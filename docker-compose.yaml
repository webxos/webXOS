version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    environment:
      - JWT_SECRET=secret-key
      - MONGO_URI=mongodb://mongo:27017/vial_mcp
    depends_on:
      - mongo
    volumes:
      - ./vial:/app/vial
      - ./db:/app/db
    command: uvicorn vial.unified_server:app --host 0.0.0.0 --port 8000

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=vial_mcp

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./vial.html:/app/vial.html
      - ./chatbot:/app/chatbot
    command: python -m http.server 8080

volumes:
  mongo_data:
