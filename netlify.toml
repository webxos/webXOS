[build]
  command = "docker-compose up --build"
  publish = "/vial2"

[dev]
  command = "docker-compose up"
  port = 8000

[[redirects]]
  from = "/mcp/auth/relay_check"
  to = "https://api.netlify.com/oauth/authorize?client_id=$AUTH_API_KEY&redirect_uri=http://localhost:8000/mcp/auth/callback&response_type=code"
  status = 302
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
