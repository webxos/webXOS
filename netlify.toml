[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://webxos.netlify.app"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[redirects]]
  from = "/github-readme"
  to = "https://raw.githubusercontent.com/webxos/webxos/main/README.md"
  status = 200
  force = true

[[redirects]]
  from = "/chatbot/*"
  to = "/chatbot/:splat"
  status = 200

  [[redirects]]
  from = "/github-whitepaper"
  to = "https://raw.githubusercontent.com/webxos/webxos/main/WHITEPAPER.md"
  status = 200
  force = true
