[build]
  command = "npm run build"
  publish = "server"
  functions = "server"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[headers]]
  for = "/static/sw.js"
  [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
