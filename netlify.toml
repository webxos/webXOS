[build]
  publish = "."
  functions = "api"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/crawler/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/crawl.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[dev]
  command = "npm run dev"
  port = 8888
  publish = "."
  targetPort = 3000

[build.environment]
  NODE_VERSION = "18"
