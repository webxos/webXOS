[build]
  publish = "/"
  functions = "server/"

[[redirects]]
  from = "/server/*"
  to = "/server/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/static/*"
  to = "/server/static/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/mcp/*"
  to = "/server/mcp/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/utils/*"
  to = "/server/utils/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[headers]]
  for = "/server/static/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/server/mcp/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/server/utils/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/server/server.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "public, max-age=0"
