# Netlify configuration
[build]
  # Set the publish directory to server/, where server.html and static/ reside
  publish = "server/"
  # Set the functions directory to server/, where agent1/, agent2/, etc., reside
  functions = "server/"

# Redirects for API calls to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Ensure static assets have correct headers
[[headers]]
  for = "/static/*"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000"

# Ensure server.html is served with correct Content-Type
[[headers]]
  for = "/server.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
