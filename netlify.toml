[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://webxos.netlify.app"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Cache-Control = "public, max-age=3600"

[[redirects]]
  from = "/github-readme"
  to = "/README.md"
  status = 200
  force = true

[[redirects]]
  from = "/chatbot/*"
  to = "/chatbot/:splat"
  status = 200

[[redirects]]
  from = "/site_index.json"
  to = "/site_index.json"
  status = 200
