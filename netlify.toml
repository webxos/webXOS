[build]
  command = "bash scripts/build.sh"
  publish = "dist"
  functions = "vial2/mcp/api"

[build.environment]
  PYTHON_VERSION = "3.10"
  DATABASE_URL = "{{ env.DATABASE_URL }}"
  NEON_PROJECT_ID = "twilight-art-21036984"
  DATA_API_URL = "https://app-billowing-king-08029676.dpl.myneon.app"
  STACK_AUTH_CLIENT_ID = "{{ env.STACK_AUTH_CLIENT_ID }}"
  STACK_AUTH_CLIENT_SECRET = "{{ env.STACK_AUTH_CLIENT_SECRET }}"
  JWT_SECRET_KEY = "{{ env.JWT_SECRET_KEY }}"

[[redirects]]
  from = "/vial2/*"
  to = "/vial2.html"
  status = 200

[[redirects]]
  from = "/vial2/mcp/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
