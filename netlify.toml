[build]
  publish = "server"
  functions = "server"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "/static/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"

[[headers]]
  for = "/static/*.png"
  [headers.values]
    Content-Type = "image/png"

[[headers]]
  for = "/utils/*.json"
  [headers.values]
    Content-Type = "application/json"

[[headers]]
  for = "/mcp/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"

[[headers]]
  for = "/utils/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"
