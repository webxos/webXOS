[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[redirects]]
  from = "/github-readme"
  to = "https://raw.githubusercontent.com/webxos/webxos/main/README.md"
  status = 200
  force = true

[[redirects]]
  from = "/chatbot/*"
  to = "/chatbot/:splat"
  status = 200
