[build]
  functions = "server"
  publish = "public"

[[redirects]]
  from = "/mcp/*"
  to = "/.netlify/functions/mcp"
  status = 200

[[redirects]]
  from = "/api/:agent/health"
  to = "/.netlify/functions/:agent"
  status = 200

[[redirects]]
  from = "/api/:agent/search"
  to = "/.netlify/functions/:agent"
  status = 200

[[redirects]]
  from = "/server.css"
  to = "/server.css"
  status = 200
