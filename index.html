    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        html {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00FF00;
            margin: 0;
            padding: 20px 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Required for star background */
        }

        /* Star background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: starryGlow 4s infinite linear;
            z-index: -1; /* Behind content */
        }

        @keyframes starryGlow {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00FF00;
            transform: rotateX(10deg) rotateY(-10deg);
            margin-top: 20px;
            position: relative; /* Ensure it stays above stars */
            z-index: 1; /* Above star background */
        }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        a {
            display: block;
            width: 100%;
            padding: 15px 0;
            margin: 5px 0;
            font-size: 16px;
            text-decoration: none;
            border: 2px solid #00FF00;
            border-radius: 5px;
            background: transparent;
            color: #00FF00;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #00FF00;
            text-align: center;
        }

        a:hover {
            background: #00FF00;
            color: black;
            box-shadow: 0 0 20px #00FF00;
        }

        #status {
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 5px #00FF00;
            margin: 10px 0;
        }

        .neural-link {
            width: 10px;
            height: 10px;
            background: #00FF00;
            border-radius: 50%;
            position: absolute;
            animation: pulse 2s infinite ease-in-out;
            box-shadow: 0 0 10px #00FF00;
            z-index: 0; /* Behind container but above stars */
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0,255,0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(0,255,0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0,255,0, 0); }
        }

    <script>
        // Simulate neural network activity
        function simulateNeuralActivity() {
            document.body.style.background = `radial-gradient(circle, #000, ${Math.floor(Math.random()*100) === 0 ? '#00FF00' : '#000'})`;
            const links = document.querySelectorAll('.neural-link');
            links.forEach(link => {
                link.style.left = `${Math.random() * 100}%`;
                link.style.top = `${Math.random() * 100}%`;
            });
        }

        setInterval(simulateNeuralActivity, 5000);  // Every 5 seconds, simulate neural activity
    </script>
