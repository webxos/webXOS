<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vial MCP Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #0f0;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        /* Custom Arcade Font */
        @font-face {
            font-family: 'Arcade';
            src: local('Arial Black'), local('Impact'), local('sans-serif-bold');
            font-weight: bold;
            font-style: normal;
        }

        /* Arcade-Style Logo with Neural Glow */
        .arcade-logo {
            font-family: 'Arcade', 'Arial Black', Impact, sans-serif;
            font-size: 1.4rem;
            letter-spacing: 0.05em;
            text-align: center;
            text-transform: uppercase;
            color: #0f0;
            text-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 50px #0f0;
            animation: neural-glow 1.3s ease-in-out infinite alternate;
            position: relative;
            z-index: 10;
            margin-bottom: 2.5rem;
            line-height: 1;
        }

        @keyframes neural-glow {
            from { text-shadow: 0 0 15px #0f0, 0 0 25px #0f0, 0 0 40px #0f0; }
            to { text-shadow: 0 0 25px #0f0, 0 0 50px #0f0, 0 0 70px #0f0; }
        }

        /* Comet-Like Ooze Animation */
        .neural-comets {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .neural-comets span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #0f0;
            border-radius: 50%;
            box-shadow: 0 0 15px #0f0, 0 0 25px #0f0;
            animation: drip 4s linear infinite;
        }

        .neural-comets span::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            width: 3px;
            height: 30px;
            background: linear-gradient(to bottom, #0f0, transparent);
            opacity: 0.7;
            transform: translateX(-50%);
        }

        @keyframes drip {
            0% { transform: translateY(-100vh); opacity: 1; }
            50% { opacity: 0.9; }
            100% { transform: translateY(100vh); opacity: 0.2; }
        }

        /* Button Styles */
        .button-group {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            z-index: 10;
        }

        button {
            background: #0f0;
            color: #000;
            border: 2px solid #0f0;
            padding: 0.9rem 1.8rem;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            text-shadow: 0 0 6px #0f0;
        }

        button:hover, button:focus {
            background: #000;
            color: #0f0;
            box-shadow: 0 0 20px #0f0;
            outline: none;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 0.5rem;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: #0f0;
            opacity: 0.7;
            z-index: 10;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .arcade-logo {
                font-size: 0.8rem;
                margin-bottom: 1.8rem;
            }

            button {
                padding: 0.7rem 1.2rem;
                font-size: 0.95rem;
            }

            footer {
                font-size: 0.6rem;
            }

            .neural-comets span {
                width: 5px;
                height: 5px;
            }

            .neural-comets span::after {
                width: 2px;
                height: 20px;
            }
        }

        @media (max-width: 400px) {
            .button-group {
                flex-direction: column;
                gap: 0.6rem;
            }

            button {
                width: 85%;
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- Comet-Like Ooze Animation -->
    <div class="neural-comets">
        <span style="left: 10%; animation-delay: 0s;"></span>
        <span style="left: 25%; animation-delay: 0.5s;"></span>
        <span style="left: 40%; animation-delay: 1s;"></span>
        <span style="left: 55%; animation-delay: 1.5s;"></span>
        <span style="left: 70%; animation-delay: 2s;"></span>
        <span style="left: 85%; animation-delay: 2.5s;"></span>
        <span style="left: 95%; animation-delay: 3s;"></span>
    </div>

    <!-- Arcade-Style Logo -->
    <div class="arcade-logo">VIALMCP</div>

    <!-- Buttons -->
    <div class="button-group">
        <button onclick="window.location.href='http://webxos.netlify.app/main/frontend/public/index.html'">DASHBOARD</button>
        <button onclick="window.location.href='http://webxos.netlify.app/moreinfo'">INFO</button>
    </div>

    <!-- Footer -->
    <footer>WebXOS Â© 2025</footer>
</body>
</html>
