<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vial2 MCP Controller</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        .terminal {
            border: 2px solid green;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .input {
            width: 80%;
            background-color: black;
            color: green;
            border: 1px solid green;
            padding: 5px;
        }
        .button {
            background-color: black;
            color: green;
            border: 1px solid green;
            padding: 5px 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkgreen;
        }
        .hidden {
            display: none;
        }
        .credentials {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        Vial2 MCP Controller initialized. Use /help for API commands.<br>
        $WEBXOS Balance: 0.0000 | Reputation: 0
    </div>
    <input type="text" class="input" id="commandInput" placeholder="Enter command...">
    <button class="button" onclick="sendCommand()">Send</button>
    <button class="button" onclick="showCredentials()">Generate New Credentials</button>
    <button class="button" onclick="authenticate()">Authenticate</button>
    <button class="button" onclick="voidAction()">Void</button>
    <button class="button" onclick="troubleshoot()">Troubleshoot</button>
    <button class="button" onclick="quantumLink()">Quantum Link</button>
    <button class="button" onclick="exportData()">Export</button>
    <button class="button" onclick="importData()">Import</button>
    <button class="button" onclick="apiAccess()">API Access</button>

    <div id="credentials" class="credentials hidden">
        <p>API Key: <span id="apiKey"></span></p>
        <p>API Secret: <span id="apiSecret"></span></p>
        <button class="button" onclick="closeCredentials()">Close</button>
    </div>

    <script>
        function logToTerminal(message) {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML += `${message}<br>`;
            terminal.scrollTop = terminal.scrollHeight;
        }

        function sendCommand() {
            const input = document.getElementById('commandInput').value;
            logToTerminal(`> ${input}`);
            fetch('/mcp/api/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: input })
            })
            .then(response => response.json())
            .then(data => {
                logToTerminal(`Response: ${JSON.stringify(data)}`);
                if (data.error) logToTerminal(`Error: ${data.error}`);
            })
            .catch(error => logToTerminal(`Error: ${error.message}`));
            document.getElementById('commandInput').value = '';
        }

        function showCredentials() {
            const apiKey = crypto.randomUUID();
            const apiSecret = crypto.randomUUID().replace(/-/g, '');
            document.getElementById('apiKey').textContent = apiKey;
            document.getElementById('apiSecret').textContent = apiSecret;
            document.getElementById('credentials').classList.remove('hidden');
        }

        function closeCredentials() {
            document.getElementById('credentials').classList.add('hidden');
        }

        function authenticate() {
            window.location.href = '/mcp/api/auth/login';
        }

        function voidAction() {
            logToTerminal('Void action initiated');
            fetch('/mcp/api/void', { method: 'POST' })
            .then(response => response.json())
            .then(data => logToTerminal(`Response: ${JSON.stringify(data)}`))
            .catch(error => logToTerminal(`Error: ${error.message}`));
        }

        function troubleshoot() {
            logToTerminal('Troubleshooting initiated');
            fetch('/mcp/api/health')
            .then(response => response.json())
            .then(data => logToTerminal(`Health: ${JSON.stringify(data)}`))
            .catch(error => logToTerminal(`Error: ${error.message}`));
        }

        function quantumLink() {
            logToTerminal('Quantum link initiated');
            fetch('/mcp/api/quantum/link', { method: 'POST' })
            .then(response => response.json())
            .then(data => logToTerminal(`Response: ${JSON.stringify(data)}`))
            .catch(error => logToTerminal(`Error: ${error.message}`));
        }

        function exportData() {
            logToTerminal('Exporting data...');
            fetch('/mcp/api/wallet/export', { method: 'GET' })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'wallet_export.md';
                a.click();
                logToTerminal('Export complete');
            })
            .catch(error => logToTerminal(`Error: ${error.message}`));
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.md';
            input.onchange = e => {
                const file = e.target.files[0];
                const formData = new FormData();
                formData.append('file', file);
                logToTerminal('Importing data...');
                fetch('/mcp/api/wallet/import', { method: 'POST', body: formData })
                .then(response => response.json())
                .then(data => logToTerminal(`Response: ${JSON.stringify(data)}`))
                .catch(error => logToTerminal(`Error: ${error.message}`));
            };
            input.click();
        }

        function apiAccess() {
            logToTerminal('API access initiated');
            fetch('/mcp/api/auth/credentials')
            .then(response => response.json())
            .then(data => logToTerminal(`Credentials: ${JSON.stringify(data)}`))
            .catch(error => logToTerminal(`Error: ${error.message}`));
        }

        // Handle Enter key
        document.getElementById('commandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendCommand();
        });
    </script>
    <footer>
        <p>WebXOS Vial MCP Controller | Offline Mode | 2025 | v2.7</p>
    </footer>
</body>
</html>
