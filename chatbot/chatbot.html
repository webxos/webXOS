<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXOS Searchbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=OCR-A&display=swap');
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #neuralCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        #chatbox {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #0f0;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            text-align: center;
        }
        #messages {
            background: #000;
            color: #0f0;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #0f0;
            border-radius: 5px;
            font-family: 'OCR-A', monospace;
            text-align: left;
        }
        #input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input[type="text"] {
            background: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            width: 70%;
            font-family: 'OCR-A', monospace;
            border-radius: 5px;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #00cc00;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <canvas id="neuralCanvas"></canvas>
    <div id="chatbox">
        <h1>WebXOS Searchbot</h1>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="userInput" placeholder="Type your query...">
            <button onclick="sendMessage()">Search</button>
            <button onclick="clearMessages()">Clear</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="neurots.js"></script>
    <script>
        const version = "1.2.19";
        let agents = {};
        let activeAgent = null;

        async function loadAgents() {
            try {
                const response = await fetch('nano_gpt_bots.md');
                const text = await response.text();
                const agentSections = text.split('## Agent ').slice(1);
                agentSections.forEach(section => {
                    const lines = section.split('\n');
                    const id = lines[0].trim();
                    const role = lines[1].match(/Role: (.*)/)?.[1];
                    const description = lines[2].match(/Description: (.*)/)?.[1];
                    let script = '';
                    if (id === '1') {
                        const scriptStart = lines.findIndex(line => line.startsWith('```python'));
                        if (scriptStart !== -1) {
                            script = lines.slice(scriptStart + 1, lines.findIndex((line, i) => i > scriptStart && line.startsWith('```'))).join('\n');
                        }
                    }
                    agents[id] = { role, description, script };
                });
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        async function initPyodide() {
            window.pyodide = await loadPyodide();
            await pyodide.loadPackage('micropip');
            await pyodide.runPythonAsync(`
                import micropip
                await micropip.install('torch')
            `);
            if (agents['1']?.script) {
                await pyodide.runPythonAsync(agents['1'].script);
            }
        }

        function displayMessage(message, sender = 'System') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${sender}: ${message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();
            input.value = '';
            if (!query) return;

            displayMessage(query, 'User');

            if (query.startsWith('/')) {
                await handleCommand(query);
            } else if (activeAgent) {
                await processAgentQuery(activeAgent, query);
            } else {
                displayMessage('Please select an agent using /agent<1-4> or use /dna for network mode.');
            }
        }

        async function handleCommand(query) {
            if (query.startsWith('/agent')) {
                const agentId = query.match(/\/agent(\d)/)?.[1];
                if (agentId && agents[agentId]) {
                    activeAgent = agentId;
                    displayMessage(`Switched to Agent ${agentId} (${agents[agentId].role})`);
                } else {
                    displayMessage('Invalid agent ID. Use /agent1, /agent2, /agent3, or /agent4.');
                }
            } else if (query === '/dna') {
                displayMessage('Entering Agentic Network mode...');
                await visualizeNetwork();
                await processNetworkQuery('Hello, Agentic Network! How can you assist me?');
            } else if (query === '/troubleshoot') {
                displayMessage('Running diagnostics...');
                displayMessage(`System version: ${version}`);
                displayMessage(`Agents loaded: ${Object.keys(agents).length}`);
                displayMessage(`Pyodide status: ${window.pyodide ? 'Loaded' : 'Not loaded'}`);
            } else {
                displayMessage('Unknown command. Try /agent1, /agent2, /agent3, /agent4, /dna, or /troubleshoot.');
            }
        }

        async function processAgentQuery(agentId, query) {
            if (agentId === '1') {
                try {
                    const response = await pyodide.runPythonAsync(`
                        response = generate_response("${query.replace(/"/g, '\\"')}")
                        response
                    `);
                    displayMessage(response, `Agent ${agentId} (Chatbot)`);
                } catch (error) {
                    displayMessage(`Error processing query with Agent ${agentId}: ${error}`, 'System');
                }
            } else if (agentId === '4') {
                displayMessage(`Agent 4 (Galaxy) scraping web for: ${query}`);
                const mockWebData = `Mock web data for "${query}" (Pyodide cannot access network, simulating results)`;
                displayMessage(mockWebData, 'Agent 4 (Galaxy)');
            } else {
                displayMessage(`Agent ${agentId} (${agents[agentId].role}): Processing query "${query}"...`, 'System');
                displayMessage(`Simulated response from Agent ${agentId}.`, `Agent ${agentId}`);
            }
        }

        async function processNetworkQuery(query) {
            displayMessage('Agentic Network processing query...', 'System');
            for (const agentId in agents) {
                await processAgentQuery(agentId, query);
            }
            displayMessage('Network response complete.', 'System');
        }

        async function visualizeNetwork() {
            if (window.neurots && window.neurots.visualizeNetwork) {
                window.neurots.visualizeNetwork(Object.values(agents).map(agent => agent.role));
            }
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            displayMessage('Chat cleared.', 'System');
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.onload = async () => {
            await loadAgents();
            await initPyodide();
            displayMessage('WebXOS Searchbot initialized. Use /agent1, /agent2, /agent3, /agent4, or /dna to interact.');
            if (window.neurots && window.neurots.initCanvas) {
                window.neurots.initCanvas('neuralCanvas');
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
</body>
</html>
