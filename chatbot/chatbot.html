<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchBot</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'OCR-A', monospace;
            font-size: 11pt;
            color: #00ff00;
        }
        body {
            background: #000000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            touch-action: none;
        }
        #neuralCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-align: center;
            padding: 1rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin: 0.5rem 0;
        }
        .input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            max-width: 100%;
            margin: 0 auto;
        }
        #chatbox {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 1rem;
            max-height: calc(100vh - 200px);
        }
        #messages {
            flex: 1;
            min-height: 100px;
            max-height: calc(100vh - 250px);
            overflow-y: auto;
            padding: 0.5rem;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #00ff00 #000000;
        }
        #messages::-webkit-scrollbar {
            width: 6px;
        }
        #messages::-webkit-scrollbar-track {
            background: #000000;
        }
        #messages::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 3px;
        }
        #messages p {
            margin: 0.5rem 0;
            word-wrap: break-word;
            line-height: 1.4;
        }
        #messages a {
            color: #00cc00;
            text-decoration: underline;
        }
        #messages a:hover {
            text-shadow: 0 0 5px #00ff00;
        }
        .input-group {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            padding: 0.5rem 0;
            flex-wrap: wrap;
        }
        #userInput {
            flex: 1;
            background: #000000;
            border: 1px solid #00ff00;
            padding: 0.5rem;
            border-radius: 4px;
            outline: none;
            color: #00ff00;
        }
        #userInput:focus {
            box-shadow: 0 0 5px #00ff00;
        }
        #searchButton, #clearButton, #authButton, #importButton {
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 11pt;
        }
        #searchButton:hover, #clearButton:hover, #authButton:hover, #importButton:hover {
            background: #00ff00;
            color: #000000;
            box-shadow: 0 0 5px #00ff00;
        }
        #searchButton:disabled, #clearButton:disabled, #authButton:disabled, #importButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff00;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0.5rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-message {
            text-align: center;
            padding: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .error-message.show {
            opacity: 1;
        }
        .error-message .error {
            color: #ff0000;
        }
        .error-message .success {
            color: #00ff00;
        }
        .error-log {
            color: #ff0000;
            text-align: center;
            margin: 0.5rem 0;
            white-space: pre-wrap;
            user-select: text;
        }
        .vial1-color { color: #00cc00; text-shadow: 0 0 5px #00cc00; }
        .vial2-color { color: #00ff99; text-shadow: 0 0 5px #00ff99; }
        .vial3-color { color: #ff33cc; text-shadow: 0 0 5px #ff33cc; }
        .vial4-color { color: #33ccff; text-shadow: 0 0 5px #33ccff; }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            background: #000000;
            border-top: 1px solid #00ff00;
        }
        .copyright {
            font-size: 10pt;
        }
        @media (min-width: 768px) {
            .input-container {
                max-width: 800px;
            }
            #chatbox {
                max-height: calc(100vh - 250px);
            }
            #messages {
                max-height: calc(100vh - 300px);
            }
            .title {
                font-size: 2.5rem;
            }
            #searchButton, #clearButton, #authButton, #importButton {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="neuralCanvas"></canvas>
    <div class="input-container">
        <h1 class="title">SearchBot</h1>
        <div id="chatbox">
            <div id="messages"></div>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Type your query...">
                <button id="searchButton" onclick="sendMessage()">Search</button>
                <button id="clearButton" onclick="clearMessages()">Clear</button>
                <button id="authButton" onclick="authenticate()">OAuth</button>
                <button id="importButton" onclick="importData()">Import</button>
            </div>
        </div>
    </div>
    <footer>
        <span class="copyright">SearchBot | Offline Mode | 2025 | v2.9</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script>
        // neurots.js - Neural dots visualization
        window.neurots = {
            initCanvas(canvasId) {
                const canvas = document.getElementById(canvasId);
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                const dots = [];
                const numDots = 50;
                for (let i = 0; i < numDots; i++) {
                    dots.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        radius: Math.random() * 2 + 1
                    });
                }
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
                    dots.forEach(dot => {
                        dot.x += dot.vx;
                        dot.y += dot.vy;
                        if (dot.x < 0 || dot.x > canvas.width) dot.vx *= -1;
                        if (dot.y < 0 || dot.y > canvas.height) dot.vy *= -1;
                        ctx.beginPath();
                        ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    dots.forEach((dot, i) => {
                        dots.slice(i + 1).forEach(otherDot => {
                            const dx = dot.x - otherDot.x;
                            const dy = dot.y - otherDot.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < 100) {
                                ctx.strokeStyle = `rgba(0, 255, 0, ${1 - distance / 100})`;
                                ctx.beginPath();
                                ctx.moveTo(dot.x, dot.y);
                                ctx.lineTo(otherDot.x, otherDot.y);
                                ctx.stroke();
                            }
                        });
                    });
                    requestAnimationFrame(animate);
                }
                animate();
            },
            visualizeNetwork(roles) {
                const canvas = document.getElementById('neuralCanvas');
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'rgba(0, 255, 0, 0.7)';
                ctx.font = '12pt OCR-A';
                roles.forEach((role, i) => {
                    ctx.fillText(role, 20, 30 + i * 20);
                });
            }
        };
    </script>
    <script>
        const version = "2.9";
        let agents = {};
        let activeAgent = null;
        let authCredentials = null;
        let balance = 0.0000;
        let reputation = 0;
        let wallet = { balance: 0.0000, transactions: [] };
        let siteIndex = {};
        const API_BASE = 'https://webxos.netlify.app/chatbot/db';

        const defaultAgents = {
            '1': {
                role: 'Chatbot Vial',
                description: 'A fallback conversational AI for general-purpose dialogue.',
                process: (query) => `Chatbot Vial: Responding to '${query}' (Node.js fallback mode). Authenticate and import a valid nano_gpt_bots.md for full functionality.`
            },
            '2': {
                role: 'Data Analyst Vial',
                description: 'A fallback vial for data analysis queries.',
                process: (query) => `Data Analyst Vial: Analyzing '${query}' (Node.js fallback mode). Authenticate and import a valid nano_gpt_bots.md for full functionality.`
            },
            '3': {
                role: 'Code Generator Vial',
                description: 'A fallback vial for generating code snippets.',
                process: (query) => `Code Generator Vial: Generating code for '${query}' (Node.js fallback mode). Authenticate and import a valid nano_gpt_bots.md for full functionality.`
            },
            '4': {
                role: 'Galaxy Web Crawler Vial',
                description: 'A fallback vial for simulating web crawling and search.',
                process: (query) => `Galaxy Web Crawler Vial: Crawling web for '${query}' (Node.js fallback mode). Authenticate and import a valid nano_gpt_bots.md for full functionality.`
            }
        };

        async function loadSiteIndex() {
            try {
                const response = await fetch('site_index.json');
                siteIndex = await response.json();
                displayMessage('Site index loaded.', 'System');
            } catch (error) {
                displayError(`Failed to load site index: ${error.message}`);
            }
        }

        async function loadAgents() {
            if (!authCredentials) {
                displayMessage('Authenticate to load vials.', 'System');
                agents = { ...defaultAgents };
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/vials`, {
                    headers: { 'Authorization': `Bearer ${authCredentials.apiKey}` }
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const text = await response.text();
                const agentSections = text.split('## Agent ').slice(1);
                if (agentSections.length !== 4) {
                    throw new Error(`Expected 4 vials, found ${agentSections.length}`);
                }
                agents = {};
                for (const section of agentSections) {
                    const lines = section.split('\n');
                    const id = lines[0].trim();
                    const role = lines[1].match(/Role: (.*)/)?.[1];
                    const description = lines[2].match(/Description: (.*)/)?.[1];
                    let script = '';
                    const scriptStart = lines.findIndex(line => line.startsWith('```python'));
                    if (scriptStart !== -1) {
                        script = lines.slice(scriptStart + 1, lines.findIndex((line, i) => i > scriptStart && line.startsWith('```'))).join('\n');
                        if (script && window.pyodide) {
                            await pyodide.runPythonAsync(script);
                        }
                    }
                    agents[id] = { role, description, script };
                }
                displayMessage('Vials loaded successfully.', 'System');
            } catch (error) {
                displayError(`Failed to load vials: ${error.message}. Using default agents.`);
                agents = { ...defaultAgents };
            }
        }

        async function initPyodide() {
            try {
                window.pyodide = await loadPyodide();
                displayMessage('Pyodide initialized.', 'System');
            } catch (error) {
                displayError(`Failed to initialize Pyodide: ${error.message}`);
            }
        }

        function displayMessage(message, sender = 'System') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('p');
            messageElement.textContent = `${sender}: ${message}`;
            if (sender.startsWith('Vial')) {
                const vialId = sender.match(/Vial (\d)/)?.[1];
                if (vialId) messageElement.classList.add(`vial${vialId}-color`);
            }
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function displayError(errorMessage) {
            const messagesDiv = document.getElementById('messages');
            const errorElement = document.createElement('p');
            errorElement.className = 'error-log';
            errorElement.textContent = `ERROR: ${errorMessage}`;
            messagesDiv.appendChild(errorElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            logErrorToServer(errorMessage);
        }

        async function logErrorToServer(errorMessage) {
            if (!authCredentials) return;
            try {
                await fetch(`${API_BASE}/log_error`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authCredentials.apiKey}`
                    },
                    body: JSON.stringify({ error: errorMessage, timestamp: new Date().toISOString() })
                });
            } catch (error) {
                console.error('Failed to log error to server:', error.message);
            }
        }

        function displayImportInstructions() {
            displayMessage('Import a nano_gpt_bots.md file with this format:', 'System');
            displayMessage('## Agent 1\nRole: Chatbot Vial\nDescription: A conversational AI...\n```python\ndef generate_response(query):\n    wallet = globals().get("wallet", {"balance": 0.0, "transactions": []})\n    wallet["transactions"].append({...})\n    return f"Response..."\n```\n(Repeat for Agents 2-4: Data Analyst, Code Generator, Galaxy Web Crawler)', 'System');
            displayMessage('Authenticate and use the Import button to upload.', 'System');
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();
            input.value = '';
            if (!query) return;

            try {
                displayMessage(query, 'User');
                await logQueryToServer(query);
                if (query.startsWith('/')) {
                    await handleCommand(query);
                } else if (activeAgent && authCredentials) {
                    await processAgentQuery(activeAgent, query);
                } else if (!authCredentials) {
                    displayMessage('Authenticate to use vial features.');
                } else {
                    await basicSearch(query);
                }
            } catch (error) {
                displayError(`Error processing query: ${error.message}`);
            }
        }

        async function logQueryToServer(query) {
            if (!authCredentials) return;
            try {
                await fetch(`${API_BASE}/log_query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authCredentials.apiKey}`
                    },
                    body: JSON.stringify({ query, timestamp: new Date().toISOString() })
                });
            } catch (error) {
                displayError(`Failed to log query: ${error.message}`);
            }
        }

        async function basicSearch(query) {
            try {
                const results = Object.keys(siteIndex).filter(key => 
                    key.toLowerCase().includes(query.toLowerCase()) || 
                    siteIndex[key].content.toLowerCase().includes(query.toLowerCase())
                );
                if (results.length > 0) {
                    results.forEach(key => {
                        displayMessage(`Found: ${key} - ${siteIndex[key].url}`, 'SearchBot');
                    });
                } else {
                    displayMessage(`No results found for '${query}' in site index.`, 'SearchBot');
                }
                wallet.transactions.push({
                    type: 'basic_search',
                    query,
                    timestamp: new Date().toISOString()
                });
                await updateWalletOnServer({ type: 'basic_search', query });
            } catch (error) {
                displayError(`Error performing basic search: ${error.message}`);
            }
        }

        async function handleCommand(query) {
            try {
                if (query.startsWith('/vial')) {
                    if (!authCredentials) {
                        displayMessage('Authenticate to use vial commands.');
                        return;
                    }
                    const vialId = query.match(/\/vial(\d)/)?.[1];
                    if (vialId && agents[vialId]) {
                        activeAgent = vialId;
                        displayMessage(`Switched to Vial ${vialId} (${agents[vialId].role})`);
                        wallet.transactions.push({
                            type: 'vial_switch',
                            vialId,
                            timestamp: new Date().toISOString()
                        });
                        await updateWalletOnServer({ type: 'vial_switch', vialId });
                    } else {
                        displayMessage('Invalid vial ID. Use /vial1, /vial2, /vial3, or /vial4.');
                    }
                } else if (query === '/dna') {
                    if (!authCredentials) {
                        displayMessage('Authenticate to use DNA mode.');
                        return;
                    }
                    displayMessage('Engaging Quantum Network...', 'System');
                    await visualizeNetwork();
                    await processNetworkQuery('Quantum Network engaged. How can the Vial Network assist you?');
                } else if (query === '/galaxy') {
                    if (!authCredentials) {
                        displayMessage('Authenticate to use Galaxy mode.');
                        return;
                    }
                    displayMessage('Initiating Galaxy multi-agent search...', 'System');
                    await processGalaxyQuery();
                } else if (query === '/troubleshoot') {
                    troubleshoot();
                } else {
                    displayMessage('Unknown command. Try /vial1, /vial2, /vial3, /vial4, /dna, /galaxy, or /troubleshoot.');
                }
            } catch (error) {
                displayError(`Error handling command: ${error.message}`);
            }
        }

        async function processAgentQuery(vialId, query) {
            try {
                if (agents[vialId].script && window.pyodide) {
                    const response = await pyodide.runPythonAsync(`
                        response = generate_response("${query.replace(/"/g, '\\"')}")
                        response
                    `);
                    displayMessage(response, `Vial ${vialId} (${agents[vialId].role})`);
                    wallet.transactions.push({
                        type: 'query',
                        vialId,
                        query,
                        timestamp: new Date().toISOString()
                    });
                    await updateWalletOnServer({ type: 'query', vialId, query });
                } else {
                    const response = agents[vialId].process(query);
                    displayMessage(response, `Vial ${vialId} (${agents[vialId].role})`);
                    wallet.transactions.push({
                        type: 'query_fallback',
                        vialId,
                        query,
                        timestamp: new Date().toISOString()
                    });
                    await updateWalletOnServer({ type: 'query_fallback', vialId, query });
                }
            } catch (error) {
                displayError(`Error processing query with Vial ${vialId}: ${error.message}`);
            }
        }

        async function processNetworkQuery(query) {
            try {
                displayMessage('Quantum Network syncing vials...', 'System');
                const responses = await Promise.all(Object.keys(agents).map(vialId =>
                    agents[vialId].script && window.pyodide ?
                        pyodide.runPythonAsync(`
                            response = generate_response("${query.replace(/"/g, '\\"')}")
                            response
                        `) :
                        Promise.resolve(agents[vialId].process(query))
                ));
                responses.forEach((response, i) => {
                    const vialId = Object.keys(agents)[i];
                    displayMessage(response, `Vial ${vialId} (${agents[vialId].role})`);
                });
                wallet.transactions.push({
                    type: 'quantum_network',
                    query,
                    timestamp: new Date().toISOString()
                });
                await updateWalletOnServer({ type: 'quantum_network', query });
                displayMessage('Quantum Network response complete.', 'System');
            } catch (error) {
                displayError(`Error in quantum network query: ${error.message}`);
            }
        }

        async function processGalaxyQuery() {
            try {
                displayMessage('Galaxy multi-agent search initiated...', 'System');
                const responses = await Promise.all(Object.keys(agents).map(vialId =>
                    agents[vialId].script && window.pyodide ?
                        pyodide.runPythonAsync(`
                            response = generate_response("Galaxy multi-agent search request")
                            response
                        `) :
                        Promise.resolve(agents[vialId].process('Galaxy multi-agent search request'))
                ));
                responses.forEach((response, i) => {
                    const vialId = Object.keys(agents)[i];
                    displayMessage(response, `Vial ${vialId} (${agents[vialId].role})`);
                });
                wallet.transactions.push({
                    type: 'galaxy_search',
                    timestamp: new Date().toISOString()
                });
                await updateWalletOnServer({ type: 'galaxy_search' });
                displayMessage('Galaxy multi-agent search complete.', 'System');
            } catch (error) {
                displayError(`Error in Galaxy multi-agent search: ${error.message}`);
            }
        }

        async function visualizeNetwork() {
            try {
                if (window.neurots && window.neurots.visualizeNetwork) {
                    window.neurots.visualizeNetwork(Object.values(agents).map(agent => agent.role));
                    displayMessage('Neural network visualization updated.', 'System');
                }
            } catch (error) {
                displayError(`Error visualizing quantum network: ${error.message}`);
            }
        }

        function clearMessages() {
            try {
                document.getElementById('messages').innerHTML = '';
                authCredentials = null;
                wallet.transactions = [];
                activeAgent = null;
                displayMessage('Session cleared.', 'System');
            } catch (error) {
                displayError(`Error clearing session: ${error.message}`);
            }
        }

        async function authenticate() {
            try {
                if (!authCredentials) {
                    const response = await fetch(`${API_BASE}/auth`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: `user-${Math.random().toString(36).slice(2, 10).toUpperCase()}` })
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    authCredentials = {
                        apiKey: data.apiKey,
                        timestamp: new Date().toISOString(),
                        verified: true
                    };
                    wallet.transactions.push({
                        type: 'authentication',
                        apiKey: authCredentials.apiKey,
                        timestamp: authCredentials.timestamp
                    });
                    await updateWalletOnServer({ type: 'authentication', apiKey: authCredentials.apiKey });
                    displayMessage(`Authenticated with API Key: ${authCredentials.apiKey}`, 'System');
                    await loadAgents();
                    if (Object.keys(agents).every(id => agents[id].process)) {
                        displayImportInstructions();
                    }
                } else {
                    displayMessage('Already authenticated.', 'System');
                }
            } catch (error) {
                displayError(`Authentication error: ${error.message}`);
            }
        }

        async function updateWalletOnServer(transaction) {
            if (!authCredentials) return;
            try {
                await fetch(`${API_BASE}/wallet`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authCredentials.apiKey}`
                    },
                    body: JSON.stringify({ transaction })
                });
            } catch (error) {
                displayError(`Failed to update wallet: ${error.message}`);
            }
        }

        function troubleshoot() {
            try {
                displayMessage('Running diagnostics...');
                displayMessage(`System version: ${version}`);
                displayMessage(`Vials loaded: ${Object.keys(agents).length}`);
                displayMessage(`Pyodide status: ${window.pyodide ? 'Loaded' : 'Not loaded'}`);
                displayMessage(`Authentication status: ${authCredentials ? 'Authenticated' : 'Not authenticated'}`);
                displayMessage(`$SearchBot Balance: ${balance.toFixed(4)} | Reputation: ${reputation}`);
                displayMessage(`Wallet transactions: ${wallet.transactions.length}`);
                displayMessage(`Site index entries: ${Object.keys(siteIndex).length}`);
                if (Object.keys(agents).every(id => agents[id].process)) {
                    displayMessage('Running in Node.js fallback mode. Authenticate and import nano_gpt_bots.md.', 'System');
                }
            } catch (error) {
                displayError(`Troubleshooting error: ${error.message}`);
            }
        }

        async function importData() {
            if (!authCredentials) {
                displayMessage('Authenticate to import vials.');
                return;
            }
            try {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.md';
                input.onchange = async function(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    if (!file.name.endsWith('.md')) {
                        displayError('Invalid file format. Upload a .md file.');
                        return;
                    }
                    try {
                        const text = await file.text();
                        const formData = new FormData();
                        formData.append('file', file);
                        const response = await fetch(`${API_BASE}/import`, {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${authCredentials.apiKey}` },
                            body: formData
                        });
                        if (!response.ok) throw new Error(`HTTP ${response.status}`);
                        const data = await response.json();
                        agents = data.agents;
                        wallet.transactions.push({
                            type: 'import',
                            file: file.name,
                            timestamp: new Date().toISOString()
                        });
                        await updateWalletOnServer({ type: 'import', file: file.name });
                        displayMessage(`Imported ${Object.keys(data.agents).length} vials from ${file.name}.`, 'System');
                    } catch (error) {
                        displayError(`Error importing .md file: ${error.message}`);
                    }
                };
                input.click();
            } catch (error) {
                displayError(`Import error: ${error.message}`);
            }
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.onload = async () => {
            try {
                agents = { ...defaultAgents };
                await initPyodide();
                await loadSiteIndex();
                await fetch(`${API_BASE}/health`).catch(() => displayMessage('Backend offline, using fallback mode.', 'System'));
                displayMessage('SearchBot initialized. Use /help for commands.');
                displayMessage(`$SearchBot Balance: ${balance.toFixed(4)} | Reputation: ${reputation}`);
                showHelp();
                if (window.neurots && window.neurots.initCanvas) {
                    window.neurots.initCanvas('neuralCanvas');
                }
            } catch (error) {
                displayError(`Initialization error: ${error.message}`);
            }
        };

        function showHelp() {
            displayMessage('SearchBot Commands:');
            displayMessage('/vial1 - Switch to Chatbot Vial');
            displayMessage('/vial2 - Switch to Data Analyst Vial');
            displayMessage('/vial3 - Switch to Code Generator Vial');
            displayMessage('/vial4 - Switch to Galaxy Web Crawler Vial');
            displayMessage('/dna - Engage Quantum Network mode');
            displayMessage('/galaxy - Initiate Galaxy multi-agent search');
            displayMessage('/troubleshoot - Run system diagnostics');
            displayMessage('Buttons:');
            displayMessage('Search - Process query with active vial or site index');
            displayMessage('Clear - Clear session and wallet');
            displayMessage('OAuth - Authenticate with API credentials');
            displayMessage('Import - Import .md file for vials (requires authentication)');
            displayMessage('Type a query without a slash for basic site search or to interact with the active vial (authentication required for vials).');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
</body>
