<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXOS Vial MCP Controller</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'OCR-A', monospace;
            font-size: 11pt; /* Console text size */
            color: #00ff00; /* Neon green */
        }

        /* Lock page scrolling */
        body {
            background: #000000; /* Black terminal background */
            height: 100vh;
            overflow: hidden; /* Prevent page scrolling */
            display: flex;
            flex-direction: column;
            touch-action: none; /* Disable touch scrolling on body */
        }

        /* Canvas for neural dots */
        #neuralCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Title with neon glow */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-align: center;
            padding: 1rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin: 0.5rem 0;
        }

        /* Input container */
        .input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            max-width: 100%;
            margin: 0 auto;
        }

        /* Chatbox */
        #chatbox {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 1rem;
            max-height: calc(100vh - 200px); /* Fit within viewport */
        }

        /* Messages area (only scrollable element) */
        #messages {
            flex: 1;
            min-height: 100px; /* Ensure scrolling with minimal content */
            max-height: calc(100vh - 250px); /* Constrain for scrolling */
            overflow-y: auto;
            padding: 0.5rem;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on mobile */
            scrollbar-width: thin;
            scrollbar-color: #00ff00 #000000;
        }

        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: #000000;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 3px;
        }

        /* Message styles */
        #messages p {
            margin: 0.5rem 0;
            word-wrap: break-word;
            line-height: 1.4;
        }

        #messages a {
            color: #00cc00;
            text-decoration: underline;
        }

        #messages a:hover {
            text-shadow: 0 0 5px #00ff00;
        }

        /* Input group */
        .input-group {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            padding: 0.5rem 0;
            flex-wrap: wrap;
        }

        /* Input field */
        #userInput {
            flex: 1;
            background: #000000;
            border: 1px solid #00ff00;
            padding: 0.5rem;
            border-radius: 4px;
            outline: none;
            color: #00ff00;
        }

        #userInput:focus {
            box-shadow: 0 0 5px #00ff00;
        }

        /* Buttons */
        #searchButton, #clearButton, #authButton, #importButton {
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 11pt;
        }

        #searchButton:hover, #clearButton:hover, #authButton:hover, #importButton:hover {
            background: #00ff00;
            color: #000000;
            box-shadow: 0 0 5px #00ff00;
        }

        #searchButton:disabled, #clearButton:disabled, #authButton:disabled, #importButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff00;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0.5rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Status message */
        .error-message {
            text-align: center;
            padding: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.show {
            opacity: 1;
        }

        .error-message .error {
            color: #ff0000;
        }

        .error-message .success {
            color: #00ff00;
        }

        /* Error log */
        .error-log {
            color: #ff0000;
            text-align: center;
            margin: 0.5rem 0;
            white-space: pre-wrap;
            user-select: text;
        }

        /* Vial colors */
        .vial1-color { color: #00cc00; text-shadow: 0 0 5px #00cc00; }
        .vial2-color { color: #00ff99; text-shadow: 0 0 5px #00ff99; }
        .vial3-color { color: #ff33cc; text-shadow: 0 0 5px #ff33cc; }
        .vial4-color { color: #33ccff; text-shadow: 0 0 5px #33ccff; }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            background: #000000;
            border-top: 1px solid #00ff00;
        }

        .copyright {
            font-size: 10pt;
        }

        /* Desktop adjustments */
        @media (min-width: 768px) {
            .input-container {
                max-width: 800px;
            }

            #chatbox {
                max-height: calc(100vh - 250px);
            }

            #messages {
                max-height: calc(100vh - 300px);
            }

            .title {
                font-size: 2.5rem;
            }

            #searchButton, #clearButton, #authButton, #importButton {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="neuralCanvas"></canvas>
    <div class="input-container">
        <h1 class="title">WebXOS Vial MCP Controller</h1>
        <div id="chatbox">
            <div id="messages"></div>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Type your query...">
                <button id="searchButton" onclick="sendMessage()">Search</button>
                <button id="clearButton" onclick="clearMessages()">Clear</button>
                <button id="authButton" onclick="authenticate()">OAuth</button>
                <button id="importButton" onclick="importData()">Import</button>
            </div>
        </div>
    </div>
    <footer>
        <span class="copyright">WebXOS Vial MCP Controller | Offline Mode | 2025 | v2.7</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script>
        // neurots.js - Neural dots visualization
        window.neurots = {
            initCanvas(canvasId) {
                const canvas = document.getElementById(canvasId);
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const dots = [];
                const numDots = 50;
                for (let i = 0; i < numDots; i++) {
                    dots.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        radius: Math.random() * 2 + 1
                    });
                }

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'rgba(0, 255, 0, 0.5)';
                    dots.forEach(dot => {
                        dot.x += dot.vx;
                        dot.y += dot.vy;
                        if (dot.x < 0 || dot.x > canvas.width) dot.vx *= -1;
                        if (dot.y < 0 || dot.y > canvas.height) dot.vy *= -1;
                        ctx.beginPath();
                        ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                        ctx.fill();
                    });
                    dots.forEach((dot, i) => {
                        dots.slice(i + 1).forEach(otherDot => {
                            const dx = dot.x - otherDot.x;
                            const dy = dot.y - otherDot.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < 100) {
                                ctx.strokeStyle = `rgba(0, 255, 0, ${1 - distance / 100})`;
                                ctx.beginPath();
                                ctx.moveTo(dot.x, dot.y);
                                ctx.lineTo(otherDot.x, otherDot.y);
                                ctx.stroke();
                            }
                        });
                    });
                    requestAnimationFrame(animate);
                }
                animate();
            },
            visualizeNetwork(roles) {
                const canvas = document.getElementById('neuralCanvas');
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'rgba(0, 255, 0, 0.7)';
                ctx.font = '12pt OCR-A';
                roles.forEach((role, i) => {
                    ctx.fillText(role, 20, 30 + i * 20);
                });
            }
        };
    </script>
    <script>
        const version = "2.7";
        let agents = {};
        let activeAgent = null;
        let authCredentials = null;
        let balance = 0.0000;
        let reputation = 0;
        let wallet = { balance: 0.0000, transactions: [] };

        // Default Node.js-style agents as fallback
        const defaultAgents = {
            '1': {
                role: 'Chatbot Vial',
                description: 'A fallback conversational AI for general-purpose dialogue.',
                process: (query) => `Chatbot Vial: Responding to '${query}' (Node.js fallback mode). Import a valid nano_gpt_bots.md to enable full functionality.`
            },
            '2': {
                role: 'Data Analyst Vial',
                description: 'A fallback vial for data analysis queries.',
                process: (query) => `Data Analyst Vial: Analyzing '${query}' (Node.js fallback mode). Import a valid nano_gpt_bots.md to enable full functionality.`
            },
            '3': {
                role: 'Code Generator Vial',
                description: 'A fallback vial for generating code snippets.',
                process: (query) => `Code Generator Vial: Generating code for '${query}' (Node.js fallback mode). Import a valid nano_gpt_bots.md to enable full functionality.`
            },
            '4': {
                role: 'Galaxy Web Crawler Vial',
                description: 'A fallback vial for simulating web crawling and search.',
                process: (query) => `Galaxy Web Crawler Vial: Crawling web for '${query}' (Node.js fallback mode). Import a valid nano_gpt_bots.md to enable full functionality.`
            }
        };

        async function loadAgents() {
            try {
                const response = await fetch('nano_gpt_bots.md');
                const text = await response.text();
                const agentSections = text.split('## Agent ').slice(1);
                if (agentSections.length !== 4) {
                    throw new Error(`Expected 4 vials, found ${agentSections.length}. Using default agents.`);
                }
                agentSections.forEach(section => {
                    const lines = section.split('\n');
                    const id = lines[0].trim();
                    const role = lines[1].match(/Role: (.*)/)?.[1];
                    const description = lines[2].match(/Description: (.*)/)?.[1];
                    let script = '';
                    const scriptStart = lines.findIndex(line => line.startsWith('```python'));
                    if (scriptStart !== -1) {
                        script = lines.slice(scriptStart + 1, lines.findIndex((line, i) => i > scriptStart && line.startsWith('```'))).join('\n');
                    }
                    agents[id] = { role, description, script };
                });
                displayMessage('Vials loaded successfully from nano_gpt_bots.md.', 'System');
            } catch (error) {
                displayError(`Error loading vials: ${error.message}\n${error.stack || 'No stack trace available'}\nUsing default Node.js-style agents.`);
                agents = { ...defaultAgents };
                displayMessage('Loaded default Node.js-style agents. Use /import to load a valid nano_gpt_bots.md file.', 'System');
                displayImportInstructions();
            }
        }

        async function initPyodide() {
            try {
                window.pyodide = await loadPyodide();
                for (const vialId in agents) {
                    if (agents[vialId].script) {
                        await pyodide.runPythonAsync(agents[vialId].script);
                    }
                }
                displayMessage('Pyodide initialized successfully.', 'System');
            } catch (error) {
                displayError(`Error initializing Pyodide: ${error.message}\n${error.stack || 'No stack trace available'}\nContinuing with Node.js-style fallback agents.`);
            }
        }

        function displayMessage(message, sender = 'System') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('p');
            messageElement.textContent = `${sender}: ${message}`;
            if (sender.startsWith('Vial')) {
                const vialId = sender.match(/Vial (\d)/)?.[1];
                if (vialId) messageElement.classList.add(`vial${vialId}-color`);
            }
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function displayError(errorMessage) {
            const messagesDiv = document.getElementById('messages');
            const errorElement = document.createElement('p');
            errorElement.className = 'error-log';
            errorElement.textContent = `ERROR: ${errorMessage}`;
            messagesDiv.appendChild(errorElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function displayImportInstructions() {
            displayMessage('To enable full nano GPT functionality, import a nano_gpt_bots.md file with the following format:', 'System');
            displayMessage('## Agent 1\nRole: Chatbot Vial\nDescription: A conversational AI...\n```python\ndef generate_response(query):\n    wallet = globals().get("wallet", {"balance": 0.0, "transactions": []})\n    wallet["transactions"].append({...})\n    return f"Response..."\n```\n(Repeat for Agents 2-4 with roles: Data Analyst, Code Generator, Galaxy Web Crawler)', 'System');
            displayMessage('Use the Import button to upload the .md file.', 'System');
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();
            input.value = '';
            if (!query) return;

            try {
                displayMessage(query, 'User');
                if (query.startsWith('/')) {
                    await handleCommand(query);
                } else if (activeAgent) {
                    await processAgentQuery(activeAgent, query);
                } else {
                    displayMessage('Please select a vial using /vial<1-4> or use /dna for quantum network mode.');
                }
            } catch (error) {
                displayError(`Error processing query: ${error.message}\n${error.stack || 'No stack trace available'}`);
            }
        }

        async function handleCommand(query) {
            try {
                if (query.startsWith('/vial')) {
                    const vialId = query.match(/\/vial(\d)/)?.[1];
                    if (vialId && agents[vialId]) {
                        activeAgent = vialId;
                        displayMessage(`Switched to Vial ${vialId} (${agents[vialId].role})`);
                        wallet.transactions.push({
                            type: 'vial_switch',
                            vialId,
                            timestamp: new Date().toISOString()
                        });
                    } else {
                        displayMessage('Invalid vial ID. Use /vial1, /vial2, /vial3, or /vial4.');
                    }
                } else if (query === '/dna') {
                    displayMessage('Engaging Quantum Network...', 'System');
                    await visualizeNetwork();
                    await processNetworkQuery('Quantum Network engaged. How can the Vial Network assist you?');
                } else if (query === '/galaxy') {
                    displayMessage('Initiating Galaxy multi-agent search...', 'System');
                    await processGalaxyQuery();
                } else if (query === '/troubleshoot') {
                    troubleshoot();
                } else {
                    displayMessage('Unknown command. Try /vial1, /vial2, /vial3, /vial4, /dna, /galaxy, or /troubleshoot.');
                }
            } catch (error) {
                displayError(`Error handling command: ${error.message}\n${error.stack || 'No stack trace available'}`);
            }
        }

        async function processAgentQuery(vialId, query) {
            try {
                if (agents[vialId].script && window.pyodide) {
                    const response = await pyodide.runPythonAsync(`
                        response = generate_response("${query.replace(/"/g, '\\"')}")
                        response
                    `);
                    displayMessage(response, `Vial ${vialId} (${agents[vialId].role})`);
                    wallet.transactions.push({
                        type: 'query',
                        vialId,
                        query,
                        timestamp: new Date().toISOString()
                    });
                } else {
                    const response = agents[vialId].process(query);
                    displayMessage(response, `Vial ${vialId} (${agents[vialId].role})`);
                    wallet.transactions.push({
                        type: 'query_fallback',
                        vialId,
                        query,
                        timestamp: new Date().toISOString()
                    });
                }
            } catch (error) {
                displayError(`Error processing query with Vial ${vialId}: ${error.message}\n${error.stack || 'No stack trace available'}`);
            }
        }

        async function processNetworkQuery(query) {
            try {
                displayMessage('Quantum Network syncing vials for parallel processing...', 'System');
                const responses = await Promise.all(Object.keys(agents).map(vialId =>
                    agents[vialId].script && window.pyodide ?
                        pyodide.runPythonAsync(`
                            response = generate_response("${query.replace(/"/g, '\\"')}")
                            response
                        `) :
                        Promise.resolve(agents[vialId].process(query))
                ));
                responses.forEach((response, i) => {
                    const vialId = Object.keys(agents)[i];
                    displayMessage(response, `Vial ${vialId} (${agents[vialId].role})`);
                });
                wallet.transactions.push({
                    type: 'quantum_network',
                    query,
                    timestamp: new Date().toISOString()
                });
                displayMessage('Quantum Network response complete.', 'System');
            } catch (error) {
                displayError(`Error in quantum network query: ${error.message}\n${error.stack || 'No stack trace available'}`);
            }
        }

        async function processGalaxyQuery() {
            try {
                displayMessage('Galaxy multi-agent search initiated. Simulating web search across vials...', 'System');
                const responses = await Promise.all(Object.keys(agents).map(vialId =>
                    agents[vialId].script && window.pyodide ?
                        pyodide.runPythonAsync(`
                            response = generate_response("Galaxy multi-agent search request")
                            response
                        `) :
                        Promise.resolve(agents[vialId].process('Galaxy multi-agent search request'))
                ));
                responses.forEach((response, i) => {
                    const vialId = Object.keys(agents)[i];
                    displayMessage(response, `Vial ${vialId} (${agents[vialId].role})`);
                });
                wallet.transactions.push({
                    type: 'galaxy_search',
                    timestamp: new Date().toISOString()
                });
                displayMessage('Galaxy multi-agent search complete.', 'System');
            } catch (error) {
                displayError(`Error in Galaxy multi-agent search: ${error.message}\n${error.stack || 'No stack trace available'}`);
            }
        }

        async function visualizeNetwork() {
            try {
                if (window.neurots && window.neurots.visualizeNetwork) {
                    window.neurots.visualizeNetwork(Object.values(agents).map(agent => agent.role));
                    displayMessage('Neural network visualization updated.', 'System');
                }
            } catch (error) {
                displayError(`Error visualizing quantum network: ${error.message}\n${error.stack || 'No stack trace available'}`);
            }
        }

        function clearMessages() {
            try {
                document.getElementById('messages').innerHTML = '';
                authCredentials = null;
                wallet.transactions = [];
                displayMessage('Chat, authentication session, and wallet transactions cleared.', 'System');
            } catch (error) {
                displayError(`Error clearing session: ${error.message}\n${error.stack || 'No stack trace available'}`);
            }
        }

        function authenticate() {
            try {
                if (!authCredentials) {
                    authCredentials = {
                        apiKey: `VIAL-${Math.random().toString(36).slice(2, 10).toUpperCase()}`,
                        timestamp: new Date().toISOString()
                    };
                    wallet.transactions.push({
                        type: 'authentication',
                        apiKey: authCredentials.apiKey,
                        timestamp: authCredentials.timestamp
                    });
                    displayMessage(`Authenticated with API Key: ${authCredentials.apiKey}`, 'System');
                } else {
                    displayMessage('Already authenticated.', 'System');
                }
            } catch (error) {
                displayError(`Authentication error: ${error.message}\n${error.stack || 'No stack trace available'}`);
            }
        }

        function troubleshoot() {
            try {
                displayMessage('Running diagnostics...');
                displayMessage(`System version: ${version}`);
                displayMessage(`Vials loaded: ${Object.keys(agents).length}`);
                displayMessage(`Pyodide status: ${window.pyodide ? 'Loaded' : 'Not loaded'}`);
                displayMessage(`Authentication status: ${authCredentials ? 'Authenticated' : 'Not authenticated'}`);
                displayMessage(`$WEBXOS Balance: ${balance.toFixed(4)} | Reputation: ${reputation}`);
                displayMessage(`Wallet transactions: ${wallet.transactions.length}`);
                if (Object.keys(agents).every(id => agents[id].process)) {
                    displayMessage('Running in Node.js fallback mode. Import nano_gpt_bots.md for full functionality.', 'System');
                }
            } catch (error) {
                displayError(`Troubleshooting error: ${error.message}\n${error.stack || 'No stack trace available'}`);
            }
        }

        async function importData() {
            try {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.md';
                input.onchange = async function(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    if (!file.name.endsWith('.md')) {
                        displayError('Invalid file format. Please upload a .md file.');
                        return;
                    }
                    try {
                        const text = await file.text();
                        const agentSections = text.split('## Agent ').slice(1);
                        if (agentSections.length !== 4) {
                            displayError(`Invalid vial count in .md file. Expected 4, found ${agentSections.length}.`);
                            return;
                        }
                        agents = {};
                        for (const section of agentSections) {
                            const lines = section.split('\n');
                            const id = lines[0].trim();
                            const role = lines[1].match(/Role: (.*)/)?.[1];
                            const description = lines[2].match(/Description: (.*)/)?.[1];
                            let script = '';
                            const scriptStart = lines.findIndex(line => line.startsWith('```python'));
                            if (scriptStart !== -1) {
                                script = lines.slice(scriptStart + 1, lines.findIndex((line, i) => i > scriptStart && line.startsWith('```'))).join('\n');
                                if (script && window.pyodide) {
                                    await pyodide.runPythonAsync(script).catch(err => {
                                        displayError(`Error loading vial script: ${err.message}\n${err.stack || 'No stack trace available'}`);
                                    });
                                }
                            }
                            agents[id] = { role, description, script };
                        }
                        wallet.transactions.push({
                            type: 'import',
                            file: file.name,
                            timestamp: new Date().toISOString()
                        });
                        displayMessage(`Imported ${agentSections.length} vials from ${file.name}.`, 'System');
                    } catch (error) {
                        displayError(`Error parsing .md file: ${error.message}\n${error.stack || 'No stack trace available'}`);
                    }
                };
                input.click();
            } catch (error) {
                displayError(`Import error: ${error.message}\n${error.stack || 'No stack trace available'}`);
            }
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.onload = async () => {
            try {
                agents = { ...defaultAgents }; // Initialize with default agents
                await initPyodide();
                await loadAgents();
                displayMessage('Vial MCP Controller initialized. Use /help for commands.');
                displayMessage(`$WEBXOS Balance: ${balance.toFixed(4)} | Reputation: ${reputation}`);
                showHelp();
                if (window.neurots && window.neurots.initCanvas) {
                    window.neurots.initCanvas('neuralCanvas');
                }
            } catch (error) {
                displayError(`Initialization error: ${error.message}\n${error.stack || 'No stack trace available'}`);
            }
        };

        function showHelp() {
            displayMessage('WebXOS Vial MCP Controller Commands:');
            displayMessage('/vial1 - Switch to Chatbot Vial');
            displayMessage('/vial2 - Switch to Data Analyst Vial');
            displayMessage('/vial3 - Switch to Code Generator Vial');
            displayMessage('/vial4 - Switch to Galaxy Web Crawler Vial');
            displayMessage('/dna - Engage Quantum Network mode (parallel vial processing)');
            displayMessage('/galaxy - Initiate Galaxy multi-agent search');
            displayMessage('/troubleshoot - Run system diagnostics');
            displayMessage('Buttons:');
            displayMessage('Search - Process query with active vial');
            displayMessage('Clear - Clear chat history, authentication, and wallet transactions');
            displayMessage('OAuth - Authenticate with API credentials');
            displayMessage('Import - Import .md file for vials');
            displayMessage('Type your query without a slash to interact with the active vial.');
            if (Object.keys(agents).every(id => agents[id].process)) {
                displayImportInstructions();
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
</body>
</html>
