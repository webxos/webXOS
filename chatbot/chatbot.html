<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXOS Searchbot</title>
  <link rel="stylesheet" href="/chatbot/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6/dist/fuse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun@0.2020/gun.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/compromise@14/builds/compromise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/q@1.5.1/dist/q.min.js"></script>
  <script src="/chatbot/static/sync.js"></script>
  <script src="/chatbot/static/nlp.js"></script>
  <script src="/chatbot/static/agent1.js"></script>
  <script src="/chatbot/static/agent2.js"></script>
  <script src="/chatbot/static/agent3.js"></script>
  <script src="/chatbot/static/agent4.js"></script>
  <script src="/chatbot/static/agentic.js"></script>
  <script src="/chatbot/static/neurots.js"></script>
  <style>
    .error-details {
      display: none;
      background: #0f0f0f;
      border: 1px solid #00ff00;
      padding: 10px;
      margin-top: 5px;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      font-size: 12px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
    .error-toggle {
      cursor: pointer;
      color: #00ff00;
      text-decoration: underline;
    }
    .error-toggle:hover {
      color: #00ffff;
    }
    @media (max-width: 600px) {
      .error-details {
        font-size: 10px;
        max-height: 150px;
      }
    }
  </style>
</head>
<body>
  <canvas id="neuralCanvas"></canvas>
  <h1 class="title">WebXOS Searchbot</h1>
  <div class="container">
    <div class="chatbox">
      <div id="messages"></div>
      <input id="query" type="text" placeholder="Type a command or query..." onkeypress="if(event.key === 'Enter') searchQuery(this.value)">
      <div id="status"></div>
    </div>
  </div>
  <script>
    const CACHE_NAME = 'webxos-cache';
    let cachedContent = { 'site_index': [] };
    const messages = document.getElementById('messages');
    const status = document.getElementById('status');
    let activeAgents = [];
    const errorLog = JSON.parse(sessionStorage.getItem('errorLog') || '[]');

    function updateStatus(message, error = false, details = '') {
      status.innerHTML = `<p class="${error ? 'error' : ''}">${message}${details ? ': ' + details : ''}</p>`;
      if (error && details) {
        errorLog.push({ message, details, stack: new Error().stack, timestamp: new Date().toISOString() });
        sessionStorage.setItem('errorLog', JSON.stringify(errorLog.slice(-10)));
      }
    }

    function displayHelpMenu() {
      messages.innerHTML += `
        <p><b>Commands:</b></p>
        <p><b>/help</b> - Show this menu.</p>
        <p><b>/agent1-4</b> - Activate specific agent.</p>
        <p><b>/agentic</b> - Activate unified agentic mode.</p>
        <p><b>/debug</b> - Display recent error tracebacks.</p>
      `;
      syncResults('agentic', '/help', [{ item: { text: { content: 'Help menu displayed' } } }]);
    }

    function displayResults(results) {
      results.forEach(result => {
        messages.innerHTML += `<p>${result.item.text.content}</p>`;
      });
    }

    function displayDebugLog() {
      messages.innerHTML += `<p><b>Debug Log:</b></p>`;
      if (errorLog.length === 0) {
        messages.innerHTML += `<p>No errors logged.</p>`;
      } else {
        errorLog.forEach((log, index) => {
          const id = `error-${index}`;
          messages.innerHTML += `
            <p><span class="error-toggle" onclick="toggleError('${id}')">[${log.timestamp}] ${log.message}</span></p>
            <div id="${id}" class="error-details">${log.details}\n${log.stack}</div>
          `;
        });
      }
      syncResults('agentic', '/debug', [{ item: { text: { content: 'Debug log displayed' } } }]);
    }

    function toggleError(id) {
      const element = document.getElementById(id);
      element.style.display = element.style.display === 'block' ? 'none' : 'block';
    }

    async function tryFetchIndex(paths) {
      for (const path of paths) {
        try {
          const response = await fetch(path, { cache: 'no-cache' });
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText} at ${path}`);
          }
          const contentType = response.headers.get('content-type');
          if (!contentType || !contentType.includes('application/json')) {
            const text = await response.text();
            throw new Error(`Expected JSON, received ${contentType || 'unknown'} at ${path}: ${text.slice(0, 50)}...`);
          }
          return await response.json();
        } catch (error) {
          updateStatus('Error: Failed to load index.', true, `${error.message}\nRun /debug for traceback.`);
        }
      }
      throw new Error('All fetch attempts failed');
    }

    async function searchQuery(query) {
      messages.innerHTML += `<p><b>You:</b> ${query}</p>`;
      const args = query.trim().split(/\s+/);
      const command = args[0].toLowerCase();

      switch (command) {
        case '/help':
          displayHelpMenu();
          break;
        case '/debug':
          displayDebugLog();
          break;
        case '/agent1':
        case '/agent2':
        case '/agent3':
        case '/agent4':
          activeAgents = [command.slice(1)];
          setAgentsActive(true, activeAgents[0]);
          const agentResults = await window[`${activeAgents[0]}Search`](query.replace(command, '').trim(), cachedContent['site_index']);
          displayResults(agentResults);
          break;
        case '/agentic':
          activeAgents = ['agent1', 'agent2', 'agent3', 'agent4'];
          setAgentsActive(true, 'agentic');
          const agenticResults = await agenticSearch(query.replace(command, '').trim(), cachedContent['site_index']);
          displayResults(agenticResults);
          break;
        default:
          updateStatus('Error: Unknown command.', true);
      }
    }

    window.addEventListener('load', async () => {
      const cache = await caches.open(CACHE_NAME);
      try {
        cachedContent['site_index'] = await tryFetchIndex([
          '/chatbot/static/site_index.json',
          './site_index.json'
        ]);
        await cache.put('/chatbot/static/site_index.json', new Response(JSON.stringify(cachedContent['site_index'])));
        updateStatus(`Success: Indexed ${cachedContent['site_index'].length} files`);
      } catch (error) {
        const cachedIndex = await cache.match('/chatbot/static/site_index.json');
        if (cachedIndex) {
          cachedContent['site_index'] = await cachedIndex.json();
          updateStatus(`Success: Loaded ${cachedContent['site_index'].length} cached files`);
        } else {
          updateStatus('Error: Failed to load index.', true, `${error.message}\nEnsure site_index.json exists at /chatbot/static/site_index.json. Run /debug for traceback.`);
        }
      }
      initGun();
      initNLP();
      displayHelpMenu();
    });
  </script>
</body>
</html>
