    <script>
        // Neural dots functionality
        (function initNeuralDots() {
            window.initNeurots = function() {
                const canvas = document.getElementById('neuralCanvas');
                if (!canvas) {
                    console.error('Canvas element not found');
                    return;
                }
                const ctx = canvas.getContext('2d');
                if (!ctx) {
                    console.error('Failed to get 2D context for canvas');
                    return;
                }
                let dotCount = 30;
                const MAX_DISTANCE = 80;
                const MAX_COLLAB_DISTANCE = 120;
                let dots = [];
                let activeAgents = [];
                let isDnaMode = false;
                let isGalaxyMode = false;
                let animationPhase = 'explode';
                let animationProgress = 0;
                let isInitialLoad = true;
                let growthFactor = 0.5;
                const center = { x: canvas.width / 2, y: canvas.height / 2 };

                function setCanvasSize() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    console.log('Canvas resized:', canvas.width, canvas.height);
                }

                function getAgentColor(agent) {
                    const colors = {
                        'agent1': '#00cc00',
                        'agent2': '#00ff99',
                        'agent3': '#ff33cc',
                        'agent4': '#33ccff'
                    };
                    return colors[agent] || '#00ff00';
                }

                function getRandomPosition() {
                    const isMobile = window.innerWidth <= 768;
                    const textContainer = {
                        x: isMobile ? 0 : (canvas.width - 800) / 2,
                        y: isMobile ? canvas.height * 0.2 : canvas.height * 0.1,
                        width: isMobile ? canvas.width : 800,
                        height: isMobile ? canvas.height * 0.7 : canvas.height * 0.8
                    };
                    let x, y;
                    do {
                        x = Math.random() * canvas.width;
                        y = Math.random() * canvas.height;
                    } while (
                        x >= textContainer.x && x <= textContainer.x + textContainer.width &&
                        y >= textContainer.y && y <= textContainer.y + textContainer.height
                    );
                    return { x, y };
                }

                function createDot(agent, index, pattern, dotCenter) {
                    const base = {
                        radius: 2,
                        color: getAgentColor(agent),
                        angle: Math.random() * Math.PI * 2,
                        radiusSpeed: 0,
                        opacity: 1,
                        targetX: 0,
                        targetY: 0,
                        index: index,
                        agent: agent,
                        x: dotCenter.x,
                        y: dotCenter.y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10
                    };
                    let dot;
                    switch (pattern) {
                        case 'helix':
                            const helixAngle = index * 0.2;
                            dot = {
                                ...base,
                                targetX: dotCenter.x + 20 * Math.cos(helixAngle),
                                targetY: dotCenter.y + 20 * Math.sin(helixAngle),
                                angle: helixAngle,
                                radiusSpeed: 0.005
                            };
                            break;
                        case 'cube':
                            const cubeSize = 20;
                            const cubeIndex = index % 8;
                            const cubeVertices = [
                                [-cubeSize, -cubeSize, -cubeSize], [cubeSize, -cubeSize, -cubeSize],
                                [cubeSize, cubeSize, -cubeSize], [-cubeSize, cubeSize, -cubeSize],
                                [-cubeSize, -cubeSize, cubeSize], [cubeSize, -cubeSize, cubeSize],
                                [cubeSize, cubeSize, cubeSize], [-cubeSize, cubeSize, cubeSize]
                            ];
                            const vertex = cubeVertices[cubeIndex];
                            dot = {
                                ...base,
                                targetX: dotCenter.x + vertex[0],
                                targetY: dotCenter.y + vertex[1],
                                targetZ: vertex[2],
                                angle: 0,
                                radiusSpeed: 0.005
                            };
                            break;
                        case 'torus':
                            const torusRadius = 20;
                            const tubeRadius = 5;
                            dot = {
                                ...base,
                                targetX: dotCenter.x + (torusRadius + tubeRadius * Math.cos(index * 0.2)) * Math.cos(index * 0.2),
                                targetY: dotCenter.y + (torusRadius + tubeRadius * Math.cos(index * 0.2)) * Math.sin(index * 0.2),
                                angle: index * 0.2,
                                radiusSpeed: 0.005
                            };
                            break;
                        case 'star':
                            const starRadius = index % 2 === 0 ? 80 : 40;
                            const starAngle = index * 2 * Math.PI / 10;
                            dot = {
                                ...base,
                                targetX: dotCenter.x + starRadius * Math.cos(starAngle),
                                targetY: dotCenter.y + starRadius * Math.sin(starAngle),
                                angle: starAngle,
                                radiusSpeed: 0.005
                            };
                            break;
                        case 'dna':
                            const dnaRadius = 20 * growthFactor;
                            const strandOffset = (index % 4) * 5;
                            const phaseShift = (agent === 'agent1' ? 0 : agent === 'agent2' ? Math.PI / 2 : agent === 'agent3' ? Math.PI : 3 * Math.PI / 2);
                            dot = {
                                ...base,
                                targetX: dotCenter.x + dnaRadius * Math.cos(index * 0.2 + phaseShift) + strandOffset,
                                targetY: dotCenter.y + dnaRadius * Math.sin(index * 0.2 + phaseShift),
                                angle: index * 0.2,
                                radiusSpeed: 0.005
                            };
                            break;
                        case 'galaxy':
                            dot = {
                                ...base,
                                type: index % 5 === 0 ? 'star' : 'planet',
                                targetX: dotCenter.x + 20 * index * Math.cos(index * 0.2),
                                targetY: dotCenter.y + 20 * index * Math.sin(index * 0.2),
                                angle: index * 0.2,
                                radiusSpeed: 0.005
                            };
                            break;
                        default:
                            dot = {
                                ...base,
                                targetX: dotCenter.x + (Math.random() - 0.5) * canvas.width,
                                targetY: dotCenter.y + (Math.random() - 0.5) * canvas.height,
                                vx: (Math.random() - 0.5) * 8,
                                vy: (Math.random() - 0.5) * 8
                            };
                    }
                    console.log(`Created dot for ${pattern} (agent: ${agent}):`, dot);
                    return dot;
                }

                function initDots() {
                    dots = [];
                    const dotCenter = isDnaMode || isGalaxyMode ? getRandomPosition() : { x: canvas.width / 2, y: canvas.height / 2 };
                    if (isGalaxyMode) {
                        dotCount = 30;
                        for (let i = 0; i < dotCount; i++) {
                            dots.push(createDot('agent4', i, 'galaxy', dotCenter));
                        }
                    } else if (isDnaMode) {
                        dotCount = 30;
                        const agents = ['agent1', 'agent2', 'agent3', 'agent4'];
                        for (let i = 0; i < dotCount; i++) {
                            dots.push(createDot(agents[i % 4], i, 'dna', dotCenter));
                        }
                    } else if (activeAgents.length === 1) {
                        dotCount = 30;
                        const pattern = activeAgents[0] === 'agent1' ? 'helix' : activeAgents[0] === 'agent2' ? 'cube' : activeAgents[0] === 'agent3' ? 'torus' : 'star';
                        for (let i = 0; i < dotCount; i++) {
                            dots.push(createDot(activeAgents[0], i, pattern, dotCenter));
                        }
                    } else {
                        dotCount = 30;
                        for (let i = 0; i < dotCount; i++) {
                            dots.push(createDot('agent1', i, 'random', dotCenter));
                        }
                    }
                    console.log(`Initialized ${dots.length} dots for pattern: ${isGalaxyMode ? 'galaxy' : isDnaMode ? 'dna' : activeAgents[0] || 'random'}, growthFactor: ${growthFactor}, dotCount: ${dotCount}`);
                    animationPhase = isInitialLoad ? 'explode' : 'reform';
                    animationProgress = 0;
                    growthFactor = 0.5;
                    isInitialLoad = false;
                }

                function updateDots() {
                    dots.forEach(dot => {
                        if (!dot) return;
                        if (animationPhase === 'explode') {
                            dot.x += dot.vx;
                            dot.y += dot.vy;
                            if (dot.x < 0 || dot.x > canvas.width) {
                                dot.vx *= -0.8;
                                dot.x = Math.max(0, Math.min(canvas.width, dot.x));
                            }
                            if (dot.y < 0 || dot.y > canvas.height) {
                                dot.vy *= -0.8;
                                dot.y = Math.max(0, Math.min(canvas.height, dot.y));
                            }
                            dot.opacity = Math.max(0, dot.opacity - 0.01);
                        } else if (isGalaxyMode) {
                            if (dot.type === 'star') {
                                dot.opacity = 0.5 + Math.sin(Date.now() * 0.005 + dot.index) * 0.5;
                            } else {
                                dot.opacity = 0.8;
                            }
                            dot.angle += dot.radiusSpeed;
                            dot.targetX = center.x + 20 * dot.index * Math.cos(dot.angle);
                            dot.targetY = center.y + 20 * dot.index * Math.sin(dot.angle);
                            dot.x += (dot.targetX - dot.x) * 0.05;
                            dot.y += (dot.targetY - dot.y) * 0.05;
                        } else if (isDnaMode) {
                            const dnaRadius = 20 * growthFactor;
                            const strandOffset = (dot.index % 4) * 5;
                            const phaseShift = (dot.agent === 'agent1' ? 0 : dot.agent === 'agent2' ? Math.PI / 2 : dot.agent === 'agent3' ? Math.PI : 3 * Math.PI / 2);
                            dot.targetX = center.x + dnaRadius * Math.cos(dot.angle + phaseShift) + strandOffset;
                            dot.targetY = center.y + dnaRadius * Math.sin(dot.angle + phaseShift);
                            dot.angle += dot.radiusSpeed;
                            dot.x += (dot.targetX - dot.x) * 0.05;
                            dot.y += (dot.targetY - dot.y) * 0.05;
                        } else {
                            dot.x += dot.vx;
                            dot.y += dot.vy;
                            if (dot.x < 0 || dot.x > canvas.width) {
                                dot.vx *= -0.8;
                                dot.x = Math.max(0, Math.min(canvas.width, dot.x));
                            }
                            if (dot.y < 0 || dot.y > canvas.height) {
                                dot.vy *= -0.8;
                                dot.y = Math.max(0, Math.min(canvas.height, dot.y));
                            }
                            if (activeAgents.length === 1) {
                                const pattern = activeAgents[0] === 'agent1' ? 'helix' : activeAgents[0] === 'agent2' ? 'cube' : activeAgents[0] === 'agent3' ? 'torus' : 'star';
                                if (pattern === 'cube') {
                                    const t = Date.now() * 0.005;
                                    const cos = Math.cos(t);
                                    const sin = Math.sin(t);
                                    const x = dot.targetX * cos - dot.targetZ * sin;
                                    const z = dot.targetX * sin + dot.targetZ * cos;
                                    dot.targetX = center.x + x;
                                    dot.targetY = center.y + dot.targetY;
                                } else if (pattern === 'helix' || pattern === 'torus' || pattern === 'star') {
                                    dot.angle += dot.radiusSpeed;
                                    const radius = pattern === 'helix' || pattern === 'torus' ? 20 : (dot.index % 2 === 0 ? 80 : 40);
                                    dot.targetX = center.x + radius * Math.cos(dot.angle);
                                    dot.targetY = center.y + radius * Math.sin(dot.angle);
                                }
                                dot.x += (dot.targetX - dot.x) * 0.05;
                                dot.y += (dot.targetY - dot.y) * 0.05;
                            }
                        }
                    });

                    if (animationPhase === 'explode') {
                        animationProgress += 0.02;
                        if (animationProgress >= 1) {
                            animationPhase = 'reform';
                            animationProgress = 0;
                            dots.forEach(dot => {
                                dot.opacity = 0;
                                dot.vx = 0;
                                dot.vy = 0;
                            });
                        }
                    } else if (animationPhase === 'reform') {
                        animationProgress += 0.01;
                        dots.forEach(dot => {
                            dot.opacity = animationProgress;
                            dot.x += (dot.targetX - dot.x) * 0.1;
                            dot.y += (dot.targetY - dot.y) * 0.1;
                        });
                        if (animationProgress >= 1) {
                            animationPhase = 'reform';
                            growthFactor = Math.min(growthFactor + 0.01, 1);
                        }
                    }
                }

                function drawDots() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const maxDistance = isDnaMode || isGalaxyMode ? MAX_COLLAB_DISTANCE : MAX_DISTANCE;
                    dots.forEach(dot => {
                        ctx.beginPath();
                        ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
                        ctx.fillStyle = dot.color;
                        ctx.globalAlpha = dot.opacity;
                        ctx.fill();
                    });
                    ctx.globalAlpha = 0.2;
                    for (let i = 0; i < dots.length; i++) {
                        for (let j = i + 1; j < dots.length; j++) {
                            const dx = dots[i].x - dots[j].x;
                            const dy = dots[i].y - dots[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < maxDistance) {
                                ctx.beginPath();
                                ctx.moveTo(dots[i].x, dots[i].y);
                                ctx.lineTo(dots[j].x, dots[j].y);
                                ctx.strokeStyle = dots[i].color;
                                ctx.lineWidth = 1;
                                ctx.stroke();
                            }
                        }
                    }
                    ctx.globalAlpha = 1;
                }

                function animate() {
                    updateDots();
                    drawDots();
                    requestAnimationFrame(animate);
                }

                const originalConsoleClear = console.clear;
                console.clear = function() {
                    originalConsoleClear.apply(console);
                    animationPhase = 'explode';
                    animationProgress = 0;
                    dots.forEach(dot => {
                        dot.vx = (Math.random() - 0.5) * 10;
                        dot.vy = (Math.random() - 0.5) * 10;
                        dot.opacity = 1;
                    });
                };

                window.setAgentsActive = function(active, agents = [], dnaMode = false, galaxyMode = false) {
                    if (active && (agents.length !== activeAgents.length || agents.some((a, i) => a !== activeAgents[i]) || dnaMode !== isDnaMode || galaxyMode !== isGalaxyMode)) {
                        activeAgents = agents;
                        isDnaMode = dnaMode;
                        isGalaxyMode = galaxyMode;
                        console.log(`setAgentsActive: agents=${agents.join(',')}, dnaMode=${dnaMode}, galaxyMode=${galaxyMode}`);
                        initDots();
                    } else if (!active && (activeAgents.length > 0 || isDnaMode || isGalaxyMode)) {
                        activeAgents = [];
                        isDnaMode = false;
                        isGalaxyMode = false;
                        console.log('Resetting to default pattern');
                        initDots();
                    }
                };

                setCanvasSize();
                initDots();
                animate();
                window.addEventListener('resize', setCanvasSize);
                console.log('Neurots initialized');
            };
        })();

        const version = "3.13";
        const CACHE_NAME = 'webxos-searchbot-v3.13';
        let agents = {};
        let activeAgent = null;
        let authCredentials = null;
        let balance = 0.0000;
        let reputation = 0;
        let wallet = { balance: 0.0000, transactions: [], webxos: 0.0000 };
        let siteIndex = [];
        let mongoClient = null;
        const API_BASE = 'http://localhost:8000/api';
        let importInstructionsShown = false;
        let mdImported = false;

        const defaultAgents = {
            '1': {
                role: 'Chatbot Vial',
                description: 'Limited conversational AI. Import nano_gpt_bots.md for full chat functionality.',
                process: (query) => `Chatbot Vial: Limited response to '${query}' (import nano_gpt_bots.md for full functionality).`
            },
            '2': {
                role: 'Data Analyst Vial',
                description: 'Limited data analysis. Import nano_gpt_bots.md for full analytics.',
                process: (query) => `Data Analyst Vial: Limited analysis of '${query}' (import nano_gpt_bots.md for full functionality).`
            },
            '3': {
                role: 'Code Generator Vial',
                description: 'Limited code generation. Import nano_gpt_bots.md for full code support.',
                process: (query) => `Code Generator Vial: Limited code for '${query}' (import nano_gpt_bots.md for full functionality).`
            },
            '4': {
                role: 'Galaxy Web Crawler Vial',
                description: 'Limited web crawling. Import nano_gpt_bots.md for full web search.',
                process: (query) => `Galaxy Web Crawler Vial: Limited crawl for '${query}' (import nano_gpt_bots.md for full functionality).`
            }
        };

        async function initMongoDB() {
            try {
                if (typeof MongoClient === 'undefined') {
                    throw new Error('MongoDB driver not loaded');
                }
                mongoClient = new MongoClient('mongodb://localhost:27017', { useNewUrlParser: true, useUnifiedTopology: true });
                await mongoClient.connect();
                displayMessage('Connected to MCP database.', 'System');
            } catch (error) {
                displayError(`Failed to connect to MCP database: ${error.message}. Using simulation mode.`);
                mongoClient = null;
            }
        }

        async function loadSiteIndex() {
            try {
                const cache = await caches.open(CACHE_NAME);
                let indexErrors = [];
                try {
                    const response = await fetch('/chatbot/site_index.json', { cache: 'no-cache' });
                    if (!response.ok) throw new Error(`HTTP ${response.status}: Ensure site_index.json is in /chatbot/`);
                    const text = await response.text();
                    if (!text) throw new Error('Empty response');
                    siteIndex = JSON.parse(text);
                    if (!Array.isArray(siteIndex) || siteIndex.length === 0) {
                        throw new Error('site_index.json is empty or invalid.');
                    }
                    await cache.put('/chatbot/site_index.json', new Response(JSON.stringify(siteIndex)));
                    siteIndex.forEach(item => {
                        if (!item.path || !item.source || !item.text || !item.text.content || !item.text.keywords || !Array.isArray(item.text.keywords)) {
                            indexErrors.push(`Invalid content for ${item.path}`);
                        }
                    });
                    if (indexErrors.length > 0) {
                        displayError(`Index issues: ${indexErrors.join('; ')}`);
                    } else {
                        displayMessage(`Success: Indexed ${siteIndex.length} files.`, 'System');
                    }
                } catch (error) {
                    const cachedIndex = await cache.match('/chatbot/site_index.json');
                    if (cachedIndex) {
                        siteIndex = await cachedIndex.json();
                        displayMessage('Using cached site_index.json.', 'System');
                    } else {
                        siteIndex = [

                        ];

                    }
                }

                    window.setAgentsActive(false);
                } else {
                    displayError('setAgentsActive not defined. Visualizations disabled.');
                }
            } catch (error) {
                displayError(`Failed to initialize site index: ${error.message}. Basic search disabled.`);
                siteIndex = [
                    { path: '/home', source: 'Home', text: { content: 'Welcome to SearchBot.', keywords: ['home', 'welcome'] } },
                    { path: '/about', source: 'About', text: { content: 'SearchBot is a lightweight AI system.', keywords: ['about', 'searchbot'] } }

                    return;
                }
                if (typeof Fuse === 'undefined') {
                    throw new Error('Fuse.js not loaded. Ensure CDN is accessible.');
                }
                const fuse = new Fuse(siteIndex, {
                    keys: ['text.content', 'text.keywords'],
                    threshold: 0.4,
                    includeMatches: true
                });
                const results = fuse.search(query);
                if (results.length === 0) {
                    displayMessage(`No results found for "${query}". Try a different query.`, 'SearchBot');
                } else {
                    results.forEach(({ item, matches }) => {
                        matches.forEach(match => {
                            const snippet = match.value.slice(Math.max(0, match.indices[0][0] - 50), match.indices[0][1] + 50);
                            const url = `https://webxos.netlify.app${item.path}`;
                            displayMessage(`Result (<a href="${url}" target="_blank">${item.source}</a>): ...${snippet}...`, 'SearchBot');
                        });
                    });
                    displayMessage(`Found ${results.length} results.`, 'SearchBot');
                }
                wallet.transactions.push({
                    type: 'basic_search',
                    query,
                    timestamp: new Date().toISOString()
                });
                wallet.webxos += 0.0001;
                if (authCredentials?.verified && mongoClient) await updateWalletInMongo({ type: 'basic_search', query });
                if (typeof window.setAgentsActive === 'function') {

            }

                        return;

                    try {

                                const description = lines[2].match(/Description: (.*)/)?.[1] || '';

                                    description,
                                    script,
                                    process: (query) => `Processing '${query}' with ${role} (simulation mode).`
                                };
                            }
                            displayMessage(`Imported ${Object.keys(agents).length} vials from ${file.name} locally (simulation mode).`, 'System');

                                const db = mongoClient.db('mcp_db');

                                await db.collection('vials').insertMany(Object.entries(agents).map(([id, agent]) => ({ id, ...agent })));

                        } else {

                                method: 'POST',
                                headers: { 'Authorization': `Bearer ${authCredentials.apiKey}` },
                                body: formData
                            });
                            if (!response.ok) throw new Error(`HTTP ${response.status}: Backend offline, ensure server is running at ${API_BASE}.`);
                            const data = await response.json();
                            agents = data.agents;
                            Object.keys(agents).forEach(id => {
                                if (!agents[id].process && agents[id].script) {
                                    agents[id].process = (query) => `Processing '${query}' with ${agents[id].role} (full functionality requires Pyodide and backend).`;
                                }
                            });
                            mdImported = true;
                            displayMessage(`Imported ${Object.keys(data.agents).length} vials from ${file.name}.`, 'System');
                            if (mongoClient) {
                                const db = mongoClient.db('mcp_db');
                                await db.collection('vials').deleteMany({});
                                await db.collection('vials').insertMany(Object.entries(agents).map(([id, agent]) => ({ id, ...agent })));
                            }
                        }
                        wallet.transactions.push({
                            type: 'import',
                            file: file.name,
                            timestamp: new Date().toISOString()
                        });
                        wallet.webxos += 0.0001;
                        if (authCredentials.verified && mongoClient) await updateWalletInMongo({ type: 'import', file: file.name });
                        importInstructionsShown = false;
                    } catch (error) {
                        displayError(`Error importing .md file: ${error.message}`);
                        displayImportInstructions();
                    }
                };
                input.click();
            } catch (error) {
                displayError(`Import error: ${error.message}`);
                displayImportInstructions();
            }
        }

        function clearMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            wallet = { balance: 0.0000, transactions: [], webxos: 0.0000 };
            activeAgent = null;
            authCredentials = null;
            mdImported = false;
            importInstructionsShown = false;
            agents = { ...defaultAgents };
            if (typeof window.setAgentsActive === 'function') {
                window.setAgentsActive(false);
            }
            console.clear();
            displayMessage('Session and wallet cleared.', 'System');
            showHelp();
        }

        function troubleshoot() {
            try {
                displayMessage('Running diagnostics...');
                displayMessage(`System version: ${version}`);
                displayMessage(`Vials loaded: ${Object.keys(agents).length}`);
                displayMessage(`Pyodide status: ${window.pyodide ? 'Loaded' : 'Not loaded'}`);
                displayMessage(`MongoDB status: ${mongoClient ? 'Connected' : 'Not connected, simulation mode'}`);
                displayMessage(`Authentication status: ${authCredentials ? `Authenticated${authCredentials.verified ? '' : ' (local, simulation mode)'}` : 'Not authenticated, click OAuth to enable full features.'}`);
                displayMessage(`$SearchBot Balance: ${balance.toFixed(4)} | Reputation: ${reputation} | WebXOS: ${wallet.webxos.toFixed(4)}`);
                displayMessage(`Wallet transactions: ${wallet.transactions.length}`);
                displayMessage(`Site index entries: ${siteIndex.length}`);
                displayMessage(`MD imported: ${mdImported ? 'Yes' : 'No, limited capability until nano_gpt_bots.md is imported.'}`);
                displayMessage(`Neural dots status: ${typeof window.initNeurots === 'function' && document.getElementById('neuralCanvas') ? 'Initialized' : 'Failed to initialize, check canvas element.'}`);
                displayMessage(`Fuse.js status: ${typeof Fuse === 'undefined' ? 'Not loaded, basic search disabled' : 'Loaded'}`);
            } catch (error) {
                displayError(`Troubleshooting error: ${error.message}`);
            }
        }

        function showHelp() {
            displayMessage('SearchBot Commands:');
            displayMessage('/help - Show this menu.');
            displayMessage('/clear - Clear chatbox and reset neural dots.');
            displayMessage('/stats - Show indexing stats.');
            displayMessage('/version - Show bot version.');
            displayMessage('/agent1 or /vial1 - Switch to Chatbot Vial (helix pattern)');
            displayMessage('/agent2 or /vial2 - Switch to Data Analyst Vial (cube pattern)');
            displayMessage('/agent3 or /vial3 - Switch to Code Generator Vial (torus pattern)');
            displayMessage('/agent4 or /vial4 - Switch to Galaxy Web Crawler Vial (star pattern)');
            displayMessage('/dna - Engage Quantum Network mode (DNA pattern)');
            displayMessage('/galaxy - Initiate Galaxy multi-agent search (galaxy pattern)');
            displayMessage('/troubleshoot - Run system diagnostics');
            displayMessage('Buttons:');
            displayMessage('Search - Process query with active vial or site index');
            displayMessage('Clear - Clear session and wallet');
            displayMessage('OAuth - Authenticate with API credentials');
            displayMessage('Import - Import .md file for vials (requires authentication)');
            displayMessage('Type a query without a slash for basic site search or vial interaction (e.g., "Chatbot, respond to hello").');
            displayMessage('Note: Vials have limited capability until nano_gpt_bots.md is imported.');
        }

        // Initialize application
        async function initializeApp() {
            try {
                agents = { ...defaultAgents };
                if (typeof window.initNeurots === 'function') {
                    window.initNeurots();
                    displayMessage('Neural dots initialized successfully.', 'System');
                } else {
                    displayError('Failed to initialize neural dots: initNeurots not defined.');
                }
                await initMongoDB();
                await initPyodide();
                await loadSiteIndex();
                await fetch(`${API_BASE}/health`, { method: 'GET' })
                    .then(res => res.ok || displayMessage('Backend offline, using simulation mode. Click OAuth to enable full features.', 'System'))
                    .catch(() => displayMessage('Backend offline, using simulation mode. Click OAuth to enable full features.', 'System'));
                displayMessage('SearchBot initialized. Use /help for commands.');
                displayMessage(`$SearchBot Balance: ${balance.toFixed(4)} | Reputation: ${reputation} | WebXOS: ${wallet.webxos.toFixed(4)}`);
                showHelp();
            } catch (error) {
                displayError(`Initialization error: ${error.message}`);
            }
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
