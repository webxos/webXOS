    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'OCR-A', monospace;
            font-size: 11pt;

        body {
            background: #000000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            touch-action: none;
        }
        #neuralCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-align: center;
            padding: 1rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin: 0.5rem 0;

            flex: 1;
            display: flex;
            flex-direction: column;

            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 1rem;
            max-height: calc(100vh - 200px);
        }
        #messages {
            flex: 1;
            min-height: 100px;
            max-height: calc(100vh - 250px);
            overflow-y: auto;
            padding: 0.5rem;

            scrollbar-width: thin;
            scrollbar-color: #00ff00 #000000;
        }
        #messages::-webkit-scrollbar {
            width: 6px;
        }
        #messages::-webkit-scrollbar-track {
            background: #000000;
        }
        #messages::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 3px;
        }
        #messages p {
            margin: 0.5rem 0;
            word-wrap: break-word;
            line-height: 1.4;
        }
        #messages a {
            color: #00cc00;
            text-decoration: underline;
        }
        #messages a:hover {
            text-shadow: 0 0 5px #00ff00;
        }
        .input-group {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            padding: 0.5rem 0;
            flex-wrap: wrap;
        }
        #userInput {
            flex: 1;
            background: #000000;
            border: 1px solid #00ff00;
            padding: 0.5rem;
            border-radius: 4px;
            outline: none;

        #userInput:focus {
            box-shadow: 0 0 5px #00ff00;

        #searchButton, #clearButton, #authButton, #importButton {
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;

            background: #00ff00;
            color: #000000;

        #searchButton:disabled, #clearButton:disabled, #authButton:disabled, #importButton:disabled {
            opacity: 0.5;

        .error-log {
            color: #ff0000;
            text-align: center;
            margin: 0.5rem 0;
            white-space: pre-wrap;
            user-select: text;

        .vial1-color { color: #00cc00; text-shadow: 0 0 5px #00cc00; }
        .vial2-color { color: #00ff99; text-shadow: 0 0 5px #00ff99; }

<body>
    <canvas id="neuralCanvas"></canvas>
    <div class="input-container">
        <h1 class="title">WebXOS Searchbot</h1>
        <div id="chatbox">
            <div id="messages"></div>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Type your query or command (e.g., 'Chatbot, respond to hello')">
                <button id="searchButton" onclick="sendMessage()">Search</button>
                <button id="clearButton" onclick="clearMessages()">Clear</button>
                <button id="authButton" onclick="authenticate()">OAuth</button>
                <button id="importButton" onclick="importData()">Import</button>
            </div>
        </div>
    </div>
    <footer>
        <span class="copyright">SearchBot | Offline Mode | 2025 | v3.6</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="/chatbot/static/neurots.js"></script>
    <script>
        const version = "3.6";
        let agents = {};
        let activeAgent = null;
        let authCredentials = null;
        let balance = 0.0000;
        let reputation = 0;
        let wallet = { balance: 0.0000, transactions: [], webxos: 0.0000 };
        let siteIndex = {};
        const API_BASE = 'http://localhost:8000'; // Update to deployed URL for production
        let importInstructionsShown = false;
        let mdImported = false;

        const defaultAgents = {
            '1': {
                role: 'Chatbot Vial',
                description: 'Limited conversational AI. Import nano_gpt_bots.md for full chat functionality.',
                process: (query) => `Chatbot Vial: Limited response to '${query}' (import nano_gpt_bots.md for full functionality).`
            },
            '2': {
                role: 'Data Analyst Vial',
                description: 'Limited data analysis. Import nano_gpt_bots.md for full analytics.',
                process: (query) => `Data Analyst Vial: Limited analysis of '${query}' (import nano_gpt_bots.md for full functionality).`
            },
            '3': {
                role: 'Code Generator Vial',
                description: 'Limited code generation. Import nano_gpt_bots.md for full code support.',
                process: (query) => `Code Generator Vial: Limited code for '${query}' (import nano_gpt_bots.md for full functionality).`
            },
            '4': {
                role: 'Galaxy Web Crawler Vial',
                description: 'Limited web crawling. Import nano_gpt_bots.md for full web search.',
                process: (query) => `Galaxy Web Crawler Vial: Limited crawl for '${query}' (import nano_gpt_bots.md for full functionality).`
            }
        };

        async function loadSiteIndex() {
            try {
                const response = await fetch('/chatbot/site_index.json');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const text = await response.text();
                if (!text) throw new Error('Empty response');
                siteIndex = JSON.parse(text);
                displayMessage('Site index loaded.', 'System');
                window.setAgentsActive(false);
            } catch (error) {
                displayError(`Failed to load site index: ${error.message}. Basic search disabled.`);
                siteIndex = {
                    "Home": { "url": "/home", "content": "Welcome to SearchBot." },
                    "About": { "url": "/about", "content": "SearchBot is a lightweight AI system." }
                };
                displayMessage('Using fallback site index.', 'System');
            }
        }

        async function loadAgents() {
            agents = { ...defaultAgents };
            if (!authCredentials?.verified) {
                displayMessage('Authenticate with OAuth button to load vials with full features.', 'System');
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/vials`, {
                    headers: { 'Authorization': `Bearer ${authCredentials.apiKey}` }
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}: Backend offline, ensure server is running at ${API_BASE}.`);
                const text = await response.text();
                const agentSections = text.split('## Agent ').slice(1);
                if (agentSections.length !== 4) {
                    throw new Error(`Expected 4 vials, found ${agentSections.length}`);
                }
                agents = {};
                for (const section of agentSections) {
                    const lines = section.split('\n');
                    const id = lines[0].trim();
                    const role = lines[1].match(/Role: (.*)/)?.[1] || '';
                    const description = lines[2].match(/Description: (.*)/)?.[1] || '';
                    let script = '';
                    const scriptStart = lines.findIndex(line => line.startsWith('```python'));
                    if (scriptStart !== -1) {
                        script = lines.slice(scriptStart + 1, lines.findIndex((line, i) => i > scriptStart && line.startsWith('```'))).join('\n');
                        if (script && window.pyodide) {
                            await pyodide.runPythonAsync(script);
                        }
                    }
                    agents[id] = { role, description, script };
                }
                displayMessage('Vials loaded successfully.', 'System');
                mdImported = true;
            } catch (error) {
                displayError(`Failed to load vials: ${error.message}. Using default agents with limited capability.`);
                agents = { ...defaultAgents };
                if (!importInstructionsShown) {
                    displayImportInstructions();
                    importInstructionsShown = true;
                }
            }
        }

        async function initPyodide() {
            try {
                window.pyodide = await loadPyodide();
                await window.pyodide.loadPackage('micropip');
                await window.pyodide.runPythonAsync(`
                    import micropip
                    await micropip.install('requests')
                    await micropip.install('beautifulsoup4')
                `);
                displayMessage('Pyodide initialized with web scraping support.', 'System');
            } catch (error) {
                displayError(`Failed to initialize Pyodide: ${error.message}`);
            }
        }

        function displayMessage(message, sender = 'System') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('p');
            messageElement.textContent = `${sender}: ${message}`;
            if (sender.startsWith('Vial')) {
                const vialId = sender.match(/Vial (\d)/)?.[1];
                if (vialId) messageElement.classList.add(`vial${vialId}-color`);
            }
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        let lastError = '';
        function displayError(errorMessage) {
            if (errorMessage === lastError) return;
            lastError = errorMessage;
            const messagesDiv = document.getElementById('messages');
            const errorElement = document.createElement('p');
            errorElement.className = 'error-log';
            errorElement.textContent = `ERROR: ${errorMessage}`;
            messagesDiv.appendChild(errorElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            if (authCredentials?.verified) logErrorToServer(errorMessage);
        }

        async function logErrorToServer(errorMessage) {
            try {
                await fetch(`${API_BASE}/log_error`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authCredentials.apiKey}`
                    },
                    body: JSON.stringify({ error: errorMessage, timestamp: new Date().toISOString() })
                });
            } catch (error) {
                console.error('Failed to log error to server:', error.message);
            }
        }

        function displayImportInstructions() {
            if (importInstructionsShown) return;
            displayMessage('Import a nano_gpt_bots.md file with this format:', 'System');
            displayMessage('## Agent 1\nRole: Chatbot Vial\nDescription: A conversational AI...\n```python\ndef generate_response(query, wallet):\n    wallet["transactions"].append({...})\n    return f"Response to {query} with wallet balance {wallet["webxos"]}"\n```\n(Repeat for Agents 2-4 with unique logic)', 'System');
            displayMessage('Use the Import button to upload after authentication.', 'System');
            importInstructionsShown = true;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();
            input.value = '';
            if (!query) return;

            try {
                displayMessage(query, 'User');
                await logQueryToServer(query);
                importInstructionsShown = false;
                if (query.startsWith('/')) {
                    await handleCommand(query);
                } else if (query.match(/^(Chatbot|Data Analyst|Code Generator|Galaxy Web Crawler),/i)) {
                    await handlePromptCommand(query);
                } else if (activeAgent) {
                    await processAgentQuery(activeAgent, query);
                } else {
                    await basicSearch(query);
                }
            } catch (error) {
                displayError(`Error processing query: ${error.message}`);
            }
        }

        async function logQueryToServer(query) {
            if (!authCredentials?.verified) return;
            try {
                await fetch(`${API_BASE}/log_query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authCredentials.apiKey}`
                    },
                    body: JSON.stringify({ query, timestamp: new Date().toISOString() })
                });
            } catch (error) {
                displayError(`Failed to log query: ${error.message}`);
            }
        }

        async function basicSearch(query) {
            try {
                if (Object.keys(siteIndex).length === 0) {
                    displayMessage('Site index unavailable. Basic search disabled.', 'SearchBot');
                    return;
                }
                const results = Object.keys(siteIndex).filter(key => 
                    key.toLowerCase().includes(query.toLowerCase()) || 
                    siteIndex[key].content.toLowerCase().includes(query.toLowerCase())
                );
                if (results.length > 0) {
                    results.forEach(key => {
                        displayMessage(`Found: ${key} - ${siteIndex[key].url}`, 'SearchBot');
                    });
                } else {
                    displayMessage(`No results found for '${query}' in site index.`, 'SearchBot');
                }
                wallet.transactions.push({
                    type: 'basic_search',
                    query,
                    timestamp: new Date().toISOString()
                });
                wallet.webxos += 0.0001;
                if (authCredentials?.verified) await updateWalletOnServer({ type: 'basic_search', query });
                window.setAgentsActive(false);
            } catch (error) {
                displayError(`Error performing basic search: ${error.message}`);
            }
        }

        async function handlePromptCommand(query) {
            const vialMap = {
                'chatbot': '1',
                'data analyst': '2',
                'code generator': '3',
                'galaxy web crawler': '4'
            };
            const match = query.match(/^(Chatbot|Data Analyst|Code Generator|Galaxy Web Crawler), (.+)/i);
            if (!match) {
                displayMessage('Invalid prompt format. Use: "<Vial Name>, <query>" (e.g., "Chatbot, respond to hello").', 'System');
                return;
            }
            const vialName = match[1].toLowerCase();
            const vialQuery = match[2];
            const vialId = vialMap[vialName];
            if (!vialId || !agents[vialId]) {
                displayMessage('Invalid vial name. Use: Chatbot, Data Analyst, Code Generator, or Galaxy Web Crawler.', 'System');
                return;
            }
            activeAgent = vialId;
            if (!authCredentials) {
                displayMessage(`Simulation mode: Switched to Vial ${vialId} (${agents[vialId].role}). Authenticate with OAuth for full features.`, 'System');
            }
            window.setAgentsActive(true, [`vial${vialId}`]);
            await processAgentQuery(vialId, vialQuery);
        }

        async function handleCommand(query) {
            try {
                if (query.startsWith('/vial')) {
                    const vialId = query.match(/\/vial(\d)/)?.[1];
                    if (vialId && agents[vialId]) {
                        activeAgent = vialId;
                        displayMessage(`Switched to Vial ${vialId} (${agents[vialId].role})${authCredentials?.verified && mdImported ? '' : ' (limited capability, import nano_gpt_bots.md for full functionality). Authenticate with OAuth for full features.'}`);
                        window.setAgentsActive(true, [`vial${vialId}`]);
                        wallet.transactions.push({
                            type: 'vial_switch',
                            vialId,
                            timestamp: new Date().toISOString()
                        });
                        wallet.webxos += 0.0001;
                        if (authCredentials?.verified) await updateWalletOnServer({ type: 'vial_switch', vialId });
                    } else {
                        displayMessage('Invalid vial ID. Use /vial1, /vial2, /vial3, or /vial4.');
                    }
                } else if (query === '/dna') {
                    displayMessage(`Engaging Quantum Network${authCredentials?.verified && mdImported ? '' : ' (limited capability, import nano_gpt_bots.md for full functionality). Authenticate with OAuth for full features.'}...`, 'System');
                    window.setAgentsActive(true, [], true, false);
                    await processNetworkQuery('Quantum Network engaged. How can the Vial Network assist you?');
                } else if (query === '/galaxy') {
                    displayMessage(`Initiating Galaxy multi-agent search${authCredentials?.verified && mdImported ? '' : ' (limited capability, import nano_gpt_bots.md for full functionality). Authenticate with OAuth for full features.'}...`, 'System');
                    window.setAgentsActive(true, [], false, true);
                    await processGalaxyQuery();
                } else if (query === '/troubleshoot') {
                    troubleshoot();
                } else {
                    displayMessage('Unknown command. Try /vial1, /vial2, /vial3, /vial4, /dna, /galaxy, or /troubleshoot.');
                }
            } catch (error) {
                displayError(`Error handling command: ${error.message}`);
            }
        }

        async function processAgentQuery(vialId, query) {
            try {
                let response;
                if (authCredentials?.verified && agents[vialId].script && window.pyodide && mdImported) {
                    const enhancedQuery = await fetch(`${API_BASE}/enhance_query`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authCredentials.apiKey}`
                        },
                        body: JSON.stringify({ query, apiKey: authCredentials.apiKey })
                    }).then(res => res.ok ? res.text() : query);
                    response = await pyodide.runPythonAsync(`
                        response = generate_response("${enhancedQuery.replace(/"/g, '\\"')}", ${JSON.stringify(wallet)})
                        response
                    `);
                } else {
                    response = agents[vialId].process(query);
                }
                displayMessage(response, `Vial ${vialId} (${agents[vialId].role})`);
                wallet.transactions.push({
                    type: authCredentials?.verified && mdImported ? 'query' : 'query_fallback',
                    vialId,
                    query,
                    timestamp: new Date().toISOString()
                });
                wallet.webxos += 0.0001;
                if (authCredentials?.verified) await updateWalletOnServer({ type: 'query', vialId, query });
                window.setAgentsActive(true, [`vial${vialId}`]);
            } catch (error) {
                displayError(`Error processing query with Vial ${vialId}: ${error.message}`);
            }
        }

        async function processNetworkQuery(query) {
            try {
                displayMessage('Quantum Network syncing vials...', 'System');
                const responses = await Promise.all(Object.keys(agents).map(vialId => {
                    if (authCredentials?.verified && agents[vialId].script && window.pyodide && mdImported) {
                        return fetch(`${API_BASE}/enhance_query`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authCredentials.apiKey}`
                            },
                            body: JSON.stringify({ query, apiKey: authCredentials.apiKey })
                        }).then(res => res.ok ? res.text() : query).then(enhancedQuery =>
                            pyodide.runPythonAsync(`
                                response = generate_response("${enhancedQuery.replace(/"/g, '\\"')}", ${JSON.stringify(wallet)})
                                response
                            `)
                        );
                    }
                    return Promise.resolve(agents[vialId].process(query));
                }));
                responses.forEach((response, i) => {
                    const vialId = Object.keys(agents)[i];
                    displayMessage(response, `Vial ${vialId} (${agents[vialId].role})`);
                });
                wallet.transactions.push({
                    type: 'quantum_network',
                    query,
                    timestamp: new Date().toISOString()
                });
                wallet.webxos += 0.0001;
                if (authCredentials?.verified) await updateWalletOnServer({ type: 'quantum_network', query });
                displayMessage('Quantum Network response complete.', 'System');
                window.setAgentsActive(true, [], true, false);
            } catch (error) {
                displayError(`Error in quantum network query: ${error.message}`);
            }
        }

        async function processGalaxyQuery() {
            try {
                displayMessage('Galaxy multi-agent search initiated...', 'System');
                const responses = await Promise.all(Object.keys(agents).map(vialId => {
                    if (authCredentials?.verified && agents[vialId].script && window.pyodide && mdImported) {
                        return fetch(`${API_BASE}/enhance_query`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authCredentials.apiKey}`
                            },
                            body: JSON.stringify({ query: 'Galaxy multi-agent search request', apiKey: authCredentials.apiKey })
                        }).then(res => res.ok ? res.text() : 'Galaxy multi-agent search request').then(enhancedQuery =>
                            pyodide.runPythonAsync(`
                                response = generate_response("${enhancedQuery.replace(/"/g, '\\"')}", ${JSON.stringify(wallet)})
                                response
                            `)
                        );
                    }
                    return Promise.resolve(agents[vialId].process('Galaxy multi-agent search request'));
                }));
                responses.forEach((response, i) => {
                    const vialId = Object.keys(agents)[i];
                    displayMessage(response, `Vial ${vialId} (${agents[vialId].role})`);
                });
                wallet.transactions.push({
                    type: 'galaxy_search',
                    timestamp: new Date().toISOString()
                });
                wallet.webxos += 0.0001;
                if (authCredentials?.verified) await updateWalletOnServer({ type: 'galaxy_search' });
                displayMessage('Galaxy multi-agent search complete.', 'System');
                window.setAgentsActive(true, [], false, true);
            } catch (error) {
                displayError(`Error in Galaxy multi-agent search: ${error.message}`);
            }
        }

        async function visualizeNetwork() {
            try {
                window.setAgentsActive(true, [], true, false);
                displayMessage('Neural network visualization updated.', 'System');
            } catch (error) {
                displayError(`Error visualizing quantum network: ${error.message}`);
            }
        }

        function clearMessages() {
            try {
                document.getElementById('messages').innerHTML = '';
                authCredentials = null;
                wallet.transactions = [];
                wallet.webxos = 0.0000;
                activeAgent = null;
                lastError = '';
                importInstructionsShown = false;
                mdImported = false;
                agents = { ...defaultAgents };
                displayMessage('Session cleared.', 'System');
                window.setAgentsActive(false);
            } catch (error) {
                displayError(`Error clearing session: ${error.message}`);
            }
        }

        async function authenticate() {
            try {
                if (!authCredentials) {
                    try {
                        const response = await fetch(`${API_BASE}/auth`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ userId: `user-${Math.random().toString(36).slice(2, 10).toUpperCase()}` })
                        });
                        if (!response.ok) throw new Error(`HTTP ${response.status}: Backend offline, ensure server is running at ${API_BASE}.`);
                        const data = await response.json();
                        authCredentials = {
                            apiKey: data.apiKey,
                            timestamp: new Date().toISOString(),
                            verified: true
                        };
                        displayMessage(`Authenticated with API Key: ${authCredentials.apiKey}`, 'System');
                    } catch (error) {
                        authCredentials = {
                            apiKey: `VIAL-${Math.random().toString(36).slice(2, 10).toUpperCase()}`,
                            timestamp: new Date().toISOString(),
                            verified: false
                        };
                        displayMessage(`Backend offline, using local authentication (API Key: ${authCredentials.apiKey}). Use OAuth for full features.`, 'System');
                    }
                    wallet.transactions.push({
                        type: 'authentication',
                        apiKey: authCredentials.apiKey,
                        timestamp: authCredentials.timestamp
                    });
                    wallet.webxos += 0.0001;
                    if (authCredentials.verified) await updateWalletOnServer({ type: 'authentication', apiKey: authCredentials.apiKey });
                    await loadAgents();
                } else {
                    displayMessage('Already authenticated.', 'System');
                }
            } catch (error) {
                displayError(`Authentication error: ${error.message}`);
            }
        }

        async function updateWalletOnServer(transaction) {
            if (!authCredentials?.verified) return;
            try {
                await fetch(`${API_BASE}/wallet`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authCredentials.apiKey}`
                    },
                    body: JSON.stringify({ transaction, wallet })
                });
            } catch (error) {
                displayError(`Failed to update wallet: ${error.message}`);
            }
        }

        function troubleshoot() {
            try {
                displayMessage('Running diagnostics...');
                displayMessage(`System version: ${version}`);
                displayMessage(`Vials loaded: ${Object.keys(agents).length}`);
                displayMessage(`Pyodide status: ${window.pyodide ? 'Loaded' : 'Not loaded'}`);
                displayMessage(`Authentication status: ${authCredentials ? `Authenticated${authCredentials.verified ? '' : ' (local, simulation mode)'}` : 'Not authenticated, click OAuth to enable full features.'}`);
                displayMessage(`$SearchBot Balance: ${balance.toFixed(4)} | Reputation: ${reputation} | WebXOS: ${wallet.webxos.toFixed(4)}`);
                displayMessage(`Wallet transactions: ${wallet.transactions.length}`);
                displayMessage(`Site index entries: ${Object.keys(siteIndex).length}`);
                displayMessage(`MD imported: ${mdImported ? 'Yes' : 'No, limited capability until nano_gpt_bots.md is imported.'}`);
            } catch (error) {
                displayError(`Troubleshooting error: ${error.message}`);
            }
        }

        async function importData() {
            if (!authCredentials) {
                displayMessage('Authenticate with OAuth button to import vials.', 'System');
                return;
            }
            try {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.md';
                input.onchange = async function(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    if (!file.name.endsWith('.md')) {
                        displayError('Invalid file format. Upload a .md file.');
                        return;
                    }
                    try {
                        if (!authCredentials.verified) {
                            const text = await file.text();
                            const agentSections = text.split('## Agent ').slice(1);
                            if (agentSections.length !== 4) {
                                throw new Error(`Expected 4 vials, found ${agentSections.length}`);
                            }
                            agents = {};
                            for (const section of agentSections) {
                                const lines = section.split('\n');
                                const id = lines[0].trim();
                                const role = lines[1].match(/Role: (.*)/)?.[1] || '';
                                const description = lines[2].match(/Description: (.*)/)?.[1] || '';
                                let script = '';
                                const scriptStart = lines.findIndex(line => line.startsWith('```python'));
                                if (scriptStart !== -1) {
                                    script = lines.slice(scriptStart + 1, lines.findIndex((line, i) => i > scriptStart && line.startsWith('```'))).join('\n');
                                    if (script && window.pyodide) {
                                        await pyodide.runPythonAsync(script);
                                    }
                                }
                                agents[id] = { role, description, script };
                            }
                            displayMessage(`Imported ${Object.keys(agents).length} vials from ${file.name} locally (simulation mode).`, 'System');
                            mdImported = true;
                        } else {
                            const formData = new FormData();
                            formData.append('file', file);
                            const response = await fetch(`${API_BASE}/import`, {
                                method: 'POST',
                                headers: { 'Authorization': `Bearer ${authCredentials.apiKey}` },
                                body: formData
                            });
                            if (!response.ok) throw new Error(`HTTP ${response.status}: Backend offline, ensure server is running at ${API_BASE}.`);
                            const data = await response.json();
                            agents = data.agents;
                            displayMessage(`Imported ${Object.keys(data.agents).length} vials from ${file.name}.`, 'System');
                            mdImported = true;
                        }
                        wallet.transactions.push({
                            type: 'import',
                            file: file.name,
                            timestamp: new Date().toISOString()
                        });
                        wallet.webxos += 0.0001;
                        if (authCredentials.verified) await updateWalletOnServer({ type: 'import', file: file.name });
                        importInstructionsShown = false;
                    } catch (error) {
                        displayError(`Error importing .md file: ${error.message}`);
                        displayImportInstructions();
                    }
                };
                input.click();
            } catch (error) {
                displayError(`Import error: ${error.message}`);
                displayImportInstructions();
            }
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.onload = async () => {
            try {
                agents = { ...defaultAgents };
                await initPyodide();
                await loadSiteIndex();
                await fetch(`${API_BASE}/health`, { method: 'GET' })
                    .then(res => res.ok || displayMessage('Backend offline, using simulation mode. Click OAuth to enable full features.', 'System'))
                    .catch(() => displayMessage('Backend offline, using simulation mode. Click OAuth to enable full features.', 'System'));
                displayMessage('SearchBot initialized. Use /help for commands.');
                displayMessage(`$SearchBot Balance: ${balance.toFixed(4)} | Reputation: ${reputation} | WebXOS: ${wallet.webxos.toFixed(4)}`);
                showHelp();
                if (typeof window.initNeurots === 'function') {
                    window.initNeurots();
                } else {
                    console.error('Neurots initialization failed: initNeurots not defined.');
                    displayError('Failed to initialize neural dots. Ensure /chatbot/static/neurots.js is loaded.');
                }
            } catch (error) {
                displayError(`Initialization error: ${error.message}`);
            }
        };

        function showHelp() {
            displayMessage('SearchBot Commands:');
            displayMessage('/vial1 - Switch to Chatbot Vial (helix pattern)');
            displayMessage('/vial2 - Switch to Data Analyst Vial (cube pattern)');
            displayMessage('/vial3 - Switch to Code Generator Vial (torus pattern)');
            displayMessage('/vial4 - Switch to Galaxy Web Crawler Vial (star pattern)');
            displayMessage('/dna - Engage Quantum Network mode (DNA pattern)');
            displayMessage('/galaxy - Initiate Galaxy multi-agent search (galaxy pattern)');
            displayMessage('/troubleshoot - Run system diagnostics');
            displayMessage('Buttons:');
            displayMessage('Search - Process query with active vial or site index');
            displayMessage('Clear - Clear session and wallet');
            displayMessage('OAuth - Authenticate with API credentials');
            displayMessage('Import - Import .md file for vials (requires authentication)');
            displayMessage('Type a query without a slash for basic site search or vial interaction (e.g., "Chatbot, respond to hello").');
            displayMessage('Note: Vials have limited capability until nano_gpt_bots.md is imported.');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
