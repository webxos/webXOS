<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXOS Searchbot</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'OCR-A', monospace;
            font-size: 11pt; /* Console text size */
            color: #00ff00; /* Neon green */
        }

        /* Lock page scrolling */
        body {
            background: #000000; /* Black terminal background */
            height: 100vh;
            overflow: hidden; /* Prevent page scrolling */
            display: flex;
            flex-direction: column;
            touch-action: none; /* Disable touch scrolling on body */
        }

        /* Canvas for neural dots */
        #neuralCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Title with neon glow */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-align: center;
            padding: 1rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin: 0.5rem 0;
        }

        /* Input container */
        .input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            max-width: 100%;
            margin: 0 auto;
        }

        /* Chatbox */
        #chatbox {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 1rem;
            max-height: calc(100vh - 200px); /* Fit within viewport */
        }

        /* Messages area (only scrollable element) */
        #messages {
            flex: 1;
            min-height: 100px; /* Ensure scrolling with minimal content */
            max-height: calc(100vh - 250px); /* Constrain for scrolling */
            overflow-y: auto;
            padding: 0.5rem;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on mobile */
            scrollbar-width: thin;
            scrollbar-color: #00ff00 #000000;
        }

        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: #000000;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 3px;
        }

        /* Message styles */
        #messages p {
            margin: 0.5rem 0;
            word-wrap: break-word;
            line-height: 1.4;
        }

        #messages a {
            color: #00cc00;
            text-decoration: underline;
        }

        #messages a:hover {
            text-shadow: 0 0 5px #00ff00;
        }

        /* Input group */
        .input-group {
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        /* Input field */
        #userInput {
            flex: 1;
            background: #000000;
            border: 1px solid #00ff00;
            padding: 0.5rem;
            border-radius: 4px;
            outline: none;
            color: #00ff00;
        }

        #userInput:focus {
            box-shadow: 0 0 5px #00ff00;
        }

        /* Buttons (Search and Clear only) */
        #searchButton, #clearButton {
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 11pt;
        }

        #searchButton:hover, #clearButton:hover {
            background: #00ff00;
            color: #000000;
            box-shadow: 0 0 5px #00ff00;
        }

        #searchButton:disabled, #clearButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff00;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0.5rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Status message */
        .error-message {
            text-align: center;
            padding: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.show {
            opacity: 1;
        }

        .error-message .error {
            color: #ff0000;
        }

        .error-message .success {
            color: #00ff00;
        }

        /* Agent colors */
        .agent1-color { color: #00cc00; text-shadow: 0 0 5px #00cc00; }
        .agent2-color { color: #00ff99; text-shadow: 0 0 5px #00ff99; }
        .agent3-color { color: #ff33cc; text-shadow: 0 0 5px #ff33cc; }
        .agent4-color { color: #33ccff; text-shadow: 0 0 5px #33ccff; }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 0.5rem;
            background: #000000;
            border-top: 1px solid #00ff00;
        }

        .copyright {
            font-size: 10pt;
        }

        /* Desktop adjustments */
        @media (min-width: 768px) {
            .input-container {
                max-width: 800px;
            }

            #chatbox {
                max-height: calc(100vh - 250px);
            }

            #messages {
                max-height: calc(100vh - 300px);
            }

            .title {
                font-size: 2.5rem;
            }

            #searchButton, #clearButton {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="neuralCanvas"></canvas>
    <div class="input-container">
        <h1 class="title">WebXOS Searchbot</h1>
        <div id="chatbox">
            <div id="messages"></div>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Type your query...">
                <button id="searchButton" onclick="sendMessage()">Search</button>
                <button id="clearButton" onclick="clearMessages()">Clear</button>
            </div>
        </div>
    </div>
    <footer>
        <span class="copyright">Â© 2025 WebXOS Searchbot</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="neurots.js"></script>
    <script>
        const version = "1.2.19";
        let agents = {};
        let activeAgent = null;

        async function loadAgents() {
            try {
                const response = await fetch('nano_gpt_bots.md');
                const text = await response.text();
                const agentSections = text.split('## Agent ').slice(1);
                agentSections.forEach(section => {
                    const lines = section.split('\n');
                    const id = lines[0].trim();
                    const role = lines[1].match(/Role: (.*)/)?.[1];
                    const description = lines[2].match(/Description: (.*)/)?.[1];
                    let script = '';
                    if (id === '1') {
                        const scriptStart = lines.findIndex(line => line.startsWith('```python'));
                        if (scriptStart !== -1) {
                            script = lines.slice(scriptStart + 1, lines.findIndex((line, i) => i > scriptStart && line.startsWith('```'))).join('\n');
                        }
                    }
                    agents[id] = { role, description, script };
                });
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        async function initPyodide() {
            window.pyodide = await loadPyodide();
            await pyodide.loadPackage('micropip');
            await pyodide.runPythonAsync(`
                import micropip
                await micropip.install('torch')
            `);
            if (agents['1']?.script) {
                await pyodide.runPythonAsync(agents['1'].script);
            }
        }

        function displayMessage(message, sender = 'System') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('p');
            messageElement.textContent = `${sender}: ${message}`;
            if (sender.startsWith('Agent')) {
                const agentId = sender.match(/Agent (\d)/)?.[1];
                if (agentId) messageElement.classList.add(`agent${agentId}-color`);
            }
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();
            input.value = '';
            if (!query) return;

            displayMessage(query, 'User');

            if (query.startsWith('/')) {
                await handleCommand(query);
            } else if (activeAgent) {
                await processAgentQuery(activeAgent, query);
            } else {
                displayMessage('Please select an agent using /agent<1-4> or use /dna for network mode.');
            }
        }

        async function handleCommand(query) {
            if (query.startsWith('/agent')) {
                const agentId = query.match(/\/agent(\d)/)?.[1];
                if (agentId && agents[agentId]) {
                    activeAgent = agentId;
                    displayMessage(`Switched to Agent ${agentId} (${agents[agentId].role})`);
                } else {
                    displayMessage('Invalid agent ID. Use /agent1, /agent2, /agent3, or /agent4.');
                }
            } else if (query === '/dna') {
                displayMessage('Entering Agentic Network mode...');
                await visualizeNetwork();
                await processNetworkQuery('Hello, Agentic Network! How can you assist me?');
            } else if (query === '/troubleshoot') {
                displayMessage('Running diagnostics...');
                displayMessage(`System version: ${version}`);
                displayMessage(`Agents loaded: ${Object.keys(agents).length}`);
                displayMessage(`Pyodide status: ${window.pyodide ? 'Loaded' : 'Not loaded'}`);
            } else {
                displayMessage('Unknown command. Try /agent1, /agent2, /agent3, /agent4, /dna, or /troubleshoot.');
            }
        }

        async function processAgentQuery(agentId, query) {
            if (agentId === '1') {
                try {
                    const response = await pyodide.runPythonAsync(`
                        response = generate_response("${query.replace(/"/g, '\\"')}")
                        response
                    `);
                    displayMessage(response, `Agent ${agentId} (Chatbot)`);
                } catch (error) {
                    displayMessage(`Error processing query with Agent ${agentId}: ${error}`, 'System');
                }
            } else if (agentId === '4') {
                displayMessage(`Agent 4 (Galaxy) scraping web for: ${query}`);
                const mockWebData = `Mock web data for "${query}" (Pyodide cannot access network, simulating results)`;
                displayMessage(mockWebData, `Agent ${agentId} (Galaxy)`);
            } else {
                displayMessage(`Agent ${agentId} (${agents[agentId].role}): Processing query "${query}"...`, 'System');
                displayMessage(`Simulated response from Agent ${agentId}.`, `Agent ${agentId}`);
            }
        }

        async function processNetworkQuery(query) {
            displayMessage('Agentic Network processing query...', 'System');
            for (const agentId in agents) {
                await processAgentQuery(agentId, query);
            }
            displayMessage('Network response complete.', 'System');
        }

        async function visualizeNetwork() {
            if (window.neurots && window.neurots.visualizeNetwork) {
                window.neurots.visualizeNetwork(Object.values(agents).map(agent => agent.role));
            }
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
            displayMessage('Chat cleared.', 'System');
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.onload = async () => {
            await loadAgents();
            await initPyodide();
            displayMessage('WebXOS Searchbot initialized. Use /agent1, /agent2, /agent3, /agent4, or /dna to interact.');
            if (window.neurots && window.neurots.initCanvas) {
                window.neurots.initCanvas('neuralCanvas');
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
</body>
</html>
