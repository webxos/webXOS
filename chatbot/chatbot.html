    <style>

<body>
    <canvas id="neuralCanvas"></canvas>
    <div class="input-container">
        <h1 class="title">WebXOS Searchbot</h1>
        <div id="chatbox">
            <div id="messages"></div>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Search WebXOS or /agent1-4...">
                <button id="searchButton">Search</button>
                <button id="clearButton">Clear</button>
                <button id="authButton">OAuth</button>
                <button id="importButton">Import</button>
            </div>
        </div>
    </div>
    <footer>
        <span class="copyright">Copyright webXOS 2025</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mongodb@6.8.0/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
    <script src="/static/fuse.min.js"></script>
    <script src="/static/neurots.js"></script>
    <script>
        const version = "3.14";
        const CACHE_NAME = 'webxos-searchbot-v3.14';
        const API_BASE = '/api';
        let agents = {};
        let activeAgent = null;
        let authCredentials = null;
        let wallet = { address: null, balance: 0, hash: null, webxos: 0.0000, transactions: [] };
        let siteIndex = [];
        let mongoClient = null;
        let importInstructionsShown = false;
        let mdImported = false;

        const defaultAgents = {
            '1': {
                role: 'Nomic Vial',
                description: 'Handles Nomic embeddings for semantic search and data mapping.',
                process: (query) => `Nomic Vial: Limited semantic search for '${query}'. Import nano_gpt_bots.md for full functionality.`
            },
            '2': {
                role: 'CogniTALLMware Vial',
                description: 'Manages CogniTALLMware for cognitive task processing.',
                process: (query) => `CogniTALLMware Vial: Limited cognitive processing for '${query}'. Import nano_gpt_bots.md for full functionality.`
            },
            '3': {
                role: 'LLMware Vial',
                description: 'Processes LLMware tasks for enterprise-grade LLM operations.',
                process: (query) => `LLMware Vial: Limited LLM processing for '${query}'. Import nano_gpt_bots.md for full functionality.`
            },
            '4': {
                role: 'Jina AI Vial',
                description: 'Handles Jina AI for neural search and multimodal data.',
                process: (query) => `Jina AI Vial: Limited neural search for '${query}'. Import nano_gpt_bots.md for full functionality.`
            }
        };

        async function initMongoDB() {
            try {
                if (typeof MongoClient === 'undefined') throw new Error('MongoDB driver not loaded');
                mongoClient = new MongoClient('mongodb://localhost:27017', { useNewUrlParser: true, useUnifiedTopology: true });
                await mongoClient.connect();
                displayMessage('Connected to MCP database.', 'System');
            } catch (error) {
                displayError(`Failed to connect to MCP database: ${error.message}. Using simulation mode.`);
                mongoClient = null;
            }
        }

        async function loadSiteIndex() {
            try {
                const cache = await caches.open(CACHE_NAME);
                let indexErrors = [];
                try {
                    const response = await fetch('/chatbot/site_index.json', { cache: 'no-cache' });
                    if (!response.ok) throw new Error(`HTTP ${response.status}: Ensure site_index.json is in /chatbot/`);
                    const text = await response.text();
                    if (!text) throw new Error('Empty response');
                    siteIndex = JSON.parse(text);
                    if (!Array.isArray(siteIndex) || siteIndex.length === 0) throw new Error('site_index.json is empty or invalid.');
                    await cache.put('/chatbot/site_index.json', new Response(JSON.stringify(siteIndex)));
                    siteIndex.forEach(item => {
                        if (!item.path || !item.source || !item.text || !item.text.content || !item.text.keywords || !Array.isArray(item.text.keywords)) {
                            indexErrors.push(`Invalid content for ${item.path}`);
                        }
                    });
                    if (indexErrors.length > 0) displayError(`Index issues: ${indexErrors.join('; ')}`);
                    else displayMessage(`Success: Indexed ${siteIndex.length} files.`, 'System');
                } catch (error) {
                    const cachedIndex = await cache.match('/chatbot/site_index.json');
                    if (cachedIndex) {
                        siteIndex = await cachedIndex.json();
                        displayMessage('Using cached site_index.json.', 'System');
                    } else {
                        siteIndex = [
                            { path: '/home', source: 'Home', text: { content: 'Welcome to SearchBot.', keywords: ['home', 'welcome'] } },
                            { path: '/about', source: 'About', text: { content: 'SearchBot is a lightweight AI system.', keywords: ['about', 'searchbot'] } }
                        ];
                        displayError(`Failed to load site_index.json: ${error.message}. Using fallback index.`);
                    }
                }
                window.setAgentsActive(false);
            } catch (error) {
                displayError(`Failed to initialize site index: ${error.message}. Basic search disabled.`);
                siteIndex = [
                    { path: '/home', source: 'Home', text: { content: 'Welcome to SearchBot.', keywords: ['home', 'welcome'] } },
                    { path: '/about', source: 'About', text: { content: 'SearchBot is a lightweight AI system.', keywords: ['about', 'searchbot'] } }
                ];
                displayMessage('Using fallback site index.', 'System');
            }
        }

        async function loadAgents() {
            agents = { ...defaultAgents };
            if (!authCredentials?.verified) {
                displayMessage('Authenticate with OAuth to load vials with full library features.', 'System');
                return;
            }
            try {
                const response = await fetch(`${API_BASE}/vials`, {
                    headers: { 'Authorization': `Bearer ${authCredentials.apiKey}` }
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}: Ensure unified_server.py is running.`);
                const data = await response.json();
                agents = data.agents;
                Object.keys(agents).forEach(id => {
                    if (!agents[id].process && agents[id].script) {
                        agents[id].process = (query) => `Processing '${query}' with ${agents[id].role} (requires Pyodide).`;
                    }
                });
                mdImported = true;
                displayMessage('Vials loaded from MCP database.', 'System');
                if (mongoClient) {
                    const db = mongoClient.db('mcp_db');
                    await db.collection('vials').deleteMany({});
                    await db.collection('vials').insertMany(Object.entries(agents).map(([id, agent]) => ({ id, ...agent })));
                }
            } catch (error) {
                displayError(`Failed to load vials: ${error.message}. Using default agents.`);
                agents = { ...defaultAgents };
                if (!importInstructionsShown) displayImportInstructions();
            }
        }

        async function initPyodide() {
            try {
                window.pyodide = await loadPyodide();
                await window.pyodide.loadPackage('micropip');
                await window.pyodide.runPythonAsync(`
                    import micropip
                    await micropip.install('requests')
                    await micropip.install('beautifulsoup4')
                    await micropip.install('nomic')
                    await micropip.install('llmware')
                    await micropip.install('jina')
                    await micropip.install('transformers')
                    await micropip.install('torch')
                    await micropip.install('metaflow')
                    await micropip.install('fastapi')
                    await micropip.install('ollama')
                `);
                displayMessage('Pyodide initialized with library support.', 'System');
            } catch (error) {
                displayError(`Failed to initialize Pyodide: ${error.message}`);
            }
        }

        function displayMessage(message, sender = 'System') {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('p');
            messageElement.textContent = `${sender}: ${message}`;
            if (sender.startsWith('Vial') || sender.startsWith('Agent')) {
                const vialId = sender.match(/(\d)/)?.[1];
                if (vialId) messageElement.classList.add(`agent${vialId}-color`);
            }
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        let lastError = '';
        function displayError(errorMessage) {
            if (errorMessage === lastError) return;
            lastError = errorMessage;
            const messagesDiv = document.getElementById('messages');
            const errorElement = document.createElement('p');
            errorElement.className = 'error-log';
            errorElement.textContent = `ERROR: ${errorMessage}`;
            messagesDiv.appendChild(errorElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            console.error(`Error: ${errorMessage}`);
            if (authCredentials?.verified && mongoClient) logErrorToMongo(errorMessage);
        }

        async function logErrorToMongo(errorMessage) {
            try {
                if (mongoClient) {
                    const db = mongoClient.db('mcp_db');
                    await db.collection('errors').insertOne({
                        error: errorMessage,
                        timestamp: new Date().toISOString(),
                        source: 'frontend'
                    });
                }
            } catch (error) {
                console.error('Failed to log error to MongoDB:', error.message);
            }
        }

        function displayImportInstructions() {
            if (importInstructionsShown) return;
            displayMessage('Import a nano_gpt_bots.md file with this format:', 'System');
            displayMessage('## Agent 1\nRole: Nomic Vial\nDescription: Handles Nomic embeddings...\n```python\ndef generate_response(query, wallet):\n    wallet["transactions"].append({...})\n    return f"Response to {query} with wallet balance {wallet["webxos"]}"\n```\n(Repeat for Agents 2-4)', 'System');
            displayMessage('Use the Import button to upload after authentication.', 'System');
            importInstructionsShown = true;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const query = input.value.trim();
            input.value = '';
            if (!query) return;
            try {
                displayMessage(query, 'You');
                await logQueryToMongo(query);
                importInstructionsShown = false;
                if (query.startsWith('/')) await handleCommand(query);
                else if (query.match(/^(Nomic|CogniTALLMware|LLMware|Jina AI),/i)) await handlePromptCommand(query);
                else if (activeAgent) await processAgentQuery(activeAgent, query);
                else await basicSearch(query);
            } catch (error) {
                displayError(`Error processing query: ${error.message}`);
            }
        }

        async function logQueryToMongo(query) {
            try {
                if (mongoClient) {
                    const db = mongoClient.db('mcp_db');
                    await db.collection('queries').insertOne({
                        query,
                        timestamp: new Date().toISOString(),
                        userId: authCredentials?.apiKey || 'anonymous'
                    });
                }
                if (authCredentials?.verified) {
                    const response = await fetch(`${API_BASE}/log_query`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authCredentials.apiKey}`
                        },
                        body: JSON.stringify({ query, timestamp: new Date().toISOString() })
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                displayError(`Failed to log query: ${error.message}`);
            }
        }

        async function basicSearch(query) {
            try {
                if (siteIndex.length === 0) {
                    displayMessage('Site index unavailable. Basic search disabled.', 'SearchBot');
                    return;
                }
                if (typeof Fuse === 'undefined') throw new Error('Fuse.js not loaded.');
                const fuse = new Fuse(siteIndex, {
                    keys: ['text.content', 'text.keywords'],
                    threshold: 0.4,
                    includeMatches: true
                });
                const results = fuse.search(query);
                if (results.length === 0) {
                    displayMessage(`No results found for "${query}".`, 'SearchBot');
                } else {
                    results.forEach(({ item, matches }) => {
                        matches.forEach(match => {
                            const snippet = match.value.slice(Math.max(0, match.indices[0][0] - 50), match.indices[0][1] + 50);
                            const url = `https://webxos.netlify.app${item.path}`;
                            displayMessage(`Result (<a href="${url}" target="_blank">${item.source}</a>): ...${snippet}...`, 'SearchBot');
                        });
                    });
                    displayMessage(`Found ${results.length} results.`, 'SearchBot');
                }
                wallet.transactions.push({
                    type: 'basic_search',
                    query,
                    timestamp: new Date().toISOString()
                });
                wallet.webxos += 0.0001;
                if (authCredentials?.verified && mongoClient) await updateWalletInMongo({ type: 'basic_search', query });
                window.setAgentsActive(false);
            } catch (error) {
                displayError(`Error performing basic search: ${error.message}`);
            }
        }

        async function handlePromptCommand(query) {
            const vialMap = {
                'nomic': '1',
                'cognitallmware': '2',
                'llmware': '3',
                'jina ai': '4'
            };
            const match = query.match(/^(Nomic|CogniTALLMware|LLMware|Jina AI), (.+)/i);
            if (!match) {
                displayMessage('Invalid prompt format. Use: "<Vial Name>, <query>"', 'System');
                return;
            }
            const vialName = match[1].toLowerCase();
            const vialQuery = match[2];
            const vialId = vialMap[vialName];
            if (!vialId || !agents[vialId]) {
                displayMessage('Invalid vial name. Use: Nomic, CogniTALLMware, LLMware, or Jina AI.', 'System');
                return;
            }
            activeAgent = vialId;
            if (!authCredentials) displayMessage(`Simulation mode: Switched to Agent ${vialId} (${agents[vialId].role}).`, 'System');
            window.setAgentsActive(true, [`agent${vialId}`]);
            await processAgentQuery(vialId, vialQuery);
        }

        async function handleCommand(query) {
            try {
                if (query.startsWith('/vial') || query.startsWith('/agent')) {
                    const vialId = query.match(/\/(vial|agent)(\d)/)?.[2];
                    if (vialId && agents[vialId]) {
                        activeAgent = vialId;
                        displayMessage(`Switched to Agent ${vialId} (${agents[vialId].role})${authCredentials?.verified && mdImported ? '' : ' (limited capability).'}`, 'System');
                        window.setAgentsActive(true, [`agent${vialId}`]);
                        wallet.transactions.push({
                            type: 'vial_switch',
                            vialId,
                            timestamp: new Date().toISOString()
                        });
                        wallet.webxos += 0.0001;
                        if (authCredentials?.verified && mongoClient) await updateWalletInMongo({ type: 'vial_switch', vialId });
                    } else {
                        displayMessage('Invalid agent ID. Use /agent1-4 or /vial1-4.');
                    }
                } else if (query === '/dna') {
                    displayMessage(`Engaging Quantum Network${authCredentials?.verified && mdImported ? '' : ' (limited capability).'}`, 'System');
                    window.setAgentsActive(true, ['agent1', 'agent2', 'agent3', 'agent4'], true, false);
                    await processNetworkQuery('Quantum Network engaged.');
                } else if (query === '/galaxy') {
                    displayMessage(`Initiating Galaxy multi-agent search${authCredentials?.verified && mdImported ? '' : ' (limited capability).'}`, 'System');
                    window.setAgentsActive(true, [], false, true);
                    await processGalaxyQuery();
                } else if (query === '/troubleshoot') {
                    troubleshoot();
                } else if (query === '/help') {
                    showHelp();
                    window.setAgentsActive(false);
                } else if (query === '/clear') {
                    clearMessages();
                } else if (query === '/stats') {
                    const indexedFiles = siteIndex.length;
                    const totalKeywords = siteIndex.reduce((sum, item) => sum + (item.text?.keywords?.length || 0), 0);
                    displayMessage(`Stats: Indexed ${indexedFiles} files with ${totalKeywords} keywords.`, 'System');
                    window.setAgentsActive(false);
                } else if (query === '/version') {
                    displayMessage(`Version: WebXOS Searchbot v${version}`, 'System');
                    window.setAgentsActive(false);
                } else if (query === '/export') {
                    await exportWallet();
                } else {
                    displayMessage('Unknown command. Try /help, /clear, /stats, /version, /agent1-4, /vial1-4, /dna, /galaxy, /troubleshoot, /export.');
                }
            } catch (error) {
                displayError(`Error handling command: ${error.message}`);
            }
        }

        async function processAgentQuery(vialId, query) {
            try {
                let response;
                if (authCredentials?.verified && agents[vialId].script && window.pyodide && mdImported) {
                    const enhancedQuery = await fetch(`${API_BASE}/enhance_query`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authCredentials.apiKey}`
                        },
                        body: JSON.stringify({ query, apiKey: authCredentials.apiKey })
                    }).then(res => res.ok ? res.json().then(data => data.enhanced_query) : query);
                    await window.pyodide.runPythonAsync(agents[vialId].script);
                    response = await window.pyodide.runPythonAsync(`
                        response = generate_response("${enhancedQuery.replace(/"/g, '\\"')}", ${JSON.stringify(wallet)})
                        response
                    `);
                } else if (agents[vialId].process) {
                    response = agents[vialId].process(query);
                } else {
                    response = `Agent ${vialId} (${agents[vialId].role}): Unable to process '${query}'.`;
                }
                displayMessage(response, `Agent ${vialId} (${agents[vialId].role})`);
                wallet.transactions.push({
                    type: authCredentials?.verified && mdImported ? 'query' : 'query_fallback',
                    vialId,
                    query,
                    timestamp: new Date().toISOString()
                });
                wallet.webxos += 0.0001;
                if (authCredentials?.verified && mongoClient) await updateWalletInMongo({ type: 'query', vialId, query });
                window.setAgentsActive(true, [`agent${vialId}`]);
            } catch (error) {
                displayError(`Error processing query with Agent ${vialId}: ${error.message}`);
            }
        }

        async function processNetworkQuery(query) {
            try {
                displayMessage('Quantum Network syncing vials...', 'System');
                const responses = await Promise.all(Object.keys(agents).map(vialId => {
                    if (authCredentials?.verified && agents[vialId].script && window.pyodide && mdImported) {
                        return fetch(`${API_BASE}/enhance_query`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authCredentials.apiKey}`
                            },
                            body: JSON.stringify({ query, apiKey: authCredentials.apiKey })
                        }).then(res => res.ok ? res.json().then(data => data.enhanced_query) : query).then(enhancedQuery =>
                            window.pyodide.runPythonAsync(agents[vialId].script).then(() =>
                                window.pyodide.runPythonAsync(`
                                    response = generate_response("${enhancedQuery.replace(/"/g, '\\"')}", ${JSON.stringify(wallet)})
                                    response
                                `)
                            )
                        );
                    } else if (agents[vialId].process) {
                        return Promise.resolve(agents[vialId].process(query));
                    }
                    return Promise.resolve(`Agent ${vialId} (${agents[vialId].role}): Unable to process '${query}'.`);
                }));
                responses.forEach((response, i) => {
                    const vialId = Object.keys(agents)[i];
                    displayMessage(response, `Agent ${vialId} (${agents[vialId].role})`);
                });
                wallet.transactions.push({
                    type: 'quantum_network',
                    query,
                    timestamp: new Date().toISOString()
                });
                wallet.webxos += 0.0001;
                if (authCredentials?.verified && mongoClient) await updateWalletInMongo({ type: 'quantum_network', query });
                displayMessage('Quantum Network response complete.', 'System');
                window.setAgentsActive(true, ['agent1', 'agent2', 'agent3', 'agent4'], true, false);
            } catch (error) {
                displayError(`Error in quantum network query: ${error.message}`);
            }
        }

        async function processGalaxyQuery() {
            try {
                displayMessage('Galaxy multi-agent search initiated...', 'System');
                const responses = await Promise.all(Object.keys(agents).map(vialId => {
                    if (authCredentials?.verified && agents[vialId].script && window.pyodide && mdImported) {
                        return fetch(`${API_BASE}/enhance_query`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${authCredentials.apiKey}`
                            },
                            body: JSON.stringify({ query: 'Galaxy multi-agent search request', apiKey: authCredentials.apiKey })
                        }).then(res => res.ok ? res.json().then(data => data.enhanced_query) : 'Galaxy multi-agent search request').then(enhancedQuery =>
                            window.pyodide.runPythonAsync(agents[vialId].script).then(() =>
                                window.pyodide.runPythonAsync(`
                                    response = generate_response("${enhancedQuery.replace(/"/g, '\\"')}", ${JSON.stringify(wallet)})
                                    response
                                `)
                            )
                        );
                    } else if (agents[vialId].process) {
                        return Promise.resolve(agents[vialId].process('Galaxy multi-agent search request'));
                    }
                    return Promise.resolve(`Agent ${vialId} (${agents[vialId].role}): Unable to process galaxy search.`);
                }));
                responses.forEach((response, i) => {
                    const vialId = Object.keys(agents)[i];
                    displayMessage(response, `Agent ${vialId} (${agents[vialId].role})`);
                });
                wallet.transactions.push({
                    type: 'galaxy_search',
                    timestamp: new Date().toISOString()
                });
                wallet.webxos += 0.0001;
                if (authCredentials?.verified && mongoClient) await updateWalletInMongo({ type: 'galaxy_search' });
                displayMessage('Galaxy multi-agent search complete.', 'System');
                window.setAgentsActive(true, [], false, true);
            } catch (error) {
                displayError(`Error in Galaxy multi-agent search: ${error.message}`);
            }
        }

        async function updateWalletInMongo(transaction) {
            try {
                if (mongoClient) {
                    const db = mongoClient.db('mcp_db');
                    await db.collection('wallet').updateOne(
                        { userId: authCredentials?.apiKey || 'anonymous' },
                        { $push: { transactions: transaction }, $inc: { webxos: 0.0001 } },
                        { upsert: true }
                    );
                }
                if (authCredentials?.verified) {
                    const response = await fetch(`${API_BASE}/wallet`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authCredentials.apiKey}`
                        },
                        body: JSON.stringify({ transaction, wallet })
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                displayError(`Failed to update wallet: ${error.message}`);
            }
        }

        async function authenticate() {
            try {
                if (!authCredentials) {
                    const response = await fetch(`${API_BASE}/auth`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: `user-${Math.random().toString(36).slice(2, 10).toUpperCase()}` })
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}: Ensure unified_server.py is running.`);
                    const data = await response.json();
                    authCredentials = {
                        apiKey: data.apiKey,
                        timestamp: new Date().toISOString(),
                        verified: true
                    };
                    wallet = { address: data.walletAddress, balance: 0, hash: data.walletHash, webxos: 0.0000, transactions: [] };
                    displayMessage(`Authenticated with API Key: ${authCredentials.apiKey}`, 'System');
                    if (mongoClient) {
                        const db = mongoClient.db('mcp_db');
                        await db.collection('wallet').updateOne(
                            { userId: authCredentials.apiKey },
                            { $set: { userId: authCredentials.apiKey, webxos: 0.0000, transactions: [], address: wallet.address, hash: wallet.hash } },
                            { upsert: true }
                        );
                    }
                    wallet.transactions.push({
                        type: 'authentication',
                        apiKey: authCredentials.apiKey,
                        timestamp: authCredentials.timestamp
                    });
                    wallet.webxos += 0.0001;
                    if (authCredentials.verified && mongoClient) await updateWalletInMongo({ type: 'authentication', apiKey: authCredentials.apiKey });
                    await loadAgents();
                } else {
                    displayMessage('Already authenticated.', 'System');
                }
            } catch (error) {
                authCredentials = {
                    apiKey: `VIAL-${Math.random().toString(36).slice(2, 10).toUpperCase()}`,
                    timestamp: new Date().toISOString(),
                    verified: false
                };
                wallet = { address: null, balance: 0, hash: null, webxos: 0.0000, transactions: [] };
                displayMessage(`Backend offline, using local authentication (API Key: ${authCredentials.apiKey}).`, 'System');
                wallet.transactions.push({
                    type: 'authentication',
                    apiKey: authCredentials.apiKey,
                    timestamp: authCredentials.timestamp
                });
                wallet.webxos += 0.0001;
                if (authCredentials.verified && mongoClient) await updateWalletInMongo({ type: 'authentication', apiKey: authCredentials.apiKey });
                await loadAgents();
            }
        }

        async function exportWallet() {
            try {
                const data = {
                    markdown: `# WebXOS Searchbot Wallet Export\n\n## Wallet\n- Address: ${wallet.address || 'none'}\n- Balance: ${wallet.webxos.toFixed(4)} $WEBXOS\n- Hash: ${wallet.hash || 'none'}\n- Transactions: ${JSON.stringify(wallet.transactions, null, 2).replace(/\n/g, '\n  ')}\n\n## Instructions\n- Import this .md file via the Import button to restore wallet.\n- Use the wallet address and hash for verification in authenticated sessions.\n`
                };
                const blob = new Blob([data.markdown], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `webxos_wallet_export_${new Date().toISOString().replace(/[:.]/g, '-')}.md`;
                a.click();
                URL.revokeObjectURL(url);
                displayMessage('Wallet exported as Markdown.', 'System');
                wallet.transactions.push({
                    type: 'export',
                    timestamp: new Date().toISOString()
                });
                wallet.webxos += 0.0001;
                if (authCredentials?.verified && mongoClient) await updateWalletInMongo({ type: 'export' });
            } catch (error) {
                displayError(`Export failed: ${error.message}`);
            }
        }

        async function importData() {
            if (!authCredentials) {
                displayMessage('Authenticate with OAuth to import vials.', 'System');
                return;
            }
            try {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.md';
                input.onchange = async function(event) {
                    const file = event.target.files[0];
                    if (!file) return;
                    if (!file.name.endsWith('.md')) {
                        displayError('Invalid file format. Upload a .md file.');
                        return;
                    }
                    try {
                        const text = await file.text();
                        const lines = text.split('\n');
                        let newWallet = { address: null, balance: 0, hash: null, webxos: 0.0000, transactions: [] };
                        for (let line of lines) {
                            if (line.match(/^- Address: ([\w-]+)/)) {
                                newWallet.address = line.match(/^- Address: ([\w-]+)/)[1];
                            } else if (line.match(/^- Balance: ([\d.]+) \$WEBXOS/)) {
                                newWallet.webxos = parseFloat(line.match(/^- Balance: ([\d.]+) \$WEBXOS/)[1]) || 0;
                            } else if (line.match(/^- Hash: ([0-9a-f]{64})/)) {
                                newWallet.hash = line.match(/^- Hash: ([0-9a-f]{64})/)[1];
                            } else if (line.match(/^- Transactions: (.*)/)) {
                                try {
                                    const match = line.match(/^- Transactions: (.*)/)[1];
                                    newWallet.transactions = match ? JSON.parse(match) : [];
                                } catch (err) {
                                    displayError(`Invalid transactions in .md: ${err.message}`);
                                    return;
                                }
                            }
                        }
                        if (!newWallet.address || !newWallet.hash) {
                            displayError('Invalid .md format: Missing wallet address or hash.');
                            return;
                        }
                        wallet = { ...newWallet, transactions: [...wallet.transactions, ...newWallet.transactions] };
                        if (authCredentials.verified && mongoClient) {
                            const db = mongoClient.db('mcp_db');
                            await db.collection('wallet').updateOne(
                                { userId: authCredentials.apiKey },
                                { $set: { userId: authCredentials.apiKey, ...wallet } },
                                { upsert: true }
                            );
                        }
                        const formData = new FormData();
                        formData.append('file', file);
                        const response = await fetch(`${API_BASE}/import`, {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${authCredentials.apiKey}` },
                            body: formData
                        });
                        if (!response.ok) throw new Error(`HTTP ${response.status}: Ensure unified_server.py is running.`);
                        const data = await response.json();
                        agents = data.agents;
                        Object.keys(agents).forEach(id => {
                            if (!agents[id].process && agents[id].script) {
                                agents[id].process = (query) => `Processing '${query}' with ${agents[id].role}.`;
                            }
                        });
                        mdImported = true;
                        displayMessage(`Imported ${Object.keys(data.agents).length} vials and wallet from ${file.name}.`, 'System');
                        if (mongoClient) {
                            const db = mongoClient.db('mcp_db');
                            await db.collection('vials').deleteMany({});
                            await db.collection('vials').insertMany(Object.entries(agents).map(([id, agent]) => ({ id, ...agent })));
                        }
                        wallet.transactions.push({
                            type: 'import',
                            file: file.name,
                            timestamp: new Date().toISOString()
                        });
                        wallet.webxos += 0.0001;
                        if (authCredentials.verified && mongoClient) await updateWalletInMongo({ type: 'import', file: file.name });
                        importInstructionsShown = false;
                    } catch (error) {
                        displayError(`Error importing .md file: ${error.message}`);
                        displayImportInstructions();
                    }
                };
                input.click();
            } catch (error) {
                displayError(`Import error: ${error.message}`);
                displayImportInstructions();
            }
        }

        function clearMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            wallet = { address: null, balance: 0, hash: null, webxos: 0.0000, transactions: [] };
            activeAgent = null;
            authCredentials = null;
            mdImported = false;
            importInstructionsShown = false;
            agents = { ...defaultAgents };
            window.setAgentsActive(false);
            console.clear();
            displayMessage('Session and wallet cleared.', 'System');
            showHelp();
        }

        function troubleshoot() {
            try {
                displayMessage('Running diagnostics...');
                displayMessage(`System version: ${version}`);
                displayMessage(`Vials loaded: ${Object.keys(agents).length}`);
                displayMessage(`Pyodide status: ${window.pyodide ? 'Loaded' : 'Not loaded'}`);
                displayMessage(`MongoDB status: ${mongoClient ? 'Connected' : 'Not connected'}`);
                displayMessage(`Authentication status: ${authCredentials ? `Authenticated${authCredentials.verified ? '' : ' (local)'}` : 'Not authenticated'}`);
                displayMessage(`$WEBXOS Balance: ${wallet.webxos.toFixed(4)}`);
                displayMessage(`Wallet transactions: ${wallet.transactions.length}`);
                displayMessage(`Site index entries: ${siteIndex.length}`);
                displayMessage(`MD imported: ${mdImported ? 'Yes' : 'No'}`);
                displayMessage(`Neural dots status: ${typeof window.initNeurots === 'function' && document.getElementById('neuralCanvas') ? 'Initialized' : 'Failed to initialize'}`);
                displayMessage(`Fuse.js status: ${typeof Fuse === 'undefined' ? 'Not loaded' : 'Loaded'}`);
            } catch (error) {
                displayError(`Troubleshooting error: ${error.message}`);
            }
        }

        function showHelp() {
            displayMessage('SearchBot Commands:');
            displayMessage('/help - Show this menu.');
            displayMessage('/clear - Clear chatbox and reset neural dots.');
            displayMessage('/stats - Show indexing stats.');
            displayMessage('/version - Show bot version.');
            displayMessage('/agent1 or /vial1 - Switch to Nomic Vial (helix pattern)');
            displayMessage('/agent2 or /vial2 - Switch to CogniTALLMware Vial (cube pattern)');
            displayMessage('/agent3 or /vial3 - Switch to LLMware Vial (torus pattern)');
            displayMessage('/agent4 or /vial4 - Switch to Jina AI Vial (star pattern)');
            displayMessage('/dna - Engage Quantum Network mode (DNA pattern)');
            displayMessage('/galaxy - Initiate Galaxy multi-agent search (galaxy pattern)');
            displayMessage('/troubleshoot - Run system diagnostics');
            displayMessage('/export - Export wallet as Markdown');
            displayMessage('Buttons:');
            displayMessage('Search - Process query with active vial or site index');
            displayMessage('Clear - Clear session and wallet');
            displayMessage('OAuth - Authenticate with API credentials');
            displayMessage('Import - Import .md file for vials and wallet');
            displayMessage('Type a query without a slash for basic site search or vial interaction.');
        }

        async function initializeApp() {
            try {
                agents = { ...defaultAgents };
                if (typeof window.initNeurots === 'function') {
                    window.initNeurots();
                    displayMessage('Neural dots initialized.', 'System');
                } else {
                    displayError('Failed to initialize neural dots.');
                }
                await initMongoDB();
                await initPyodide();
                await loadSiteIndex();
                await fetch(`${API_BASE}/health`, { method: 'GET' })
                    .then(res => res.ok || displayMessage('Backend offline, using simulation mode.', 'System'))
                    .catch(() => displayMessage('Backend offline, using simulation mode.', 'System'));
                displayMessage('SearchBot initialized. Use /help for commands.');
                displayMessage(`$WEBXOS Balance: ${wallet.webxos.toFixed(4)}`);
                showHelp();
            } catch (error) {
                displayError(`Initialization error: ${error.message}`);
            }
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        document.getElementById('searchButton').addEventListener('click', sendMessage);
        document.getElementById('clearButton').addEventListener('click', clearMessages);
        document.getElementById('authButton').addEventListener('click', authenticate);
        document.getElementById('importButton').addEventListener('click', importData);
        window.addEventListener('load', initializeApp);
    </script>
