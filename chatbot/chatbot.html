<!DOCTYPE html>
<html>
<head>
    <title>WebXOS Chatbot</title>
    <link rel="stylesheet" href="/chatbot/static/style.css">
    <style>
        .error { color: red; font-weight: bold; }
        .success { color: green; }
        #status { margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>
    <h1>WebXOS Chatbot</h1>
    <div id="chatbox">
        <div id="messages"></div>
        <div id="status"></div> <!-- Status for error feedback -->
        <input type="text" id="userInput" placeholder="Type a message or search query...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="searchQuery()">Search</button>
    </div>
    <script src="/chatbot/static/script.js"></script>
    <script>
        // Enhanced error handling
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.innerHTML = `<span class="${isError ? 'error' : 'success'}">${message}</span>`;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 5000); // Hide after 5 seconds
        }

        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            const messages = document.getElementById('messages');
            if (!input) {
                updateStatus('Error: Please enter a message.', true);
                return;
            }
            messages.innerHTML += `<p><b>You:</b> ${input}</p>`;
            try {
                const response = await fetch('http://localhost:8000', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: input })
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                if (!data.response) throw new Error('No response from server.');
                messages.innerHTML += `<p><b>Bot:</b> ${data.response}</p>`;
                updateStatus('Success: Response received.');
            } catch (error) {
                messages.innerHTML += `<p><b>Error:</b> ${error.message}</p>`;
                updateStatus(`Error: ${error.message} - Check server (http://localhost:8000) and model files.`, true);
                // Specific feedback for common issues
                if (error.message.includes('Failed to fetch')) {
                    updateStatus('Error: Server not running or unreachable. Start with "python server.py".', true);
                } else if (error.message.includes('No response')) {
                    updateStatus('Error: Model files (chatbot_model.pt, vocab.pkl) may be missing or invalid. Run train.py.', true);
                }
            }
            document.getElementById('userInput').value = '';
            messages.scrollTop = messages.scrollHeight;
        }

        async function searchQuery() {
            const query = document.getElementById('userInput').value;
            const messages = document.getElementById('messages');
            if (!query) {
                updateStatus('Error: Please enter a search query.', true);
                return;
            }
            messages.innerHTML += `<p><b>You (Search):</b> ${query}</p>`;
            try {
                const webResponse = await fetch('https://cors-anywhere.herokuapp.com/https://webxos.netlify.app');
                if (!webResponse.ok) throw new Error(`WebXOS fetch failed: ${webResponse.status}`);
                const webText = await webResponse.text();
                if (webText.toLowerCase().includes(query.toLowerCase())) {
                    messages.innerHTML += `<p><b>Search Result:</b> Found '${query}' in WebXOS site: ${webText.slice(0, 100)}...</p>`;
                } else {
                    const githubResponse = await fetch('https://raw.githubusercontent.com/webxos/webxos/main/README.md');
                    if (!githubResponse.ok) throw new Error(`GitHub fetch failed: ${githubResponse.status}`);
                    const githubText = await githubResponse.text();
                    if (githubText.toLowerCase().includes(query.toLowerCase())) {
                        messages.innerHTML += `<p><b>Search Result:</b> Found '${query}' in WebXOS GitHub README: ${githubText.slice(0, 100)}...</p>`;
                    } else {
                        messages.innerHTML += `<p><b>Search Result:</b> No results found.</p>`;
                    }
                }
                updateStatus('Success: Search completed.');
            } catch (error) {
                messages.innerHTML += `<p><b>Search Error:</b> ${error.message}</p>`;
                updateStatus(`Error: ${error.message} - Check CORS proxy or WebXOS/GitHub availability.`, true);
                if (error.message.includes('CORS')) {
                    updateStatus('Error: CORS issue. Try https://cors-anywhere.herokuapp.com/ or contact WebXOS admin.', true);
                }
            }
            document.getElementById('userInput').value = '';
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
