<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Catalog by webXOS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            background: #000;
            color: #fff;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.4;
            overflow-x: hidden;
        }
        
        .header {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: #fff;
            font-weight: 400;
            letter-spacing: -0.5px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #888;
            font-size: 14px;
        }
        
        .export-btn {
            background: #fff;
            color: #000;
            border: 1px solid #fff;
            padding: 8px 20px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .export-btn:hover {
            background: #000;
            color: #fff;
        }
        
        .tabs-container {
            display: flex;
            overflow-x: auto;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        .tab {
            background: #111;
            color: #888;
            border: 1px solid #333;
            border-bottom: none;
            padding: 8px 15px;
            margin-right: 5px;
            cursor: pointer;
            white-space: nowrap;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .tab:hover {
            background: #222;
        }
        
        .tab.active {
            background: #000;
            color: #fff;
            border-color: #666;
            border-bottom-color: #000;
            margin-bottom: -1px;
        }
        
        .tab-close {
            margin-left: 8px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
            padding: 0 3px;
        }
        
        .tab-close:hover {
            color: #fff;
            background: #444;
        }
        
        .add-tab-btn {
            background: #333;
            color: #888;
            border: 1px solid #333;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 18px;
            margin-left: auto;
        }
        
        .add-tab-btn:hover {
            background: #444;
            color: #fff;
        }
        
        .input-area {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            background: #000;
            color: #fff;
            border: 1px solid #333;
            padding: 10px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            outline: none;
        }
        
        textarea:focus {
            border-color: #666;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .token-count {
            color: #fff;
            background: #222;
            padding: 5px 10px;
            border: 1px solid #333;
        }
        
        .total-tokens {
            color: #fff;
            background: #222;
            padding: 5px 10px;
            border: 1px solid #333;
        }
        
        button {
            background: #fff;
            color: #000;
            border: 1px solid #fff;
            padding: 8px 20px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #000;
            color: #fff;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .log-area {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            background: #111;
            z-index: 10;
        }
        
        .log-entry {
            border-left: 3px solid #333;
            padding: 10px;
            margin-bottom: 10px;
            background: #000;
            max-height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .log-entry:hover {
            border-left-color: #666;
        }
        
        .log-meta {
            color: #888;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            flex-shrink: 0;
        }
        
        .log-prompt {
            color: #fff;
            margin-bottom: 8px;
            white-space: pre-wrap;
            word-break: break-word;
            padding: 5px;
            background: #111;
            border: 1px solid #222;
            overflow-y: auto;
            max-height: 300px;
            flex-grow: 1;
        }
        
        /* Custom scrollbar for log prompt */
        .log-prompt::-webkit-scrollbar {
            width: 8px;
        }
        
        .log-prompt::-webkit-scrollbar-track {
            background: #222;
        }
        
        .log-prompt::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }
        
        .log-prompt::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        /* Custom scrollbar for log area */
        .log-area::-webkit-scrollbar {
            width: 10px;
        }
        
        .log-area::-webkit-scrollbar-track {
            background: #222;
        }
        
        .log-area::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
        }
        
        .log-area::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
        
        .feedback-buttons {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            flex-shrink: 0;
        }
        
        .feedback-buttons button {
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 3px 8px;
            font-size: 12px;
        }
        
        .feedback-buttons button:hover {
            background: #333;
        }
        
        .timestamp {
            color: #666;
        }
        
        .reaction {
            color: #fff;
            margin-left: 10px;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 1px solid #333;
            padding: 5px 20px;
            font-size: 12px;
            color: #666;
            z-index: 100;
        }
        
        .empty-log {
            color: #666;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        .conversation-info {
            margin-bottom: 10px;
            padding: 5px;
            background: #111;
            border: 1px solid #333;
            font-size: 13px;
        }
        
        .conversation-info input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 14px;
            width: 100%;
            padding: 2px 5px;
        }
        
        .conversation-info input:focus {
            outline: 1px solid #666;
        }
        
        .tab-label {
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .log-entry-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
            padding-top: 5px;
            border-top: 1px solid #222;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .export-btn {
                align-self: flex-start;
            }
            
            .log-area {
                max-height: 500px;
            }
            
            .log-prompt {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>PROMPT CATALOG by webXOS</h1>
            <div class="subtitle">Multi-conversation prompt manager with export system</div>
        </div>
        <button class="export-btn" id="export-button">EXPORT ALL</button>
    </div>
    
    <div class="tabs-container" id="tabs-container">
        <div class="tab active" data-id="convo-1">
            <span class="tab-label">Conversation 1</span>
            <span class="tab-close" data-id="convo-1">√ó</span>
        </div>
        <div class="add-tab-btn" id="add-tab-btn">+</div>
    </div>
    
    <div class="conversation-info" id="conversation-info">
        <input type="text" id="conversation-name" value="Conversation 1" placeholder="Enter conversation name...">
    </div>
    
    <div class="input-area">
        <textarea id="prompt-input" placeholder="Enter prompt here..."></textarea>
    </div>
    
    <div class="stats">
        <div class="token-count">Tokens: <span id="token-count">0</span></div>
        <button id="log-button">LOG PROMPT</button>
        <div class="total-tokens">Total: <span id="total-tokens">0</span></div>
    </div>
    
    <div class="log-area">
        <div class="log-header">
            <div>PROMPT HISTORY</div>
            <div>Entries: <span id="entry-count">0</span></div>
        </div>
        <div id="prompt-log" class="empty-log">No prompts logged yet</div>
    </div>
    
    <div class="status-bar">
        <div id="status">Ready</div>
    </div>

    <script>
        // State management
        let conversations = {
            'convo-1': {
                id: 'convo-1',
                name: 'Conversation 1',
                logEntries: [],
                totalTokens: 0
            }
        };
        
        let activeConversationId = 'convo-1';
        let currentTokens = 0;
        
        // DOM elements
        const promptInput = document.getElementById('prompt-input');
        const tokenCountDisplay = document.getElementById('token-count');
        const logButton = document.getElementById('log-button');
        const promptLog = document.getElementById('prompt-log');
        const totalTokensDisplay = document.getElementById('total-tokens');
        const entryCountDisplay = document.getElementById('entry-count');
        const statusDisplay = document.getElementById('status');
        const tabsContainer = document.getElementById('tabs-container');
        const addTabBtn = document.getElementById('add-tab-btn');
        const conversationInfo = document.getElementById('conversation-info');
        const conversationNameInput = document.getElementById('conversation-name');
        const exportButton = document.getElementById('export-button');
        
        // Update status bar
        function updateStatus(message) {
            statusDisplay.textContent = message;
            setTimeout(() => {
                const activeConvo = conversations[activeConversationId];
                if (activeConvo.logEntries.length > 0) {
                    statusDisplay.textContent = `Active: ${activeConvo.name} | ${activeConvo.logEntries.length} entries, ${activeConvo.totalTokens} tokens`;
                } else {
                    statusDisplay.textContent = `Active: ${activeConvo.name} | No prompts logged yet`;
                }
            }, 2000);
        }
        
        // Calculate tokens (simplified version)
        function calculateTokens(text) {
            if (!text) return 0;
            // Rough estimate: 1 token ‚âà 4 characters for English text
            return Math.ceil(text.length / 4);
        }
        
        // Update token count in real-time
        promptInput.addEventListener('input', function() {
            const text = promptInput.value;
            currentTokens = calculateTokens(text);
            tokenCountDisplay.textContent = currentTokens;
        });
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Log prompt to active conversation
        logButton.addEventListener('click', function() {
            const prompt = promptInput.value.trim();
            if (prompt) {
                const activeConvo = conversations[activeConversationId];
                const tokens = currentTokens;
                const timestamp = new Date();
                
                const logEntry = {
                    id: Date.now() + Math.random(),
                    prompt: prompt,
                    tokens: tokens,
                    feedback: null,
                    timestamp: timestamp.toISOString()
                };
                
                activeConvo.logEntries.unshift(logEntry);
                activeConvo.totalTokens += tokens;
                
                updateLogDisplay();
                promptInput.value = '';
                currentTokens = 0;
                tokenCountDisplay.textContent = '0';
                
                updateStatus(`Prompt logged to "${activeConvo.name}" (${tokens} tokens)`);
            } else {
                updateStatus('Please enter a prompt first');
            }
        });
        
        // Enter key support (Ctrl+Enter to log)
        promptInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                logButton.click();
            }
        });
        
        // Update log display for active conversation
        function updateLogDisplay() {
            const activeConvo = conversations[activeConversationId];
            
            entryCountDisplay.textContent = activeConvo.logEntries.length;
            totalTokensDisplay.textContent = activeConvo.totalTokens;
            
            if (activeConvo.logEntries.length === 0) {
                promptLog.innerHTML = '<div class="empty-log">No prompts logged yet</div>';
                return;
            }
            
            let html = '';
            // Use document fragment for better performance with many entries
            const fragment = document.createDocumentFragment();
            
            activeConvo.logEntries.forEach((entry, index) => {
                const date = new Date(entry.timestamp);
                const timeString = date.toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                const dateString = date.toLocaleDateString();
                
                const logEntryDiv = document.createElement('div');
                logEntryDiv.className = 'log-entry';
                logEntryDiv.dataset.id = entry.id;
                
                logEntryDiv.innerHTML = `
                    <div class="log-meta">
                        <span>#${String(index + 1).padStart(3, '0')} | ${entry.tokens} tokens</span>
                        <span class="timestamp">${dateString} ${timeString}</span>
                    </div>
                    <div class="log-prompt">${escapeHtml(entry.prompt)}</div>
                    <div class="log-entry-actions">
                        <div class="feedback-buttons">
                            ${entry.feedback ? 
                                `<span class="reaction">${entry.feedback}</span>` :
                                `<button data-id="${entry.id}" data-feedback="üëç">üëç</button>
                                 <button data-id="${entry.id}" data-feedback="üëé">üëé</button>`
                            }
                        </div>
                        <button class="copy-prompt-btn" data-id="${entry.id}" title="Copy prompt">üìã</button>
                    </div>
                `;
                
                fragment.appendChild(logEntryDiv);
            });
            
            promptLog.innerHTML = '';
            promptLog.appendChild(fragment);
        }
        
        // Handle feedback button clicks
        promptLog.addEventListener('click', function(e) {
            const target = e.target;
            
            // Feedback buttons
            if (target.tagName === 'BUTTON' && target.dataset.feedback) {
                const entryId = target.dataset.id;
                const feedback = target.dataset.feedback;
                const activeConvo = conversations[activeConversationId];
                
                const entry = activeConvo.logEntries.find(entry => entry.id.toString() === entryId);
                if (entry) {
                    entry.feedback = feedback;
                    updateLogDisplay();
                    updateStatus(`Feedback recorded: ${feedback}`);
                }
                return;
            }
            
            // Copy prompt button
            if (target.classList.contains('copy-prompt-btn')) {
                const entryId = target.dataset.id;
                const activeConvo = conversations[activeConversationId];
                const entry = activeConvo.logEntries.find(entry => entry.id.toString() === entryId);
                
                if (entry) {
                    navigator.clipboard.writeText(entry.prompt)
                        .then(() => {
                            updateStatus('Prompt copied to clipboard');
                            // Visual feedback
                            target.textContent = '‚úì';
                            setTimeout(() => {
                                target.textContent = 'üìã';
                            }, 1000);
                        })
                        .catch(err => {
                            updateStatus('Failed to copy prompt');
                            console.error('Copy failed:', err);
                        });
                }
                return;
            }
        });
        
        // Tab management
        function switchTab(tabId) {
            // Update active tab UI
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.dataset.id === tabId) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Update active conversation
            activeConversationId = tabId;
            const activeConvo = conversations[tabId];
            
            // Update UI for active conversation
            conversationNameInput.value = activeConvo.name;
            updateLogDisplay();
            
            // Reset input
            promptInput.value = '';
            currentTokens = 0;
            tokenCountDisplay.textContent = '0';
            
            updateStatus(`Switched to "${activeConvo.name}"`);
        }
        
        // Create a new conversation tab
        function createNewConversation() {
            const convoId = 'convo-' + Date.now();
            const convoNumber = Object.keys(conversations).length + 1;
            const convoName = `Conversation ${convoNumber}`;
            
            conversations[convoId] = {
                id: convoId,
                name: convoName,
                logEntries: [],
                totalTokens: 0
            };
            
            // Create tab element
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.id = convoId;
            tab.innerHTML = `
                <span class="tab-label">${convoName}</span>
                <span class="tab-close" data-id="${convoId}">√ó</span>
            `;
            
            // Insert before the add button
            tabsContainer.insertBefore(tab, addTabBtn);
            
            // Switch to new tab
            switchTab(convoId);
            
            updateStatus(`Created new conversation: "${convoName}"`);
        }
        
        // Delete a conversation tab
        function deleteConversation(tabId) {
            if (Object.keys(conversations).length <= 1) {
                updateStatus("Cannot delete the last conversation");
                return;
            }
            
            // Find the tab element
            const tabToDelete = document.querySelector(`.tab[data-id="${tabId}"]`);
            
            // Remove from conversations object
            delete conversations[tabId];
            
            // If we're deleting the active tab, switch to another
            if (activeConversationId === tabId) {
                const remainingIds = Object.keys(conversations);
                const newActiveId = remainingIds[0];
                switchTab(newActiveId);
            }
            
            // Remove tab from UI
            tabToDelete.remove();
            
            updateStatus("Conversation deleted");
        }
        
        // Handle tab clicks
        tabsContainer.addEventListener('click', function(e) {
            const tab = e.target.closest('.tab');
            if (tab) {
                const tabId = tab.dataset.id;
                if (e.target.classList.contains('tab-close')) {
                    e.stopPropagation();
                    deleteConversation(tabId);
                } else {
                    switchTab(tabId);
                }
            }
        });
        
        // Add new tab button
        addTabBtn.addEventListener('click', createNewConversation);
        
        // Rename conversation
        conversationNameInput.addEventListener('change', function() {
            const newName = this.value.trim() || `Conversation`;
            conversations[activeConversationId].name = newName;
            
            // Update tab label
            const activeTab = document.querySelector(`.tab[data-id="${activeConversationId}"] .tab-label`);
            activeTab.textContent = newName;
            
            updateStatus(`Conversation renamed to "${newName}"`);
        });
        
        conversationNameInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                this.blur();
            }
        });
        
        // Export all conversations as a ZIP file
        exportButton.addEventListener('click', function() {
            updateStatus("Preparing export...");
            
            const zip = new JSZip();
            const exportDate = new Date().toISOString().split('T')[0];
            
            // Add each conversation as a separate file
            Object.keys(conversations).forEach(convoId => {
                const convo = conversations[convoId];
                
                let fileContent = `PROMPT CATALOG EXPORT\n`;
                fileContent += `Conversation: ${convo.name}\n`;
                fileContent += `Export Date: ${exportDate}\n`;
                fileContent += `Total Entries: ${convo.logEntries.length}\n`;
                fileContent += `Total Tokens: ${convo.totalTokens}\n`;
                fileContent += `========================================\n\n`;
                
                if (convo.logEntries.length === 0) {
                    fileContent += "No prompts logged in this conversation.\n";
                } else {
                    convo.logEntries.forEach((entry, index) => {
                        const date = new Date(entry.timestamp);
                        const dateStr = date.toLocaleDateString();
                        const timeStr = date.toLocaleTimeString();
                        
                        fileContent += `[ENTRY #${String(index + 1).padStart(3, '0')}]\n`;
                        fileContent += `Date: ${dateStr} ${timeStr}\n`;
                        fileContent += `Tokens: ${entry.tokens}\n`;
                        fileContent += `Feedback: ${entry.feedback || 'None'}\n`;
                        fileContent += `----------------------------------------\n`;
                        fileContent += `${entry.prompt}\n`;
                        fileContent += `----------------------------------------\n\n`;
                    });
                }
                
                // Sanitize filename
                const fileName = convo.name.replace(/[^a-z0-9]/gi, '_').toLowerCase() + '_prompts.txt';
                zip.file(fileName, fileContent);
            });
            
            // Add a summary file
            let summaryContent = `PROMPT CATALOG SUMMARY\n`;
            summaryContent += `Export Date: ${exportDate}\n`;
            summaryContent += `Total Conversations: ${Object.keys(conversations).length}\n`;
            summaryContent += `========================================\n\n`;
            
            Object.keys(conversations).forEach(convoId => {
                const convo = conversations[convoId];
                summaryContent += `- ${convo.name}: ${convo.logEntries.length} prompts, ${convo.totalTokens} tokens\n`;
            });
            
            zip.file('summary.txt', summaryContent);
            
            // Generate ZIP file
            zip.generateAsync({type: "blob"})
                .then(function(content) {
                    saveAs(content, `prompt_catalog_${exportDate}.zip`);
                    updateStatus(`Export complete: ${Object.keys(conversations).length} conversations exported`);
                })
                .catch(function(error) {
                    updateStatus("Export failed: " + error.message);
                });
        });
        
        // Initialize
        updateLogDisplay();
        updateStatus('Ready - Start logging prompts or create new conversations');
        
        // Performance optimization: Debounce resize events
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(updateLogDisplay, 100);
        });
    </script>
</body>
</html>
