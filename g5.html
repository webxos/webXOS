<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Locker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            position: relative;
        }
        .hologram-container {
            width: 220px;
            height: 180px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .hologram {
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 20px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }
        .grid-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            opacity: 0.5;
        }
        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 8px, rgba(0, 255, 0, 0.5) 8px, rgba(0, 255, 0, 0.5) 10px);
            animation: shiftGrid 10s infinite linear;
        }
        .grid-wireframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00ff00;
        }
        .grid-plane {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            animation: pulsePlane 5s infinite;
        }
        .button-container {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            z-index: 1;
        }
        .btn {
            padding: 8px 14px;
            font-size: 12px;
            color: #000000;
            background: #00ff00;
            border: none;
            cursor: pointer;
        }
        .console-section {
            width: 100%;
            max-width: 200px;
            margin: 10px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 0;
        }
        .console-section textarea {
            width: 180%;
            height: 1200%;
            padding: 10px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
            resize: none;
            margin-top: 10px;
            margin-left: -80px;
            margin-right: -80px;
        }
        .console-section button {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .console-section #consoleOutput {
            margin-top: 5px;
            font-size: 12px;
            color: #00ff00;
            word-wrap: break-word;
        }
        .file-upload {
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: inline-block;
        }
        .file-upload span {
            font-size: 12px;
            color: #00ff00;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            padding: 12px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
        }
        .popup h3 {
            margin: 0 0 10px;
            font-size: 14px;
        }
        .popup input {
            width: 100%;
            padding: 6px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .popup .btn {
            width: 100%;
            margin: 5px 0 0;
            padding: 8px 14px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        footer {
            width: 100%;
            max-width: 200px;
            text-align: center;
            font-size: 10px;
            color: #00ff00;
            margin-top: 10px;
        }
        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }
        @keyframes shiftGrid {
            0% { background-position: 0 0; }
            100% { background-position: 80px 80px; }
        }
        @keyframes pulsePlane {
            0%, 100% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.1) translateZ(12px); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="hologram-container">
            <div class="hologram" id="hologram"></div>
        </div>
        <div class="console-section">
            <textarea id="consoleInput" placeholder="Enter message"></textarea>
            <div class="file-upload">
                <label for="fileInput" class="btn">Upload File</label>
                <input type="file" id="fileInput">
                <span id="fileName"></span>
            </div>
            <button onclick="clearConsole()">Clear</button>
            <div id="consoleOutput"></div>
        </div>
        <div class="button-container">
            <button class="btn" onclick="generateGrid()">Generate</button>
            <button class="btn" onclick="copyCode()">Copy</button>
            <button class="btn" onclick="showExecutePopup()">Execute</button>
        </div>
    </div>

    <div class="popup-overlay" id="executeOverlay"></div>
    <div class="popup" id="executePopup">
        <h3>Execute Grid</h3>
        <input type="text" id="executeInput" placeholder="Enter serial (e.g., HOLO-000001-A7K-...)">
        <button class="btn" onclick="executeGrid()">Submit</button>
        <button class="btn" onclick="closeExecutePopup()">Cancel</button>
    </div>

    <footer>
        © WebXOS 2025<br>
        Usage: Generate encrypts grid with message and optional file, generates a serial code with embedded data. Copy saves serial. Execute loads grid, message, and file from serial. Use at your own Risk.
    </footer>

    <script>
        const hologram = document.getElementById('hologram');
        const consoleInput = document.getElementById('consoleInput');
        const consoleOutput = document.getElementById('consoleOutput');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const executePopup = document.getElementById('executePopup');
        const executeOverlay = document.getElementById('executeOverlay');
        const executeInput = document.getElementById('executeInput');
        let currentSerial = '';
        let currentCode = '';
        let currentFile = null;

        // Safe base64 encoding/decoding to handle non-Latin1 characters
        function safeBtoa(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, (match, p1) => {
                return String.fromCharCode('0x' + p1);
            }));
        }

        function safeAtob(str) {
            try {
                return decodeURIComponent(Array.prototype.map.call(atob(str), c => {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
            } catch (e) {
                throw new Error('Invalid base64 string: contains characters outside of the Latin1 range or is malformed.');
            }
        }

        function hashCode(str) {
            let hash = 2166136261;
            for (let i = 0; i < str.length; i++) {
                hash ^= str.charCodeAt(i);
                hash *= 16777619;
            }
            return Math.abs(hash);
        }

        function encryptMessage(message, serial) {
            const seed = hashCode(serial.split('-')[1]);
            let encrypted = '';
            for (let i = 0; i < message.length; i++) {
                const charCode = message.charCodeAt(i);
                const shift = (seed >> (i % 32)) & 0xFF;
                encrypted += String.fromCharCode((charCode + shift) % 256);
            }
            return safeBtoa(encrypted);
        }

        function decryptMessage(encrypted, serial) {
            const seed = hashCode(serial.split('-')[1]);
            const decoded = safeAtob(encrypted);
            let decrypted = '';
            for (let i = 0; i < decoded.length; i++) {
                const charCode = decoded.charCodeAt(i);
                const shift = (seed >> (i % 32)) & 0xFF;
                decrypted += String.fromCharCode((charCode - shift + 256) % 256);
            }
            return decrypted;
        }

        function generateCrypticCode() {
            const glyphs = 'ΔΩΨΘΣΦΩΓΛΞΠΩ0123456789#@&%*+-=><';
            let code = '';
            for (let i = 0; i < 9; i++) {
                code += glyphs.charAt(Math.floor(Math.random() * glyphs.length));
            }
            return `Ω-CODE: ${code}`;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function sanitizeFileName(name) {
            return name.replace(/[^a-zA-Z0-9._-]/g, '_');
        }

        async function generateSerialNumber(code, message, file) {
            const counter = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            const suffix = Math.random().toString(36).substr(2, 3).toUpperCase();
            const baseSerial = `HOLO-${counter}-${suffix}`;
            
            let data = { message: message ? encryptMessage(message, baseSerial) : '' };
            if (file) {
                const maxSize = 100 * 1024; // 100 KB
                if (file.size > maxSize) {
                    throw new Error(`File too large! Maximum size is ${formatFileSize(maxSize)}.`);
                }
                const arrayBuffer = await file.arrayBuffer();
                const compressed = pako.gzip(new Uint8Array(arrayBuffer));
                const base64 = safeBtoa(String.fromCharCode(...compressed));
                data.file = {
                    name: sanitizeFileName(file.name),
                    type: file.type,
                    size: file.size,
                    data: base64
                };
            }
            
            const encodedData = safeBtoa(JSON.stringify(data)).replace(/=/g, '');
            return `${baseSerial}-${encodedData}`;
        }

        async function decodeSerial(serial) {
            const parts = serial.split('-');
            if (parts.length < 4) throw new Error('Invalid serial format: must include base serial and encoded data.');
            
            const baseSerial = `${parts[0]}-${parts[1]}-${parts[2]}`;
            const encodedData = parts.slice(3).join('-');
            
            let data;
            try {
                data = JSON.parse(safeAtob(encodedData));
            } catch (e) {
                throw new Error('Failed to decode serial data: ' + e.message);
            }
            
            let fileData = null;
            if (data.file) {
                let compressed;
                try {
                    compressed = Uint8Array.from(safeAtob(data.file.data), c => c.charCodeAt(0));
                } catch (e) {
                    throw new Error('Failed to decode file data: ' + e.message);
                }
                const decompressed = pako.ungzip(compressed);
                const blob = new Blob([decompressed], { type: data.file.type });
                fileData = {
                    name: data.file.name,
                    type: data.file.type,
                    size: data.file.size,
                    data: URL.createObjectURL(blob)
                };
            }
            
            return {
                baseSerial,
                message: data.message ? decryptMessage(data.message, baseSerial) : '',
                fileData
            };
        }

        function generateImageFromSeed(seed, serial, message = '', fileData = null) {
            hologram.innerHTML = '';
            hologram.classList.remove('revealed');

            const hash = hashCode(seed);
            const rand = (min, max) => min + (hash % (max - min + 1));
            const randFloat = (min, max) => min + ((hash % 10000) / 10000) * (max - min);

            const gridBase = document.createElement('div');
            gridBase.className = 'grid-base';
            gridBase.style.opacity = randFloat(0.4, 0.6);
            hologram.appendChild(gridBase);

            const layerCount = rand(2, 4);
            for (let i = 0; i < layerCount; i++) {
                const layer = document.createElement('div');
                layer.className = 'grid-layer';
                const z = randFloat(-60, 60) * (i + 1) / layerCount;
                layer.style.cssText = `
                    transform: translateZ(${z}px) rotateY(${randFloat(-12, 12)}deg) rotateX(${randFloat(-12, 12)}deg);
                    opacity: ${randFloat(0.3, 0.7)};
                `;
                hologram.appendChild(layer);
            }

            const wireframeCount = rand(1, 2);
            for (let i = 0; i < wireframeCount; i++) {
                const wireframe = document.createElement('div');
                wireframe.className = 'grid-wireframe';
                const z = randFloat(-50, 50);
                const scale = randFloat(0.8, 1.1);
                wireframe.style.cssText = `
                    transform: translateZ(${z}px) scale(${scale}) rotateX(${randFloat(-20, 20)}deg) rotateY(${randFloat(-20, 20)}deg);
                    opacity: ${randFloat(0.5, 0.9)};
                `;
                hologram.appendChild(wireframe);
            }

            const planeCount = rand(2, 3);
            for (let i = 0; i < planeCount; i++) {
                const plane = document.createElement('div');
                plane.className = 'grid-plane';
                const width = randFloat(40, 100);
                const height = randFloat(40, 100);
                const left = randFloat(0, 100 - (width / 1.8));
                const top = randFloat(0, 100 - (height / 1.8));
                const z = randFloat(-80, 80);
                plane.style.cssText = `
                    width: ${width}px;
                    height: ${height}px;
                    left: ${left}%;
                    top: ${top}%;
                    transform: translateZ(${z}px) rotateX(${randFloat(-35, 35)}deg) rotateY(${randFloat(-35, 35)}deg);
                `;
                hologram.appendChild(plane);
            }

            let outputText = `${serial}\n${currentCode}`;
            if (message) outputText += `\nMessage: ${message}`;
            if (fileData) {
                outputText += `\nAttached file: <a href="${fileData.data}" download="${fileData.name}" style="color: #00ff00;">${fileData.name}</a> (${fileData.type}, ${formatFileSize(fileData.size)})`;
            }
            consoleOutput.innerHTML = outputText;

            setTimeout(() => {
                hologram.classList.add('revealed');
            }, 100);
        }

        async function generateGrid() {
            try {
                let newCode;
                do {
                    newCode = generateCrypticCode();
                } while (newCode === currentCode);
                currentCode = newCode;
                currentSerial = await generateSerialNumber(newCode, consoleInput.value, currentFile);
                generateImageFromSeed(newCode, currentSerial, consoleInput.value, currentFile ? { name: currentFile.name, type: currentFile.type, size: currentFile.size, data: '' } : null);
                consoleOutput.innerHTML = `${currentSerial}\n${currentCode}`;
                if (currentFile) {
                    consoleOutput.innerHTML += `\nAttached file: <a href="#" onclick="downloadFile('${currentSerial}')" style="color: #00ff00;">${currentFile.name}</a> (${currentFile.type}, ${formatFileSize(currentFile.size)})`;
                }
            } catch (error) {
                alert(error.message);
                clearConsole();
            }
        }

        async function downloadFile(serial) {
            try {
                const { fileData } = await decodeSerial(serial);
                if (fileData) {
                    const link = document.createElement('a');
                    link.href = fileData.data;
                    link.download = fileData.name;
                    link.click();
                }
            } catch (error) {
                alert('Error downloading file: ' + error.message);
            }
        }

        function showExecutePopup() {
            executeInput.value = '';
            executePopup.style.display = 'block';
            executeOverlay.style.display = 'block';
        }

        function closeExecutePopup() {
            executePopup.style.display = 'none';
            executeOverlay.style.display = 'none';
        }

        async function executeGrid() {
            const userInput = executeInput.value;
            if (userInput) {
                try {
                    const { baseSerial, message, fileData } = await decodeSerial(userInput);
                    currentSerial = userInput;
                    currentCode = generateCrypticCode();
                    currentFile = fileData;
                    generateImageFromSeed(currentCode, currentSerial, message, fileData);
                    closeExecutePopup();
                } catch (error) {
                    alert('Error: ' + error.message);
                    consoleOutput.textContent = '';
                }
            } else {
                alert('Please enter a serial number!');
                consoleOutput.textContent = '';
            }
        }

        function copyCode() {
            if (currentSerial && currentCode) {
                const code = `${currentSerial}\n${currentCode}`;
                navigator.clipboard.writeText(code).then(() => {
                    alert('Code copied: ' + code);
                }).catch(err => {
                    alert('Failed to copy: ' + err);
                });
            } else {
                alert('Generate or execute a grid first!');
            }
        }

        function clearConsole() {
            consoleInput.value = '';
            fileInput.value = '';
            fileNameDisplay.textContent = '';
            consoleOutput.textContent = '';
            currentFile = null;
        }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                currentFile = e.target.files[0];
                const maxSize = 100 * 1024; // 100 KB
                if (currentFile.size > maxSize) {
                    alert(`File too large! Maximum size is ${formatFileSize(maxSize)}.`);
                    fileInput.value = '';
                    currentFile = null;
                    fileNameDisplay.textContent = '';
                } else {
                    fileNameDisplay.textContent = `${sanitizeFileName(currentFile.name)} (${formatFileSize(currentFile.size)})`;
                }
            } else {
                currentFile = null;
                fileNameDisplay.textContent = '';
            }
        });

        window.addEventListener('load', () => {
            const initCode = generateCrypticCode();
            const initSerial = `HOLO-000000-INIT`;
            generateImageFromSeed(initCode, initSerial);
            consoleOutput.textContent = `${initSerial}\n${initCode}`;
            currentSerial = initSerial;
            currentCode = initCode;
        });
    </script>
</body>
</html>
