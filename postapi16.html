<body>
    <div class="container">
        <h1>Post API</h1>
        <div class="setup-wizard active">
            <h2>Setup Wizard</h2>

    <script>
        // Virtual Worker and Signaling Server Emulation
        let virtualWorkerPort = null;
        const channel = new MessageChannel();
        const dbName = 'post-api';
        let db = null;
        let peerConnections = new Map();
        let dataChannels = new Map();
        let currentBoardId = null;
        let currentSerialKey = null;
        let accessToken = null;
        let isCreator = false;
        let encryptionKey = null;

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 8);
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (event.oldVersion < 1) {
                        db.createObjectStore('bulletins', { keyPath: 'id' });
                        db.createObjectStore('posts', { keyPath: 'id', autoIncrement: true });
                        db.createObjectStore('files', { keyPath: 'id' });
                        db.createObjectStore('errors', { keyPath: 'id', autoIncrement: true });
                    }
                    if (event.oldVersion < 2) {
                        db.createObjectStore('history', { keyPath: 'id', autoIncrement: true });
                    }
                    if (event.oldVersion < 3) {
                        db.createObjectStore('apiKeys', { keyPath: 'boardId' });
                    }
                    if (event.oldVersion < 4) {
                        db.createObjectStore('signaling', { keyPath: 'id', autoIncrement: true });
                    }
                    if (event.oldVersion < 5) {
                        db.createObjectStore('keys', { keyPath: 'id' });
                    }
                    if (event.oldVersion < 6) {
                        const apiKeysStore = db.objectStoreNames.contains('apiKeys') ? event.target.transaction.objectStore('apiKeys') : db.createObjectStore('apiKeys', { keyPath: 'boardId' });
                        apiKeysStore.createIndex('serialKey', 'serialKey', { unique: false });
                    }
                    if (event.oldVersion < 7) {
                        const keysStore = db.objectStoreNames.contains('keys') ? event.target.transaction.objectStore('keys') : db.createObjectStore('keys', { keyPath: 'id' });
                        keysStore.createIndex('boardId', 'boardId', { unique: true });
                    }
                    if (event.oldVersion < 8) {
                        const bulletinsStore = db.objectStoreNames.contains('bulletins') ? event.target.transaction.objectStore('bulletins') : db.createObjectStore('bulletins', { keyPath: 'id' });
                        bulletinsStore.createIndex('serialKey', 'serialKey', { unique: true });
                    }
                };
                request.onsuccess = () => {
                    db = request.result;
                    resolve();
                };
                request.onerror = () => reject('Failed to initialize IndexedDB');
            });
        }

        // Generate AES Encryption Key
        async function generateEncryptionKey() {
            return await crypto.subtle.generateKey(
                { name: 'AES-GCM', length: 256 },
                true,
                ['encrypt', 'decrypt']
            );
        }

        // Store Encryption Key in IndexedDB
        async function storeEncryptionKey(boardId, key) {
            const exportedKey = await crypto.subtle.exportKey('raw', key);
            const tx = db.transaction('keys', 'readwrite');
            const store = tx.objectStore('keys');
            await store.put({ id: boardId, key: Array.from(new Uint8Array(exportedKey)), boardId });
            return new Promise((resolve, reject) => {
                tx.oncomplete = resolve;
                tx.onerror = () => reject('Failed to store encryption key');
            });
        }

        // Retrieve Encryption Key from IndexedDB
        async function getEncryptionKey(boardId) {
            const tx = db.transaction('keys', 'readonly');
            const store = tx.objectStore('keys');
            const request = store.get(boardId);
            return new Promise((resolve, reject) => {
                request.onsuccess = async () => {
                    if (request.result) {
                        const keyData = new Uint8Array(request.result.key);
                        const key = await crypto.subtle.importKey(
                            'raw',
                            keyData,
                            { name: 'AES-GCM', length: 256 },
                            true,
                            ['encrypt', 'decrypt']
                        );
                        resolve(key);
                    } else {
                        resolve(null);
                    }
                };
                request.onerror = () => reject('Failed to fetch encryption key');
            });
        }

        // AES Encryption for Serial Key
        async function generateSerialKey(boardId, token) {
            try {
                let key = await getEncryptionKey(boardId);
                if (!key) {
                    key = await generateEncryptionKey();
                    await storeEncryptionKey(boardId, key);
                }
                encryptionKey = key;
                const encoder = new TextEncoder();
                const data = encoder.encode(`${boardId}:${token}:${Date.now()}`);
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const encrypted = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, data);
                const combined = new Uint8Array(iv.length + encrypted.byteLength);
                combined.set(iv, 0);
                combined.set(new Uint8Array(encrypted), iv.length);
                const serialKey = `API-${btoa(String.fromCharCode(...combined))}`;
                await saveSerialKey(boardId, serialKey);
                return serialKey;
            } catch (err) {
                throw new Error(`Failed to generate serial key: ${err.message}`);
            }
        }

        // AES Decryption for Serial Key
        async function decryptSerialKey(serialKey) {
            try {
                if (!serialKey.startsWith('API-')) throw new Error('Invalid serial key format');
                const keyData = atob(serialKey.replace('API-', ''));
                const keyDataArray = new Uint8Array(keyData.split('').map(c => c.charCodeAt(0)));
                const iv = keyDataArray.slice(0, 12);
                const encrypted = keyDataArray.slice(12);
                const tx = db.transaction('apiKeys', 'readonly');
                const store = tx.objectStore('apiKeys');
                const index = store.index('serialKey');
                const request = index.get(serialKey);
                return new Promise((resolve, reject) => {
                    request.onsuccess = async () => {
                        if (!request.result) {
                            reject('Serial key not found');
                            return;
                        }
                        const boardId = request.result.boardId;
                        const key = await getEncryptionKey(boardId);
                        if (!key) {
                            reject('Encryption key not found');
                            return;
                        }
                        try {
                            const decrypted = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, encrypted);
                            const decoder = new TextDecoder();
                            const [decryptedBoardId, token] = decoder.decode(decrypted).split(':');
                            if (decryptedBoardId !== boardId) {
                                reject('Invalid serial key');
                                return;
                            }
                            resolve([boardId, token]);
                        } catch (err) {
                            reject(`Serial key decryption failed: ${err.message}`);
                        }
                    };
                    request.onerror = () => reject('Failed to fetch serial key');
                });
            } catch (err) {
                throw new Error(`Serial key decryption failed: ${err.message}`);
            }
        }

        // Generate Post Code
        async function generatePostCode(postId, boardId) {
            try {
                const key = await getEncryptionKey(boardId);
                if (!key) throw new Error('Encryption key not found');
                const encoder = new TextEncoder();
                const data = encoder.encode(`${postId}:${boardId}:${Date.now()}`);
                const iv = crypto.getRandomValues(new Uint8Array(12));
                const encrypted = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, data);
                const combined = new Uint8Array(iv.length + encrypted.byteLength);
                combined.set(iv, 0);
                combined.set(new Uint8Array(encrypted), iv.length);
                return btoa(String.fromCharCode(...combined));
            } catch (err) {
                throw new Error(`Failed to generate post code: ${err.message}`);
            }
        }

        // In-Browser Signaling Server
        async function startSignalingServer(boardId) {
            async function saveSignalingMessage(message) {
                const tx = db.transaction('signaling', 'readwrite');
                const store = tx.objectStore('signaling');
                const serializedMessage = {
                    ...message,
                    sdp: message.sdp ? { type: message.sdp.type, sdp: message.sdp.sdp } : null,
                    candidate: message.candidate ? { candidate: message.candidate.candidate } : null,
                    timestamp: Date.now()
                };
                await store.add({ boardId, ...serializedMessage });
                return new Promise((resolve, reject) => {
                    tx.oncomplete = resolve;
                    tx.onerror = () => reject('Failed to save signaling message');
                });
            }

            async function getSignalingMessages(boardId, peerId) {
                const tx = db.transaction('signaling', 'readonly');
                const store = tx.objectStore('signaling');
                const request = store.getAll();
                return new Promise((resolve, reject) => {
                    request.onsuccess = () => {
                        const messages = request.result.filter(m => m.boardId === boardId && m.to === peerId);
                        resolve(messages);
                    };
                    request.onerror = () => reject('Failed to fetch signaling messages');
                });
            }

            async function clearOldSignalingMessages() {
                const tx = db.transaction('signaling', 'readwrite');
                const store = tx.objectStore('signaling');
                const request = store.getAll();
                return new Promise((resolve, reject) => {
                    request.onsuccess = async () => {
                        const cutoff = Date.now() - 24 * 60 * 60 * 1000; // 24 hours
                        const oldMessages = request.result.filter(m => m.timestamp < cutoff);
                        for (const msg of oldMessages) {
                            await store.delete(msg.id);
                        }
                        resolve();
                    };
                    request.onerror = () => reject('Failed to clear old signaling messages');
                });
            }

            function broadcastSignalingMessage(message) {
                for (const [peerId, dataChannel] of dataChannels) {
                    if (dataChannel.readyState === 'open' && message.to === peerId) {
                        const serializedMessage = {
                            type: message.type,
                            from: message.from,
                            to: message.to,
                            sdp: message.sdp ? { type: message.sdp.type, sdp: message.sdp.sdp } : null,
                            candidate: message.candidate ? { candidate: message.candidate.candidate } : null,
                            serialKey: message.serialKey
                        };
                        dataChannel.send(JSON.stringify({ type: 'signaling', data: serializedMessage }));
                    }
                }
            }

            async function handleSignalingMessage(message) {
                const { type, from, to, sdp, candidate } = message;
                const pc = peerConnections.get(to);
                if (pc) {
                    try {
                        if (type === 'offer' || type === 'answer') {
                            await pc.setRemoteDescription(new RTCSessionDescription(sdp));
                            if (type === 'offer') {
                                const answer = await pc.createAnswer();
                                await pc.setLocalDescription(answer);
                                broadcastSignalingMessage({
                                    type: 'answer',
                                    from: to,
                                    to: from,
                                    sdp: { type: answer.type, sdp: answer.sdp },
                                    serialKey: currentSerialKey
                                });
                            }
                        } else if (type === 'candidate') {
                            await pc.addIceCandidate(new RTCIceCandidate(candidate));
                        }
                    } catch (err) {
                        showError(`Signaling error: ${err.message}`);
                    }
                }
            }

            await clearOldSignalingMessages();
            return { saveSignalingMessage, getSignalingMessages, broadcastSignalingMessage, handleSignalingMessage };
        }

        // Virtual Worker Logic
        async function startVirtualWorker() {
            virtualWorkerPort = channel.port1;
            virtualWorkerPort.onmessage = async (event) => {
                const { type, path, serialKey, data } = event.data;
                if (type === 'fetch') {
                    if (path === '/api/public-bulletins') {
                        getPublicBulletins().then(bulletins => {
                            virtualWorkerPort.postMessage({ type: 'response', data: bulletins });
                        }).catch(err => showError(err.message));
                    } else if (path.startsWith('/api/') && serialKey) {
                        try {
                            const [boardId, token] = await decryptSerialKey(serialKey);
                            const valid = await validateToken(boardId, token);
                            if (valid) {
                                getPosts(boardId).then(posts => {
                                    virtualWorkerPort.postMessage({ type: 'response', data: posts });
                                }).catch(err => showError(err.message));
                            } else {
                                virtualWorkerPort.postMessage({ type: 'error', message: 'Invalid serial key or access denied' });
                            }
                        } catch (err) {
                            showError('Serial key decryption failed: ' + err.message);
                        }
                    }
                } else if (type === 'post') {
                    try {
                        const post = data;
                        post.code = await generatePostCode(post.id, currentBoardId);
                        await savePost(currentBoardId, post);
                        const contentSummary = post.content ? post.content.substring(0, 50) + (post.content.length > 50 ? '...' : '') : 'No content';
                        await logAction(currentBoardId, post.file ? 'File uploaded' : 'Post created', contentSummary);
                        syncPost(post);
                        virtualWorkerPort.postMessage({ type: 'post-success' });
                        await renderPosts(currentBoardId);
                        await renderApiInfo();
                    } catch (err) {
                        showError(err.message);
                    }
                } else if (type === 'history') {
                    saveHistory(currentBoardId, data).then(() => {
                        syncHistory(data);
                        renderHistory(currentBoardId);
                    }).catch(err => showError(err.message));
                }
            };
        }

        // IndexedDB Operations
        async function saveBulletin(bulletin) {
            const tx = db.transaction('bulletins', 'readwrite');
            const store = tx.objectStore('bulletins');
            await store.put(bulletin);
            return new Promise((resolve, reject) => {
                tx.oncomplete = resolve;
                tx.onerror = () => reject('Failed to save bulletin');
            });
        }

        async function getBulletin(boardId) {
            const tx = db.transaction('bulletins', 'readonly');
            const store = tx.objectStore('bulletins');
            const request = store.get(boardId);
            return new Promise((resolve, reject) => {
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject('Failed to fetch bulletin');
            });
        }

        async function saveSerialKey(boardId, serialKey) {
            const tx = db.transaction('apiKeys', 'readwrite');
            const store = tx.objectStore('apiKeys');
            await store.put({ boardId, serialKey });
            return new Promise((resolve, reject) => {
                tx.oncomplete = resolve;
                tx.onerror = () => reject('Failed to save serial key');
            });
        }

        async function getSerialKey(boardId) {
            const tx = db.transaction('apiKeys', 'readonly');
            const store = tx.objectStore('apiKeys');
            const request = store.get(boardId);
            return new Promise((resolve, reject) => {
                request.onsuccess = () => resolve(request.result ? request.result.serialKey : null);
                request.onerror = () => reject('Failed to fetch serial key');
            });
        }

        async function getPublicBulletins() {
            const tx = db.transaction('bulletins', 'readonly');
            const store = tx.objectStore('bulletins');
            const request = store.getAll();
            return new Promise((resolve, reject) => {
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject('Failed to fetch bulletins');
            });
        }

        async function validateToken(boardId, token) {
            const bulletin = await getBulletin(boardId);
            if (!bulletin) return false;
            return bulletin.token === token;
        }

        async function savePost(boardId, post) {
            const tx = db.transaction(['posts', 'files'], 'readwrite');
            const postStore = tx.objectStore('posts');
            post.boardId = boardId;
            post.timestamp = Date.now();
            const request = await postStore.add(post);
            post.id = request;
            if (post.file) {
                const fileStore = tx.objectStore('files');
                await fileStore.add({ id: post.id, data: post.file });
            }
            return new Promise((resolve, reject) => {
                tx.oncomplete = resolve;
                tx.onerror = () => reject('Failed to save post');
            });
        }

        async function getPosts(boardId) {
            const tx = db.transaction(['posts', 'files'], 'readonly');
            const postStore = tx.objectStore('posts');
            const fileStore = tx.objectStore('files');
            const postRequest = postStore.getAll();
            return new Promise((resolve, reject) => {
                postRequest.onsuccess = async () => {
                    const posts = postRequest.result.filter(p => p.boardId === boardId);
                    for (const post of posts) {
                        const fileRequest = fileStore.get(post.id);
                        fileRequest.onsuccess = () => {
                            if (fileRequest.result) post.file = fileRequest.result.data;
                        };
                    }
                    resolve(posts);
                };
                postRequest.onerror = () => reject('Failed to fetch posts');
            });
        }

        async function saveError(error) {
            const tx = db.transaction('errors', 'readwrite');
            const store = tx.objectStore('errors');
            await store.add({ message: error, timestamp: Date.now() });
            return new Promise((resolve, reject) => {
                tx.oncomplete = resolve;
                tx.onerror = () => reject('Failed to save error');
            });
        }

        async function saveHistory(boardId, logEntry) {
            const tx = db.transaction('history', 'readwrite');
            const store = tx.objectStore('history');
            logEntry.boardId = boardId;
            logEntry.timestamp = Date.now();
            await store.add(logEntry);
            return new Promise((resolve, reject) => {
                tx.oncomplete = resolve;
                tx.onerror = () => reject('Failed to save history log');
            });
        }

        async function getHistory(boardId) {
            const tx = db.transaction('history', 'readonly');
            const store = tx.objectStore('history');
            const request = store.getAll();
            return new Promise((resolve, reject) => {
                request.onsuccess = () => {
                    const logs = request.result.filter(l => l.boardId === boardId);
                    resolve(logs);
                };
                request.onerror = () => reject('Failed to fetch history');
            });
        }

        async function logAction(boardId, action, details) {
            const logEntry = { action, details };
            await saveHistory(boardId, logEntry);
            virtualWorkerPort.postMessage({ type: 'history', boardId, data: logEntry });
            await renderHistory(boardId);
        }

        // WebRTC for Cross-Device Sync
        async function initWebRTC(boardId, isCreator, peerId) {
            const signalingServer = await startSignalingServer(boardId);
            const pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });
            peerConnections.set(peerId, pc);

            pc.onicecandidate = async (event) => {
                if (event.candidate) {
                    const message = { 
                        type: 'candidate', 
                        from: peerId, 
                        to: isCreator ? 'all' : 'creator', 
                        candidate: { candidate: event.candidate.candidate },
                        serialKey: currentSerialKey
                    };
                    await signalingServer.saveSignalingMessage(message);
                    signalingServer.broadcastSignalingMessage(message);
                }
            };

            if (isCreator) {
                const dc = pc.createDataChannel('posts');
                dataChannels.set(peerId, dc);
                setupDataChannel(boardId, dc, peerId);
                try {
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    const message = {
                        type: 'offer',
                        from: peerId,
                        to: 'all',
                        sdp: { type: offer.type, sdp: offer.sdp },
                        serialKey: currentSerialKey
                    };
                    await signalingServer.saveSignalingMessage(message);
                    signalingServer.broadcastSignalingMessage(message);
                } catch (err) {
                    showError(`WebRTC offer creation failed: ${err.message}`);
                }
            } else {
                pc.ondatachannel = (event) => {
                    const dc = event.channel;
                    dataChannels.set(peerId, dc);
                    setupDataChannel(boardId, dc, peerId);
                };
                try {
                    const messages = await signalingServer.getSignalingMessages(boardId, peerId);
                    for (const message of messages) {
                        if (message.serialKey) {
                            currentSerialKey = message.serialKey;
                            await saveSerialKey(boardId, currentSerialKey);
                            document.getElementById('serialKeyDisplay').textContent = currentSerialKey;
                        }
                        await signalingServer.handleSignalingMessage(message);
                    }
                } catch (err) {
                    showError(`WebRTC signaling failed: ${err.message}`);
                }
            }

            pc.onconnectionstatechange = () => {
                if (pc.connectionState === 'connected') {
                    showToast(`WebRTC connection established with ${peerId}`);
                    if (currentSerialKey) {
                        syncSerialKey(currentSerialKey);
                    }
                } else if (pc.connectionState === 'failed') {
                    showError(`WebRTC connection failed with ${peerId}`);
                }
            };

            return pc;
        }

        function setupDataChannel(boardId, dataChannel, peerId) {
            dataChannel.onopen = () => {
                console.log(`Data channel open with ${peerId}`);
                showToast(`Data channel connected with ${peerId}`);
                if (currentSerialKey) {
                    syncSerialKey(currentSerialKey);
                }
            };
            dataChannel.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'post') {
                    const post = message.data;
                    post.boardId = boardId;
                    await savePost(boardId, post);
                    renderPosts(boardId);
                } else if (message.type === 'history') {
                    await saveHistory(boardId, message.data);
                    renderHistory(boardId);
                } else if (message.type === 'serialKey') {
                    currentSerialKey = message.data;
                    await saveSerialKey(boardId, currentSerialKey);
                    document.getElementById('serialKeyDisplay').textContent = currentSerialKey;
                } else if (message.type === 'signaling') {
                    const signalingServer = await startSignalingServer(boardId);
                    await signalingServer.handleSignalingMessage(message.data);
                }
            };
            dataChannel.onerror = (err) => showError(`Data channel error with ${peerId}: ${err.message}`);
        }

        function syncPost(post) {
            for (const [peerId, dataChannel] of dataChannels) {
                if (dataChannel.readyState === 'open') {
                    dataChannel.send(JSON.stringify({ type: 'post', data: post }));
                }
            }
        }

        function syncHistory(logEntry) {
            for (const [peerId, dataChannel] of dataChannels) {
                if (dataChannel.readyState === 'open') {
                    dataChannel.send(JSON.stringify({ type: 'history', data: logEntry }));
                }
            }
        }

        function syncSerialKey(serialKey) {
            for (const [peerId, dataChannel] of dataChannels) {
                if (dataChannel.readyState === 'open') {
                    dataChannel.send(JSON.stringify({ type: 'serialKey', data: serialKey }));
                }
            }
        }

        // UI and App Logic
        async function initApp() {
            try {
                await initDB();
                startVirtualWorker();
                document.querySelector('.setup-wizard').classList.add('active');
                showToast('App initialized successfully');
            } catch (error) {
                showError('Initialization failed: ' + error.message);
            }
        }

        async function createBulletin() {
            try {
                currentBoardId = crypto.randomUUID();
                accessToken = crypto.randomUUID();
                currentSerialKey = await generateSerialKey(currentBoardId, accessToken);
                isCreator = true;
                const bulletin = { id: currentBoardId, token: accessToken, serialKey: currentSerialKey };
                await saveBulletin(bulletin);
                await logAction(currentBoardId, 'Bulletin created', 'New bulletin');
                await initWebRTC(currentBoardId, true, 'creator');
                showBulletinBoard(currentBoardId, currentSerialKey);
                virtualWorkerPort.postMessage({ type: 'fetch', path: '/api/public-bulletins' });
            } catch (error) {
                showError('Failed to create bulletin: ' + error.message);
            }
        }

        async function joinBulletin() {
            try {
                const serialKey = document.getElementById('serialKey').value;
                if (!serialKey) throw new Error('Serial key is required');
                const [boardId, token] = await decryptSerialKey(serialKey);
                const isValid = await validateToken(boardId, token);
                if (!isValid) throw new Error('Invalid serial key');
                const bulletin = await getBulletin(boardId);
                if (!bulletin) throw new Error('Bulletin not found');
                currentBoardId = boardId;
                accessToken = token;
                currentSerialKey = serialKey;
                isCreator = false;
                await saveSerialKey(currentBoardId, currentSerialKey);
                const peerId = crypto.randomUUID();
                await initWebRTC(boardId, false, peerId);
                showBulletinBoard(boardId, serialKey);
                virtualWorkerPort.postMessage({ type: 'fetch', path: `/api/${serialKey}` });
                await cloneBulletinData(boardId);
            } catch (error) {
                showError(`Failed to join bulletin: ${error.message}`);
            }
        }

        async function cloneBulletinData(boardId) {
            try {
                const posts = await getPosts(boardId);
                const history = await getHistory(boardId);
                for (const post of posts) {
                    await savePost(boardId, post);
                }
                for (const log of history) {
                    await saveHistory(boardId, log);
                }
                await renderPosts(boardId);
                await renderHistory(boardId);
            } catch (err) {
                showError(`Failed to clone bulletin data: ${err.message}`);
            }
        }

        async function submitPost() {
            try {
                const content = document.getElementById('postContent').value;
                const fileInput = document.getElementById('postFile');
                let fileData = null;
                let fileName = null;
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    if (file.size > 10 * 1024 * 1024) throw new Error('File size exceeds 10MB');
                    fileData = await file.arrayBuffer();
                    fileName = file.name;
                }
                if (!content && !fileData) throw new Error('Please provide content or a file');
                const post = { content, file: fileData ? Array.from(new Uint8Array(fileData)) : null };
                virtualWorkerPort.postMessage({ type: 'post', boardId: currentBoardId, data: post });
                await logAction(currentBoardId, fileData ? 'File uploaded' : 'Post created', content || `File: ${fileName}`);
                document.getElementById('postContent').value = '';
                fileInput.value = '';
            } catch (error) {
                showError('Failed to submit post: ' + error.message);
            }
        }

        async function renderPosts(boardId) {
            try {
                const posts = await getPosts(boardId);
                const postsDiv = document.getElementById('posts');
                postsDiv.innerHTML = posts.map(post => `
                    <div class="post-card">
                        <p>${post.content || 'No content'}</p>
                        ${post.file ? `<p>File attached (Code: ${post.code})</p>` : ''}
                        <small>${new Date(post.timestamp).toLocaleString()}</small>
                    </div>
                `).join('');
            } catch (error) {
                showError('Failed to render posts: ' + error.message);
            }
        }

        async function renderHistory(boardId) {
            try {
                const logs = await getHistory(boardId);
                const historyDiv = document.getElementById('history');
                historyDiv.innerHTML = logs.map(log => `
                    <div class="history-card">
                        <p>${log.action}: ${log.details}</p>
                        <small>${new Date(log.timestamp).toLocaleString()}</small>
                    </div>
                `).join('');
            } catch (error) {
                showError('Failed to render history: ' + error.message);
            }
        }

        async function renderApiInfo() {
            try {
                const posts = await getPosts(currentBoardId);
                const samplePost = posts.length > 0 ? posts[0] : { content: 'Example post', timestamp: Date.now() };
                const apiInfoContent = `
                    <h3>API Overview</h3>
                    <p>Base URL: /api</p>
                    <p>Authentication: Use the serial key as a path parameter.</p>
                    <h3>Endpoints</h3>
                    <pre>
GET /api/public-bulletins
Description: Retrieve all public bulletins.
Response:
[
    {
        "id": "${currentBoardId}",
        "serialKey": "${currentSerialKey}"
    }
]

GET /api/${currentSerialKey}
Description: Retrieve posts for a bulletin.
Response:
[
    {
        "id": ${samplePost.id || 1},
        "content": "${samplePost.content}",
        "timestamp": ${samplePost.timestamp},
        "file": ${samplePost.file ? '"<file_data>"' : null}
    }
]

POST /api/${currentSerialKey}
Description: Create a new post.
Request Body:
{
    "content": "Your post content",
    "file": "<file_data_as_base64>"
}
Response: 200 OK
                    </pre>
                    <h3>Example Request</h3>
                    <pre>
curl -X GET "/api/${currentSerialKey}"
                    </pre>
                    <pre>
curl -X POST "/api/${currentSerialKey}" -H "Content-Type: application/json" -d '{"content":"Hello world"}'
                    </pre>
                `;
                document.getElementById('apiInfoContent').innerHTML = apiInfoContent;
            } catch (err) {
                showError(`Failed to render API info: ${err.message}`);
            }
        }

        async function refreshBoard() {
            if (currentBoardId && currentSerialKey) {
                try {
                    await renderPosts(currentBoardId);
                    await renderHistory(currentBoardId);
                    virtualWorkerPort.postMessage({ type: 'fetch', path: `/api/${currentSerialKey}` });
                    showToast('Board refreshed');
                } catch (error) {
                    showError('Failed to refresh board: ' + error.message);
                }
            } else {
                showError('No active board to refresh');
            }
        }

        function showBulletinBoard(boardId, serialKey) {
            document.querySelector('.setup-wizard').classList.remove('active');
            document.querySelector('.bulletin-board').classList.add('active');
            document.getElementById('serialKeyDisplay').textContent = serialKey;
            renderPosts(boardId);
            renderHistory(boardId);
            renderApiInfo();
        }

        function showApiInfo() {
            document.querySelector('.bulletin-board').classList.remove('active');
            document.querySelector('.api-info').classList.add('active');
        }

        function hideApiInfo() {
            document.querySelector('.api-info').classList.remove('active');
            document.querySelector('.bulletin-board').classList.add('active');
        }

        function showError(message) {
            saveError(message);
            const toast = document.getElementById('errorToast');
            toast.textContent = message;
            toast.style.background = '#f00';
            toast.style.color = '#fff';
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        function showToast(message) {
            const toast = document.getElementById('errorToast');
            toast.textContent = message;
            toast.style.background = '#0f0';
            toast.style.color = '#000';
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), 3000);
        }

        function copySerialKey() {
            const serialKey = document.getElementById('serialKeyDisplay').textContent;
            navigator.clipboard.writeText(serialKey).then(() => {
                showToast('Serial Key copied to clipboard!');
            }).catch(err => {
                showError('Failed to copy Serial Key: ' + err.message);
            });
        }

        // Clean up on page unload
        window.addEventListener('unload', () => {
            if (db) db.close();
            for (const [peerId, pc] of peerConnections) {
                pc.close();
            }
        });

        // Initialize app on load
        window.addEventListener('load', () => {
            if (!window.isSecureContext) {
                showError('Please run on HTTPS or localhost for full functionality');
            }
        });
    </script>
</body>
</html>
