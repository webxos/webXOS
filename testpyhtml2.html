<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>hello world</title> <style> body { margin: 0; background: #000000; color: #00F100; font-family: "Courier New", monospace; display: flex; flex-direction: column; align-items: center; padding: 20px; } #turtle-canvas { border: 1px solid #00F100; margin-bottom: 20px; } .content { max-width: 800px; white-space: pre-wrap; text-align: center; } h1 { font-size: 2em; } </style> </head> <body> <canvas id="turtle-canvas" width="400" height="400"></canvas> <div class="content"><h1>hello world</h1><p>hello world this is a blog.</p></div> <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script> <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/turtle.js"></script> <script> Sk.TurtleGraphics = { target: "turtle-canvas", width: 400, height: 400 }; Sk.configure({ output: console.log, read: (filename) => { if (Sk.builtinFiles === undefined || Sk.builtinFiles.files[filename] === undefined) { throw new Error(`File not found: ${filename}`); } return Sk.builtinFiles.files[filename]; }, __future__: Sk.python3 }); const pyCode = ` import turtle import math try: t = turtle.Turtle() t.speed(0) t.hideturtle() t.pencolor("#00F100") t.penup(); t.goto(0, 0); t.pendown() for i in range(360): t.forward(math.sin(math.radians(i)) * 100 * math.exp(0.01 * i)) t.left(59) t.penup() t.goto(-180, 150) t.pendown() def draw_letter(char, size=10): char = char.upper() if char == "A": t.goto(t.xcor() + size / 2, t.ycor() + size) t.goto(t.xcor() + size / 2, t.ycor() - size) t.penup() t.goto(t.xcor() - size * 0.25, t.ycor() + size * 0.5) t.pendown() t.goto(t.xcor() + size * 0.5, t.ycor()) elif char == "B": t.goto(t.xcor(), t.ycor() + size) t.goto(t.xcor() + size * 0.75, t.ycor()) t.goto(t.xcor() + size / 4, t.ycor() - size * 0.25) t.goto(t.xcor(), t.ycor() - size * 0.25) t.goto(t.xcor() + size * 0.75, t.ycor()) t.goto(t.xcor() + size / 4, t.ycor() - size * 0.25) t.goto(t.xcor(), t.ycor() - size * 0.25) t.penup() t.forward(size * 1.2) for char in "hello world": if char.isspace(): t.forward(size * 0.5) continue draw_letter(char) except Exception as e: console.log("Turtle error: " + str(e)) `; Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, pyCode, true)).catch(err => console.log("Skulpt error: " + err)); </script> </body> </html>
