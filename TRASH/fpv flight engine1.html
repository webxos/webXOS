<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxyCraft: First-Person Space Combat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        
        body {
            background: #000;
            color: #0ff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid #0f0;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: #0f0;
        }
        
        .crosshair::before {
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            transform: translateY(-50%);
        }
        
        .crosshair::after {
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            transform: translateX(-50%);
        }
        
        .hud-element {
            position: absolute;
            background: rgba(0, 30, 60, 0.7);
            border: 2px solid #0af;
            border-radius: 10px;
            padding: 10px;
        }
        
        .health-bar {
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            overflow: hidden;
        }
        
        .health-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #f00, #ff0);
            transition: width 0.3s;
        }
        
        .score {
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }
        
        .ammo {
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
        }
        
        .combat-ui {
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .combat-ui.active {
            opacity: 1;
        }
        
        .target-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, transparent 70%, rgba(0, 255, 255, 0.1) 100%);
            border: 1px solid rgba(0, 255, 255, 0.3);
            opacity: 0.7;
        }
        
        .target-grid::before, .target-grid::after {
            content: '';
            position: absolute;
            background: rgba(0, 255, 255, 0.2);
        }
        
        .target-grid::before {
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            transform: translateX(-50%);
        }
        
        .target-grid::after {
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            transform: translateY(-50%);
        }
        
        .warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 36px;
            text-transform: uppercase;
            text-shadow: 0 0 20px #f00;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }
        
        .warning.active {
            opacity: 1;
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        
        .controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 20, 40, 0.9);
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            backdrop-filter: blur(10px);
            z-index: 20;
        }
        
        .control-item {
            flex: 1;
            min-width: 70px;
            text-align: center;
        }
        
        button {
            background: #0af;
            border: 2px solid #0ff;
            padding: 10px 14px;
            color: #000;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: all 0.2s;
            font-weight: bold;
            pointer-events: auto;
        }
        
        button:hover {
            background: #0ff;
            box-shadow: 0 0 15px #0ff;
        }
        
        button.active {
            background: #f00;
            border-color: #f00;
            color: #fff;
            box-shadow: 0 0 15px #f00;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 10, 20, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #0af;
        }
        
        .menu h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #0ff;
            text-shadow: 0 0 20px #0ff;
        }
        
        .menu-option {
            padding: 15px 30px;
            margin: 10px;
            background: rgba(0, 40, 80, 0.7);
            border: 2px solid #0af;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            min-width: 250px;
            text-align: center;
            transition: all 0.3s;
            pointer-events: auto;
        }
        
        .menu-option:hover {
            background: rgba(0, 80, 160, 0.7);
            border-color: #0ff;
            box-shadow: 0 0 20px #0ff;
        }
        
        .settings-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 40, 0.95);
            border: 2px solid #0af;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            display: none;
            z-index: 110;
            pointer-events: auto;
        }
        
        .settings-panel.active {
            display: block;
        }
        
        .settings-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            align-items: center;
        }
        
        .slider {
            width: 60%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: #036;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0af;
            cursor: pointer;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #0ff;
            font-size: 24px;
            cursor: pointer;
            width: auto;
        }
        
        @media (max-width: 600px) {
            .controls {
                gap: 8px;
                padding: 8px;
            }
            
            .control-item {
                min-width: 60px;
            }
            
            button {
                font-size: 12px;
                padding: 8px 12px;
            }
            
            .menu h1 {
                font-size: 32px;
            }
            
            .menu-option {
                font-size: 16px;
                min-width: 200px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-layer">
            <div class="crosshair"></div>
            
            <div class="hud-element health-bar">
                <div class="health-fill" style="width: 100%"></div>
            </div>
            
            <div class="hud-element score">SCORE: 0</div>
            <div class="hud-element ammo">AMMO: ∞</div>
            
            <div class="combat-ui">
                <div class="target-grid"></div>
                <div class="warning">INCOMING!</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-item">
                <button id="combatBtn">SWARM MODE [ALT]</button>
            </div>
            <div class="control-item">
                <button id="throttleBtn">BOOST [SHIFT]</button>
            </div>
            <div class="control-item">
                <button id="barrelLeftBtn">BARREL LEFT [Q]</button>
            </div>
            <div class="control-item">
                <button id="barrelRightBtn">BARREL RIGHT [E]</button>
            </div>
            <div class="control-item">
                <button id="menuBtn">MENU [ESC]</button>
            </div>
        </div>
        
        <div class="menu" id="mainMenu">
            <h1>GALAXYCRAFT</h1>
            <div class="menu-option" id="startGame">START MISSION</div>
            <div class="menu-option" id="settingsBtn">SETTINGS</div>
            <div class="menu-option" id="quitBtn">QUIT</div>
        </div>
        
        <div class="settings-panel" id="settingsPanel">
            <button class="close-btn" id="closeSettings">×</button>
            <h2>SETTINGS</h2>
            <div class="settings-row">
                <label for="sensitivity">Look Sensitivity</label>
                <input type="range" id="sensitivity" class="slider" min="0.1" max="2" step="0.1" value="1">
            </div>
            <div class="settings-row">
                <label for="invertY">Invert Y-Axis</label>
                <input type="checkbox" id="invertY">
            </div>
            <div class="settings-row">
                <label for="volume">Volume</label>
                <input type="range" id="volume" class="slider" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>
    </div>

    <script>
        // Game state and configuration
        const GameState = {
            MENU: 0,
            PLAYING: 1,
            COMBAT: 2,
            PAUSED: 3
        };

        let currentState = GameState.MENU;
        let scene, camera, renderer;
        let player, enemies = [], bullets = [], particles = [];
        let lookSensitivity = 1;
        let invertY = false;
        let score = 0;
        let health = 100;
        let wave = 1;
        let enemySpawnTimer = 0;
        let isFiring = false;
        let lastFireTime = 0;
        let fireRate = 100; // ms between shots
        let isBoosting = false;
        let normalSpeed = 50;
        let boostSpeed = 150;
        let currentSpeed = normalSpeed;
        
        // Movement vectors
        let moveLeft = false;
        let moveRight = false;
        let moveForward = false;
        let moveBackward = false;
        
        // Initialize the game
        function init() {
            // Set up Three.js scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('gameCanvas'),
                antialias: false, 
                powerPreference: 'high-performance'
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            
            // Create starfield background
            createStarfield();
            
            // Set up event listeners
            setupEventListeners();
            
            // Start animation loop
            animate();
        }
        
        // Create starfield background
        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 2,
                sizeAttenuation: true
            });
            
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }
        
        // Set up game event listeners
        function setupEventListeners() {
            // Keyboard controls
            const keys = {};
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                
                // Handle movement keys
                switch(e.key.toLowerCase()) {
                    case 'a':
                        moveLeft = true;
                        break;
                    case 'd':
                        moveRight = true;
                        break;
                    case 'w':
                        moveForward = true;
                        break;
                    case 's':
                        moveBackward = true;
                        break;
                }
                
                // Toggle combat mode with ALT
                if (e.key === 'Alt' && currentState === GameState.PLAYING) {
                    enterCombatMode();
                    e.preventDefault();
                }
                
                // Menu with ESC
                if (e.key === 'Escape') {
                    if (currentState === GameState.MENU) {
                        document.getElementById('settingsPanel').classList.remove('active');
                    } else if (currentState === GameState.PLAYING || currentState === GameState.COMBAT) {
                        togglePause();
                    }
                }
                
                // Fire weapon with spacebar
                if (e.key === ' ' && (currentState === GameState.PLAYING || currentState === GameState.COMBAT)) {
                    isFiring = true;
                }
                
                // Boost with shift
                if (e.key === 'Shift' && (currentState === GameState.PLAYING || currentState === GameState.COMBAT)) {
                    isBoosting = true;
                    currentSpeed = boostSpeed;
                    document.getElementById('throttleBtn').classList.add('active');
                }
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
                
                // Handle movement keys
                switch(e.key.toLowerCase()) {
                    case 'a':
                        moveLeft = false;
                        break;
                    case 'd':
                        moveRight = false;
                        break;
                    case 'w':
                        moveForward = false;
                        break;
                    case 's':
                        moveBackward = false;
                        break;
                }
                
                // Exit combat mode with ALT
                if (e.key === 'Alt' && currentState === GameState.COMBAT) {
                    exitCombatMode();
                    e.preventDefault();
                }
                
                // Stop firing
                if (e.key === ' ') {
                    isFiring = false;
                }
                
                // Stop boosting
                if (e.key === 'Shift') {
                    isBoosting = false;
                    currentSpeed = normalSpeed;
                    document.getElementById('throttleBtn').classList.remove('active');
                }
            });
            
            // Mouse movement for looking around
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging && (currentState === GameState.PLAYING || currentState === GameState.COMBAT)) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    // Apply look sensitivity and inversion settings
                    const lookX = deltaX * 0.003 * lookSensitivity;
                    const lookY = deltaY * 0.003 * lookSensitivity * (invertY ? -1 : 1);
                    
                    // Rotate camera for first-person view
                    camera.rotation.y -= lookX;
                    camera.rotation.x -= lookY;
                    
                    // Limit vertical rotation
                    camera.rotation.x = Math.max(-Math.PI/3, Math.min(Math.PI/3, camera.rotation.x));
                    
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            // Touch controls for mobile
            renderer.domElement.addEventListener('touchstart', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                e.preventDefault();
            });
            
            renderer.domElement.addEventListener('touchmove', (e) => {
                if (isDragging && (currentState === GameState.PLAYING || currentState === GameState.COMBAT)) {
                    const deltaX = e.touches[0].clientX - previousMousePosition.x;
                    const deltaY = e.touches[0].clientY - previousMousePosition.y;
                    
                    const lookX = deltaX * 0.005 * lookSensitivity;
                    const lookY = deltaY * 0.005 * lookSensitivity * (invertY ? -1 : 1);
                    
                    camera.rotation.y -= lookX;
                    camera.rotation.x -= lookY;
                    camera.rotation.x = Math.max(-Math.PI/3, Math.min(Math.PI/3, camera.rotation.x));
                    
                    previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
                    e.preventDefault();
                }
            });
            
            renderer.domElement.addEventListener('touchend', () => {
                isDragging = false;
            });
            
            // UI button event listeners
            document.getElementById('startGame').addEventListener('click', () => {
                startGame();
            });
            
            document.getElementById('settingsBtn').addEventListener('click', () => {
                document.getElementById('settingsPanel').classList.add('active');
            });
            
            document.getElementById('closeSettings').addEventListener('click', () => {
                document.getElementById('settingsPanel').classList.remove('active');
            });
            
            document.getElementById('quitBtn').addEventListener('click', () => {
                // In a real game, this would properly exit
                alert('Thanks for playing GalaxyCraft!');
            });
            
            document.getElementById('combatBtn').addEventListener('click', () => {
                if (currentState === GameState.PLAYING) {
                    enterCombatMode();
                } else if (currentState === GameState.COMBAT) {
                    exitCombatMode();
                }
            });
            
            document.getElementById('throttleBtn').addEventListener('click', () => {
                isBoosting = !isBoosting;
                currentSpeed = isBoosting ? boostSpeed : normalSpeed;
                document.getElementById('throttleBtn').classList.toggle('active', isBoosting);
            });
            
            document.getElementById('barrelLeftBtn').addEventListener('click', () => {
                barrelRoll('left');
            });
            
            document.getElementById('barrelRightBtn').addEventListener('click', () => {
                barrelRoll('right');
            });
            
            document.getElementById('menuBtn').addEventListener('click', () => {
                togglePause();
            });
            
            // Settings change listeners
            document.getElementById('sensitivity').addEventListener('input', (e) => {
                lookSensitivity = parseFloat(e.target.value);
            });
            
            document.getElementById('invertY').addEventListener('change', (e) => {
                invertY = e.target.checked;
            });
            
            document.getElementById('volume').addEventListener('input', (e) => {
                // Would adjust game volume in a real implementation
            });
            
            // Window resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // Start the game
        function startGame() {
            currentState = GameState.PLAYING;
            document.getElementById('mainMenu').style.display = 'none';
            score = 0;
            health = 100;
            wave = 1;
            updateUI();
            
            // Set initial camera position
            camera.position.set(0, 0, 0);
            camera.rotation.set(0, 0, 0);
        }
        
        // Enter combat mode
        function enterCombatMode() {
            currentState = GameState.COMBAT;
            document.querySelector('.combat-ui').classList.add('active');
            document.getElementById('combatBtn').classList.add('active');
            document.getElementById('combatBtn').textContent = 'EXIT COMBAT [ALT]';
            
            // Spawn initial enemies for combat mode
            spawnEnemyWave();
        }
        
        // Exit combat mode
        function exitCombatMode() {
            currentState = GameState.PLAYING;
            document.querySelector('.combat-ui').classList.remove('active');
            document.getElementById('combatBtn').classList.remove('active');
            document.getElementById('combatBtn').textContent = 'SWARM MODE [ALT]';
            
            // Clear all enemies when exiting combat
            enemies.forEach(enemy => scene.remove(enemy));
            enemies = [];
        }
        
        // Toggle pause menu
        function togglePause() {
            if (currentState === GameState.PAUSED) {
                currentState = GameState.PLAYING;
                document.getElementById('mainMenu').style.display = 'none';
            } else {
                currentState = GameState.PAUSED;
                document.getElementById('mainMenu').style.display = 'flex';
            }
        }
        
        // Spawn a wave of enemies
        function spawnEnemyWave() {
            const enemyCount = 5 + wave * 2;
            
            for (let i = 0; i < enemyCount; i++) {
                const enemyGeometry = new THREE.ConeGeometry(3, 6, 3);
                const enemyMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
                
                // Position enemies in front of the player in a formation
                const angle = (i / enemyCount) * Math.PI * 2;
                const radius = 50 + Math.random() * 50;
                enemy.position.x = Math.cos(angle) * radius;
                enemy.position.y = Math.sin(angle) * radius;
                enemy.position.z = -200 - Math.random() * 100;
                
                enemy.userData = {
                    health: 10,
                    speed: 2 + Math.random() * 3
                };
                
                scene.add(enemy);
                enemies.push(enemy);
            }
            
            // Show incoming warning
            const warning = document.querySelector('.warning');
            warning.textContent = `WAVE ${wave} INCOMING!`;
            warning.classList.add('active');
            setTimeout(() => {
                warning.classList.remove('active');
            }, 3000);
        }
        
        // Fire weapon
        function fireWeapon() {
            const now = Date.now();
            if (now - lastFireTime < fireRate) return;
            
            lastFireTime = now;
            
            // Create bullet
            const bulletGeometry = new THREE.SphereGeometry(0.5, 8, 8);
            const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            
            // Position bullet at camera position
            bullet.position.copy(camera.position);
            
            // Set bullet direction based on camera rotation
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyEuler(camera.rotation);
            bullet.userData = {
                velocity: direction.multiplyScalar(200),
                lifetime: 1000 // ms
            };
            
            scene.add(bullet);
            bullets.push(bullet);
            
            // Create muzzle flash particle effect
            createMuzzleFlash();
        }
        
        // Create muzzle flash effect
        function createMuzzleFlash() {
            const flashGeometry = new THREE.SphereGeometry(2, 8, 8);
            const flashMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffff00,
                transparent: true,
                opacity: 0.8
            });
            const flash = new THREE.Mesh(flashGeometry, flashMaterial);
            
            // Position flash slightly in front of camera
            flash.position.copy(camera.position);
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyEuler(camera.rotation);
            flash.position.add(direction.multiplyScalar(5));
            
            flash.userData = {
                lifetime: 100 // ms
            };
            
            scene.add(flash);
            particles.push(flash);
        }
        
        // Perform a barrel roll
        function barrelRoll(direction) {
            // This would be implemented with animation in a real game
            const btn = direction === 'left' ? 
                document.getElementById('barrelLeftBtn') : 
                document.getElementById('barrelRightBtn');
            
            btn.classList.add('active');
            setTimeout(() => {
                btn.classList.remove('active');
            }, 500);
        }
        
        // Update UI elements
        function updateUI() {
            document.querySelector('.score').textContent = `SCORE: ${score}`;
            document.querySelector('.health-fill').style.width = `${health}%`;
        }
        
        // Main game loop
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = 0.016; // Approximate 60fps
            
            if (currentState === GameState.PLAYING || currentState === GameState.COMBAT) {
                // Handle movement based on keys
                const moveVector = new THREE.Vector3(0, 0, 0);
                
                if (moveForward) {
                    moveVector.z -= currentSpeed * deltaTime;
                }
                if (moveBackward) {
                    moveVector.z += currentSpeed * deltaTime * 0.5;
                }
                if (moveLeft) {
                    moveVector.x -= currentSpeed * deltaTime;
                }
                if (moveRight) {
                    moveVector.x += currentSpeed * deltaTime;
                }
                
                // Apply movement in the direction the camera is facing
                moveVector.applyEuler(camera.rotation);
                camera.position.add(moveVector);
                
                // Handle continuous fire
                if (isFiring) {
                    fireWeapon();
                }
                
                // Update bullets
                for (let i = bullets.length - 1; i >= 0; i--) {
                    const bullet = bullets[i];
                    bullet.position.add(bullet.userData.velocity.clone().multiplyScalar(deltaTime));
                    bullet.userData.lifetime -= deltaTime * 1000;
                    
                    // Remove bullets that are too old or too far away
                    if (bullet.userData.lifetime <= 0 || bullet.position.distanceTo(camera.position) > 1000) {
                        scene.remove(bullet);
                        bullets.splice(i, 1);
                        continue;
                    }
                    
                    // Check for collisions with enemies
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        const enemy = enemies[j];
                        const distance = bullet.position.distanceTo(enemy.position);
                        
                        if (distance < 5) { // Collision detected
                            // Damage enemy
                            enemy.userData.health -= 5;
                            
                            // Create hit effect
                            createHitEffect(enemy.position);
                            
                            // Remove bullet
                            scene.remove(bullet);
                            bullets.splice(i, 1);
                            
                            // Check if enemy is destroyed
                            if (enemy.userData.health <= 0) {
                                // Create explosion
                                createExplosion(enemy.position);
                                
                                // Remove enemy
                                scene.remove(enemy);
                                enemies.splice(j, 1);
                                
                                // Increase score
                                score += 100;
                                updateUI();
                            }
                            
                            break;
                        }
                    }
                }
                
                // Update particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    const particle = particles[i];
                    particle.userData.lifetime -= deltaTime * 1000;
                    
                    if (particle.userData.lifetime <= 0) {
                        scene.remove(particle);
                        particles.splice(i, 1);
                    } else {
                        // Fade out particle
                        if (particle.material.opacity > 0) {
                            particle.material.opacity -= deltaTime * 5;
                        }
                        
                        // Expand flash
                        particle.scale.multiplyScalar(1 + deltaTime * 5);
                    }
                }
                
                // Update enemies in combat mode
                if (currentState === GameState.COMBAT) {
                    // Spawn new enemies if needed
                    enemySpawnTimer += deltaTime;
                    if (enemies.length === 0) {
                        wave++;
                        spawnEnemyWave();
                    }
                    
                    // Move enemies toward player
                    for (let i = enemies.length - 1; i >= 0; i--) {
                        const enemy = enemies[i];
                        const direction = new THREE.Vector3()
                            .subVectors(camera.position, enemy.position)
                            .normalize();
                        
                        enemy.position.add(direction.multiplyScalar(enemy.userData.speed * deltaTime));
                        enemy.lookAt(camera.position);
                        
                        // Check for collision with player
                        const distance = enemy.position.distanceTo(camera.position);
                        if (distance < 10) {
                            // Damage player
                            health -= 5;
                            updateUI();
                            
                            // Create explosion
                            createExplosion(enemy.position);
                            
                            // Remove enemy
                            scene.remove(enemy);
                            enemies.splice(i, 1);
                            
                            // Check for game over
                            if (health <= 0) {
                                health = 0;
                                updateUI();
                                alert(`Game Over! Your score: ${score}`);
                                currentState = GameState.MENU;
                                document.getElementById('mainMenu').style.display = 'flex';
                            }
                        }
                    }
                }
            }
            
            renderer.render(scene, camera);
        }
        
        // Create hit effect
        function createHitEffect(position) {
            const hitGeometry = new THREE.SphereGeometry(3, 8, 8);
            const hitMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00,
                transparent: true,
                opacity: 0.8
            });
            const hit = new THREE.Mesh(hitGeometry, hitMaterial);
            hit.position.copy(position);
            
            hit.userData = {
                lifetime: 200 // ms
            };
            
            scene.add(hit);
            particles.push(hit);
        }
        
        // Create explosion effect
        function createExplosion(position) {
            // Create multiple particles for explosion
            for (let i = 0; i < 10; i++) {
                const particleGeometry = new THREE.SphereGeometry(1, 6, 6);
                const particleMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xff6600,
                    transparent: true,
                    opacity: 0.8
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.copy(position);
                
                // Random velocity
                const velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 20
                );
                
                particle.userData = {
                    velocity: velocity,
                    lifetime: 500 + Math.random() * 500 // ms
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        // Initialize the game when the window loads
        window.addEventListener('load', init);
    </script>
</body>
