<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxyCraft: Tempest-Inspired Space Combat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        
        body {
            background: #000;
            color: #0ff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(125deg, #000, #110022, #000033);
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Tempest-inspired UI */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            z-index: 15;
        }
        
        .crosshair-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid #f0f;
            border-radius: 50%;
            box-shadow: 0 0 15px #f0f, 0 0 30px #f0f;
        }
        
        .crosshair-line {
            position: absolute;
            background: #f0f;
            box-shadow: 0 0 10px #f0f;
        }
        
        .crosshair-h {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }
        
        .crosshair-v {
            left: 50%;
            top: 0;
            height: 100%;
            width: 2px;
            transform: translateX(-50%);
        }
        
        .crosshair-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: #0ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #0ff;
        }
        
        .crosshair-outer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            border: 1px solid #0ff;
            border-radius: 50%;
            box-shadow: 0 0 20px #0ff;
        }
        
        .hud-element {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid;
            border-radius: 8px;
            padding: 10px;
            backdrop-filter: blur(5px);
        }
        
        .health-bar {
            top: 20px;
            left: 20px;
            width: 250px;
            height: 25px;
            overflow: hidden;
            border-color: #f00;
            box-shadow: 0 0 15px #f00;
        }
        
        .health-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #f00, #ff3300);
            transition: width 0.3s;
        }
        
        .score {
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            border-color: #0ff;
            box-shadow: 0 0 15px #0ff;
        }
        
        .ammo {
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
            border-color: #ff0;
            box-shadow: 0 0 15px #ff0;
        }
        
        .damage-indicator {
            top: 60px;
            left: 20px;
            font-size: 18px;
            color: #f00;
            text-shadow: 0 0 5px #f00;
            border-color: #f00;
            box-shadow: 0 0 10px #f00;
        }
        
        .combat-ui {
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .combat-ui.active {
            opacity: 1;
        }
        
        .target-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: radial-gradient(circle, transparent 70%, rgba(0, 255, 255, 0.1) 100%);
            border: 1px solid rgba(0, 255, 255, 0.3);
            opacity: 0.7;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
        }
        
        .grid-line {
            position: absolute;
            background: rgba(0, 255, 255, 0.2);
        }
        
        .grid-h {
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            transform: translateX(-50%);
        }
        
        .grid-v {
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            transform: translateY(-50%);
        }
        
        .warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 42px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 20px #f00;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            letter-spacing: 4px;
        }
        
        .warning.active {
            opacity: 1;
            animation: pulse 0.5s infinite alternate;
        }
        
        .damage-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            pointer-events: none;
            opacity: 0;
            z-index: 5;
            transition: opacity 0.2s;
        }
        
        .damage-flash.active {
            opacity: 1;
        }
        
        .warning-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 0, 0.2);
            pointer-events: none;
            opacity: 0;
            z-index: 5;
            transition: opacity 0.2s;
        }
        
        .warning-flash.active {
            opacity: 1;
        }
        
        .performance-panel {
            position: absolute;
            top: 100px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #0f0;
            border-radius: 5px;
            font-size: 12px;
            color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        
        .lightspeed-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            pointer-events: none;
            opacity: 0;
            z-index: 8;
            transition: opacity 0.5s;
        }
        
        .lightspeed-effect.active {
            opacity: 0.7;
            animation: lightspeed 0.2s infinite alternate;
        }
        
        .lightspeed-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            z-index: 7;
            transition: opacity 0.5s;
        }
        
        .lightspeed-lines.active {
            opacity: 1;
        }
        
        .lightspeed-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0ff, transparent);
            animation: lightspeedLine 1s linear infinite;
        }
        
        .neural-console {
            position: absolute;
            bottom: 70px;
            left: 20px;
            width: 300px;
            height: 150px;
            border: 2px solid #f0f;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px #f0f;
            overflow: hidden;
            padding: 10px;
        }
        
        .console-line {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .console-cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: #0f0;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        .controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            backdrop-filter: blur(5px);
            z-index: 20;
            border-top: 2px solid #0ff;
            box-shadow: 0 -5px 20px rgba(0, 255, 255, 0.3);
        }
        
        .control-item {
            flex: 1;
            min-width: 70px;
            text-align: center;
        }
        
        button {
            background: linear-gradient(to bottom, #003366, #001122);
            border: 2px solid #0ff;
            padding: 12px 16px;
            color: #0ff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: all 0.2s;
            font-weight: bold;
            pointer-events: auto;
            text-shadow: 0 0 5px #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        button:hover {
            background: linear-gradient(to bottom, #004477, #002233);
            box-shadow: 0 0 15px #0ff;
        }
        
        button.active {
            background: linear-gradient(to bottom, #ff3300, #660000);
            border-color: #ff3300;
            color: #fff;
            box-shadow: 0 0 15px #ff3300;
            text-shadow: 0 0 5px #fff;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 10, 20, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #0ff;
            background: radial-gradient(circle, #000033, #000011, #000000);
        }
        
        .menu h1 {
            font-size: 60px;
            margin-bottom: 40px;
            color: #0ff;
            text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
            letter-spacing: 4px;
        }
        
        .menu-option {
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(to bottom, #003366, #001122);
            border: 2px solid #0ff;
            color: #0ff;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            pointer-events: auto;
            text-shadow: 0 0 5px #0ff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            min-width: 250px;
        }
        
        .menu-option:hover {
            background: linear-gradient(to bottom, #004477, #002233);
            box-shadow: 0 0 20px #0ff;
            transform: translateY(-3px);
        }
        
        .settings-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 40, 0.95);
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            display: none;
            z-index: 110;
            pointer-events: auto;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .settings-panel.active {
            display: block;
        }
        
        .settings-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            align-items: center;
        }
        
        .slider {
            width: 60%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: #036;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #0af;
            cursor: pointer;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #0ff;
            font-size: 24px;
            cursor: pointer;
            width: auto;
        }
        
        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        
        @keyframes lightspeed {
            from { background-position: 0 0; }
            to { background-position: 100px 100px; }
        }
        
        @keyframes lightspeedLine {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @media (max-width: 600px) {
            .controls {
                gap: 8px;
                padding: 8px;
            }
            
            .control-item {
                min-width: 60px;
            }
            
            button {
                font-size: 12px;
                padding: 8px 12px;
            }
            
            .menu h1 {
                font-size: 32px;
            }
            
            .menu-option {
                font-size: 16px;
                min-width: 200px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-layer">
            <div class="crosshair">
                <div class="crosshair-outer"></div>
                <div class="crosshair-line crosshair-h"></div>
                <div class="crosshair-line crosshair-v"></div>
                <div class="crosshair-inner"></div>
                <div class="crosshair-dot"></div>
            </div>
            
            <div class="damage-flash" id="damageFlash"></div>
            <div class="warning-flash" id="warningFlash"></div>
            <div class="lightspeed-effect" id="lightspeedEffect"></div>
            <div class="lightspeed-lines" id="lightspeedLines"></div>
            
            <div class="hud-element health-bar">
                <div class="health-fill" style="width: 100%"></div>
            </div>
            
            <div class="hud-element score">SCORE: 0</div>
            <div class="hud-element ammo">AMMO: ∞</div>
            <div class="hud-element damage-indicator">DAMAGE TAKEN: 0</div>
            
            <div class="performance-panel">
                <div>FPS: <span id="fpsCounter">0</span></div>
                <div>ENEMIES: <span id="enemyCounter">0</span></div>
                <div>WAVE: <span id="waveCounter">1</span></div>
            </div>
            
            <div class="neural-console">
                <div class="console-line">> SYSTEM INITIALIZED</div>
                <div class="console-line">> COMBAT MODE: STANDBY</div>
                <div class="console-line">> WEAPONS SYSTEMS: ONLINE</div>
                <div class="console-line">> READY FOR ENGAGEMENT <span class="console-cursor"></span></div>
            </div>
            
            <div class="combat-ui">
                <div class="target-grid">
                    <div class="grid-line grid-h"></div>
                    <div class="grid-line grid-v"></div>
                </div>
                <div class="warning">INCOMING!</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-item">
                <button id="combatBtn">SWARM MODE [ALT]</button>
            </div>
            <div class="control-item">
                <button id="throttleBtn">BOOST [SHIFT]</button>
            </div>
            <div class="control-item">
                <button id="lightspeedBtn">LIGHTSPEED [`]</button>
            </div>
            <div class="control-item">
                <button id="fireBtn">FIRE [SPACE]</button>
            </div>
            <div class="control-item">
                <button id="menuBtn">MENU [ESC]</button>
            </div>
        </div>
        
        <div class="menu" id="mainMenu">
            <h1>GALAXYCRAFT</h1>
            <div class="menu-option" id="startGame">START MISSION</div>
            <div class="menu-option" id="settingsBtn">SETTINGS</div>
            <div class="menu-option" id="debugBtn">DEBUG MODE</div>
            <div class="menu-option" id="quitBtn">QUIT</div>
        </div>
        
        <div class="settings-panel" id="settingsPanel">
            <button class="close-btn" id="closeSettings">×</button>
            <h2>GAME SETTINGS</h2>
            <div class="settings-row">
                <label for="sensitivity">Look Sensitivity</label>
                <input type="range" id="sensitivity" class="slider" min="0.1" max="2" step="0.1" value="1">
            </div>
            <div class="settings-row">
                <label for="invertY">Invert Y-Axis</label>
                <input type="checkbox" id="invertY">
            </div>
            <div class="settings-row">
                <label for="showFps">Show FPS Counter</label>
                <input type="checkbox" id="showFps" checked>
            </div>
        </div>
    </div>

    <script>
        // Game state and configuration
        const GameState = {
            MENU: 0,
            PLAYING: 1,
            COMBAT: 2,
            PAUSED: 3,
            DEBUG: 4
        };

        let currentState = GameState.MENU;
        let scene, camera, renderer;
        let player, enemies = [], bullets = [], particles = [];
        let lookSensitivity = 1;
        let invertY = false;
        let showFps = true;
        let score = 0;
        let health = 100;
        let damageTaken = 0;
        let wave = 1;
        let enemySpawnTimer = 0;
        let isFiring = false;
        let lastFireTime = 0;
        let fireRate = 16; // ms between shots (approx 60 per second)
        let isBoosting = false;
        let isLightspeed = false;
        let lightspeedEndTime = 0;
        let normalSpeed = 50;
        let boostSpeed = 150;
        let lightspeedMultiplier = 10;
        let currentSpeed = normalSpeed;
        let lastFrameTime = 0;
        let frameCount = 0;
        let fps = 0;
        let fpsInterval = 1000 / 30; // Target 30 FPS
        
        // Movement vectors
        let moveLeft = false;
        let moveRight = false;
        let moveForward = false;
        let moveBackward = false;
        let moveUp = false;
        let moveDown = false;
        let tiltLeft = false;
        let tiltRight = false;
        let rollLeft = false;
        let rollRight = false;
        
        // Tempest colors for projectiles
        const tempestColors = [
            0xff0000, // Red
            0x00ff00, // Green
            0x0000ff, // Blue
            0xffff00, // Yellow
            0xff00ff, // Magenta
            0x00ffff  // Cyan
        ];
        
        // Initialize the game
        function init() {
            // Set up Three.js scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
            
            // Try to use WebGPU renderer if available
            try {
                renderer = new THREE.WebGPURenderer({ 
                    canvas: document.getElementById('gameCanvas'),
                    antialias: false,
                    powerPreference: 'high-performance'
                });
                console.log("WebGPU renderer initialized");
            } catch (e) {
                console.log("WebGPU not available, falling back to WebGL");
                renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('gameCanvas'),
                    antialias: false, 
                    powerPreference: 'high-performance'
                });
            }
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            
            // Create starfield background
            createStarfield();
            
            // Create lightspeed lines
            createLightspeedLines();
            
            // Set up event listeners
            setupEventListeners();
            
            // Start animation loop
            animate();
        }
        
        // Create starfield background
        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1.5,
                sizeAttenuation: true
            });
            
            const starVertices = [];
            for (let i = 0; i < 5000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }
        
        // Create lightspeed lines effect
        function createLightspeedLines() {
            const linesContainer = document.getElementById('lightspeedLines');
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'lightspeed-line';
                line.style.top = Math.random() * 100 + '%';
                line.style.width = Math.random() * 100 + 50 + 'px';
                line.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                line.style.animationDelay = Math.random() * 1 + 's';
                linesContainer.appendChild(line);
            }
        }
        
        // Set up game event listeners
        function setupEventListeners() {
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                // Handle movement keys
                switch(e.key.toLowerCase()) {
                    case 'a':
                        moveLeft = true;
                        break;
                    case 'd':
                        moveRight = true;
                        break;
                    case 'w':
                        moveForward = true;
                        break;
                    case 's':
                        moveBackward = true;
                        break;
                    case 'q':
                        tiltLeft = true;
                        break;
                    case 'e':
                        tiltRight = true;
                        break;
                    case 'z':
                        rollLeft = true;
                        break;
                    case 'x':
                        rollRight = true;
                        break;
                    case '`':
                        if (!isLightspeed) {
                            activateLightspeed();
                        }
                        break;
                }
                
                // Toggle combat mode with ALT
                if (e.key === 'Alt' && currentState === GameState.PLAYING) {
                    enterCombatMode();
                    e.preventDefault();
                }
                
                // Menu with ESC
                if (e.key === 'Escape') {
                    if (currentState === GameState.MENU) {
                        document.getElementById('settingsPanel').classList.remove('active');
                    } else if (currentState === GameState.PLAYING || currentState === GameState.COMBAT) {
                        togglePause();
                    }
                }
                
                // Fire weapon with spacebar
                if (e.key === ' ' && (currentState === GameState.PLAYING || currentState === GameState.COMBAT)) {
                    isFiring = true;
                    document.getElementById('fireBtn').classList.add('active');
                }
                
                // Boost with shift
                if (e.key === 'Shift' && (currentState === GameState.PLAYING || currentState === GameState.COMBAT)) {
                    isBoosting = true;
                    currentSpeed = boostSpeed;
                    document.getElementById('throttleBtn').classList.add('active');
                }
            });
            
            document.addEventListener('keyup', (e) => {
                // Handle movement keys
                switch(e.key.toLowerCase()) {
                    case 'a':
                        moveLeft = false;
                        break;
                    case 'd':
                        moveRight = false;
                        break;
                    case 'w':
                        moveForward = false;
                        break;
                    case 's':
                        moveBackward = false;
                        break;
                    case 'q':
                        tiltLeft = false;
                        break;
                    case 'e':
                        tiltRight = false;
                        break;
                    case 'z':
                        rollLeft = false;
                        break;
                    case 'x':
                        rollRight = false;
                        break;
                }
                
                // Exit combat mode with ALT
                if (e.key === 'Alt' && currentState === GameState.COMBAT) {
                    exitCombatMode();
                    e.preventDefault();
                }
                
                // Stop firing
                if (e.key === ' ') {
                    isFiring = false;
                    document.getElementById('fireBtn').classList.remove('active');
                }
                
                // Stop boosting
                if (e.key === 'Shift') {
                    isBoosting = false;
                    currentSpeed = isLightspeed ? normalSpeed * lightspeedMultiplier : normalSpeed;
                    document.getElementById('throttleBtn').classList.remove('active');
                }
            });
            
            // Mouse movement for looking around (optional)
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });
            
            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging && (currentState === GameState.PLAYING || currentState === GameState.COMBAT)) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    // Apply look sensitivity and inversion settings
                    const lookX = deltaX * 0.003 * lookSensitivity;
                    const lookY = deltaY * 0.003 * lookSensitivity * (invertY ? -1 : 1);
                    
                    // Rotate camera for first-person view
                    camera.rotation.y -= lookX;
                    camera.rotation.x -= lookY;
                    
                    // Limit vertical rotation
                    camera.rotation.x = Math.max(-Math.PI/3, Math.min(Math.PI/3, camera.rotation.x));
                    
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            // UI button event listeners
            document.getElementById('startGame').addEventListener('click', () => {
                startGame();
            });
            
            document.getElementById('settingsBtn').addEventListener('click', () => {
                document.getElementById('settingsPanel').classList.add('active');
            });
            
            document.getElementById('debugBtn').addEventListener('click', () => {
                currentState = GameState.DEBUG;
                document.getElementById('mainMenu').style.display = 'none';
                startGame();
            });
            
            document.getElementById('closeSettings').addEventListener('click', () => {
                document.getElementById('settingsPanel').classList.remove('active');
            });
            
            document.getElementById('quitBtn').addEventListener('click', () => {
                alert('Thanks for playing GalaxyCraft!');
            });
            
            document.getElementById('combatBtn').addEventListener('click', () => {
                if (currentState === GameState.PLAYING) {
                    enterCombatMode();
                } else if (currentState === GameState.COMBAT) {
                    exitCombatMode();
                }
            });
            
            document.getElementById('throttleBtn').addEventListener('click', () => {
                isBoosting = !isBoosting;
                currentSpeed = isBoosting ? boostSpeed : normalSpeed;
                document.getElementById('throttleBtn').classList.toggle('active', isBoosting);
            });
            
            document.getElementById('lightspeedBtn').addEventListener('click', () => {
                if (!isLightspeed) {
                    activateLightspeed();
                }
            });
            
            document.getElementById('fireBtn').addEventListener('click', () => {
                if (currentState === GameState.COMBAT) {
                    isFiring = true;
                    document.getElementById('fireBtn').classList.add('active');
                    setTimeout(() => {
                        isFiring = false;
                        document.getElementById('fireBtn').classList.remove('active');
                    }, 100);
                }
            });
            
            document.getElementById('menuBtn').addEventListener('click', () => {
                togglePause();
            });
            
            // Settings change listeners
            document.getElementById('sensitivity').addEventListener('input', (e) => {
                lookSensitivity = parseFloat(e.target.value);
            });
            
            document.getElementById('invertY').addEventListener('change', (e) => {
                invertY = e.target.checked;
            });
            
            document.getElementById('showFps').addEventListener('change', (e) => {
                showFps = e.target.checked;
                document.getElementById('performance-panel').style.display = showFps ? 'block' : 'none';
            });
            
            // Window resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // Activate lightspeed mode
        function activateLightspeed() {
            isLightspeed = true;
            currentSpeed = normalSpeed * lightspeedMultiplier;
            lightspeedEndTime = Date.now() + 10000; // 10 seconds
            document.getElementById('lightspeedBtn').classList.add('active');
            document.getElementById('lightspeedEffect').classList.add('active');
            document.getElementById('lightspeedLines').classList.add('active');
            
            // Update console message
            const consoleElement = document.querySelector('.neural-console .console-line:last-child');
            if (consoleElement) {
                consoleElement.textContent = '> LIGHTSPEED ENGAGED';
            }
        }
        
        // Deactivate lightspeed mode
        function deactivateLightspeed() {
            isLightspeed = false;
            currentSpeed = isBoosting ? boostSpeed : normalSpeed;
            document.getElementById('lightspeedBtn').classList.remove('active');
            document.getElementById('lightspeedEffect').classList.remove('active');
            document.getElementById('lightspeedLines').classList.remove('active');
            
            // Update console message
            const consoleElement = document.querySelector('.neural-console .console-line:last-child');
            if (consoleElement) {
                consoleElement.textContent = '> LIGHTSPEED DISENGAGED';
            }
        }
        
        // Start the game
        function startGame() {
            currentState = GameState.PLAYING;
            document.getElementById('mainMenu').style.display = 'none';
            score = 0;
            health = 100;
            damageTaken = 0;
            wave = 1;
            updateUI();
            
            // Set initial camera position
            camera.position.set(0, 0, 0);
            camera.rotation.set(0, 0, 0);
        }
        
        // Enter combat mode
        function enterCombatMode() {
            currentState = GameState.COMBAT;
            document.querySelector('.combat-ui').classList.add('active');
            document.getElementById('combatBtn').classList.add('active');
            document.getElementById('combatBtn').textContent = 'EXIT COMBAT [ALT]';
            
            // Update console message
            const consoleElement = document.querySelector('.neural-console .console-line:last-child');
            if (consoleElement) {
                consoleElement.textContent = '> COMBAT MODE ENGAGED';
            }
            
            // Spawn initial enemies for combat mode
            spawnEnemyWave();
        }
        
        // Exit combat mode
        function exitCombatMode() {
            currentState = GameState.PLAYING;
            document.querySelector('.combat-ui').classList.remove('active');
            document.getElementById('combatBtn').classList.remove('active');
            document.getElementById('combatBtn').textContent = 'SWARM MODE [ALT]';
            
            // Update console message
            const consoleElement = document.querySelector('.neural-console .console-line:last-child');
            if (consoleElement) {
                consoleElement.textContent = '> COMBAT MODE DISENGAGED';
            }
            
            // Clear all enemies when exiting combat
            enemies.forEach(enemy => scene.remove(enemy));
            enemies = [];
            updateEnemyCount();
        }
        
        // Toggle pause menu
        function togglePause() {
            if (currentState === GameState.PAUSED) {
                currentState = GameState.PLAYING;
                document.getElementById('mainMenu').style.display = 'none';
            } else {
                currentState = GameState.PAUSED;
                document.getElementById('mainMenu').style.display = 'flex';
            }
        }
        
        // Spawn a wave of enemies
        function spawnEnemyWave() {
            const enemyCount = 10 + wave * 3;
            
            for (let i = 0; i < enemyCount; i++) {
                const enemyGeometry = new THREE.ConeGeometry(3, 6, 3);
                const enemyMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
                
                // Position enemies in front of the player in a formation
                const angle = (i / enemyCount) * Math.PI * 2;
                const radius = 50 + Math.random() * 50;
                enemy.position.x = Math.cos(angle) * radius;
                enemy.position.y = Math.sin(angle) * radius;
                enemy.position.z = -200 - Math.random() * 100;
                
                enemy.userData = {
                    health: 30, // More health for kamikaze drones
                    speed: 3 + Math.random() * 3,
                    attackPattern: Math.floor(Math.random() * 3), // Different AI patterns
                    lastDirectionChange: 0,
                    direction: new THREE.Vector3(
                        Math.random() - 0.5,
                        Math.random() - 0.5,
                        Math.random() - 0.5
                    ).normalize()
                };
                
                scene.add(enemy);
                enemies.push(enemy);
            }
            
            updateEnemyCount();
            
            // Show incoming warning
            const warning = document.querySelector('.warning');
            warning.textContent = `WAVE ${wave} INCOMING!`;
            warning.classList.add('active');
            setTimeout(() => {
                warning.classList.remove('active');
            }, 3000);
        }
        
        // Update enemy count display
        function updateEnemyCount() {
            document.getElementById('enemyCounter').textContent = enemies.length;
        }
        
        // Update UI elements
        function updateUI() {
            document.querySelector('.score').textContent = `SCORE: ${score}`;
            document.querySelector('.health-fill').style.width = `${health}%`;
            document.querySelector('.damage-indicator').textContent = `DAMAGE TAKEN: ${damageTaken}`;
            document.getElementById('waveCounter').textContent = wave;
        }
        
        // Fire weapon - multi-colored tempest projectiles
        function fireWeapon() {
            const now = Date.now();
            if (now - lastFireTime < fireRate) return;
            
            lastFireTime = now;
            
            // Create multiple projectiles in a circular pattern
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                const spread = 0.15;
                
                // Create bullet
                const bulletGeometry = new THREE.SphereGeometry(0.4, 8, 8);
                const bulletMaterial = new THREE.MeshBasicMaterial({ 
                    color: tempestColors[i % tempestColors.length],
                    emissive: tempestColors[i % tempestColors.length]
                });
                const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
                
                // Position bullet at camera position
                bullet.position.copy(camera.position);
                
                // Set bullet direction based on camera rotation with spread
                const direction = new THREE.Vector3(
                    Math.sin(angle) * spread,
                    Math.cos(angle) * spread,
                    -1
                );
                direction.applyEuler(camera.rotation);
                bullet.userData = {
                    velocity: direction.multiplyScalar(400),
                    lifetime: 1000, // ms
                    color: tempestColors[i % tempestColors.length]
                };
                
                scene.add(bullet);
                bullets.push(bullet);
            }
            
            // Create muzzle flash particle effect
            createMuzzleFlash();
        }
        
        // Create muzzle flash effect
        function createMuzzleFlash() {
            for (let i = 0; i < 15; i++) {
                const flashGeometry = new THREE.SphereGeometry(0.6, 8, 8);
                const flashMaterial = new THREE.MeshBasicMaterial({ 
                    color: tempestColors[i % tempestColors.length],
                    emissive: tempestColors[i % tempestColors.length],
                    transparent: true,
                    opacity: 0.8
                });
                const flash = new THREE.Mesh(flashGeometry, flashMaterial);
                
                // Position flash slightly in front of camera
                flash.position.copy(camera.position);
                const direction = new THREE.Vector3(0, 0, -1);
                direction.applyEuler(camera.rotation);
                flash.position.add(direction.multiplyScalar(5));
                
                flash.userData = {
                    lifetime: 100, // ms
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 12,
                        (Math.random() - 0.5) * 12,
                        (Math.random() - 0.5) * 12
                    )
                };
                
                scene.add(flash);
                particles.push(flash);
            }
        }
        
        // Create hit effect
        function createHitEffect(position) {
            const hitGeometry = new THREE.SphereGeometry(4, 8, 8);
            const hitMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00,
                transparent: true,
                opacity: 0.8
            });
            const hit = new THREE.Mesh(hitGeometry, hitMaterial);
            hit.position.copy(position);
            
            hit.userData = {
                lifetime: 200 // ms
            };
            
            scene.add(hit);
            particles.push(hit);
        }
        
        // Create explosion effect
        function createExplosion(position) {
            // Create multiple particles for explosion
            for (let i = 0; i < 20; i++) {
                const particleGeometry = new THREE.SphereGeometry(1.2, 6, 6);
                const particleMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xff6600,
                    transparent: true,
                    opacity: 0.8
                });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.copy(position);
                
                // Random velocity
                const velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 25,
                    (Math.random() - 0.5) * 25,
                    (Math.random() - 0.5) * 25
                );
                
                particle.userData = {
                    velocity: velocity,
                    lifetime: 600 + Math.random() * 600 // ms
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        // Show damage flash
        function showDamageFlash() {
            const damageFlash = document.getElementById('damageFlash');
            damageFlash.classList.add('active');
            setTimeout(() => {
                damageFlash.classList.remove('active');
            }, 200);
        }
        
        // Show warning flash
        function showWarningFlash() {
            const warningFlash = document.getElementById('warningFlash');
            warningFlash.classList.add('active');
            setTimeout(() => {
                warningFlash.classList.remove('active');
            }, 500);
        }
        
        // Main game loop with fixed timestep for consistent 30 FPS
        function animate() {
            requestAnimationFrame(animate);
            
            const now = Date.now();
            const deltaTime = now - lastFrameTime;
            
            // Only update at our target frame rate
            if (deltaTime > fpsInterval) {
                lastFrameTime = now - (deltaTime % fpsInterval);
                
                // Calculate FPS
                frameCount++;
                if (now % 1000 < fpsInterval) {
                    fps = frameCount;
                    frameCount = 0;
                    document.getElementById('fpsCounter').textContent = fps;
                }
                
                // Check if lightspeed should end
                if (isLightspeed && now > lightspeedEndTime) {
                    deactivateLightspeed();
                }
                
                if (currentState === GameState.PLAYING || currentState === GameState.COMBAT || currentState === GameState.DEBUG) {
                    // Handle movement based on keys
                    const moveVector = new THREE.Vector3(0, 0, 0);
                    
                    if (moveForward) {
                        moveVector.z -= currentSpeed * (fpsInterval / 1000);
                    }
                    if (moveBackward) {
                        moveVector.z += currentSpeed * (fpsInterval / 1000) * 0.5;
                    }
                    if (moveLeft) {
                        camera.rotation.y += 0.03;
                    }
                    if (moveRight) {
                        camera.rotation.y -= 0.03;
                    }
                    if (moveUp) {
                        moveVector.y += currentSpeed * (fpsInterval / 1000);
                    }
                    if (moveDown) {
                        moveVector.y -= currentSpeed * (fpsInterval / 1000);
                    }
                    if (tiltLeft) {
                        camera.rotation.z += 0.03;
                    }
                    if (tiltRight) {
                        camera.rotation.z -= 0.03;
                    }
                    if (rollLeft) {
                        camera.rotation.x += 0.03;
                    }
                    if (rollRight) {
                        camera.rotation.x -= 0.03;
                    }
                    
                    // Apply movement in the direction the camera is facing
                    moveVector.applyEuler(camera.rotation);
                    camera.position.add(moveVector);
                    
                    // Handle continuous fire
                    if (isFiring && currentState === GameState.COMBAT) {
                        fireWeapon();
                    }
                    
                    // Update bullets
                    for (let i = bullets.length - 1; i >= 0; i--) {
                        const bullet = bullets[i];
                        bullet.position.add(bullet.userData.velocity.clone().multiplyScalar(fpsInterval / 1000));
                        bullet.userData.lifetime -= fpsInterval;
                        
                        // Remove bullets that are too old or too far away
                        if (bullet.userData.lifetime <= 0 || bullet.position.distanceTo(camera.position) > 1000) {
                            scene.remove(bullet);
                            bullets.splice(i, 1);
                            continue;
                        }
                        
                        // Check for collisions with enemies
                        for (let j = enemies.length - 1; j >= 0; j--) {
                            const enemy = enemies[j];
                            const distance = bullet.position.distanceTo(enemy.position);
                            
                            if (distance < 5) { // Collision detected
                                // Damage enemy
                                enemy.userData.health -= 10;
                                
                                // Create hit effect
                                createHitEffect(enemy.position);
                                
                                // Remove bullet
                                scene.remove(bullet);
                                bullets.splice(i, 1);
                                
                                // Check if enemy is destroyed
                                if (enemy.userData.health <= 0) {
                                    // Create explosion
                                    createExplosion(enemy.position);
                                    
                                    // Remove enemy
                                    scene.remove(enemy);
                                    enemies.splice(j, 1);
                                    
                                    // Increase score
                                    score += 100;
                                    updateUI();
                                    updateEnemyCount();
                                }
                                
                                break;
                            }
                        }
                    }
                    
                    // Update particles
                    for (let i = particles.length - 1; i >= 0; i--) {
                        const particle = particles[i];
                        particle.userData.lifetime -= fpsInterval;
                        
                        if (particle.userData.lifetime <= 0) {
                            scene.remove(particle);
                            particles.splice(i, 1);
                        } else {
                            // Apply velocity if exists
                            if (particle.userData.velocity) {
                                particle.position.add(particle.userData.velocity.clone().multiplyScalar(fpsInterval / 1000));
                            }
                            
                            // Fade out particle
                            if (particle.material.opacity > 0) {
                                particle.material.opacity -= 0.05;
                            }
                            
                            // Expand flash
                            particle.scale.multiplyScalar(1.05);
                        }
                    }
                    
                    // Update enemies in combat mode
                    if (currentState === GameState.COMBAT) {
                        // Spawn new enemies if needed
                        enemySpawnTimer += fpsInterval;
                        if (enemies.length === 0) {
                            wave++;
                            updateUI();
                            spawnEnemyWave();
                        }
                        
                        // Move enemies toward player with AI patterns
                        for (let i = enemies.length - 1; i >= 0; i--) {
                            const enemy = enemies[i];
                            
                            // Simple AI patterns - all kamikaze style
                            const direction = new THREE.Vector3()
                                .subVectors(camera.position, enemy.position)
                                .normalize();
                            
                            // Add some randomness to make it look like swarming
                            if (Math.random() < 0.02) {
                                enemy.userData.direction = new THREE.Vector3(
                                    (Math.random() - 0.5) * 0.3,
                                    (Math.random() - 0.5) * 0.3,
                                    (Math.random() - 0.5) * 0.3
                                ).normalize();
                            }
                            
                            // Blend between random direction and pursuit
                            enemy.userData.direction.lerp(direction, 0.05);
                            enemy.userData.direction.normalize();
                            
                            enemy.position.add(enemy.userData.direction.multiplyScalar(enemy.userData.speed * (fpsInterval / 1000)));
                            
                            // Rotate to face player
                            enemy.lookAt(camera.position);
                            
                            // Check for collision with player
                            const distance = enemy.position.distanceTo(camera.position);
                            if (distance < 10) {
                                // Damage player
                                health -= 10;
                                damageTaken += 10;
                                updateUI();
                                showDamageFlash();
                                
                                // Create explosion
                                createExplosion(enemy.position);
                                
                                // Remove enemy
                                scene.remove(enemy);
                                enemies.splice(i, 1);
                                updateEnemyCount();
                                
                                // Check for game over
                                if (health <= 0) {
                                    health = 0;
                                    updateUI();
                                    alert(`Game Over! Your score: ${score}`);
                                    currentState = GameState.MENU;
                                    document.getElementById('mainMenu').style.display = 'flex';
                                }
                            }
                        }
                    }
                }
                
                renderer.render(scene, camera);
            }
        }
        
        // Initialize the game when the window loads
        window.addEventListener('load', init);
    </script>
</body>
