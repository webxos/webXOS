<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vial MCP - Get Started</title>
  <style>
    body {
      background: #000000;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.3rem;
      border-bottom: 2px solid #ff00ff;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
      animation: neonGlow 1.5s ease-in-out infinite alternate;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .button {
      background: rgba(0, 255, 0, 0.2);
      border: 2px solid #ff00ff;
      color: #00ff00;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .button:hover {
      background: rgba(0, 255, 0, 0.4);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
    }
    .error {
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000;
      margin-top: 1rem;
    }
    @keyframes neonGlow {
      from { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
      to { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
    }
  </style>
  <script src="/server/mcp/functions/auth.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Vial MCP</h1>
    <p>Welcome to the Vial Model Context Protocol Controller. Click below to authenticate and get started.</p>
    <button class="button" id="authenticateBtn">Authenticate</button>
    <div id="error" class="error"></div>
  </div>
</body>
</html>
