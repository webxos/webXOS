<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vial MCP - Welcome</title>
  <style>
    body {
      background: #000000;
      margin: 0;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #00ff00;
    }
    .terminal {
      background: #000000;
      border: 2px solid #00ff00;
      width: 600px;
      height: 400px;
      overflow-y: auto;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      white-space: pre-wrap;
    }
    .input {
      width: 80%;
      background: #000000;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 0.5rem;
      margin-top: 1rem;
    }
    .error {
      color: #ff0000;
      text-shadow: 0 0 3px #ff0000;
      margin-top: 0.5rem;
    }
    .checklist {
      margin-top: 1rem;
      text-align: left;
      max-width: 600px;
    }
    .checklist-item {
      margin: 0.5rem 0;
    }
    .footer {
      position: fixed;
      bottom: 1rem;
      font-size: 0.8rem;
      color: #00ff00;
    }
  </style>
  <script src="/server/mcp/functions/terminal.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Vial MCP - Welcome</h1>
    <div class="terminal" id="terminal"></div>
    <input type="text" class="input" id="commandInput" placeholder="Enter command (e.g., /auth, /help)" />
    <div id="error" class="error"></div>
    <div class="checklist" id="checklist"></div>

  </div>
</body>
</html>
