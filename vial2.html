<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vial2 MCP Controller</title>
    <style>
        body {
            background: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        #terminal {
            white-space: pre-wrap;
            font-size: 16px;
            height: 60vh;
            overflow-y: auto;
            border: 1px solid #00FF00;
            padding: 10px;
            margin-bottom: 10px;
        }
        #input {
            background: black;
            color: #00FF00;
            border: 1px solid #00FF00;
            outline: none;
            width: 70%;
            font-family: 'Courier New', Courier, monospace;
            padding: 5px;
        }
        button {
            background: black;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }
        button:hover {
            background: #00FF00;
            color: black;
        }
        #credentialsModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            border: 2px solid #00FF00;
            padding: 20px;
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #fileInput {
            color: #00FF00;
        }
    </style>
</head>
<body>
    <div id="terminal">
        Vial2 MCP Controller initialized. Use /help for API commands.<br>
        $WEBXOS Balance: 0.0000 | Reputation: 0
    </div>
    <input type="text" id="input" placeholder="Enter command...">
    <button onclick="loginWithOAuth()">Authenticate</button>
    <button onclick="voidTerminal()">Void</button>
    <button onclick="troubleshoot()">Troubleshoot</button>
    <button onclick="quantumLink()">Quantum Link</button>
    <button onclick="exportWallet()">Export</button>
    <button onclick="importWallet()">Import</button>
    <button onclick="showCredentials()">API Access</button>

    <div id="overlay"></div>
    <div id="credentialsModal">
        <h3>API Access Credentials</h3>
        <p id="apiKey">Key: Not generated</p>
        <p id="apiSecret">Secret: Not generated</p>
        <button onclick="generateCredentials()">Generate New Credentials</button>
        <button onclick="closeModal()">Close</button>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');
        const credentialsModal = document.getElementById('credentialsModal');
        const overlay = document.getElementById('overlay');
        let commandHistory = [];
        let historyIndex = -1;
        let apiKey = '';
        let apiSecret = '';

        function appendToTerminal(text) {
            terminal.innerHTML += text + '<br>';
            terminal.scrollTop = terminal.scrollHeight;
        }

        function showModal() {
            overlay.style.display = 'block';
            credentialsModal.style.display = 'block';
        }

        function closeModal() {
            overlay.style.display = 'none';
            credentialsModal.style.display = 'none';
        }

        input.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    commandHistory.unshift(command);
                    historyIndex = -1;
                    appendToTerminal(`> ${command}`);
                    await processCommand(command);
                }
                input.value = '';
            } else if (e.key === 'ArrowUp') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                    input.selectionStart = input.selectionEnd = input.value.length;
                }
            } else if (e.key === 'ArrowDown') {
                if (historyIndex > -1) {
                    historyIndex--;
                    input.value = historyIndex >= 0 ? commandHistory[historyIndex] : '';
                    input.selectionStart = input.selectionEnd = input.value.length;
                }
            }
        });

        async function processCommand(command) {
            try {
                const response = await fetch(`/mcp/api/command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token') || ''}` },
                    body: JSON.stringify({ command })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                appendToTerminal(data.result || 'Command executed');
            } catch (error) {
                appendToTerminal(`Error: ${error.message}`);
            }
        }

        async function loginWithOAuth() {
            try {
                const response = await fetch('/mcp/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provider: 'github' })
                });
                const { url, token } = await response.json();
                localStorage.setItem('token', token);
                window.location.href = url;
            } catch (error) {
                appendToTerminal(`Error: ${error.message}`);
            }
        }

        function voidTerminal() {
            terminal.innerHTML = 'Terminal cleared.<br>';
            appendToTerminal('Vial2 MCP Controller initialized. Use /help for API commands.');
            appendToTerminal(`$WEBXOS Balance: 0.0000 | Reputation: 0`);
        }

        async function troubleshoot() {
            try {
                const response = await fetch('/mcp/api/health', {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token') || ''}` }
                });
                const data = await response.json();
                if (data.status === 'healthy') {
                    appendToTerminal('System healthy. No issues detected.');
                } else {
                    appendToTerminal(`Troubleshoot: ${data.status} - Check logs or NeonDB.`);
                }
            } catch (error) {
                appendToTerminal(`Troubleshoot Error: ${error.message}`);
            }
        }

        async function quantumLink() {
            try {
                const response = await fetch('/mcp/api/quantum/link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token') || ''}` }
                });
                const data = await response.json();
                appendToTerminal(`Quantum Link: ${data.status || 'Linked'}`);
            } catch (error) {
                appendToTerminal(`Quantum Link Error: ${error.message}`);
            }
        }

        async function exportWallet() {
            try {
                const response = await fetch('/mcp/api/wallet/export', {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token') || ''}` }
                });
                const data = await response.json();
                const blob = new Blob([data.content], { type: 'text/markdown' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `vial_wallet_export_${new Date().toISOString().replace(/[:.]/g, '-')}.md`;
                a.click();
                appendToTerminal('Wallet exported successfully.');
            } catch (error) {
                appendToTerminal(`Export Error: ${error.message}`);
            }
        }

        async function importWallet() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.md';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                const text = await file.text();
                try {
                    const response = await fetch('/mcp/api/wallet/import', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token') || ''}` },
                        body: JSON.stringify({ content: text })
                    });
                    const data = await response.json();
                    appendToTerminal(`Import Result: ${data.status || 'Imported'}`);
                } catch (error) {
                    appendToTerminal(`Import Error: ${error.message}`);
                }
            };
            input.click();
        }

        function showCredentials() {
            showModal();
        }

        async function generateCredentials() {
            try {
                const response = await fetch('/mcp/api/auth/credentials', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token') || ''}` }
                });
                const data = await response.json();
                apiKey = data.key;
                apiSecret = data.secret;
                document.getElementById('apiKey').textContent = `Key: ${apiKey}`;
                document.getElementById('apiSecret').textContent = `Secret: ${apiSecret}`;
                appendToTerminal('New API credentials generated.');
            } catch (error) {
                appendToTerminal(`Credential Generation Error: ${error.message}`);
            }
        }

        // Initialize
        appendToTerminal('WebXOS Vial2 MCP Controller | Offline Mode | 2025 | v2.7');
    </script>
</body>
</html>
