<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Vial MCP - Welcome</title>
  <style>
    body {
      background: #000000;
      margin: 0;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 3px #00ff00;
    }
    .terminal {
      background: #000000;
      border: 1px solid #00ff00;
      width: 90vw;
      max-width: 300px;
      height: 200px;
      overflow-y: auto;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
    .input {
      width: 80%;
      background: #000000;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 0.3rem;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
      max-width: 300px;
    }
    .button {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 3px;
    }
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error {
      color: #ff0000;
      text-shadow: 0 0 2px #ff0000;
      margin-top: 0.5rem;
      font-size: 0.8rem;
    }
    .import-export {
      margin-top: 0.5rem;
    }
    .footer {
      position: fixed;
      bottom: 0.5rem;
      font-size: 0.7rem;
      color: #00ff00;
    }
    @media (min-width: 768px) {
      .terminal { max-width: 400px; height: 250px; }
      .button { font-size: 1rem; padding: 0.7rem; }
      h1 { font-size: 2rem; }
    }
  </style>
  <script src="/server/mcp/functions/landing.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Vial MCP - Welcome</h1>
    <div class="terminal" id="terminal"></div>
    <input type="text" class="input" id="commandInput" placeholder="Enter command (e.g., /auth, /help)" />
    <div id="error" class="error"></div>
    <div class="buttons" id="authButtons" style="display: none;">
      <button class="button" id="dashboardBtn">Dashboard</button>
      <button class="button" id="vialRemoteBtn">Vial MCP Remote</button>
      <button class="button" id="chatbotBtn">Chatbot</button>
      <button class="button" id="apiKeyBtn">Generate API Key</button>
    </div>
    <div class="import-export" id="importExport" style="display: none;">
      <input type="file" id="importFile" accept=".md" />
      <button class="button" id="exportBtn">Export MD</button>
    </div>
    <button class="button" id="troubleshootBtn">Troubleshoot</button>
    <div class="footer">WebXOS 2025 Â© | Version: xAI Artifact Updated | Time: 02:37 AM EDT, August 15, 2025</div>
  </div>
</body>
</html>
