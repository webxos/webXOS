<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hive MCP Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100vw;
            padding: 2vw;
            height: 100vh;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 1.8rem);
            text-align: center;
            text-shadow: 0 0 10px #00FF00;
            margin-bottom: 2vh;
        }

        .status-bar {
            background-color: #111;
            border: 1px solid #00FF00;
            padding: 1vh 2vw;
            font-size: clamp(0.7rem, 3vw, 0.85rem);
            display: flex;
            justify-content: space-between;
            margin-bottom: 2vh;
        }

        .terminal {
            background-color: #111;
            border: 1px solid #00FF00;
            padding: 1.5vh 2vw;
            flex: 1;
            overflow-y: auto;
            font-size: clamp(0.7rem, 2.5vw, 0.8rem);
            line-height: 1.4;
            margin-bottom: 2vh;
        }

        .terminal p {
            margin: 0.5vh 0;
        }

        .terminal .info { color: #00FF00; }
        .terminal .error { color: #FF3333; }
        .terminal .success { color: #00CC00; }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1vh;
        }

        h2 {
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 0.5vh;
        }

        input, textarea {
            background-color: #111;
            border: 1px solid #00FF00;
            color: #00FF00;
            padding: 1vh 2vw;
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            width: 100%;
        }

        textarea {
            resize: none;
            height: 10vh;
        }

        button {
            background-color: #111;
            border: 1px solid #00FF00;
            color: #00FF00;
            padding: 1vh 2vw;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            transition: all 0.3s;
        }

        button:hover {
            background-color: #00FF00;
            color: #000;
        }

        .result {
            font-size: clamp(0.7rem, 2.5vw, 0.8rem);
            min-height: 2vh;
        }

        .error-message {
            color: #FF3333;
        }

        .success-message {
            color: #00CC00;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #111;
            border: 2px solid #00FF00;
            padding: 3vh 4vw;
            width: clamp(280px, 80vw, 400px);
            display: flex;
            flex-direction: column;
            gap: 2vh;
        }

        .popup-content h2 {
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 1vw;
        }

        .hidden {
            display: none;
        }

        @media (min-width: 768px) {
            .input-section {
                flex-direction: row;
                gap: 3vw;
            }

            .form-group {
                flex: 1;
            }

            h1 {
                font-size: 2rem;
            }

            .status-bar, .terminal {
                font-size: 0.9rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            input, textarea, button {
                font-size: 1rem;
            }

            .popup-content {
                width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="popup" id="auth-popup">
        <div class="popup-content">
            <h2>Authenticate to Hive MCP</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="username" readonly>
                <input type="password" id="password" placeholder="password" readonly>
                <div class="button-group">
                    <button onclick="generateCredentials()">generate</button>
                    <button onclick="authenticate()">authenticate</button>
                    <button onclick="retry()">retry</button>
                </div>
                <p class="result" id="auth-result"></p>
            </div>
        </div>
    </div>

    <div class="container hidden" id="main-app">
        <h1>HIVE MCP SERVER</h1>
        <div class="status-bar">
            <span>Status: <span id="connection-status">DISCONNECTED</span></span>
            <span>Active Agents: <span id="agent-count">0</span></span>
            <span>Requests Processed: <span id="request-count">0</span></span>
        </div>

        <div class="terminal" id="terminal">
            <p class="info">[INFO] Hive MCP Server initialized at 01:53 AM EDT, Aug 12, 2025</p>
        </div>

        <div class="input-section">
            <div class="form-group">
                <h2>Submit Prompt</h2>
                <textarea id="prompt" placeholder="prompt"></textarea>
                <button onclick="submitPrompt()">submit_prompt</button>
                <p class="result" id="prompt-result"></p>
            </div>
        </div>
    </div>

    <script>
        let agentCount = 0;
        let requestCount = 0;
        let apiKey = localStorage.getItem('hive_api_key');

        if (apiKey) {
            document.getElementById('auth-popup').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('connection-status').textContent = 'CONNECTED';
            updateTerminal('Restored session with stored API key', 'success');
        }

        function updateTerminal(message, type = 'info') {
            const terminal = document.getElementById('terminal');
            const p = document.createElement('p');
            p.className = type;
            p.textContent = `[${type.toUpperCase()}] ${new Date().toLocaleTimeString()} - ${message}`;
            terminal.appendChild(p);
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function fetchWithRetry(url, options, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    const text = await response.text();
                    try {
                        return { response, data: text ? JSON.parse(text) : {} };
                    } catch (jsonError) {
                        updateTerminal(`JSON parse error on ${url}: ${jsonError.message} (Raw response: ${text.slice(0, 50)})`, 'error');
                        throw new Error(`JSON parse error: ${jsonError.message}`);
                    }
                } catch (error) {
                    if (i < retries - 1) {
                        updateTerminal(`Retrying request to ${url} (${i + 1}/${retries})`, 'info');
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }
                    updateTerminal(`Failed request to ${url}: ${error.message}`, 'error');
                    throw error;
                }
            }
        }

        async function generateCredentials() {
            const resultElement = document.getElementById('auth-result');
            resultElement.className = 'result';
            resultElement.textContent = '';

            try {
                const { response, data } = await fetchWithRetry('/hive/generate_credentials', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    document.getElementById('username').value = data.username;
                    document.getElementById('password').value = data.password;
                    resultElement.className = 'result success-message';
                    resultElement.textContent = 'Credentials generated. Click authenticate to proceed.';
                    updateTerminal(`Generated credentials for user ${data.username}`, 'success');
                } else {
                    resultElement.className = 'result error-message';
                    resultElement.textContent = `ERROR: ${data.detail || 'Failed to generate credentials'}`;
                    updateTerminal(`Credential generation failed: ${data.detail || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                resultElement.className = 'result error-message';
                resultElement.textContent = 'ERROR: Server returned invalid data';
                updateTerminal(`Credential generation error: ${error.message}`, 'error');
            }
        }

        async function authenticate() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const resultElement = document.getElementById('auth-result');
            resultElement.className = 'result';
            resultElement.textContent = '';

            if (!username || !password) {
                resultElement.className = 'result error-message';
                resultElement.textContent = 'ERROR: Generate credentials first';
                updateTerminal('Authentication failed: Credentials not generated', 'error');
                return;
            }

            try {
                const { response, data } = await fetchWithRetry('/hive/authenticate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    apiKey = data.api_key;
                    localStorage.setItem('hive_api_key', apiKey);
                    document.getElementById('auth-popup').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    document.getElementById('connection-status').textContent = 'CONNECTED';
                    updateTerminal(`Authenticated user ${username} with API key`, 'success');
                } else {
                    resultElement.className = 'result error-message';
                    resultElement.textContent = `ERROR: ${data.detail || 'Authentication failed'}`;
                    updateTerminal(`Authentication failed: ${data.detail || 'Invalid credentials'}`, 'error');
                }
            } catch (error) {
                resultElement.className = 'result error-message';
                resultElement.textContent = 'ERROR: Server returned invalid data';
                updateTerminal(`Authentication error: ${error.message}`, 'error');
            }
        }

        async function retry() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('auth-result').className = 'result';
            document.getElementById('auth-result').textContent = '';
            updateTerminal('Retrying authentication process', 'info');
            await generateCredentials();
        }

        async function submitPrompt() {
            if (!apiKey) {
                updateTerminal('Prompt submission blocked: Not authenticated', 'error');
                document.getElementById('prompt-result').className = 'result error-message';
                document.getElementById('prompt-result').textContent = 'ERROR: Please authenticate';
                document.getElementById('auth-popup').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
                localStorage.removeItem('hive_api_key');
                return;
            }

            const prompt = document.getElementById('prompt').value.trim();
            const resultElement = document.getElementById('prompt-result');
            resultElement.className = 'result';
            resultElement.textContent = '';

            if (!prompt) {
                resultElement.className = 'result error-message';
                resultElement.textContent = 'ERROR: Prompt required';
                updateTerminal('Prompt submission failed: Prompt required', 'error');
                return;
            }

            try {
                const { response, data } = await fetchWithRetry('/hive/submit_prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ api_key: apiKey, prompt })
                });

                if (response.ok) {
                    resultElement.className = 'result success-message';
                    resultElement.textContent = data.response;
                    requestCount++;
                    agentCount++;
                    document.getElementById('request-count').textContent = requestCount;
                    document.getElementById('agent-count').textContent = Math.min(agentCount, 1000);
                    updateTerminal(`Prompt submitted: ${prompt.slice(0, 30)}... (Request ID: ${data.response.split(' ')[1]})`, 'success');
                } else {
                    resultElement.className = 'result error-message';
                    resultElement.textContent = `ERROR: ${data.detail || 'Failed to process prompt'}`;
                    updateTerminal(`Prompt submission failed: ${data.detail || 'Unknown error'}`, 'error');
                    if (data.detail.includes('Invalid API key')) {
                        apiKey = null;
                        localStorage.removeItem('hive_api_key');
                        document.getElementById('auth-popup').classList.remove('hidden');
                        document.getElementById('main-app').classList.add('hidden');
                        document.getElementById('connection-status').textContent = 'DISCONNECTED';
                    }
                }
            } catch (error) {
                resultElement.className = 'result error-message';
                resultElement.textContent = 'ERROR: Server returned invalid data';
                updateTerminal(`Prompt submission error: ${error.message}`, 'error');
            }
        }

        async function fetchLogs() {
            if (!apiKey) return;
            try {
                const { response, data } = await fetchWithRetry('/hive/logs', {
                    method: 'GET'
                });
                if (response.ok) {
                    data.logs.forEach(log => {
                        updateTerminal(`Request ${log.request_id}: ${log.response}`, 'info');
                    });
                    document.getElementById('agent-count').textContent = Math.min(agentCount, 1000);
                } else {
                    updateTerminal('Failed to fetch logs', 'error');
                }
            } catch (error) {
                updateTerminal(`Log fetch error: ${error.message}`, 'error');
            }
        }

        // Poll logs every 3 seconds
        setInterval(fetchLogs, 3000);
        fetchLogs();
    </script>
</body>
</html>
