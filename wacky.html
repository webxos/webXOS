    <!-- Main Script -->
    <script type="module">
        import * as THREE from 'three';

        // Configuration
        const CONFIG = {
            maxArmMen: 50,
            colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ff9900', '#9900ff'],
            movementStyles: ['wiggle', 'bounce', 'spin', 'wave'],
            hatTypes: ['tophat', 'beanie', 'crown', 'none']
        };

        // Global variables
        let scene, camera, renderer, raycaster, mouse;
        let armMen = [];
        let selectedArmMan = null;
        let armManCounter = 0;

        // Initialize the application
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 10, 100);

            // Create camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 15, 40);
            camera.lookAt(0, 0, 0);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true 
            });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Setup lighting
            setupLighting();

            // Setup ground
            setupGround();

            // Setup raycasting for interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Event listeners
            setupEventListeners();

            // Initial arm men
            for (let i = 0; i < 3; i++) {
                setTimeout(() => generateArmMan(), i * 300);
            }

            // Start animation loop
            animate();

            // Check for PWA install
            checkPWAInstall();
        }

        function setupLighting() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            // Main directional light (like sun)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // Fill light
            const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
            fillLight.position.set(-10, 10, -5);
            scene.add(fillLight);

            // Back light
            const backLight = new THREE.DirectionalLight(0xffffff, 0.2);
            backLight.position.set(0, 10, -10);
            scene.add(backLight);
        }

        function setupGround() {
            // Create ground plane
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x111111,
                shininess: 0,
                side: THREE.DoubleSide
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -5;
            ground.receiveShadow = true;
            scene.add(ground);

            // Add grid helper
            const gridHelper = new THREE.GridHelper(200, 50, 0x222222, 0x111111);
            gridHelper.position.y = -4.9;
            scene.add(gridHelper);
        }

        function setupEventListeners() {
            // Window resize
            window.addEventListener('resize', onWindowResize, false);

            // Mouse click for selection
            renderer.domElement.addEventListener('click', onCanvasClick, false);

            // UI buttons
            document.getElementById('generateButton').addEventListener('click', () => generateArmMan());
            document.getElementById('generate5Button').addEventListener('click', () => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => generateArmMan(), i * 200);
                }
            });
            document.getElementById('clearButton').addEventListener('click', clearAllArmMen);
            document.getElementById('togglePanelButton').addEventListener('click', toggleControlPanel);
            document.getElementById('closePanel').addEventListener('click', toggleControlPanel);

            // Control panel events
            const sizeSlider = document.getElementById('sizeSlider');
            const speedSlider = document.getElementById('speedSlider');
            const wiggleSlider = document.getElementById('wiggleSlider');
            const colorOptions = document.querySelectorAll('.color-option');
            const movementButtons = document.querySelectorAll('.movement-btn');
            const hatButtons = document.querySelectorAll('.hat-btn');

            sizeSlider.addEventListener('input', (e) => {
                if (selectedArmMan) {
                    const scale = parseFloat(e.target.value);
                    selectedArmMan.userData.scale = scale;
                    selectedArmMan.scale.setScalar(scale);
                    document.getElementById('sizeValue').textContent = scale.toFixed(1);
                }
            });

            speedSlider.addEventListener('input', (e) => {
                if (selectedArmMan) {
                    const speed = parseFloat(e.target.value);
                    selectedArmMan.userData.baseSpeed = speed;
                    document.getElementById('speedValue').textContent = speed.toFixed(1);
                }
            });

            wiggleSlider.addEventListener('input', (e) => {
                if (selectedArmMan) {
                    const amount = parseFloat(e.target.value);
                    selectedArmMan.userData.wiggleAmount = amount;
                    document.getElementById('wiggleValue').textContent = amount.toFixed(1);
                }
            });

            colorOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    if (selectedArmMan) {
                        const color = e.target.dataset.color;
                        selectedArmMan.userData.color = color;
                        
                        // Remove selected class from all
                        colorOptions.forEach(opt => opt.classList.remove('selected'));
                        // Add to clicked
                        e.target.classList.add('selected');
                        
                        // Update material color
                        selectedArmMan.traverse(child => {
                            if (child.isMesh && child.material) {
                                child.material.color.set(color);
                            }
                        });
                    }
                });
            });

            movementButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    if (selectedArmMan) {
                        const style = e.target.dataset.style;
                        selectedArmMan.userData.movementStyle = style;
                        
                        // Update button states
                        movementButtons.forEach(b => b.style.opacity = '0.5');
                        e.target.style.opacity = '1';
                    }
                });
            });

            hatButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    if (selectedArmMan) {
                        const hatType = e.target.dataset.hat;
                        selectedArmMan.userData.hatType = hatType;
                        updateHat(selectedArmMan, hatType);
                        
                        // Update button states
                        hatButtons.forEach(b => b.style.opacity = '0.5');
                        e.target.style.opacity = '1';
                    }
                });
            });

            // Randomize button
            document.getElementById('randomizeButton').addEventListener('click', () => {
                if (selectedArmMan) {
                    randomizeArmMan(selectedArmMan);
                    updateControlPanel(selectedArmMan);
                }
            });

            // Delete button
            document.getElementById('deleteButton').addEventListener('click', () => {
                if (selectedArmMan) {
                    deleteArmMan(selectedArmMan);
                    selectedArmMan = null;
                    document.getElementById('controlPanel').classList.remove('active');
                }
            });

            // PWA install buttons
            document.getElementById('installButton')?.addEventListener('click', installPWA);
            document.getElementById('dismissInstall')?.addEventListener('click', () => {
                document.getElementById('installPrompt').classList.remove('active');
            });
        }

        function generateArmMan() {
            if (armMen.length >= CONFIG.maxArmMen) {
                alert(`Maximum ${CONFIG.maxArmMen} arm men allowed!`);
                return;
            }

            // Create arm man group
            const armMan = new THREE.Group();
            armMan.userData = {
                id: ++armManCounter,
                scale: 1,
                color: CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)],
                movementStyle: CONFIG.movementStyles[Math.floor(Math.random() * CONFIG.movementStyles.length)],
                hatType: CONFIG.hatTypes[Math.floor(Math.random() * CONFIG.hatTypes.length)],
                baseSpeed: 1,
                wiggleAmount: 1,
                wigglePhase: Math.random() * Math.PI * 2,
                timeOffset: Math.random() * 1000,
                bounciness: 0.5 + Math.random() * 0.5,
                spinSpeed: 0.001 + Math.random() * 0.002
            };

            // Create body (main cylinder)
            const bodyGeometry = new THREE.CylinderGeometry(1.2, 0.8, 15, 16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: armMan.userData.color,
                shininess: 100,
                specular: 0x222222
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            body.receiveShadow = true;
            armMan.add(body);

            // Create arms
            const armGeometry = new THREE.CylinderGeometry(0.2, 0.1, 8, 8);
            const armMaterial = new THREE.MeshPhongMaterial({ 
                color: armMan.userData.color,
                shininess: 100
            });

            // Left arm
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-2, 3, 0);
            leftArm.rotation.z = Math.PI / 4;
            leftArm.castShadow = true;
            armMan.add(leftArm);

            // Right arm
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(2, 3, 0);
            rightArm.rotation.z = -Math.PI / 4;
            rightArm.castShadow = true;
            armMan.add(rightArm);

            // Create eyes
            const eyeGeometry = new THREE.SphereGeometry(0.4, 8, 8);
            const eyeMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xffffff,
                shininess: 100
            });
            const pupilGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            const pupilMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x000000,
                shininess: 100
            });

            // Left eye
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            const leftPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
            leftEye.position.set(-0.8, 5, 1.5);
            leftPupil.position.set(-0.8, 5, 1.9);
            armMan.add(leftEye);
            armMan.add(leftPupil);

            // Right eye
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            const rightPupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
            rightEye.position.set(0.8, 5, 1.5);
            rightPupil.position.set(0.8, 5, 1.9);
            armMan.add(rightEye);
            armMan.add(rightPupil);

            // Create hat based on type
            updateHat(armMan, armMan.userData.hatType);

            // Position and scale
            armMan.position.set(
                (Math.random() - 0.5) * 30,
                0,
                (Math.random() - 0.5) * 30
            );
            armMan.scale.setScalar(armMan.userData.scale);

            // Add to scene
            scene.add(armMan);
            armMen.push(armMan);

            // Update counter
            updateCounter();
        }

        function updateHat(armMan, hatType) {
            // Remove existing hat
            armMan.children.forEach(child => {
                if (child.userData && child.userData.isHat) {
                    armMan.remove(child);
                }
            });

            if (hatType === 'none') return;

            let hat;
            const hatMaterial = new THREE.MeshPhongMaterial({ 
                color: Math.random() * 0xffffff,
                shininess: 30
            });

            switch(hatType) {
                case 'tophat':
                    const brimGeometry = new THREE.CylinderGeometry(2, 2, 0.5, 16);
                    const brim = new THREE.Mesh(brimGeometry, hatMaterial);
                    brim.position.y = 9;
                    
                    const cylinderGeometry = new THREE.CylinderGeometry(1, 1, 3, 16);
                    const cylinder = new THREE.Mesh(cylinderGeometry, hatMaterial);
                    cylinder.position.y = 11;
                    
                    hat = new THREE.Group();
                    hat.add(brim);
                    hat.add(cylinder);
                    break;

                case 'beanie':
                    const coneGeometry = new THREE.ConeGeometry(1.5, 3, 16);
                    hat = new THREE.Mesh(coneGeometry, hatMaterial);
                    hat.position.y = 9;
                    hat.rotation.x = Math.PI;
                    break;

                case 'crown':
                    const crownGroup = new THREE.Group();
                    for (let i = 0; i < 5; i++) {
                        const spikeGeometry = new THREE.ConeGeometry(0.3, 2, 8);
                        const spike = new THREE.Mesh(spikeGeometry, hatMaterial);
                        spike.position.x = Math.cos(i * Math.PI * 0.4) * 1.2;
                        spike.position.y = 8.5;
                        spike.position.z = Math.sin(i * Math.PI * 0.4) * 1.2;
                        crownGroup.add(spike);
                    }
                    const baseGeometry = new THREE.TorusGeometry(1.3, 0.3, 8, 16);
                    const base = new THREE.Mesh(baseGeometry, hatMaterial);
                    base.position.y = 7.5;
                    crownGroup.add(base);
                    hat = crownGroup;
                    break;
            }

            if (hat) {
                hat.userData = { isHat: true };
                hat.castShadow = true;
                armMan.add(hat);
            }
        }

        function randomizeArmMan(armMan) {
            armMan.userData.color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
            armMan.userData.movementStyle = CONFIG.movementStyles[Math.floor(Math.random() * CONFIG.movementStyles.length)];
            armMan.userData.hatType = CONFIG.hatTypes[Math.floor(Math.random() * CONFIG.hatTypes.length)];
            armMan.userData.scale = 0.5 + Math.random() * 1.5;
            armMan.userData.baseSpeed = 0.5 + Math.random() * 1.5;
            armMan.userData.wiggleAmount = 0.5 + Math.random() * 1.5;

            // Update visuals
            armMan.traverse(child => {
                if (child.isMesh && child.material && !child.userData.isHat) {
                    child.material.color.set(armMan.userData.color);
                }
            });

            updateHat(armMan, armMan.userData.hatType);
            armMan.scale.setScalar(armMan.userData.scale);
        }

        function onCanvasClick(event) {
            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Update the picking ray with the camera and mouse position
            raycaster.setFromCamera(mouse, camera);

            // Calculate objects intersecting the picking ray
            const intersects = raycaster.intersectObjects(armMen, true);

            if (intersects.length > 0) {
                // Find the arm man group
                let clickedArmMan = intersects[0].object;
                while (clickedArmMan.parent && !armMen.includes(clickedArmMan)) {
                    clickedArmMan = clickedArmMan.parent;
                }

                if (armMen.includes(clickedArmMan)) {
                    selectArmMan(clickedArmMan);
                }
            }
        }

        function selectArmMan(armMan) {
            selectedArmMan = armMan;
            updateControlPanel(armMan);
            document.getElementById('controlPanel').classList.add('active');

            // Visual feedback (pulse effect)
            const originalScale = armMan.scale.x;
            let scale = originalScale;
            let direction = 0.05;

            function pulse() {
                scale += direction;
                if (scale > originalScale * 1.2) direction = -0.05;
                if (scale < originalScale) {
                    scale = originalScale;
                    armMan.scale.setScalar(scale);
                    return;
                }
                armMan.scale.setScalar(scale);
                requestAnimationFrame(pulse);
            }
            pulse();
        }

        function updateControlPanel(armMan) {
            document.getElementById('sizeSlider').value = armMan.userData.scale;
            document.getElementById('sizeValue').textContent = armMan.userData.scale.toFixed(1);
            
            document.getElementById('speedSlider').value = armMan.userData.baseSpeed;
            document.getElementById('speedValue').textContent = armMan.userData.baseSpeed.toFixed(1);
            
            document.getElementById('wiggleSlider').value = armMan.userData.wiggleAmount;
            document.getElementById('wiggleValue').textContent = armMan.userData.wiggleAmount.toFixed(1);

            // Update color selection
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.color === armMan.userData.color) {
                    option.classList.add('selected');
                }
            });

            // Update movement style buttons
            document.querySelectorAll('.movement-btn').forEach(btn => {
                btn.style.opacity = btn.dataset.style === armMan.userData.movementStyle ? '1' : '0.5';
            });

            // Update hat buttons
            document.querySelectorAll('.hat-btn').forEach(btn => {
                btn.style.opacity = btn.dataset.hat === armMan.userData.hatType ? '1' : '0.5';
            });
        }

        function toggleControlPanel() {
            const panel = document.getElementById('controlPanel');
            panel.classList.toggle('active');
        }

        function deleteArmMan(armMan) {
            const index = armMen.indexOf(armMan);
            if (index > -1) {
                scene.remove(armMan);
                armMen.splice(index, 1);
                updateCounter();
            }
        }

        function clearAllArmMen() {
            armMen.forEach(armMan => {
                scene.remove(armMan);
            });
            armMen = [];
            armManCounter = 0;
            updateCounter();
        }

        function updateCounter() {
            document.getElementById('counter').textContent = `Arm Men: ${armMen.length}`;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now();

            // Animate each arm man
            armMen.forEach((armMan, index) => {
                const data = armMan.userData;
                const t = time * 0.001 + data.timeOffset;
                const speed = data.baseSpeed || 1;
                const amount = data.wiggleAmount || 1;

                switch(data.movementStyle) {
                    case 'wiggle':
                        // Wiggly movement
                        armMan.rotation.x = Math.sin(t * 2 * speed) * 0.2 * amount;
                        armMan.rotation.z = Math.sin(t * 1.7 * speed + data.wigglePhase) * 0.3 * amount;
                        armMan.position.y = Math.sin(t * 0.5 * speed) * 2;
                        break;

                    case 'bounce':
                        // Bouncy movement
                        const bounce = Math.abs(Math.sin(t * 3 * speed)) * 3 * amount;
                        armMan.position.y = bounce;
                        armMan.scale.y = 1 + Math.sin(t * 5 * speed) * 0.1;
                        break;

                    case 'spin':
                        // Spinning movement
                        armMan.rotation.y += 0.03 * speed;
                        armMan.position.x = Math.sin(t * 0.5 * speed) * 5;
                        armMan.position.z = Math.cos(t * 0.5 * speed) * 5;
                        break;

                    case 'wave':
                        // Wave-like movement
                        const wave = Math.sin(t * 2 * speed + index) * 0.5 * amount;
                        armMan.rotation.z = wave;
                        armMan.position.y = Math.sin(t * speed + index) * 2;
                        break;
                }

                // Animate arms
                const arms = armMan.children.filter(child => 
                    child.geometry && child.geometry.type === 'CylinderGeometry' && 
                    child.position.x !== 0 // Simple way to identify arms
                );

                arms.forEach((arm, i) => {
                    arm.rotation.z = Math.sin(t * 3 * speed + i) * 0.5 * amount;
                });
            });

            // Slight camera movement
            camera.position.x = Math.sin(time * 0.0001) * 5;
            camera.position.z = 40 + Math.sin(time * 0.00005) * 2;
            camera.lookAt(0, 5, 0);

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // PWA Functions
        function checkPWAInstall() {
            let deferredPrompt;
            
            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevent Chrome 67 and earlier from automatically showing the prompt
                e.preventDefault();
                deferredPrompt = e;
                
                // Show our install prompt
                setTimeout(() => {
                    document.getElementById('installPrompt').classList.add('active');
                }, 3000);
            });

            window.addEventListener('appinstalled', () => {
                document.getElementById('installPrompt').classList.remove('active');
                deferredPrompt = null;
                console.log('PWA installed');
            });
        }

        async function installPWA() {
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                const { outcome } = await window.deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                }
                window.deferredPrompt = null;
                document.getElementById('installPrompt').classList.remove('active');
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);

        // Handle offline/online status
        window.addEventListener('online', () => {
            console.log('App is online');
        });

        window.addEventListener('offline', () => {
            console.log('App is offline - PWA is working!');
        });
    </script>
</body>
