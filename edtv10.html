<body>
<div id="appContainer">

</div>
<script>
    // Main Application Variables
    let scene, cam, ren, clock, controls;
    let userObj, objects = [], faceMeshObj;
    let faceDirection = 0, userDetected = false, isCentered = false;
    let stream, faceMesh, camera, objectDetector;
    let isFrontCam = true;
    const user = new THREE.Vector3(0, 0, 0);
    let animationId = null;
    let serviceWorkerUrl = null;
    let mirrorDragging = false;
    let mirrorOffset = { x: 0, y: 0 };
    let cameraDistance = 5;
    let landmarksData = [];
    let scanTimer = null;
    // 3D Data Schema
    const geometryDataSchema = {
        version: "1.0",
        timestamp: "",
        metadata: {
            app: "edTV_CHANNEL_10",
            captureType: "face_scan",
            coordinateSystem: "right_handed"
        },
        faceGeometry: {
            vertices: [],
            normals: [],
            faces: [],
            landmarks: []
        },
        environmentObjects: [],
        camera: {
            position: { x: 0, y: 0, z: 0 },
            rotation: { x: 0, y: 0, z: 0 },
            fov: 75
        },
        hashKey: ""
    };
    // DOM utility functions
    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);
    async function init() {
        try {
            init3D();
            await setupFaceDetection();
            await setupObjectDetection();
            setupServiceWorker();
            setupEventListeners();
            startWebcam(); // Start webcam by default
            animate();
           
            console.log("3D Data Capture initialized successfully");
        } catch (error) {
            console.error('Initialization error:', error);
        }
    }
    function init3D() {
        try {
            // Initialize Three.js scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
           
            cam = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            cam.position.set(0, 0, 5);
           
            const canvas = $('#visualizationCanvas');
            ren = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: false,
                powerPreference: "high-performance"
            });
            ren.setSize(window.innerWidth, window.innerHeight);
            ren.setPixelRatio(Math.min(window.devicePixelRatio, 2));
           
            clock = new THREE.Clock();
            // Lighting
            scene.add(new THREE.AmbientLight(0x003300));
            const dir = new THREE.DirectionalLight(0x00ff00, 0.4);
            dir.position.set(5, 10, 5);
            scene.add(dir);
            // Grid
            const gridSize = 20, gridDiv = 20;
            const gridMat = new THREE.LineBasicMaterial({ color: 0x004400 });
            const gridGeo = new THREE.BufferGeometry();
            const positions = [];
            for (let i = -gridSize / 2; i <= gridSize / 2; i += gridSize / gridDiv) {
                positions.push(i, 0, -gridSize / 2, i, 0, gridSize / 2);
                positions.push(-gridSize / 2, 0, i, gridSize / 2, 0, i);
            }
            gridGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            scene.add(new THREE.LineSegments(gridGeo, gridMat));
            // User object (blue dot at 0,0,0)
            userObj = new THREE.Mesh(
                new THREE.SphereGeometry(0.1, 16, 16),
                new THREE.MeshBasicMaterial({ color: 0x00ffff })
            );
            userObj.position.copy(user);
            scene.add(userObj);
            // User direction arrow
            const arrowGeometry = new THREE.ConeGeometry(0.1, 0.3, 8);
            const arrowMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const userArrow = new THREE.Mesh(arrowGeometry, arrowMaterial);
            userArrow.position.set(0, 0.3, 0);
            userArrow.rotation.x = Math.PI / 2;
            userObj.add(userArrow);
            // Orbit controls
            controls = new THREE.OrbitControls(cam, canvas);
            controls.target.set(0, 0, 0);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 0.1;
            controls.maxDistance = 10;
            // Face mesh object
            const faceGeo = new THREE.BufferGeometry();
            const faceMat = new THREE.LineBasicMaterial({ color: 0x00ff00 });
            const positions = new Float32Array(468 * 3); // For 468 landmarks
            faceGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const indices = [];
            window.faceMesh.FACEMESH_TESSELATION.forEach(([a, b]) => {
                indices.push(a, b);
            });
            faceGeo.setIndex(indices);
            faceMeshObj = new THREE.LineSegments(faceGeo, faceMat);
            scene.add(faceMeshObj);
            ren.render(scene, cam);
           
        } catch (error) {
            console.error('3D initialization error:', error);
            throw new Error(`3D setup failed: ${error.message}`);
        }
    }
    async function setupFaceDetection() {
        try {
            faceMesh = new window.faceMesh.FaceMesh({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }
            });
           
            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
           
            faceMesh.onResults(onFaceMeshResults);
           
            console.log("Face Mesh detection initialized");
        } catch (error) {
            console.error('Face detection setup error:', error);
        }
    }
    async function setupObjectDetection() {
        try {
            objectDetector = await window.cocoSsd.load();
            console.log("Object detection initialized");
        } catch (error) {
            console.error('Object detection setup error:', error);
        }
    }
    function onFaceMeshResults(results) {
        userDetected = results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0;
        const canvas = $('#webcamCanvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (results.image) {
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
        }
        let wireColor = '#ff0000'; // Red by default
        isCentered = false;
        if (userDetected) {
            const landmarks = results.multiFaceLandmarks[0];
            const nose = landmarks[1];
            if (nose.x > 0.4 && nose.x < 0.6 && nose.y > 0.4 && nose.y < 0.6) {
                isCentered = true;
                wireColor = '#00ff00'; // Green if centered
            }
            window.drawing_utils.drawConnectors(ctx, landmarks, window.faceMesh.FACEMESH_TESSELATION, {color: wireColor, lineWidth: 1});
            geometryDataSchema.faceGeometry.landmarks = landmarks.map(lm => ({x: lm.x, y: lm.y, z: lm.z}));
            // Update 3D face mesh
            const positions = faceMeshObj.geometry.attributes.position.array;
            landmarks.forEach((lm, i) => {
                positions[i * 3] = lm.x * 2 - 1;
                positions[i * 3 + 1] = -lm.y * 2 + 1;
                positions[i * 3 + 2] = lm.z * 4;
            });
            faceMeshObj.geometry.attributes.position.needsUpdate = true;
            // Calibrate to red arrow
            const left = landmarks[234], right = landmarks[454];
            const yaw = Math.atan2(right.x - left.x, right.z - left.z);
            faceMeshObj.rotation.y = -yaw;
            const pitch = Math.atan2(nose.y - (left.y + right.y)/2, nose.z - (left.z + right.z)/2);
            faceMeshObj.rotation.x = pitch;
            // Collect data during scan
            if (scanTimer) {
                landmarksData.push(landmarks.map(lm => [lm.x, lm.y, lm.z]));
            }
        }
        // Copy to PIP canvas
        const pipCtx = $('#pipCanvas').getContext('2d');
        pipCtx.drawImage(canvas, 0, 0, 180, 180);
        updateStatusPanel();
    }
    function startScan() {
        landmarksData = [];
        $('#mirrorPopup').style.display = 'block';
        let timeLeft = 60;
        const timerDisplay = $('#scanTimer');
        timerDisplay.style.display = 'block';
        timerDisplay.textContent = timeLeft;
        scanTimer = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(scanTimer);
                scanTimer = null;
                timerDisplay.style.display = 'none';
                processScanData();
            }
        }, 1000);
    }
    function processScanData() {
        if (landmarksData.length === 0) return;
        // Average landmarks
        const avgLandmarks = Array(468).fill(0).map(() => [0, 0, 0]);
        landmarksData.forEach(frame => {
            frame.forEach((lm, i) => {
                avgLandmarks[i][0] += lm[0];
                avgLandmarks[i][1] += lm[1];
                avgLandmarks[i][2] += lm[2];
            });
        });
        avgLandmarks.forEach(lm => {
            lm[0] /= landmarksData.length;
            lm[1] /= landmarksData.length;
            lm[2] /= landmarksData.length;
        });
        geometryDataSchema.faceGeometry.landmarks = avgLandmarks.map(lm => ({x: lm[0], y: lm[1], z: lm[2]}));
        // Generate hash
        const dataStr = JSON.stringify(avgLandmarks);
        const hash = crypto.subtle.digest('SHA-256', new TextEncoder().encode(dataStr)).then(buf => {
            return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
        }).then(h => {
            geometryDataSchema.hashKey = h;
            $('#hashKey').textContent = h;
            $('#idCard').style.display = 'block';
        });
    }
    // Add function for onObjectDetectionResults
    function onObjectDetectionResults(results) {
        if (results.detections) {
            results.detections.forEach(detection => {
                if (detection.categories[0].score > 0.5) {
                    addDetectedObject(detection, detection.categories[0].categoryName);
                }
            });
        }
    }
    function addDetectedObject(detection, className) {
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 5 + 2;
        const pos = new THREE.Vector3(
            user.x + Math.sin(angle) * distance,
            user.y + (Math.random() * 2),
            user.z + Math.cos(angle) * distance
        );
        let geometry;
        switch (className) {
            case 'person':
                geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
                break;
            default:
                geometry = new THREE.SphereGeometry(0.2, 8, 6);
        }
        const material = new THREE.MeshBasicMaterial({ color: 0xff00ff, wireframe: true });
        const obj = new THREE.Mesh(geometry, material);
        obj.position.copy(pos);
        obj.userData = { type: 'detected', class: className, distance: distance };
        scene.add(obj);
        objects.push(obj);
        geometryDataSchema.environmentObjects.push({
            class: className,
            type: geometry.type,
            position: { x: pos.x, y: pos.y, z: pos.z },
            parameters: geometry.parameters
        });
        updateStatusPanel();
    }
    // ArUco detection for planar
    function detectArUco(video) {
        if (!window.cv) return;
        let src = window.cv.fromElement(video);
        let dst = new window.cv.Mat();
        window.cv.cvtColor(src, dst, window.cv.COLOR_RGBA2GRAY);
        let dictionary = new window.cv.Dictionary(window.cv.DICT_6X6_250);
        let parameters = new window.cv.DetectorParameters();
        let markerCorners = new window.cv.MatVector();
        let markerIds = new window.cv.Mat();
        window.cv.detectMarkers(dst, dictionary, markerCorners, markerIds, parameters);
        if (markerIds.rows > 0) {
            // Process detected markers
            for (let i = 0; i < markerIds.rows; ++i) {
                // Add to 3D as planar
                addDetectedObject({}, 'planar');
            }
        }
        src.delete(); dst.delete(); markerCorners.delete(); markerIds.delete();
    }
    // For sphere, add color blob detection
    function detectSphere(video) {
        if (!window.cv) return;
        // Simple color threshold for colored sphere
        let src = window.cv.fromElement(video);
        let hsv = new window.cv.Mat();
        window.cv.cvtColor(src, hsv, window.cv.COLOR_RGB2HSV);
        let low = new window.cv.Scalar(0, 100, 100); // red example
        let high = new window.cv.Scalar(10, 255, 255);
        let mask = new window.cv.Mat();
        window.cv.inRange(hsv, low, high, mask);
        let contours = new window.cv.MatVector();
        let hierarchy = new window.cv.Mat();
        window.cv.findContours(mask, contours, hierarchy, window.cv.RETR_EXTERNAL, window.cv.CHAIN_APPROX_SIMPLE);
        for (let i = 0; i < contours.size(); ++i) {
            let cnt = contours.get(i);
            let area = window.cv.contourArea(cnt);
            if (area > 100) {
                // Found blob, add as sphere
                addDetectedObject({}, 'sphere');
                break;
            }
        }
        // Clean up
        src.delete(); hsv.delete(); mask.delete(); contours.delete(); hierarchy.delete();
    }
    function setupEventListeners() {
        // Calibrate button
        $('#calibrateBtn').addEventListener('click', startScan);
       
        // Export button
        $('#exportBtn').addEventListener('click', exportGeometryData);
       
        // Clear button
        $('#clearBtn').addEventListener('click', clearData);
       
        // Mirror close button
        $('.mirror-close').addEventListener('click', closeMirror);
       
        // Mirror dragging
        const mirrorHeader = $('.mirror-header');
        const mirrorPopup = $('#mirrorPopup');
       
        mirrorHeader.addEventListener('mousedown', startDrag);
        mirrorHeader.addEventListener('touchstart', startDrag);
       
        function startDrag(e) {
            e.preventDefault();
            mirrorDragging = true;
           
            const rect = mirrorPopup.getBoundingClientRect();
            if (e.type === 'mousedown') {
                mirrorOffset.x = e.clientX - rect.left;
                mirrorOffset.y = e.clientY - rect.top;
            } else if (e.type === 'touchstart') {
                mirrorOffset.x = e.touches[0].clientX - rect.left;
                mirrorOffset.y = e.touches[0].clientY - rect.top;
            }
           
            document.addEventListener('mousemove', dragMirror);
            document.addEventListener('touchmove', dragMirror);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }
       
        function dragMirror(e) {
            if (!mirrorDragging) return;
            e.preventDefault();
           
            let clientX, clientY;
            if (e.type === 'mousemove') {
                clientX = e.clientX;
                clientY = e.clientY;
            } else if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }
           
            mirrorPopup.style.left = (clientX - mirrorOffset.x) + 'px';
            mirrorPopup.style.top = (clientY - mirrorOffset.y) + 'px';
            mirrorPopup.style.transform = 'none';
        }
       
        function stopDrag() {
            mirrorDragging = false;
            document.removeEventListener('mousemove', dragMirror);
            document.removeEventListener('touchmove', dragMirror);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
        }
       
        // Window resize
        window.addEventListener('resize', () => {
            cam.aspect = window.innerWidth / window.innerHeight;
            cam.updateProjectionMatrix();
            ren.setSize(window.innerWidth, window.innerHeight);
        }, { passive: true });
       
        // Cleanup
        window.addEventListener('beforeunload', cleanup);
       
        console.log("Event listeners setup complete");
    }
    function openMirror() {
        $('#mirrorPopup').style.display = 'block';
    }
    function closeMirror() {
        $('#mirrorPopup').style.display = 'none';
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }
        if (camera) camera.stop();
    }
    function exportGeometryData() {
        geometryDataSchema.timestamp = new Date().toISOString();
        geometryDataSchema.camera.position = { x: cam.position.x, y: cam.position.y, z: cam.position.z };
        geometryDataSchema.camera.rotation = { x: cam.rotation.x, y: cam.rotation.y, z: cam.rotation.z };
        const blob = new Blob([JSON.stringify(geometryDataSchema, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'id_twin.json';
        a.click();
        URL.revokeObjectURL(url);
        if (objects.length === 0) $('#hudWarning').style.display = 'block';
        else $('#hudWarning').style.display = 'none';
    }
    function clearData() {
        objects.forEach(obj => scene.remove(obj));
        objects = [];
        geometryDataSchema.environmentObjects = [];
        geometryDataSchema.faceGeometry.landmarks = [];
        updateStatusPanel();
    }
    function setupServiceWorker() {
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(() => console.log('SW registered')).catch(e => console.error('SW error', e));
        }
    }
    function updateStatusPanel() {
        $('#objectCount').textContent = objects.length;
        $('#faceCount').textContent = userDetected ? 1 : 0;
        $('#dataPointCount').textContent = geometryDataSchema.faceGeometry.landmarks.length;
    }
    function cleanup() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
        if (faceMesh) faceMesh.close();
        if (animationId) cancelAnimationFrame(animationId);
    }
    function startWebcam() {
        if (stream) {
            return;
        }
       
        const status = $('#calibStatus');
        status.textContent = 'INITIALIZING CAMERA...';
       
        try {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            isFrontCam = isMobile;
           
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: isFrontCam ? 'user' : 'environment',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            })
            .then(s => {
                stream = s;
               
                const video = document.createElement('video');
                video.id = 'webcamVideo';
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                video.style.display = 'none';
                document.body.appendChild(video);
               
                video.onloadedmetadata = () => {
                    camera = new window.camera_utils.Camera(video, {
                        onFrame: async () => {
                            await faceMesh.send({ image: video });
                        },
                        width: 640,
                        height: 480
                    });
                   
                    camera.start();
                   
                    const canvas = $('#webcamCanvas');
                    canvas.width = 300;
                    canvas.height = 200;
                   
                    status.textContent = 'READY FOR SCAN';
                   
                    console.log("Webcam started successfully");
                };
            })
            .catch(error => {
                console.error('Webcam error:', error);
               
                let errorMessage = 'CAMERA ACCESS DENIED';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'CAMERA ACCESS DENIED BY USER';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'NO CAMERA FOUND';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = 'CAMERA NOT SUPPORTED';
                }
               
                status.textContent = errorMessage;
                stream = null;
            });
           
        } catch (error) {
            console.error('Webcam setup error:', error);
            status.textContent = 'WEBCAM SETUP FAILED';
        }
    }
    function animate() {
        animationId = requestAnimationFrame(animate);
        const deltaTime = clock.getDelta();
       
        // Update user arrow direction
        if (userObj && userObj.children.length > 0) {
            const arrow = userObj.children[0];
            arrow.rotation.y = -faceDirection * Math.PI / 180;
        }
       
        // Animate objects
        objects.forEach((obj, index) => {
            obj.rotation.y += deltaTime * 0.5;
           
            // Add subtle floating animation
            obj.position.y += Math.sin(Date.now() * 0.001 + index) * 0.005;
        });
       
        controls.update();
       
        // Render scene
        ren.render(scene, cam);
    }
    window.addEventListener('load', init);
</script>
