<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXOS Decoder 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Orbitron', 'OCR-A', 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .console {
            width: 90vw;
            max-width: 800px;
            height: 90vh;
            background: #000000;
            border: 4px solid #00ff00;
            border-radius: 15px;
            padding: 15px;
            color: #00ff00;
            position: relative;
            box-shadow: 0 0 15px #00ff00, inset 0 0 8px #00ff00;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .title {
            text-align: center;
            font-size: 18px;
            text-shadow: 0 0 12px #00ff00;
            margin-bottom: 15px;
            animation: glow 2s infinite alternate;
        }

        .output-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            font-size: 10px;
        }

        #consoleOutput {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        #messageInput {
            flex-grow: 1;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            font-size: 10px;
            border-radius: 5px;
            box-shadow: 0 0 8px #00ff00;
        }

        #decodeBtn {
            background: #00ff00;
            border: 2px solid #00ff00;
            color: #000000;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        #decodeBtn:hover {
            background: #000000;
            color: #00ff00;
            box-shadow: 0 0 12px #00ff00;
        }

        .footer {
            text-align: center;
            padding: 8px;
            font-size: 8px;
            color: #00ff00;
        }

        /* Certificate Modal Styles */
        .certificate-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .certificate-container {
            min-width: 280px;
            min-height: 280px;
            background: #000000;
            border: 4px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .certificate {
            min-width: 240px;
            min-height: 240px;
            padding: 15px;
            background: transparent;
            color: #00ff00;
            text-align: center;
            border: 1px solid rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
            font-family: 'OCR-A', 'Courier New', monospace;
            font-weight: 700;
            animation: flicker 2s infinite ease-in-out;
            cursor: pointer;
        }

        .certificate.spinning {
            animation: spinHologram 1.5s ease-in-out forwards;
        }

        .certificate-title {
            font-size: 28px;
            font-weight: 700;
            color: #00ff00;
            text-shadow: 0 0 3px #00ff00;
            margin-bottom: 8px;
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .certificate p {
            font-size: 12px;
            text-shadow: 0 0 5px #00ff00;
            margin: 8px 0;
        }

        .certificate a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 8px;
            text-shadow: 0 0 5px #00ffcc;
        }

        .certificate a:hover {
            text-decoration: underline;
        }

        .score-display {
            font-size: 22px;
            text-shadow: 0 0 5px #00ff00;
        }

        .emoji-reward {
            font-size: 40px;
            display: inline-block;
            text-shadow: 0 0 5px #00ff00;
            margin: 8px 0;
        }

        /* Simplified Animation for Text */
        .animate-text {
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #00ff00; }
            to { text-shadow: 0 0 10px #00ff00; }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        @keyframes spinHologram {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @media (max-width: 600px) {
            .console {
                width: 95vw;
                height: 95vh;
            }
            .title {
                font-size: 14px;
            }
            #messageInput, #decodeBtn {
                font-size: 8px;
            }
            .output-area {
                font-size: 8px;
            }
            .footer {
                font-size: 6px;
            }
            .certificate-container {
                min-width: 260px;
                min-height: 260px;
            }
            .certificate {
                min-width: 220px;
                min-height: 220px;
            }
            .certificate-title {
                font-size: 22px;
                text-shadow: 0 0 2px #00ff00;
            }
            .certificate p {
                font-size: 10px;
            }
            .score-display {
                font-size: 18px;
            }
            .emoji-reward {
                font-size: 32px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="console">
        <div class="title">WEBXOS DECODER 2025</div>
        <div class="output-area">
            <div id="consoleOutput"></div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Enter WebXOS code...">
            <button id="decodeBtn">DECODE</button>
        </div>
        <div class="footer">¬© 2025 WebXOS Decoder - Arcade Edition</div>
    </div>

    <div class="certificate-modal" id="certificateModal">
        <div class="certificate-container">
            <div class="certificate" id="certificate">
                <h2 class="certificate-title" id="certificateTitle"></h2>
                <div id="certificateContent"></div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('messageInput');
        const output = document.getElementById('consoleOutput');
        const decodeBtn = document.getElementById('decodeBtn');
        const certificateModal = document.getElementById('certificateModal');
        const certificate = document.getElementById('certificate');
        const certificateTitle = document.getElementById('certificateTitle');
        const certificateContent = document.getElementById('certificateContent');
        const certificateContainer = document.querySelector('.certificate-container');

        // Convert hex back to string
        function hexToString(hex) {
            let str = '';
            for (let i = 0; i < hex.length; i += 2) {
                str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
            }
            return str;
        }

        // Decoding function
        function decodeWebXOS(code) {
            if (!code || typeof code !== 'string' || !code.startsWith('WEBXOS-')) {
                return {
                    success: false,
                    message: "ERROR: Invalid WebXOS code format\nMust start with 'WEBXOS-'",
                    decoded: null
                };
            }

            const parts = code.split('-');
            if (parts.length !== 6) {
                return {
                    success: false,
                    message: `ERROR: Invalid code structure\nExpected 6 parts, got ${parts.length}`,
                    decoded: null
                };
            }

            const [prefix, timestamp, encodedMessage, random1, random2, checksum] = parts;
            try {
                const decoded = hexToString(encodedMessage);
                const expectedChecksum = (decoded.length * 17).toString(36).toUpperCase().padStart(4, '0');
                if (checksum !== expectedChecksum) {
                    return {
                        success: false,
                        message: `ERROR: Checksum mismatch\nExpected ${expectedChecksum}, got ${checksum}`,
                        decoded: null
                    };
                }
                return {
                    success: true,
                    message: `DECODED MESSAGE:\n${decoded}`,
                    decoded: decoded
                };
            } catch (e) {
                return {
                    success: false,
                    message: `ERROR: Decoding failed\n${e.message}\n(Encoded part: ${encodedMessage})`,
                    decoded: null
                };
            }
        }

        // Parse game data from decoded message
        function parseGameData(decoded) {
            const data = {};
            const pairs = decoded.split(';');
            pairs.forEach(pair => {
                const [key, value] = pair.split(':');
                if (key && value) {
                    data[key.trim()] = value.trim();
                }
            });
            return data;
        }

        // Apply simplified fade-in effect
        function applyFadeInEffect(element, text, isScore = false, isEmoji = false) {
            if (isEmoji) {
                element.innerHTML = `<span class="emoji-reward">${text}</span>`;
                element.classList.add('animate-text');
                setTimeout(() => element.classList.remove('animate-text'), 500);
                return;
            }
            element.innerHTML = `<span class="${isScore ? 'score-display' : ''}">${text}</span>`;
            element.classList.add('animate-text');
            setTimeout(() => element.classList.remove('animate-text'), 500);
        }

        // Show certificate with simplified effect
        function showCertificate(data) {
            const game = data.Game;
            certificateTitle.textContent = '';
            certificateContent.innerHTML = '';
            certificate.classList.remove('spinning');

            // Set title with fade-in effect
            applyFadeInEffect(certificateTitle, game);

            if (game === 'WebX Universe') {
                // Calculate total XP (current XP + XP from previous levels)
                const currentXP = parseInt(data.XP) || 0;
                const currentLevel = parseInt(data.Level) || 1;
                const totalXP = currentXP + (currentLevel - 1) * 100; // 100 XP per level as per game
                const content = `
                    <p>Name: ${data.Name}</p>
                    <p>Level: ${data.Level}</p>
                    <p>Total XP: ${totalXP}</p>
                    <p>Resources: ${data.Resources}</p>
                    <p>Health: ${data.Health}</p>
                    <p>Last Planet: ${data.Planet || 'Unknown'}</p>
                `;
                certificateContent.innerHTML = content;
                const paragraphs = certificateContent.querySelectorAll('p');
                paragraphs.forEach(p => {
                    const text = p.textContent;
                    applyFadeInEffect(p, text);
                });
            } else if (game === 'Arachnid') {
                const content = `
                    <p class="score-display">Score: ${data.Score}</p>
                    <p>Time: ${data.TimeElapsed}</p>
                    <p><a href="https://arachnid-leaderboard.com">Leaderboard - Coming Soon</a></p>
                `;
                certificateContent.innerHTML = content;
                const scoreP = certificateContent.querySelector('.score-display');
                const timeP = certificateContent.querySelector('p:not(.score-display):not(:last-child)');
                const linkP = certificateContent.querySelector('p:last-child');
                applyFadeInEffect(scoreP, `Score: ${data.Score}`, true);
                applyFadeInEffect(timeP, `Time: ${data.TimeElapsed}`);
                applyFadeInEffect(linkP, linkP.textContent);
            } else if (game === 'Emoji Quest') {
                const emojis = ['üèÜ', 'üéñÔ∏è', '‚ú®', 'ü™ê', '‚ö°'];
                const rewardEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                const content = `
                    <p class="emoji-reward">${rewardEmoji}</p>
                    <p>Level: ${data.Level}</p>
                    <p>Gold: ${data.Gold}</p>
                    <p>Total XP: ${data.TotalXP}</p>
                    <p>Time: ${data.TimeElapsed}</p>
                `;
                certificateContent.innerHTML = content;
                const emojiP = certificateContent.querySelector('.emoji-reward');
                const otherPs = certificateContent.querySelectorAll('p:not(.emoji-reward)');
                applyFadeInEffect(emojiP, rewardEmoji, false, true);
                otherPs.forEach(p => {
                    const text = p.textContent;
                    applyFadeInEffect(p, text);
                });
            }

            // Adjust popup size
            setTimeout(() => {
                const titleRect = certificateTitle.getBoundingClientRect();
                const padding = 30;
                const contentHeight = certificateContent.getBoundingClientRect().height || 150;
                const newWidth = Math.max(240, titleRect.width + padding * 2);
                const newHeight = Math.max(240, titleRect.height + contentHeight + padding * 2);
                const maxWidth = 600;
                const maxHeight = 600;

                certificate.style.width = `${Math.min(newWidth, maxWidth)}px`;
                certificate.style.height = `${Math.min(newHeight, maxHeight)}px`;
                certificateContainer.style.width = `${Math.min(newWidth + 40, maxWidth + 40)}px`;
                certificateContainer.style.height = `${Math.min(newHeight + 40, maxHeight + 40)}px`;
            }, 100);

            certificateModal.style.display = 'flex';
        }

        // Handle certificate click for spinning effect only
        certificate.addEventListener('click', () => {
            certificate.classList.remove('spinning');
            void certificate.offsetWidth; // Trigger reflow
            certificate.classList.add('spinning');
            // Reapply fade-in effect without changing data
            const titleText = certificateTitle.textContent;
            applyFadeInEffect(certificateTitle, titleText);
            const paragraphs = certificateContent.querySelectorAll('p');
            paragraphs.forEach(p => {
                const text = p.textContent;
                const isScore = p.classList.contains('score-display');
                const isEmoji = p.classList.contains('emoji-reward');
                applyFadeInEffect(p, text, isScore, isEmoji);
            });
        });

        certificateModal.addEventListener('click', (e) => {
            if (e.target === certificateModal) {
                certificateModal.style.display = 'none';
                certificate.classList.remove('spinning');
            }
        });

        // Decode button handler
        decodeBtn.addEventListener('click', () => {
            const code = input.value.trim();
            const result = decodeWebXOS(code);
            output.textContent = result.message;
            if (result.success && result.decoded) {
                const data = parseGameData(result.decoded);
                if (data.Game && ['WebX Universe', 'Arachnid', 'Emoji Quest'].includes(data.Game)) {
                    // Ensure Planet field for WebX Universe
                    if (data.Game === 'WebX Universe' && !data.Planet) {
                        data.Planet = 'Unknown';
                    }
                    showCertificate(data);
                }
            }
            input.value = '';
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                decodeBtn.click();
            }
        });
    </script>
</body>
</html>
