<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grid Locker - Securely encrypt messages and data into a CSS holographic grid with unique keys. Generate, copy, and execute encrypted grids for enhanced security.">
    <meta name="keywords" content="encryption, holographic grid, secure messaging, CSS encryption, data security, Grid Locker, web encryption tool">
    <meta name="author" content="WebXOS">

    <title>Grid Locker - Secure Encryption Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100vh; /* Full viewport height */
            position: relative;
            perspective: 1500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0; /* Reduced padding to fit */
        }

        .hologram-container {
            width: 90%; /* Adjusted for better fit */
            height: 35vh; /* Reduced height to make room */
            position: relative;
            border: 3px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ff00, inset 0 0 10px #00ff00;
            overflow: hidden;
            background: rgba(0, 255, 0, 0.05);
            margin-bottom: 5px; /* Reduced margin */
        }

        .hologram {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }

        .grid-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00, #009900);
            opacity: 0.5;
            mix-blend-mode: overlay;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.7);
            filter: blur(2px);
        }

        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0, 255, 0, 0.5) 10px, rgba(0, 255, 0, 0.5) 12px);
            transform-style: preserve-3d;
            animation: shiftGrid 10s infinite linear;
        }

        .grid-wireframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            transform-style: preserve-3d;
        }

        .grid-plane {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulsePlane 5s infinite;
            transform-style: preserve-3d;
        }

        .button-container {
            display: flex;
            gap: 5px; /* Reduced gap */
            margin: 5px 0; /* Reduced margin */
            order: 2; /* Ensure buttons are above console */
        }

        .btn {
            padding: 8px 16px; /* Reduced padding */
            font-size: 14px; /* Smaller font */
            color: #000000;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #00ff00;
            transition: box-shadow 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 20px #00ff00;
        }

        .console-section {
            width: 100%;
            max-width: 400px;
            margin: 5px 0; /* Reduced margin */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            order: 3; /* Place console below buttons */
            flex-grow: 1; /* Allow console to grow */
            max-height: 42vh; /* Slightly reduced to shift up */
        }

        .console-section textarea {
            width: 90%;
            height: 14vh; /* Slightly reduced to shift up */
            padding: 8px; /* Reduced padding */
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            resize: none;
            margin-bottom: 5px; /* Reduced margin */
            box-sizing: border-box;
        }

        .console-section button {
            padding: 6px 12px; /* Reduced padding */
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            margin-right: 5px; /* Reduced margin */
        }

        .console-section #consoleOutput {
            margin-top: 5px; /* Reduced margin */
            font-size: 12px; /* Smaller font */
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            word-wrap: break-word;
            max-height: 14vh; /* Slightly reduced to shift up */
            overflow-y: auto; /* Allow internal scrolling if needed */
        }

        .footer {
            width: 100%;
            text-align: center;
            font-size: 10pt; /* Smaller font for footer */
            color: #00ff00;
            padding: 5px 0; /* Reduced padding */
            background: #000000;
            flex-shrink: 0;
            height: auto; /* Auto height to fit content */
            box-sizing: border-box;
            margin-top: 3px; /* Reduced to shift up */
            order: 4; /* Ensure footer is at bottom */
        }

        .footer-guide {
            font-size: 8pt; /* Smaller for guide */
            margin-top: 2px;
            line-height: 1.2; /* Tighter line spacing */
            word-wrap: break-word; /* Allow wrapping */
        }

        /* Execute Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; /* Reduced width */
            max-width: 280px; /* Max width for mobile */
            padding: 15px; /* Reduced padding */
            background: #000000;
            border: 2px solid #00ff00;
            border-radius: 8px; /* Smaller radius */
            box-shadow: 0 0 15px #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            z-index: 1000;
        }

        .popup h3 {
            margin: 0 0 10px; /* Reduced margin */
            font-size: 14px; /* Smaller font */
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .popup input {
            width: 100%;
            padding: 5px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin-bottom: 8px; /* Reduced margin */
            font-size: 12px; /* Smaller font */
        }

        .popup .btn {
            width: 100%;
            padding: 6px 0; /* Reduced padding */
            margin: 5px 0 0; /* Reduced margin */
            font-size: 12px; /* Smaller font */
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }

        @keyframes shiftGrid {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        @keyframes pulsePlane {
            0%, 100% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.1) translateZ(20px); }
        }

        @media (max-width: 400px) {
            .hologram-container {
                width: 85%; /* Even smaller on mobile */
                height: 30vh; /* Further reduced */
            }
            .btn {
                font-size: 12px; /* Smaller buttons */
                padding: 6px 12px;
            }
            .console-section {
                max-height: 47vh; /* Slightly reduced to shift up */
            }
            .console-section textarea {
                height: 11vh; /* Further reduced */
                width: 85%;
            }
            .console-section button {
                padding: 5px 10px; /* Smaller buttons */
            }
            .console-section #consoleOutput {
                max-height: 11vh; /* Adjusted for mobile */
            }
            .popup {
                width: 75%; /* Smaller popup */
                max-width: 240px;
                padding: 12px;
            }
            .popup h3 {
                font-size: 12px;
            }
            .popup input {
                font-size: 10px; /* Smaller input */
            }
            .popup .btn {
                font-size: 10px; /* Smaller buttons */
            }
            .footer {
                padding: 3px 0; /* Even smaller padding on mobile */
                margin-top: 2px; /* Further reduced to shift up */
            }
            .footer-guide {
                font-size: 7pt; /* Smaller to ensure fit */
                word-wrap: break-word; /* Allow wrapping */
            }
        }
    </style>
</head>
