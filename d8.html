<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXOS Decoder 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Press Start 2P', 'VT323', 'Courier Prime', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .console {
            width: 90vw;
            max-width: 800px;
            height: 90vh;
            background: #000000;
            border: 4px solid #00ff00;
            border-radius: 15px;
            padding: 15px;
            color: #00ff00;
            position: relative;
            box-shadow: 0 0 15px #00ff00, inset 0 0 8px #00ff00;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .title {
            text-align: center;
            font-size: 18px;
            text-shadow: 0 0 12px #00ff00, 0 0 20px #00ff00;
            margin-bottom: 15px;
            animation: glow 2s infinite alternate;
        }

        .output-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            font-size: 10px;
        }

        #consoleOutput {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        #messageInput {
            flex-grow: 1;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            font-size: 10px;
            border-radius: 5px;
            box-shadow: 0 0 8px #00ff00;
        }

        #decodeBtn {
            background: #00ff00;
            border: 2px solid #00ff00;
            color: #000000;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 10px;
            border-radius: 5px;
            transition: all 0.6s;
            text-shadow: 0 0 5px #000000;
        }

        #decodeBtn:hover {
            background: #000000;
            color: #00ff00;
            box-shadow: 0 0 12px #00ff00;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 8px;
            font-size: 8px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        /* Certificate Modal Styles */
        .certificate-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .certificate-container {
            width: 300px;
            height: 300px;
            background: #000000;
            border: 4px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ff00, inset 0 0 8px #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
        }

        .certificate {
            width: 260px;
            height: 260px;
            padding: 15px;
            background: transparent;
            color: #00ff00;
            text-align: center;
            position: absolute;
            transform: perspective(1000px) translateZ(40px) rotateX(5deg) rotateY(5deg);
            z-index: 2;
            font-family: 'VT323', 'Press Start 2P', 'Courier Prime', monospace;
            font-weight: 700;
            background-image: linear-gradient(rgba(0, 255, 0, 0.3) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 0, 0.3) 1px, transparent 1px);
            background-size: 8px 8px;
            border: 1px solid rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4), inset 0 0 10px rgba(0, 255, 0, 0.3);
            animation: flicker 3s infinite ease-in-out;
            cursor: pointer;
        }

        .certificate.spinning {
            animation: spinHologram 2s ease-in-out forwards;
        }

        .certificate-title {
            font-size: 26px; /* Larger for arcade style */
            font-weight: 700;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00; /* Minimal glow */
            margin-bottom: 8px; /* Reduced to fit content */
            -webkit-text-stroke: 1px #004d00; /* Sharp outline */
            animation: flicker 2s infinite ease-in-out;
            font-family: 'Press Start 2P', monospace; /* Prioritize arcade font */
            letter-spacing: 1px;
            line-height: 1.1; /* Tighter line height to fit */
            max-width: 230px; /* Ensure fit within container */
            overflow: hidden; /* Prevent overflow */
            text-overflow: ellipsis; /* Handle long titles */
        }

        .certificate p {
            font-size: 10px;
            text-shadow: 0 0 12px #00ff00, 0 0 20px #00ff00;
            margin: 8px 0;
            font-family: 'Courier Prime', 'VT323', monospace;
        }

        .certificate a {
            color: #00ffcc;
            text-decoration: none;
            font-size: 8px;
            text-shadow: 0 0 5px #00ffcc;
            font-family: 'Courier Prime', 'VT323', monospace;
        }

        .certificate a:hover {
            text-decoration: underline;
        }

        .score-display {
            font-size: 20px;
            color: #00ff00;
            text-shadow: 0 0 12px #00ff00, 0 0 20px #00ff00;
            font-family: 'VT323', monospace;
        }

        .emoji-reward {
            font-size: 40px;
            display: inline-block;
            text-shadow: 0 0 12px #00ff00, 0 0 20px #00ffcc;
            margin: 8px 0;
        }

        /* Typewriter Effect Styles */
        .typewriter-char {
            display: inline-block;
            opacity: 0;
            animation: typeAndFlicker 0.1s forwards;
            animation-delay: calc(var(--char-index) * 0.05s);
        }

        @keyframes typeAndFlicker {
            0% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 0.5; transform: translateY(0); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Scramble Effect Styles */
        .char {
            display: inline-block;
            position: relative;
            transition: all 0.2s ease;
        }

        .dissolving {
            animation: dissolve 1.6s ease-out forwards;
            color: #00ff00;
        }

        .rebuilding {
            animation: rebuild 1.4s ease-in forwards;
        }

        @keyframes dissolve {
            0% { transform: translate(0, 0); opacity: 1; }
            50% { transform: translate(0, -15px); opacity: 0.7; }
            100% { transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px)); opacity: 0; }
        }

        @keyframes rebuild {
            0% { transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px)); opacity: 0; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #00ff00; }
            to { text-shadow: 0 0 12px #00ff00, 0 0 20px #00ff00; }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.85; }
            100% { opacity: 1; }
        }

        @keyframes spinHologram {
            0% { transform: perspective(1000px) translateZ(40px) rotateX(5deg) rotateY(5deg); }
            100% { transform: perspective(1000px) translateZ(40px) rotateX(5deg) rotateY(365deg); }
        }

        @media (max-width: 600px) {
            .console {
                width: 95vw;
                height: 95vh;
            }
            .title {
                font-size: 14px;
            }
            #messageInput, #decodeBtn {
                font-size: 8px;
            }
            .output-area {
                font-size: 8px;
            }
            .footer {
                font-size: 6px;
            }
            .certificate-container {
                width: 280px;
                height: 280px;
            }
            .certificate {
                width: 240px;
                height: 240px;
            }
            .certificate-title {
                font-size: 20px; /* Adjusted for smaller screens */
                -webkit-text-stroke: 0.8px #004d00; /* Thinner stroke */
                text-shadow: 0 0 4px #00ff00; /* Minimal glow */
                max-width: 210px; /* Fit smaller container */
            }
            .certificate p {
                font-size: 8px;
            }
            .score-display {
                font-size: 16px;
            }
            .emoji-reward {
                font-size: 32px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
    <div class="console">
        <div class="title">WEBXOS DECODER 2025</div>
        <div class="output-area">
            <div id="consoleOutput"></div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Enter WebXOS code...">
            <button id="decodeBtn">DECODE</button>
        </div>
        <div class="footer">¬© 2025 WebXOS Decoder - Arcade Edition</div>
    </div>

    <div class="certificate-modal" id="certificateModal">
        <div class="certificate-container">
            <div class="certificate" id="certificate">
                <h2 class="certificate-title" id="certificateTitle"></h2>
                <div id="certificateContent"></div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('messageInput');
        const output = document.getElementById('consoleOutput');
        const decodeBtn = document.getElementById('decodeBtn');
        const certificateModal = document.getElementById('certificateModal');
        const certificate = document.getElementById('certificate');
        const certificateTitle = document.getElementById('certificateTitle');
        const certificateContent = document.getElementById('certificateContent');

        // Random digit for scramble effect
        const getRandomDigit = () => String.fromCharCode(48 + Math.floor(Math.random() * 10));
        const getRandomDirection = () => Math.random();

        // Convert hex back to string
        function hexToString(hex) {
            let str = '';
            for (let i = 0; i < hex.length; i += 2) {
                str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
            }
            return str;
        }

        // Decoding function
        function decodeWebXOS(code) {
            if (!code || typeof code !== 'string' || !code.startsWith('WEBXOS-')) {
                return {
                    success: false,
                    message: "ERROR: Invalid WebXOS code format\nMust start with 'WEBXOS-'",
                    decoded: null
                };
            }

            const parts = code.split('-');
            if (parts.length !== 6) {
                return {
                    success: false,
                    message: `ERROR: Invalid code structure\nExpected 6 parts, got ${parts.length}`,
                    decoded: null
                };
            }

            const [prefix, timestamp, encodedMessage, random1, random2, checksum] = parts;
            try {
                const decoded = hexToString(encodedMessage);
                const expectedChecksum = (decoded.length * 17).toString(36).toUpperCase().padStart(4, '0');
                if (checksum !== expectedChecksum) {
                    return {
                        success: false,
                        message: `ERROR: Checksum mismatch\nExpected ${expectedChecksum}, got ${checksum}`,
                        decoded: null
                    };
                }
                return {
                    success: true,
                    message: `DECODED MESSAGE:\n${decoded}`,
                    decoded: decoded
                };
            } catch (e) {
                return {
                    success: false,
                    message: `ERROR: Decoding failed\n${e.message}\n(Encoded part: ${encodedMessage})`,
                    decoded: null
                };
            }
        }

        // Parse game data from decoded message
        function parseGameData(decoded) {
            const data = {};
            const pairs = decoded.split(';');
            pairs.forEach(pair => {
                const [key, value] = pair.split(':');
                if (key && value) {
                    data[key.trim()] = value.trim();
                }
            });
            return data;
        }

        // Wrap text in spans for typewriter effect
        function wrapTypewriterChars(text, isScore = false, isEmoji = false) {
            const chars = text.split('');
            return chars
                .map((char, index) => `<span class="typewriter-char" style="${isScore ? 'font-size: 20px; text-shadow: 0 0 12px #00ff00, 0 0 20px #00ff00;' : isEmoji ? 'font-size: 40px; text-shadow: 0 0 12px #00ff00, 0 0 20px #00ffcc; margin: 8px 0; display: inline-block;' : ''}; --char-index: ${index};">${char}</span>`)
                .join('');
        }

        // Apply typewriter effect to text
        function displayWithScramble(element, text, isScore = false, isEmoji = false) {
            element.innerHTML = wrapTypewriterChars(text, isScore, isEmoji);
            const spans = element.querySelectorAll('.typewriter-char');
            spans.forEach(span => {
                span.style.setProperty('--rand-x', getRandomDirection());
                span.style.setProperty('--rand-y', getRandomDirection());
            });
        }

        // Show certificate with typewriter effect
        function showCertificate(data) {
            const game = data.Game;
            certificateTitle.textContent = '';
            certificateContent.innerHTML = '';
            certificate.classList.remove('spinning');

            // Set hologram title with typewriter effect
            displayWithScramble(certificateTitle, game);

            if (game === 'WebX Universe') {
                const content = `
                    <p>Name: ${data.Name}</p>
                    <p>Level: ${data.Level}</p>
                    <p>Resources: ${data.Resources}</p>
                    <p>Health: ${data.Health}</p>
                    <p><a href="https://webxos-universe-2.com">WebXOS Universe 2</a></p>
                    <p>Use this code in our upcoming release to load character data. The WebXOS journey continues!</p>
                `;
                certificateContent.innerHTML = content;
                const paragraphs = certificateContent.querySelectorAll('p');
                paragraphs.forEach(p => {
                    const text = p.textContent;
                    p.innerHTML = '';
                    displayWithScramble(p, text);
                });
            } else if (game === 'Arachnid') {
                const content = `
                    <p class="score-display">Score: ${data.Score}</p>
                    <p>Lives: ${data.Lives}</p>
                    <p><a href="https://arachnid-leaderboard.com">Leaderboard - Coming Soon</a></p>
                `;
                certificateContent.innerHTML = content;
                const scoreP = certificateContent.querySelector('.score-display');
                const livesP = certificateContent.querySelector('p:not(.score-display)');
                const linkP = certificateContent.querySelector('p:last-child');
                displayWithScramble(scoreP, `Score: ${data.Score}`, true);
                displayWithScramble(livesP, `Lives: ${data.Lives}`);
                displayWithScramble(linkP, linkP.textContent);
            } else if (game === 'Emoji Quest') {
                const emojis = ['üèÜ', 'üéñÔ∏è', '‚ú®', 'ü™ê', '‚ö°'];
                const rewardEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                const content = `
                    <p class="emoji-reward">${rewardEmoji}</p>
                    <p>Level: ${data.Level}</p>
                    <p>Gold: ${data.Gold}</p>
                    <p>Total XP: ${data.TotalXP}</p>
                    <p>Time: ${data.TimeElapsed}</p>
                `;
                certificateContent.innerHTML = content;
                const emojiP = certificateContent.querySelector('.emoji-reward');
                const otherPs = certificateContent.querySelectorAll('p:not(.emoji-reward)');
                displayWithScramble(emojiP, rewardEmoji, false, true);
                otherPs.forEach(p => {
                    const text = p.textContent;
                    p.innerHTML = '';
                    displayWithScramble(p, text);
                });
            }

            certificateModal.style.display = 'flex';
        }

        // Handle certificate click for spinning
        certificate.addEventListener('click', () => {
            certificate.classList.remove('spinning');
            void certificate.offsetWidth;
            certificate.classList.add('spinning');
        });

        certificateModal.addEventListener('click', (e) => {
            if (e.target === certificateModal) {
                certificateModal.style.display = 'none';
                certificate.classList.remove('spinning');
            }
        });

        // Decode button handler
        decodeBtn.addEventListener('click', () => {
            const code = input.value.trim();
            const result = decodeWebXOS(code);
            output.textContent = result.message;
            if (result.success && result.decoded) {
                const data = parseGameData(result.decoded);
                if (data.Game && ['WebX Universe', 'Arachnid', 'Emoji Quest'].includes(data.Game)) {
                    showCertificate(data);
                }
            }
            input.value = '';
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                decodeBtn.click();
            }
        });
    </script>
</body>
</html>
