<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXOS Decoder 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Orbitron', 'OCR-A', 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            padding-bottom: 30px;
        }

        .console {
            width: 90vw;
            max-width: 800px;
            min-height: 80vh;
            background: #000000;
            border: 4px solid #00ff00;
            border-radius: 15px;
            padding: 15px;
            color: #00ff00;
            position: relative;
            box-shadow: 0 0 15px #00ff00, inset 0 0 8px #00ff00;
            display: flex;
            flex-direction: column;
            z-index: 1;
            margin-bottom: 20px;
        }

        .title {
            text-align: center;
            font-size: 18px;
            text-shadow: 0 0 12px #00ff00, 0 0 20px #00ff00;
            margin-bottom: 15px;
            animation: glow 2s infinite alternate;
        }

        .output-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            font-size: 10px;
        }

        #consoleOutput {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        #messageInput {
            flex-grow: 1;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            font-size: 10px;
            border-radius: 5px;
            box-shadow: 0 0 8px #00ff00;
        }

        #decodeBtn {
            background: #00ff00;
            border: 2px solid #00ff00;
            color: #000000;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 10px;
            border-radius: 5px;
            transition: all 0.6s;
            text-shadow: 0 0 5px #000000;
        }

        #decodeBtn:hover {
            background: #000000;
            color: #00ff00;
            box-shadow: 0 0 12px #00ff00;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 8px;
            font-size: 8px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* Certificate Modal Styles */
        .certificate-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .certificate-container {
            min-width: 260px;
            min-height: 260px;
            background: #000000;
            border: 6px solid #00ff00;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ff00, inset 0 0 8px #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1000px;
        }

        .certificate {
            min-width: 240px;
            min-height: 240px;
            padding: 15px;
            background: transparent;
            color: #00ff00;
            text-align: center;
            position: absolute;
            transform: perspective(1000px) translateZ(40px) rotateX(5deg) rotateY(5deg);
            z-index: 2;
            font-family: 'OCR-A', 'Orbitron', 'Courier New', monospace;
            font-weight: 700;
            background-image: linear-gradient(rgba(0, 255, 0, 0.3) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 0, 0.3) 1px, transparent 1px);
            background-size: 8px 8px;
            border: 1px solid rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4), inset 0 0 10px rgba(0, 255, 0, 0.3);
            animation: flicker 3s infinite ease-in-out;
            cursor: pointer;
        }

        .certificate.spinning {
            animation: spinHologram 2s ease-in-out forwards;
        }

        .certificate-title {
            font-size: 30px; /* Slightly larger for emphasis */
            font-weight: 900; /* Maximum boldness */
            font-family: 'Orbitron', monospace;
            letter-spacing: 2px; /* Wider spacing for neon effect */
            line-height: 1.1;
            white-space: nowrap;
            -webkit-text-stroke: 2px currentColor; /* Thicker border outline */
            transform: translateZ(10px); /* Slight 3D pop */
            animation: flicker 2s infinite ease-in-out;
            position: relative;
            display: inline-block;
            padding: 2px 8px; /* Padding to support glowing border */
        }

        /* Game-specific neon glow and border classes */
        .certificate-title.webx-universe {
            color: #00ff00; /* Green for WebXOS Universe */
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px rgba(0, 255, 0, 0.8); /* Enhanced 3D neon glow */
            box-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                inset 0 0 5px #00ff00; /* Glowing border effect */
        }

        .certificate-title.arachnid {
            color: #800080; /* Purple for Arachnid */
            text-shadow: 
                0 0 5px #800080,
                0 0 10px #800080,
                0 0 20px #800080,
                0 0 30px rgba(128, 0, 128, 0.8); /* Enhanced 3D neon glow */
            box-shadow: 
                0 0 10px #800080,
                0 0 20px #800080,
                inset 0 0 5px #800080; /* Glowing border effect */
        }

        .certificate-title.emoji-quest {
            color: #ff69b4; /* Pink for Emoji Quest */
            text-shadow: 
                0 0 5px #ff69b4,
                0 0 10px #ff69b4,
                0 0 20px #ff69b4,
                0 0 30px rgba(255, 105, 180, 0.8); /* Enhanced 3D neon glow */
            box-shadow: 
                0 0 10px #ff69b4,
                0 0 20px #ff69b4,
                inset 0 0 5px #ff69b4; /* Glowing border effect */
        }

        /* Apply neon glow to other certificate text elements */
        .certificate.webx-universe p,
        .certificate.webx-universe .score-display,
        .certificate.webx-universe .date-time {
            color: #00ff00;
            text-shadow: 
                0 0 4px #00ff00,
                0 0 8px #00ff00,
                0 0 12px rgba(0, 255, 0, 0.6);
        }

        .certificate.arachnid p,
        .certificate.arachnid .score-display,
        .certificate.arachnid .date-time {
            color: #800080;
            text-shadow: 
                0 0 4px #800080,
                0 0 8px #800080,
                0 0 12px rgba(128, 0, 128, 0.6);
        }

        .certificate.emoji-quest p,
        .certificate.emoji-quest .score-display,
        .certificate.emoji-quest .date-time {
            color: #ff69b4;
            text-shadow: 
                0 0 4px #ff69b4,
                0 0 8px #ff69b4,
                0 0 12px rgba(255, 105, 180, 0.6);
        }

        .certificate p {
            font-size: 12px;
            font-weight: 700;
            font-family: 'OCR-A', 'Courier New', monospace;
            margin: 8px 0;
        }

        .score-display {
            font-size: 22px;
            font-weight: 900;
            font-family: 'OCR-A', 'Courier New', monospace;
        }

        .emoji-reward {
            font-size: 40px;
            display: inline-block;
            margin: 8px 0;
            line-height: 1;
            text-shadow: none; /* No additional glow for emojis */
        }

        .date-time {
            font-size: 10px;
            font-weight: 700;
            font-family: 'OCR-A', 'Courier New', monospace;
            margin: 8px 0;
        }

        /* Typewriter Effect Styles */
        .typewriter-char {
            display: inline-block;
            opacity: 0;
            animation: typeAndFlicker 0.1s forwards;
            animation-delay: calc(var(--char-index) * 0.05s);
        }

        @keyframes typeAndFlicker {
            0% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 0.5; transform: translateY(0); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Scramble Effect Styles */
        .scramble-char {
            display: inline-block;
            position: relative;
            transition: all 0.2s ease;
        }

        .dissolving {
            animation: dissolve 1.6s ease-out forwards;
        }

        .rebuilding {
            animation: rebuild 1.4s ease-in forwards;
        }

        @keyframes dissolve {
            0% { transform: translate(0, 0); opacity: 1; }
            50% { transform: translate(0, -15px); opacity: 0.7; }
            100% { transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px)); opacity: 0; }
        }

        @keyframes rebuild {
            0% { transform: translate(calc((50 - 100 * var(--rand-x)) * 1px), calc((50 - 100 * var(--rand-y)) * 1px)); opacity: 0; }
            100% { transform: translate(0, 0); opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #00ff00; }
            to { text-shadow: 0 0 12px #00ff00, 0 0 20px #00ff00; }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.85; }
            100% { opacity: 1; }
        }

        @keyframes spinHologram {
            0% { transform: perspective(1000px) translateZ(40px) rotateX(5deg) rotateY(5deg); }
            100% { transform: perspective(1000px) translateZ(40px) rotateX(5deg) rotateY(365deg); }
        }

        @media (max-width: 600px) {
            .console {
                width: 95vw;
                min-height: 85vh;
            }
            .title {
                font-size: 14px;
            }
            #messageInput, #decodeBtn {
                font-size: 8px;
            }
            .output-area {
                font-size: 8px;
            }
            .footer {
                font-size: 6px;
            }
            .certificate-container {
                min-width: 240px;
                min-height: 240px;
            }
            .certificate {
                min-width: 220px;
                min-height: 220px;
            }
            .certificate-title {
                font-size: 24px; /* Adjusted for smaller screens */
                font-weight: 900;
                -webkit-text-stroke: 1.5px currentColor; /* Slightly thinner border */
                text-shadow: 
                    0 0 4px currentColor,
                    0 0 8px currentColor,
                    0 0 15px currentColor,
                    0 0 20px rgba(currentColor, 0.7); /* Reduced glow for mobile */
                box-shadow: 
                    0 0 8px currentColor,
                    0 0 15px currentColor,
                    inset 0 0 4px currentColor; /* Adjusted border glow */
                transform: translateZ(5px); /* Reduced 3D effect */
                letter-spacing: 1.5px;
                padding: 2px 6px;
            }
            .certificate p {
                font-size: 10px;
                font-weight: 700;
                text-shadow: 
                    0 0 3px currentColor,
                    0 0 6px currentColor,
                    0 0 10px rgba(currentColor, 0.6);
            }
            .score-display {
                font-size: 18px;
                font-weight: 900;
            }
            .emoji-reward {
                font-size: 32px;
            }
            .date-time {
                font-size: 8px;
                font-weight: 700;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="console">
        <div class="title">WEBXOS DECODER 2025</div>
        <div class="output-area">
            <div id="consoleOutput"></div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Enter WebXOS code...">
            <button id="decodeBtn">DECODE</button>
        </div>
        <div class="footer">¬© 2025 WebXOS Decoder - Arcade Edition</div>
    </div>

    <div class="certificate-modal" id="certificateModal">
        <div class="certificate-container">
            <div class="certificate" id="certificate">
                <h2 class="certificate-title" id="certificateTitle"></h2>
                <div id="certificateContent"></div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('messageInput');
        const output = document.getElementById('consoleOutput');
        const decodeBtn = document.getElementById('decodeBtn');
        const certificateModal = document.getElementById('certificateModal');
        const certificate = document.getElementById('certificate');
        const certificateTitle = document.getElementById('certificateTitle');
        const certificateContent = document.getElementById('certificateContent');
        const certificateContainer = document.querySelector('.certificate-container');

        // Random digit for scramble effect
        const getRandomDigit = () => String.fromCharCode(48 + Math.floor(Math.random() * 10));
        const getRandomDirection = () => Math.random();

        // Convert hex back to string
        function hexToString(hex) {
            let str = '';
            for (let i = 0; i < hex.length; i += 2) {
                str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
            }
            return str;
        }

        // Decoding function
        function decodeWebXOS(code) {
            if (!code || typeof code !== 'string' || !code.startsWith('WEBXOS-')) {
                return {
                    success: false,
                    message: "ERROR: Invalid WebXOS code format\nMust start with 'WEBXOS-'",
                    decoded: null
                };
            }

            const parts = code.split('-');
            if (parts.length !== 6) {
                return {
                    success: false,
                    message: `ERROR: Invalid code structure\nExpected 6 parts, got ${parts.length}`,
                    decoded: null
                };
            }

            const [prefix, timestamp, encodedMessage, random1, random2, checksum] = parts;
            try {
                const decoded = hexToString(encodedMessage);
                const expectedChecksum = (decoded.length * 17).toString(36).toUpperCase().padStart(4, '0');
                if (checksum !== expectedChecksum) {
                    return {
                        success: false,
                        message: `ERROR: Checksum mismatch\nExpected ${expectedChecksum}, got ${checksum}`,
                        decoded: null
                    };
                }
                return {
                    success: true,
                    message: `DECODED MESSAGE:\n${decoded}`,
                    decoded: decoded
                };
            } catch (e) {
                return {
                    success: false,
                    message: `ERROR: Decoding failed\n${e.message}\n(Encoded part: ${encodedMessage})`,
                    decoded: null
                };
            }
        }

        // Parse game data from decoded message
        function parseGameData(decoded) {
            const data = {};
            const pairs = decoded.split(';');
            pairs.forEach(pair => {
                const [key, value] = pair.split(':');
                if (key && value) {
                    data[key.trim()] = value.trim();
                }
            });
            return data;
        }

        // Wrap text in spans for scramble effect
        function wrapScrambleChars(text, isScore = false, isEmoji = false, isDateTime = false) {
            if (isEmoji) {
                return `<span class="emoji-reward" style="font-size: 40px; margin: 8px 0; display: inline-block;">${text}</span>`;
            }
            const chars = text.split('');
            return chars
                .map((char, index) => `<span class="scramble-char" style="${isScore ? 'font-size: 22px;' : isDateTime ? 'font-size: 10px;' : ''}">${char}</span>`)
                .join('');
        }

        // Apply scramble effect
        function displayWithScramble(element, text, isScore = false, isEmoji = false, isDateTime = false) {
            if (isEmoji) {
                element.innerHTML = `<span class="emoji-reward" style="font-size: 40px; margin: 8px 0; display: inline-block;">${text}</span>`;
                return;
            }
            element.innerHTML = wrapScrambleChars(text, isScore, isEmoji, isDateTime);
            const spans = element.querySelectorAll('.scramble-char');
            const chars = text.split('');
            spans.forEach((span, index) => {
                span.textContent = getRandomDigit();
                span.classList.add('dissolving');
                span.style.setProperty('--rand-x', getRandomDirection());
                span.style.setProperty('--rand-y', getRandomDirection());
            });
            let rebuildIndex = 0;
            const rebuildInterval = setInterval(() => {
                if (rebuildIndex >= spans.length) {
                    clearInterval(rebuildInterval);
                    return;
                }
                const span = spans[rebuildIndex];
                span.textContent = chars[rebuildIndex] || ' ';
                span.classList.remove('dissolving');
                span.classList.add('rebuilding');
                span.style.setProperty('--rand-x', getRandomDirection());
                span.style.setProperty('--rand-y', getRandomDirection());
                setTimeout(() => {
                    span.classList.remove('rebuilding');
                }, 1400);
                rebuildIndex++;
            }, 25);
        }

        // Apply typewriter effect (for initial display)
        function wrapTypewriterChars(text, isScore = false, isEmoji = false, isDateTime = false) {
            if (isEmoji) {
                return `<span class="emoji-reward" style="font-size: 40px; margin: 8px 0; display: inline-block;">${text}</span>`;
            }
            const chars = text.split('');
            return chars
                .map((char, index) => `<span class="scramble-char" style="${isScore ? 'font-size: 22px;' : isDateTime ? 'font-size: 10px;' : ''}; --char-index: ${index};">${char}</span>`)
                .join('');
        }

        function displayWithTypewriter(element, text, isScore = false, isEmoji = false, isDateTime = false) {
            element.innerHTML = wrapTypewriterChars(text, isScore, isEmoji, isDateTime);
            const spans = element.querySelectorAll('.scramble-char');
            spans.forEach(span => {
                span.style.setProperty('--rand-x', getRandomDirection());
                span.style.setProperty('--rand-y', getRandomDirection());
            });

            // Adjust popup size after rendering title
            if (element === certificateTitle) {
                setTimeout(() => {
                    const titleRect = certificateTitle.getBoundingClientRect();
                    const padding = 40; /* Increased padding to account for thicker border and glow */
                    const contentHeight = certificateContent.getBoundingClientRect().height || 150;
                    const newWidth = Math.max(260, titleRect.width + padding * 2);
                    const newHeight = Math.max(260, titleRect.height + contentHeight + padding * 2);
                    const maxWidth = 600;
                    const maxHeight = 600;

                    certificate.style.width = `${Math.min(newWidth, maxWidth)}px`;
                    certificate.style.height = `${Math.min(newHeight, maxHeight)}px`;
                    certificateContainer.style.width = `${Math.min(newWidth + 20, maxWidth + 20)}px`;
                    certificateContainer.style.height = `${Math.min(newHeight + 20, maxHeight + 20)}px`;
                }, 100);
            }
        }

        // Show certificate with scramble effect
        function showCertificate(data) {
            const game = data.Game;
            certificateTitle.textContent = '';
            certificateContent.innerHTML = '';
            certificate.classList.remove('spinning');

            // Remove previous game-specific classes
            certificate.classList.remove('webx-universe', 'arachnid', 'emoji-quest');
            certificateTitle.classList.remove('webx-universe', 'arachnid', 'emoji-quest');

            // Add game-specific class based on game type
            const gameClass = game === 'WebX Universe' ? 'webx-universe' :
                             game === 'Arachnid' ? 'arachnid' : 'emoji-quest';
            certificate.classList.add(gameClass);
            certificateTitle.classList.add(gameClass);

            // Set hologram title with scramble effect
            displayWithScramble(certificateTitle, game);

            // Common date and time for all certificates
            const dateTimeText = `Date: ${data.Date || 'Unknown'} ${data.Time || 'Unknown'}`;

            if (game === 'WebX Universe') {
                const content = `
                    <p class="score-display">Total XP: ${data.XP || '0'}</p>
                    <p class="emoji-reward">üåü</p>
                    <p>Last Known Planet: ${data.Planet || 'Unknown'}</p>
                    <p>Level: ${data.Level || '1'}</p>
                    <p>Resources: ${data.Resources || '0'}</p>
                    <p>Health: ${data.Health || '0'}</p>
                    <p class="date-time">${dateTimeText}</p>
                `;
                certificateContent.innerHTML = content;
                const scoreP = certificateContent.querySelector('.score-display');
                const emojiP = certificateContent.querySelector('.emoji-reward');
                const planetP = certificateContent.querySelector('p:not(.score-display):not(.emoji-reward):not(.date-time):nth-child(3)');
                const levelP = certificateContent.querySelector('p:not(.score-display):not(.emoji-reward):not(.date-time):nth-child(4)');
                const resourcesP = certificateContent.querySelector('p:not(.score-display):not(.emoji-reward):not(.date-time):nth-child(5)');
                const healthP = certificateContent.querySelector('p:not(.score-display):not(.emoji-reward):not(.date-time):nth-child(6)');
                const dateTimeP = certificateContent.querySelector('.date-time');
                displayWithScramble(scoreP, `Total XP: ${data.XP || '0'}`, true);
                displayWithScramble(emojiP, 'üåü', false, true);
                displayWithScramble(planetP, `Last Known Planet: ${data.Planet || 'Unknown'}`);
                displayWithScramble(levelP, `Level: ${data.Level || '1'}`);
                displayWithScramble(resourcesP, `Resources: ${data.Resources || '0'}`);
                displayWithScramble(healthP, `Health: ${data.Health || '0'}`);
                displayWithScramble(dateTimeP, dateTimeText, false, false, true);
            } else if (game === 'Arachnid') {
                const content = `
                    <p class="score-display">Score: ${data.Score}</p>
                    <p class="emoji-reward">üï∏Ô∏è</p>
                    <p class="date-time">${dateTimeText}</p>
                `;
                certificateContent.innerHTML = content;
                const scoreP = certificateContent.querySelector('.score-display');
                const emojiP = certificateContent.querySelector('.emoji-reward');
                const dateTimeP = certificateContent.querySelector('.date-time');
                displayWithScramble(scoreP, `Score: ${data.Score}`, true);
                displayWithScramble(emojiP, 'üï∏Ô∏è', false, true);
                displayWithScramble(dateTimeP, dateTimeText, false, false, true);
            } else if (game === 'Emoji Quest') {
                const emojis = ['üèÜ', 'üéñÔ∏è', '‚ú®', 'ü™ê', '‚ö°'];
                const rewardEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                const content = `
                    <p class="score-display">Total XP: ${data.TotalXP}</p>
                    <p class="emoji-reward">${rewardEmoji}</p>
                    <p>Level: ${data.Level}</p>
                    <p class="date-time">${dateTimeText}</p>
                `;
                certificateContent.innerHTML = content;
                const scoreP = certificateContent.querySelector('.score-display');
                const emojiP = certificateContent.querySelector('.emoji-reward');
                const levelP = certificateContent.querySelector('p:not(.score-display):not(.emoji-reward):not(.date-time)');
                const dateTimeP = certificateContent.querySelector('.date-time');
                displayWithScramble(scoreP, `Total XP: ${data.TotalXP}`, true);
                displayWithScramble(emojiP, rewardEmoji, false, true);
                displayWithScramble(levelP, `Level: ${data.Level}`);
                displayWithScramble(dateTimeP, dateTimeText, false, false, true);
            }

            certificateModal.style.display = 'flex';
        }

        // Handle certificate click for spinning and scramble effect
        certificate.addEventListener('click', () => {
            certificate.classList.remove('spinning');
            void certificate.offsetWidth;
            certificate.classList.add('spinning');

            // Reapply scramble effect to title and content
            const titleText = certificateTitle.textContent;
            displayWithScramble(certificateTitle, titleText);
            const paragraphs = certificateContent.querySelectorAll('p');
            paragraphs.forEach(p => {
                const text = p.textContent;
                p.innerHTML = '';
                const isScore = p.classList.contains('score-display');
                const isEmoji = p.classList.contains('emoji-reward');
                const isDateTime = p.classList.contains('date-time');
                displayWithScramble(p, text, isScore, isEmoji, isDateTime);
            });
        });

        certificateModal.addEventListener('click', (e) => {
            if (e.target === certificateModal) {
                certificateModal.style.display = 'none';
                certificate.classList.remove('spinning');
            }
        });

        // Decode button handler
        decodeBtn.addEventListener('click', () => {
            const code = input.value.trim();
            const result = decodeWebXOS(code);
            output.textContent = result.message;
            if (result.success && result.decoded) {
                const data = parseGameData(result.decoded);
                if (data.Game && ['WebX Universe', 'Arachnid', 'Emoji Quest'].includes(data.Game)) {
                    showCertificate(data);
                }
            }
            input.value = '';
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                decodeBtn.click();
            }
        });
    </script>
</body>
</html>
