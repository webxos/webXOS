name: VIAL Lint & Diagnostics

on:
  push:
    paths:
      - 'vial/**'
  pull_request:
    paths:
      - 'vial/**'

jobs:
  lint-vial:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install linters
        run: |
          npm install -g htmlhint
          pip install yamllint

      - name: Lint HTML (vial.html)
        run: |
          htmlhint vial/vial.html || echo "::warning file=vial/vial.html::HTML issues detected"

      - name: Lint YAML (if any)
        run: |
          yamllint vial/ || echo "::warning file=vial::YAML issues detected"
