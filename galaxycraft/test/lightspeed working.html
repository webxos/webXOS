<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GALAXYCRAFT: GRAND TOUR RACING</title>
    <style>
        body { 
            margin: 0; 
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas { 
            display: block; 
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            text-shadow: 0 0 5px currentColor;
            animation: rainbow-text 5s infinite linear;
        }
        .stat {
            margin: 3px 0;
        }
        #medals {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            text-shadow: 0 0 5px currentColor;
            text-align: right;
            animation: rainbow-text 5s infinite linear;
        }
        #boost-indicator {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid;
            border-radius: 5px;
            overflow: hidden;
            animation: rainbow-border 5s infinite linear;
        }
        #boost-fill {
            height: 100%;
            width: 0%;
            box-shadow: 0 0 10px currentColor;
            transition: width 0.3s;
            animation: rainbow-bg 5s infinite linear;
        }
        #neurots-indicator {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .neurot-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f00;
            box-shadow: 0 0 5px #f00;
        }
        #controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            pointer-events: all;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
            box-shadow: 0 0 10px currentColor;
            user-select: none;
            animation: rainbow-text 5s infinite linear, rainbow-border 5s infinite linear;
        }
        .control-btn:active {
            background: rgba(0, 255, 0, 0.2);
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        #title {
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px currentColor;
            animation: pulse 2s infinite, rainbow-text 5s infinite linear;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        @keyframes rainbow-text {
            0% { color: #ff0000; }
            16% { color: #ffff00; }
            33% { color: #00ff00; }
            50% { color: #00ffff; }
            66% { color: #0000ff; }
            83% { color: #ff00ff; }
            100% { color: #ff0000; }
        }
        @keyframes rainbow-border {
            0% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
            16% { border-color: #ffff00; box-shadow: 0 0 10px #ffff00; }
            33% { border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
            50% { border-color: #00ffff; box-shadow: 0 0 10px #00ffff; }
            66% { border-color: #0000ff; box-shadow: 0 0 10px #0000ff; }
            83% { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
        }
        @keyframes rainbow-bg {
            0% { background: #ff0000; }
            16% { background: #ffff00; }
            33% { background: #00ff00; }
            50% { background: #00ffff; }
            66% { background: #0000ff; }
            83% { background: #ff00ff; }
            100% { background: #ff0000; }
        }
        #start-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px currentColor;
            animation: rainbow-text 5s infinite linear, rainbow-border 5s infinite linear;
        }
        #start-btn:hover {
            background: rgba(0, 255, 0, 0.2);
        }
        .hidden {
            display: none !important;
        }
        #position-indicator {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            text-shadow: 0 0 5px currentColor;
            animation: rainbow-text 5s infinite linear;
        }
        .checkpoint-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-shadow: 0 0 10px currentColor;
            opacity: 0;
            transition: opacity 0.5s;
            animation: rainbow-text 5s infinite linear;
        }
        #glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            opacity: 0;
            z-index: 50;
            transition: opacity 0.3s;
        }
        #neurots-orbiting {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            pointer-events: none;
        }
        .orbiting-neurot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f00;
            box-shadow: 0 0 5px #f00;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="stats">
            <div class="stat">$WEBXOS: <span id="webxos">0</span></div>
            <div class="stat">GOLD: <span id="gold">0</span></div>
            <div class="stat">SILVER: <span id="silver">0</span></div>
            <div class="stat">BRONZE: <span id="bronze">0</span></div>
        </div>
        <div id="medals">
            <div id="current-medal">-</div>
            <div id="checkpoint">CHECKPOINT: 1</div>
        </div>
        <div id="position-indicator">POS: 1/4</div>
        <div id="boost-indicator"><div id="boost-fill"></div></div>
        <div id="neurots-indicator">
            <div class="neurot-dot"></div>
            <div class="neurot-dot"></div>
            <div class="neurot-dot"></div>
        </div>
        <div id="neurots-orbiting">
            <div class="orbiting-neurot" id="neurot-1"></div>
            <div class="orbiting-neurot" id="neurot-2"></div>
            <div class="orbiting-neurot" id="neurot-3"></div>
        </div>
        <div class="checkpoint-notification" id="checkpoint-notification"></div>
        <div id="controls">
            <div class="control-btn" id="shoot-btn">SHOOT</div>
            <div class="control-btn" id="boost-btn">BOOST</div>
        </div>
    </div>
    
    <div id="glitch-overlay"></div>

    <div id="menu">
        <h1 id="title">GALAXYCRAFT: GRAND TOUR RACING</h1>
        <button id="start-btn">START RACE</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { GlitchPass } from 'three/addons/postprocessing/GlitchPass.js';

        // Game constants
        const FPS = 30;
        const CHECKPOINT_DISTANCE = 500;
        const NEUROTS_PER_CHECKPOINT = 3;
        const BOOST_DURATION = 10; // seconds
        const PLAYER_SPEED = 1.0; // Increased speed
        const AI_SPEED = 0.9; // Increased speed
        const AI_CATCHUP_FACTOR = 1.1; // AI behind player gets speed boost
        const TUNNEL_SCALE = 4; // 4x wider tunnel

        // Game state
        let gameState = {
            running: false,
            webxos: 0,
            gold: 0,
            silver: 0,
            bronze: 0,
            checkpoint: 1,
            playerPosition: 1,
            neurots: NEUROTS_PER_CHECKPOINT,
            boostAvailable: true,
            boostActive: false,
            boostEndTime: 0,
            lastCheckpointZ: 0,
            nextCheckpointZ: CHECKPOINT_DISTANCE
        };

        // DOM elements
        const webxosElement = document.getElementById('webxos');
        const goldElement = document.getElementById('gold');
        const silverElement = document.getElementById('silver');
        const bronzeElement = document.getElementById('bronze');
        const currentMedalElement = document.getElementById('current-medal');
        const checkpointElement = document.getElementById('checkpoint');
        const positionElement = document.getElementById('position-indicator');
        const boostFillElement = document.getElementById('boost-fill');
        const neurotsDots = document.querySelectorAll('.neurot-dot');
        const orbitingNeurots = document.querySelectorAll('.orbiting-neurot');
        const shootBtn = document.getElementById('shoot-btn');
        const boostBtn = document.getElementById('boost-btn');
        const menuElement = document.getElementById('menu');
        const startBtn = document.getElementById('start-btn');
        const checkpointNotification = document.getElementById('checkpoint-notification');
        const glitchOverlay = document.getElementById('glitch-overlay');

        // Initialize Three.js
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Postprocessing for glitch effect
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);
        
        const glitchPass = new GlitchPass();
        glitchPass.enabled = false;
        composer.addPass(glitchPass);

        // Camera position
        camera.position.set(0, 3, 5);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Track variables
        const trackSegments = [];
        const segmentLength = 100;
        let currentSegmentEndZ = 0;
        const trackRadius = 5 * TUNNEL_SCALE; // 4x wider tunnel

        // Player spaceship
        let playerShip = null;
        const playerPosition = new THREE.Vector3(0, 0, 0);
        let playerVelocity = new THREE.Vector3(0, 0, -PLAYER_SPEED);

        // AI ships
        const aiShips = [];
        const aiPositions = [
            new THREE.Vector3(-3, 0, -5),
            new THREE.Vector3(3, 0, -10),
            new THREE.Vector3(0, 0, -15)
        ];
        const aiVelocities = [
            new THREE.Vector3(0, 0, -AI_SPEED),
            new THREE.Vector3(0, 0, -AI_SPEED),
            new THREE.Vector3(0, 0, -AI_SPEED)
        ];
        const aiProgress = [0, 0, 0]; // 0-1 progress between checkpoints
        const aiStunned = [0, 0, 0]; // Stun timers for AI ships

        // Neurot projectiles
        const neurots = [];
        const neurotGeometry = new THREE.SphereGeometry(0.3, 8, 8);
        const neurotMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        // Stars background
        const stars = [];
        function createStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 300; // Reduced for performance
            const starPositions = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount; i++) {
                starPositions[i * 3] = (Math.random() - 0.5) * 1000;
                starPositions[i * 3 + 1] = (Math.random() - 0.5) * 1000;
                starPositions[i * 3 + 2] = (Math.random() - 0.5) * 1000;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
            const starMaterial = new THREE.PointsMaterial({ 
                color: 0xffffff, 
                size: 0.5,
                sizeAttenuation: true
            });
            
            const starSystem = new THREE.Points(starGeometry, starMaterial);
            scene.add(starSystem);
            stars.push(starSystem);
        }

        // Create a colorful planet
        function createPlanet() {
            const radius = Math.random() * 3 + 2;
            const segments = 12; // Reduced for performance
            const planet = new THREE.Mesh(
                new THREE.SphereGeometry(radius, segments, segments),
                new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.5),
                    shininess: 30
                })
            );
            
            // Position planet far away from track
            planet.position.set(
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100 - 200
            );
            
            scene.add(planet);
            return planet;
        }

        // Create planets (fewer for performance)
        const planets = [];
        for (let i = 0; i < 3; i++) {
            planets.push(createPlanet());
        }

        // Create a rainbow tunnel segment
        function createTunnelSegment(zPosition) {
            const segmentGroup = new THREE.Group();
            
            // Create a series of rings for the tunnel
            const ringCount = 10;
            const ringSpacing = segmentLength / ringCount;
            
            for (let i = 0; i < ringCount; i++) {
                const ring = new THREE.Mesh(
                    new THREE.TorusGeometry(trackRadius, 0.2, 8, 24),
                    new THREE.MeshBasicMaterial({
                        color: new THREE.Color().setHSL(i / ringCount, 1, 0.5),
                        transparent: true,
                        opacity: 0.7
                    })
                );
                
                ring.position.z = zPosition + i * ringSpacing;
                segmentGroup.add(ring);
            }
            
            // Add some decorative elements inside the tunnel
            const decorationCount = 5;
            for (let i = 0; i < decorationCount; i++) {
                const size = Math.random() * 0.5 + 0.2;
                const decoration = new THREE.Mesh(
                    new THREE.BoxGeometry(size, size, size),
                    new THREE.MeshBasicMaterial({
                        color: new THREE.Color().setHSL(Math.random(), 1, 0.5),
                        emissive: new THREE.Color().setHSL(Math.random(), 1, 0.2)
                    })
                );
                
                const angle = Math.random() * Math.PI * 2;
                const radius = trackRadius * 0.8;
                decoration.position.set(
                    Math.cos(angle) * radius,
                    Math.sin(angle) * radius,
                    zPosition + Math.random() * segmentLength
                );
                
                segmentGroup.add(decoration);
            }
            
            return segmentGroup;
        }

        // Generate initial track
        function generateInitialTrack() {
            for (let i = 0; i < 5; i++) {
                const segment = createTunnelSegment(currentSegmentEndZ);
                scene.add(segment);
                trackSegments.push(segment);
                currentSegmentEndZ += segmentLength;
            }
        }

        // Extend track as player progresses
        function extendTrack() {
            // Remove segments that are far behind
            while (trackSegments.length > 0 && trackSegments[0].position.z > camera.position.z + 50) {
                scene.remove(trackSegments.shift());
            }
            
            // Add new segments as needed
            while (trackSegments.length < 10) {
                const segment = createTunnelSegment(currentSegmentEndZ);
                scene.add(segment);
                trackSegments.push(segment);
                currentSegmentEndZ += segmentLength;
            }
        }

        // Create player ship
        function createPlayerShip() {
            const shipGroup = new THREE.Group();
            
            // Main body (cyan with wings)
            const body = new THREE.Mesh(
                new THREE.ConeGeometry(0.5, 2, 8),
                new THREE.MeshPhongMaterial({ color: 0x00ffff, shininess: 100 })
            );
            body.rotation.x = Math.PI / 2;
            shipGroup.add(body);
            
            // Wings
            const wingGeometry = new THREE.ConeGeometry(0.3, 1.5, 4);
            const wingMaterial = new THREE.MeshPhongMaterial({ color: 0x00ffff, shininess: 100 });
            
            const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
            leftWing.position.set(-0.8, 0, 0);
            leftWing.rotation.set(Math.PI / 2, 0, Math.PI / 4);
            shipGroup.add(leftWing);
            
            const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
            rightWing.position.set(0.8, 0, 0);
            rightWing.rotation.set(Math.PI / 2, 0, -Math.PI / 4);
            shipGroup.add(rightWing);
            
            // Engine glow
            const engineGlow = new THREE.Mesh(
                new THREE.SphereGeometry(0.3, 8, 8),
                new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.7 })
            );
            engineGlow.position.set(0, -1, 0);
            shipGroup.add(engineGlow);
            
            scene.add(shipGroup);
            return shipGroup;
        }

        // Create AI ships with unique designs
        function createAIShip(type, color) {
            const shipGroup = new THREE.Group();
            
            switch (type) {
                case 0: // Red box ship
                    const body = new THREE.Mesh(
                        new THREE.BoxGeometry(1, 0.5, 1.5),
                        new THREE.MeshPhongMaterial({ color: color, shininess: 100 })
                    );
                    shipGroup.add(body);
                    
                    // Add some details
                    const detail = new THREE.Mesh(
                        new THREE.BoxGeometry(0.3, 0.3, 0.3),
                        new THREE.MeshPhongMaterial({ color: 0xffffff, shininess: 100 })
                    );
                    detail.position.set(0, 0.4, 0.3);
                    shipGroup.add(detail);
                    break;
                    
                case 1: // Green cylinder ship
                    const cylinder = new THREE.Mesh(
                        new THREE.CylinderGeometry(0.5, 0.3, 1.5, 8),
                        new THREE.MeshPhongMaterial({ color: color, shininess: 100 })
                    );
                    cylinder.rotation.x = Math.PI / 2;
                    shipGroup.add(cylinder);
                    
                    // Add fins
                    const finGeometry = new THREE.BoxGeometry(1, 0.1, 0.3);
                    const finMaterial = new THREE.MeshPhongMaterial({ color: color, shininess: 100 });
                    
                    const topFin = new THREE.Mesh(finGeometry, finMaterial);
                    topFin.position.set(0, 0.5, 0);
                    shipGroup.add(topFin);
                    
                    const bottomFin = new THREE.Mesh(finGeometry, finMaterial);
                    bottomFin.position.set(0, -0.5, 0);
                    shipGroup.add(bottomFin);
                    break;
                    
                case 2: // Yellow spiked sphere ship
                    const sphere = new THREE.Mesh(
                        new THREE.SphereGeometry(0.6, 10, 10),
                        new THREE.MeshPhongMaterial({ color: color, shininess: 100 })
                    );
                    shipGroup.add(sphere);
                    
                    // Add spikes
                    const spikeGeometry = new THREE.ConeGeometry(0.1, 0.5, 4);
                    const spikeMaterial = new THREE.MeshPhongMaterial({ color: color, shininess: 100 });
                    
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const spike = new THREE.Mesh(spikeGeometry, spikeMaterial);
                        spike.position.set(
                            Math.cos(angle) * 0.6,
                            Math.sin(angle) * 0.6,
                            0
                        );
                        spike.lookAt(new THREE.Vector3(0, 0, 1));
                        shipGroup.add(spike);
                    }
                    break;
            }
            
            // Engine glow
            const engineGlow = new THREE.Mesh(
                new THREE.SphereGeometry(0.2, 8, 8),
                new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.7 })
            );
            engineGlow.position.set(0, 0, -0.8);
            shipGroup.add(engineGlow);
            
            scene.add(shipGroup);
            return shipGroup;
        }

        // Initialize game objects
        function initGame() {
            createStars();
            generateInitialTrack();
            
            // Create player ship
            playerShip = createPlayerShip();
            playerShip.position.copy(playerPosition);
            
            // Create AI ships
            const aiColors = [0xff0000, 0x00ff00, 0xffff00];
            for (let i = 0; i < 3; i++) {
                const ship = createAIShip(i, aiColors[i]);
                ship.position.copy(aiPositions[i]);
                aiShips.push(ship);
            }
            
            // Position camera behind player
            camera.position.set(0, 3, 5);
            camera.lookAt(playerShip.position);
        }

        // Update orbiting neurots around player ship
        function updateOrbitingNeurots() {
            const time = Date.now() * 0.001;
            const radius = 2;
            
            for (let i = 0; i < 3; i++) {
                const angle = time * 2 + (i * Math.PI * 2 / 3);
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                orbitingNeurots[i].style.transform = `translate(${x}px, ${y}px)`;
            }
        }

        // Update neurot indicators
        function updateNeurotIndicators() {
            for (let i = 0; i < 3; i++) {
                neurotsDots[i].style.opacity = i < gameState.neurots ? 1 : 0.3;
            }
            
            for (let i = 0; i < 3; i++) {
                orbitingNeurots[i].style.opacity = i < gameState.neurots ? 1 : 0;
            }
        }

        // Update boost indicator
        function updateBoostIndicator() {
            if (gameState.boostActive) {
                const remaining = Math.max(0, gameState.boostEndTime - performance.now() / 1000);
                const percentage = (remaining / BOOST_DURATION) * 100;
                boostFillElement.style.width = `${percentage}%`;
            } else if (gameState.boostAvailable) {
                boostFillElement.style.width = '100%';
            } else {
                boostFillElement.style.width = '0%';
            }
        }

        // Update UI
        function updateUI() {
            webxosElement.textContent = gameState.webxos.toFixed(2);
            goldElement.textContent = gameState.gold;
            silverElement.textContent = gameState.silver;
            bronzeElement.textContent = gameState.bronze;
            checkpointElement.textContent = `CHECKPOINT: ${gameState.checkpoint}`;
            positionElement.textContent = `POS: ${gameState.playerPosition}/4`;
            
            // Update medal indicator
            if (gameState.playerPosition === 1) {
                currentMedalElement.textContent = "🥇 GOLD";
            } else if (gameState.playerPosition === 2) {
                currentMedalElement.textContent = "🥈 SILVER";
            } else if (gameState.playerPosition === 3) {
                currentMedalElement.textContent = "🥉 BRONZE";
            } else {
                currentMedalElement.textContent = "NO MEDAL";
            }
            
            updateNeurotIndicators();
            updateBoostIndicator();
            updateOrbitingNeurots();
        }

        // Shoot neurot projectile
        function shootNeurot() {
            if (gameState.neurots <= 0 || !gameState.running) return;
            
            gameState.neurots--;
            
            // Find closest AI ship
            let closestAiIndex = -1;
            let closestDistance = Infinity;
            
            for (let i = 0; i < 3; i++) {
                if (aiStunned[i] > 0) continue; // Skip stunned ships
                
                const distance = aiPositions[i].distanceTo(playerPosition);
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestAiIndex = i;
                }
            }
            
            if (closestAiIndex === -1) return;
            
            // Create neurot projectile
            const neurot = new THREE.Mesh(neurotGeometry, neurotMaterial);
            neurot.position.copy(playerPosition);
            
            // Calculate direction to target
            const direction = new THREE.Vector3()
                .copy(aiPositions[closestAiIndex])
                .sub(playerPosition)
                .normalize();
            
            // Add to scene and neurots array
            scene.add(neurot);
            neurots.push({
                mesh: neurot,
                target: closestAiIndex,
                direction: direction,
                speed: 15,
                active: true
            });
        }

        // Activate boost
        function activateBoost() {
            if (!gameState.boostAvailable || !gameState.running) return;
            
            gameState.boostActive = true;
            gameState.boostAvailable = false;
            gameState.boostEndTime = performance.now() / 1000 + BOOST_DURATION;
            
            // Enable glitch effect
            glitchPass.enabled = true;
            glitchOverlay.style.opacity = '0.3';
            
            // Increase player speed
            playerVelocity.z = -PLAYER_SPEED * 2;
        }

        // Deactivate boost
        function deactivateBoost() {
            gameState.boostActive = false;
            playerVelocity.z = -PLAYER_SPEED;
            
            // Disable glitch effect
            glitchPass.enabled = false;
            glitchOverlay.style.opacity = '0';
        }

        // Check for checkpoint
        function checkCheckpoint() {
            if (playerPosition.z <= gameState.nextCheckpointZ) {
                // Award medals based on position
                if (gameState.playerPosition === 1) {
                    gameState.webxos += 1;
                    gameState.gold++;
                    checkpointNotification.textContent = "🥇 GOLD MEDAL +1 $WEBXOS";
                } else if (gameState.playerPosition === 2) {
                    gameState.webxos += 0.5;
                    gameState.silver++;
                    checkpointNotification.textContent = "🥈 SILVER MEDAL +0.5 $WEBXOS";
                } else if (gameState.playerPosition === 3) {
                    gameState.webxos += 0.25;
                    gameState.bronze++;
                    checkpointNotification.textContent = "🥉 BRONZE MEDAL +0.25 $WEBXOS";
                } else {
                    checkpointNotification.textContent = "NO MEDAL +0 $WEBXOS";
                }
                
                // Show notification
                checkpointNotification.style.opacity = '1';
                setTimeout(() => {
                    checkpointNotification.style.opacity = '0';
                }, 3000);
                
                // Update checkpoint state
                gameState.checkpoint++;
                gameState.lastCheckpointZ = gameState.nextCheckpointZ;
                gameState.nextCheckpointZ -= CHECKPOINT_DISTANCE;
                
                // Reset neurots
                gameState.neurots = NEUROTS_PER_CHECKPOINT;
                
                // Reset boost if not active
                if (!gameState.boostActive) {
                    gameState.boostAvailable = true;
                }
                
                // Reset AI positions for new checkpoint (keep them competitive)
                for (let i = 0; i < 3; i++) {
                    // Position AI ships randomly near player but behind
                    aiPositions[i].x = (Math.random() - 0.5) * 5;
                    aiPositions[i].y = (Math.random() - 0.5) * 2;
                    aiPositions[i].z = playerPosition.z - (Math.random() * 5 + 5);
                    aiProgress[i] = 0;
                }
            }
        }

        // Update player position
        function updatePlayer(deltaTime) {
            // Move player forward
            playerPosition.add(playerVelocity.clone().multiplyScalar(deltaTime));
            playerShip.position.copy(playerPosition);
            
            // Check for boost end
            if (gameState.boostActive && performance.now() / 1000 >= gameState.boostEndTime) {
                deactivateBoost();
            }
            
            // Update camera to follow player
            camera.position.set(
                playerPosition.x,
                playerPosition.y + 3,
                playerPosition.z + 5
            );
            camera.lookAt(playerPosition.x, playerPosition.y, playerPosition.z - 5);
        }

        // Update AI ships
        function updateAI(deltaTime) {
            // Determine player position for ranking
            const positions = [
                { index: -1, z: playerPosition.z } // Player
            ];
            
            for (let i = 0; i < 3; i++) {
                positions.push({ index: i, z: aiPositions[i].z });
            }
            
            // Sort by z position (lower z is further ahead)
            positions.sort((a, b) => a.z - b.z);
            
            // Update player position in ranking
            for (let i = 0; i < 4; i++) {
                if (positions[i].index === -1) {
                    gameState.playerPosition = i + 1;
                    break;
                }
            }
            
            // Update each AI ship
            for (let i = 0; i < 3; i++) {
                if (aiStunned[i] > 0) {
                    aiStunned[i] -= deltaTime;
                    continue; // Skip movement if stunned
                }
                
                // Calculate progress between checkpoints (0 to 1)
                aiProgress[i] = 1 - (aiPositions[i].z - gameState.nextCheckpointZ) / 
                                (gameState.lastCheckpointZ - gameState.nextCheckpointZ);
                
                // Apply catch-up mechanics - AI behind player gets speed boost
                let speed = AI_SPEED;
                if (aiPositions[i].z > playerPosition.z) {
                    speed *= AI_CATCHUP_FACTOR;
                }
                
                // Add some random variation for natural feel
                speed *= (0.9 + Math.random() * 0.2);
                
                // Move AI forward
                aiPositions[i].z -= speed * deltaTime;
                
                // Add some lateral movement for realism
                aiPositions[i].x += (Math.random() - 0.5) * 0.5 * deltaTime;
                aiPositions[i].y += (Math.random() - 0.5) * 0.3 * deltaTime;
                
                // Constrain AI to tunnel
                const distanceFromCenter = Math.sqrt(
                    aiPositions[i].x * aiPositions[i].x + 
                    aiPositions[i].y * aiPositions[i].y
                );
                
                if (distanceFromCenter > trackRadius - 1) {
                    aiPositions[i].x *= (trackRadius - 1) / distanceFromCenter;
                    aiPositions[i].y *= (trackRadius - 1) / distanceFromCenter;
                }
                
                // Update AI ship position and rotation
                aiShips[i].position.copy(aiPositions[i]);
                
                // Point AI ship in direction of movement
                const lookAtPoint = new THREE.Vector3(
                    aiPositions[i].x,
                    aiPositions[i].y,
                    aiPositions[i].z - 5
                );
                aiShips[i].lookAt(lookAtPoint);
            }
        }

        // Update neurot projectiles
        function updateNeurots(deltaTime) {
            for (let i = neurots.length - 1; i >= 0; i--) {
                const neurot = neurots[i];
                
                if (!neurot.active) {
                    scene.remove(neurot.mesh);
                    neurots.splice(i, 1);
                    continue;
                }
                
                // Move neurot toward target
                neurot.mesh.position.add(neurot.direction.clone().multiplyScalar(neurot.speed * deltaTime));
                
                // Check if neurot hit target
                const targetPos = aiPositions[neurot.target];
                const distance = neurot.mesh.position.distanceTo(targetPos);
                
                if (distance < 2) {
                    // Hit target - stun AI ship
                    aiStunned[neurot.target] = 2; // 2 second stun
                    neurot.active = false;
                }
                
                // Remove neurots that are too far away
                if (neurot.mesh.position.distanceTo(playerPosition) > 50) {
                    neurot.active = false;
                }
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const deltaTime = 1 / FPS;
            
            if (gameState.running) {
                updatePlayer(deltaTime);
                updateAI(deltaTime);
                updateNeurots(deltaTime);
                extendTrack();
                checkCheckpoint();
                updateUI();
            }
            
            // Render scene
            if (gameState.boostActive) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }

        // Event listeners
        shootBtn.addEventListener('click', shootNeurot);
        boostBtn.addEventListener('click', activateBoost);
        
        startBtn.addEventListener('click', () => {
            menuElement.classList.add('hidden');
            gameState.running = true;
        });
        
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                gameState.running = false;
                menuElement.classList.remove('hidden');
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize and start the game
        initGame();
        animate();
    </script>
