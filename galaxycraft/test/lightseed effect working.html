<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GALAXYCRAFT: GRAND TOUR RACING</title>
    <style>
        body { 
            margin: 0; 
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas { 
            display: block; 
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            text-shadow: 0 0 5px currentColor;
            animation: rainbow-text 5s infinite linear;
        }
        .stat {
            margin: 3px 0;
        }
        #medals {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            text-shadow: 0 0 5px currentColor;
            text-align: right;
            animation: rainbow-text 5s infinite linear;
        }
        #boost-indicator {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid;
            border-radius: 5px;
            overflow: hidden;
            animation: rainbow-border 5s infinite linear;
        }
        #boost-fill {
            height: 100%;
            width: 0%;
            box-shadow: 0 0 10px currentColor;
            transition: width 0.3s;
            animation: rainbow-bg 5s infinite linear;
        }
        #neurots-indicator {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .neurot-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f00;
            box-shadow: 0 0 5px #f00;
        }
        #controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            pointer-events: all;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
            box-shadow: 0 0 10px currentColor;
            user-select: none;
            animation: rainbow-text 5s infinite linear, rainbow-border 5s infinite linear;
        }
        .control-btn:active {
            background: rgba(0, 255, 0, 0.2);
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        #title {
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px currentColor;
            animation: pulse 2s infinite, rainbow-text 5s infinite linear;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        @keyframes rainbow-text {
            0% { color: #ff0000; }
            16% { color: #ffff00; }
            33% { color: #00ff00; }
            50% { color: #00ffff; }
            66% { color: #0000ff; }
            83% { color: #ff00ff; }
            100% { color: #ff0000; }
        }
        @keyframes rainbow-border {
            0% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
            16% { border-color: #ffff00; box-shadow: 0 0 10px #ffff00; }
            33% { border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
            50% { border-color: #00ffff; box-shadow: 0 0 10px #00ffff; }
            66% { border-color: #0000ff; box-shadow: 0 0 10px #0000ff; }
            83% { border-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
            100% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
        }
        @keyframes rainbow-bg {
            0% { background: #ff0000; }
            16% { background: #ffff00; }
            33% { background: #00ff00; }
            50% { background: #00ffff; }
            66% { background: #0000ff; }
            83% { background: #ff00ff; }
            100% { background: #ff0000; }
        }
        #start-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px currentColor;
            animation: rainbow-text 5s infinite linear, rainbow-border 5s infinite linear;
        }
        #start-btn:hover {
            background: rgba(0, 255, 0, 0.2);
        }
        .hidden {
            display: none !important;
        }
        #position-indicator {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            text-shadow: 0 0 5px currentColor;
            animation: rainbow-text 5s infinite linear;
        }
        .checkpoint-notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-shadow: 0 0 10px currentColor;
            opacity: 0;
            transition: opacity 0.5s;
            animation: rainbow-text 5s infinite linear;
        }
        #glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            opacity: 0;
            z-index: 50;
            transition: opacity 0.3s;
        }
        #neurots-orbiting {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            pointer-events: none;
        }
        .orbiting-neurot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f00;
            box-shadow: 0 0 5px #f00;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="stats">
            <div class="stat">$WEBXOS: <span id="webxos">0</span></div>
            <div class="stat">GOLD: <span id="gold">0</span></div>
            <div class="stat">SILVER: <span id="silver">0</span></div>
            <div class="stat">BRONZE: <span id="bronze">0</span></div>
        </div>
        <div id="medals">
            <div id="current-medal">-</div>
            <div id="checkpoint">CHECKPOINT: 1</div>
        </div>
        <div id="position-indicator">POS: 1/4</div>
        <div id="boost-indicator"><div id="boost-fill"></div></div>
        <div id="neurots-indicator">
            <div class="neurot-dot"></div>
            <div class="neurot-dot"></div>
            <div class="neurot-dot"></div>
        </div>
        <div id="neurots-orbiting">
            <div class="orbiting-neurot" id="neurot-1"></div>
            <div class="orbiting-neurot" id="neurot-2"></div>
            <div class="orbiting-neurot" id="neurot-3"></div>
        </div>
        <div class="checkpoint-notification" id="checkpoint-notification"></div>
        <div id="controls">
            <div class="control-btn" id="shoot-btn">SHOOT</div>
            <div class="control-btn" id="boost-btn">BOOST</div>
        </div>
    </div>
    
    <div id="glitch-overlay"></div>

    <div id="menu">
        <h1 id="title">GALAXYCRAFT: GRAND TOUR RACING</h1>
        <button id="start-btn">START RACE</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { GlitchPass } from 'three/addons/postprocessing/GlitchPass.js';

        // Game constants
        const FPS = 30;
        const CHECKPOINT_DISTANCE = 500;
        const NEUROTS_PER_CHECKPOINT = 3;
        const BOOST_DURATION = 10; // seconds
        const PLAYER_SPEED = 1.0; // Increased speed
        const AI_SPEED = 0.9; // Increased speed
        const AI_CATCHUP_FACTOR = 1.1; // AI behind player gets speed boost
        const TUNNEL_SCALE = 4; // 4x wider tunnel

        // Game state
        let gameState = {
            running: false,
            webxos: 0,
            gold: 0,
            silver: 0,
            bronze: 0,
            checkpoint: 1,
            playerPosition: 1,
            neurots: NEUROTS_PER_CHECKPOINT,
            boostAvailable: true,
            boostActive: false,
            boostEndTime: 0,
            lastCheckpointZ: 0,
            nextCheckpointZ: CHECKPOINT_DISTANCE
        };

        // DOM elements
        const webxosElement = document.getElementById('webxos');
        const goldElement = document.getElementById('gold');
        const silverElement = document.getElementById('silver');
        const bronzeElement = document.getElementById('bronze');
        const currentMedalElement = document.getElementById('current-medal');
        const checkpointElement = document.getElementById('checkpoint');
        const positionElement = document.getElementById('position-indicator');
        const boostFillElement = document.getElementById('boost-fill');
        const neurotsDots = document.querySelectorAll('.neurot-dot');
        const orbitingNeurots = document.querySelectorAll('.orbiting-neurot');
        const shootBtn = document.getElementById('shoot-btn');
        const boostBtn = document.getElementById('boost-btn');
        const menuElement = document.getElementById('menu');
        const startBtn = document.getElementById('start-btn');
        const checkpointNotification = document.getElementById('checkpoint-notification');
        const glitchOverlay = document.getElementById('glitch-overlay');

        // Initialize Three.js
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // Postprocessing for glitch effect
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);
        
        const glitchPass = new GlitchPass();
        glitchPass.enabled = false;
        composer.addPass(glitchPass);

        // Camera position
        camera.position.set(0, 3, 5);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x333333);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Track variables
        const trackSegments = [];
        const segmentLength = 100;
        let currentSegmentEndZ = 0;
        const trackRadius = 5 * TUNNEL_SCALE; // 4x wider tunnel

        // Player spaceship
        let playerShip = null;
        const playerPosition = new THREE.Vector3(0, 0, 0);
        let playerVelocity = new THREE.Vector3(0, 0, -PLAYER_SPEED);

        // AI ships
        const aiShips = [];
        const aiPositions = [
            new THREE.Vector3(-3, 0, -5),
            new THREE.Vector3(3, 0, -10),
            new THREE.Vector3(0, 0, -15)
        ];
        const aiVelocities = [
            new THREE.Vector3(0, 0, -AI_SPEED),
            new THREE.Vector3(0, 0, -AI_SPEED),
            new THREE.Vector3(0, 0, -AI_SPEED)
        ];
        const aiProgress = [0, 0, 0]; // 0-1 progress between checkpoints
        const aiStunned = [0, 0, 0]; // Stun timers for AI ships

        // Neurot projectiles
        const neurots = [];
        const neurotGeometry = new THREE.SphereGeometry(0.3, 8, 8);
        const neurotMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        // Stars background
        const stars = [];
        function createStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 300; // Reduced for performance
            const starPositions = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount; i++) {
                starPositions[i * 3] = (Math.random() - 0.5) * 1000;
                starPositions[i * 3 + 1] = (Math.random() - 0.5) * 1000;
                starPositions[i * 3 + 2] = (Math.random() - 0.5) * 1000;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
            const starMaterial = new THREE.PointsMaterial({ 
                color: 0xffffff, 
                size: 0.5,
                sizeAttenuation: true
            });
            
            const starSystem = new THREE.Points(starGeometry, starMaterial);
            scene.add(starSystem);
            stars.push(starSystem);
        }

        // Create a colorful planet
        function createPlanet() {
            const radius = Math.random() * 3 + 2;
            const segments = 12; // Reduced for performance
            const planet = new THREE.Mesh(
                new THREE.SphereGeometry(radius, segments, segments),
                new THREE.MeshPhongMaterial({
                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.5),
                    shininess: 30
                })
            );
            
            // Position planet far away from track
            planet.position.set(
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100 - 200
            );
            
            scene.add(planet);
            return planet;
        }

        // Create planets (fewer for performance)
        const planets = [];
        for (let i = 0; i < 3; i++) {
            planets.push(createPlanet());
        }

        // Create a tunnel segment
        function createTunnelSegment(zPos) {
            const segmentGroup = new THREE.Group();
            
            // Create tunnel ring
            const ringGeometry = new THREE.TorusGeometry(trackRadius, 0.5, 8, 24);
            const ringMaterials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000 }),
                new THREE.MeshBasicMaterial({ color: 0xffff00 }),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
                new THREE.MeshBasicMaterial({ color: 0x00ffff }),
                new THREE.MeshBasicMaterial({ color: 0x0000ff }),
                new THREE.MeshBasicMaterial({ color: 0xff00ff })
            ];
            
            // Create multiple rings for a tunnel effect
            for (let i = 0; i < 6; i++) {
                const ring = new THREE.Mesh(ringGeometry, ringMaterials[i]);
                ring.position.z = zPos - i * 2;
                ring.rotation.x = Math.PI / 2;
                segmentGroup.add(ring);
            }
            
            // Add some random obstacles
            if (Math.random() > 0.7) {
                const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
                const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
                
                // Position obstacle randomly in the tunnel
                const angle = Math.random() * Math.PI * 2;
                obstacle.position.set(
                    Math.cos(angle) * (trackRadius - 1),
                    Math.sin(angle) * (trackRadius - 1),
                    zPos - 5
                );
                
                segmentGroup.add(obstacle);
            }
            
            scene.add(segmentGroup);
            return segmentGroup;
        }

        // Create initial track segments
        function createInitialTrack() {
            for (let i = 0; i < 10; i++) {
                const zPos = i * segmentLength;
                const segment = createTunnelSegment(zPos);
                trackSegments.push(segment);
                currentSegmentEndZ = zPos;
            }
        }

        // Create player ship
        function createPlayerShip() {
            const shipGroup = new THREE.Group();
            
            // Ship body
            const bodyGeometry = new THREE.ConeGeometry(0.8, 2, 8);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x00ffff });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.rotation.x = Math.PI / 2;
            shipGroup.add(body);
            
            // Wings
            const wingGeometry = new THREE.BoxGeometry(2, 0.1, 1);
            const wingMaterial = new THREE.MeshPhongMaterial({ color: 0xff9900 });
            
            const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
            leftWing.position.set(-1, 0, 0);
            shipGroup.add(leftWing);
            
            const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
            rightWing.position.set(1, 0, 0);
            shipGroup.add(rightWing);
            
            // Engine glow
            const engineGeometry = new THREE.SphereGeometry(0.3, 8, 8);
            const engineMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ffff, 
                transparent: true, 
                opacity: 0.7 
            });
            
            const leftEngine = new THREE.Mesh(engineGeometry, engineMaterial);
            leftEngine.position.set(-0.5, 0, -1);
            shipGroup.add(leftEngine);
            
            const rightEngine = new THREE.Mesh(engineGeometry, engineMaterial);
            rightEngine.position.set(0.5, 0, -1);
            shipGroup.add(rightEngine);
            
            shipGroup.position.copy(playerPosition);
            scene.add(shipGroup);
            return shipGroup;
        }

        // Create AI ships with different designs
        function createAIShip(index, position) {
            const shipGroup = new THREE.Group();
            
            // Different ship designs based on index
            let bodyGeometry, bodyColor;
            
            switch(index) {
                case 0: // Red angular ship
                    bodyGeometry = new THREE.ConeGeometry(0.7, 1.8, 4);
                    bodyColor = 0xff0000;
                    break;
                case 1: // Green rounded ship
                    bodyGeometry = new THREE.ConeGeometry(0.8, 2, 8);
                    bodyColor = 0x00ff00;
                    break;
                case 2: // Purple triangular ship
                    bodyGeometry = new THREE.ConeGeometry(0.6, 1.6, 3);
                    bodyColor = 0x9900ff;
                    break;
            }
            
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: bodyColor });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.rotation.x = Math.PI / 2;
            shipGroup.add(body);
            
            // Add wings
            const wingGeometry = new THREE.BoxGeometry(1.5, 0.1, 0.8);
            const wingMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
            
            const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
            leftWing.position.set(-0.8, 0, 0);
            shipGroup.add(leftWing);
            
            const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
            rightWing.position.set(0.8, 0, 0);
            shipGroup.add(rightWing);
            
            shipGroup.position.copy(position);
            scene.add(shipGroup);
            return shipGroup;
        }

        // Create all AI ships
        function createAIShips() {
            for (let i = 0; i < 3; i++) {
                const ship = createAIShip(i, aiPositions[i]);
                aiShips.push(ship);
            }
        }

        // Update orbiting neurots around player
        function updateOrbitingNeurots() {
            const time = Date.now() * 0.001;
            const radius = 1.5;
            
            orbitingNeurots.forEach((neurot, i) => {
                if (i < gameState.neurots) {
                    neurot.style.display = 'block';
                    const angle = time * 2 + (i * Math.PI * 2 / 3);
                    neurot.style.left = 50 + Math.cos(angle) * radius * 20 + 'px';
                    neurot.style.top = 50 + Math.sin(angle) * radius * 20 + 'px';
                } else {
                    neurot.style.display = 'none';
                }
            });
        }

        // Shoot neurot projectile
        function shootNeurot() {
            if (gameState.neurots <= 0) return;
            
            gameState.neurots--;
            updateNeurotsUI();
            
            // Create neurot projectile
            const neurot = new THREE.Mesh(neurotGeometry, neurotMaterial);
            neurot.position.copy(playerPosition);
            
            // Set velocity to move forward
            const velocity = new THREE.Vector3(
                (Math.random() - 0.5) * 0.5,
                (Math.random() - 0.5) * 0.5,
                -2
            );
            
            scene.add(neurot);
            neurots.push({
                mesh: neurot,
                velocity: velocity,
                lifetime: 100
            });
        }

        // Activate boost
        function activateBoost() {
            if (!gameState.boostAvailable || gameState.boostActive) return;
            
            gameState.boostActive = true;
            gameState.boostEndTime = Date.now() + BOOST_DURATION * 1000;
            gameState.boostAvailable = false;
            
            // Visual effects
            glitchPass.enabled = true;
            glitchOverlay.style.opacity = '0.3';
            
            // Speed boost
            playerVelocity.z = -PLAYER_SPEED * 2;
            
            // Hide boost UI
            boostFillElement.style.width = '0%';
        }

        // Update neurots UI
        function updateNeurotsUI() {
            neurotsDots.forEach((dot, i) => {
                if (i < gameState.neurots) {
                    dot.style.opacity = '1';
                } else {
                    dot.style.opacity = '0.3';
                }
            });
        }

        // Update boost UI
        function updateBoostUI() {
            if (gameState.boostActive) {
                const remaining = Math.max(0, gameState.boostEndTime - Date.now());
                const percent = (remaining / (BOOST_DURATION * 1000)) * 100;
                boostFillElement.style.width = percent + '%';
            } else if (!gameState.boostAvailable) {
                boostFillElement.style.width = '0%';
            } else {
                boostFillElement.style.width = '100%';
            }
        }

        // Update UI
        function updateUI() {
            webxosElement.textContent = gameState.webxos;
            goldElement.textContent = gameState.gold;
            silverElement.textContent = gameState.silver;
            bronzeElement.textContent = gameState.bronze;
            checkpointElement.textContent = `CHECKPOINT: ${gameState.checkpoint}`;
            positionElement.textContent = `POS: ${gameState.playerPosition}/4`;
            
            // Update medal display
            if (gameState.playerPosition === 1) {
                currentMedalElement.textContent = "GOLD";
                currentMedalElement.style.color = "#ffd700";
            } else if (gameState.playerPosition === 2) {
                currentMedalElement.textContent = "SILVER";
                currentMedalElement.style.color = "#c0c0c0";
            } else if (gameState.playerPosition === 3) {
                currentMedalElement.textContent = "BRONZE";
                currentMedalElement.style.color = "#cd7f32";
            } else {
                currentMedalElement.textContent = "-";
                currentMedalElement.style.color = "#ffffff";
            }
            
            updateNeurotsUI();
            updateBoostUI();
            updateOrbitingNeurots();
        }

        // Check if player reached a checkpoint
        function checkCheckpoint() {
            if (playerPosition.z <= -gameState.nextCheckpointZ) {
                // Award medals based on position
                if (gameState.playerPosition === 1) {
                    gameState.gold++;
                    gameState.webxos += 100;
                } else if (gameState.playerPosition === 2) {
                    gameState.silver++;
                    gameState.webxos += 50;
                } else if (gameState.playerPosition === 3) {
                    gameState.bronze++;
                    gameState.webxos += 25;
                }
                
                // Reset boost at each checkpoint
                gameState.boostAvailable = true;
                
                // Refill neurots
                gameState.neurots = NEUROTS_PER_CHECKPOINT;
                
                // Update checkpoint tracking
                gameState.checkpoint++;
                gameState.lastCheckpointZ = gameState.nextCheckpointZ;
                gameState.nextCheckpointZ += CHECKPOINT_DISTANCE;
                
                // Show notification
                checkpointNotification.textContent = `CHECKPOINT ${gameState.checkpoint - 1}`;
                checkpointNotification.style.opacity = '1';
                
                setTimeout(() => {
                    checkpointNotification.style.opacity = '0';
                }, 2000);
                
                return true;
            }
            return false;
        }

        // Calculate player position among all ships
        function calculatePlayerPosition() {
            const positions = [playerPosition.z];
            aiPositions.forEach(pos => positions.push(pos.z));
            
            // Sort by z (lower z = further ahead)
            positions.sort((a, b) => a - b);
            
            // Find player's index in sorted array (1-based)
            gameState.playerPosition = positions.indexOf(playerPosition.z) + 1;
        }

        // Update AI ships
        function updateAI(deltaTime) {
            for (let i = 0; i < 3; i++) {
                if (aiStunned[i] > 0) {
                    aiStunned[i] -= deltaTime;
                    continue; // Skip movement if stunned
                }
                
                // Calculate progress between checkpoints
                const totalDistance = CHECKPOINT_DISTANCE;
                const distanceTraveled = Math.abs(aiPositions[i].z) - gameState.lastCheckpointZ;
                aiProgress[i] = distanceTraveled / totalDistance;
                
                // Adjust AI speed based on position
                let speed = AI_SPEED;
                
                // AI behind player gets a speed boost
                if (aiPositions[i].z > playerPosition.z) {
                    speed *= AI_CATCHUP_FACTOR;
                }
                
                // Add some randomness to AI movement
                speed *= (0.9 + Math.random() * 0.2);
                
                // Move AI ship
                aiVelocities[i].z = -speed;
                aiPositions[i].add(aiVelocities[i].clone().multiplyScalar(deltaTime * 60));
                
                // Add some lateral movement
                aiPositions[i].x += (Math.random() - 0.5) * 0.1;
                aiPositions[i].y += (Math.random() - 0.5) * 0.05;
                
                // Constrain AI to tunnel
                const distanceFromCenter = Math.sqrt(
                    aiPositions[i].x * aiPositions[i].x + 
                    aiPositions[i].y * aiPositions[i].y
                );
                
                if (distanceFromCenter > trackRadius - 1) {
                    aiPositions[i].x *= (trackRadius - 1) / distanceFromCenter;
                    aiPositions[i].y *= (trackRadius - 1) / distanceFromCenter;
                }
                
                // Update AI ship position
                aiShips[i].position.copy(aiPositions[i]);
            }
        }

        // Update neurot projectiles
        function updateNeurots(deltaTime) {
            for (let i = neurots.length - 1; i >= 0; i--) {
                const neurot = neurots[i];
                
                // Update position
                neurot.mesh.position.add(neurot.velocity.clone().multiplyScalar(deltaTime * 60));
                
                // Check collision with AI ships
                for (let j = 0; j < 3; j++) {
                    if (aiStunned[j] <= 0 && 
                        neurot.mesh.position.distanceTo(aiPositions[j]) < 2) {
                        // Stun AI ship
                        aiStunned[j] = 3; // 3 seconds stun
                        
                        // Remove neurot
                        scene.remove(neurot.mesh);
                        neurots.splice(i, 1);
                        break;
                    }
                }
                
                // Decrease lifetime
                neurot.lifetime -= deltaTime * 60;
                if (neurot.lifetime <= 0) {
                    scene.remove(neurot.mesh);
                    neurots.splice(i, 1);
                }
            }
        }

        // Update track segments
        function updateTrack() {
            // Check if we need to add a new segment
            if (camera.position.z - currentSegmentEndZ > -segmentLength * 5) {
                const newZ = currentSegmentEndZ + segmentLength;
                const segment = createTunnelSegment(newZ);
                trackSegments.push(segment);
                currentSegmentEndZ = newZ;
            }
            
            // Remove segments that are far behind
            if (trackSegments.length > 0) {
                const firstSegment = trackSegments[0];
                if (firstSegment.position.z - camera.position.z > segmentLength * 2) {
                    scene.remove(firstSegment);
                    trackSegments.shift();
                }
            }
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // Initialize game
        function init() {
            createStars();
            createInitialTrack();
            playerShip = createPlayerShip();
            createAIShips();
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            shootBtn.addEventListener('click', shootNeurot);
            shootBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                shootNeurot();
            });
            
            boostBtn.addEventListener('click', activateBoost);
            boostBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                activateBoost();
            });
            
            startBtn.addEventListener('click', startGame);
            
            // Initial UI update
            updateUI();
        }

        // Start game
        function startGame() {
            gameState.running = true;
            menuElement.classList.add('hidden');
        }

        // Animation loop
        let lastTime = 0;
        function animate(time) {
            requestAnimationFrame(animate);
            
            // Cap at 30fps for performance
            const deltaTime = Math.min(0.1, (time - lastTime) / 1000);
            if (deltaTime < 1 / FPS) return;
            lastTime = time;
            
            if (gameState.running) {
                // Move player
                playerPosition.add(playerVelocity.clone().multiplyScalar(deltaTime * 60));
                playerShip.position.copy(playerPosition);
                
                // Update camera to follow player
                camera.position.set(
                    playerPosition.x,
                    playerPosition.y + 3,
                    playerPosition.z + 5
                );
                camera.lookAt(playerPosition.x, playerPosition.y, playerPosition.z - 5);
                
                // Update AI
                updateAI(deltaTime);
                
                // Update neurots
                updateNeurots(deltaTime);
                
                // Update track
                updateTrack();
                
                // Check checkpoint
                checkCheckpoint();
                
                // Calculate player position
                calculatePlayerPosition();
                
                // Check if boost ended
                if (gameState.boostActive && Date.now() > gameState.boostEndTime) {
                    gameState.boostActive = false;
                    playerVelocity.z = -PLAYER_SPEED;
                    
                    // Remove visual effects
                    glitchPass.enabled = false;
                    glitchOverlay.style.opacity = '0';
                }
                
                // Update UI
                updateUI();
            }
            
            // Render scene
            composer.render();
        }

        // Start everything
        init();
        animate(0);
    </script>
</body>
