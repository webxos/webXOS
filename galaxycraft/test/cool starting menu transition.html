<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GalaxyCraft 2025 - Ultimate Space MMO</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', 'Roboto', sans-serif;
    }
    
    body {
      background: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }
    
    /* Landing Page Styles */
    #landing-page {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at center, #0a0a2a 0%, #000000 70%);
      z-index: 100;
      transition: opacity 1.5s ease-out;
    }
    
    #landing-page.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .stonehenge-bg {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" preserveAspectRatio="none"><path fill="%23333" d="M0,400 L1200,400 L1200,200 C1100,250 1000,220 900,210 C800,200 700,210 600,230 C500,250 400,280 300,290 C200,300 100,290 0,270 L0,400 Z"/><rect x="100" y="150" width="60" height="250" fill="%23555"/><rect x="200" y="130" width="60" height="270" fill="%23555"/><rect x="300" y="110" width="60" height="290" fill="%23555"/><rect x="400" y="130" width="60" height="270" fill="%23555"/><rect x="500" y="150" width="60" height="250" fill="%23555"/><rect x="600" y="130" width="60" height="270" fill="%23555"/><rect x="700" y="110" width="60" height="290" fill="%23555"/><rect x="800" y="130" width="60" height="270" fill="%23555"/><rect x="900" y="150" width="60" height="250" fill="%23555"/><rect x="1000" y="130" width="60" height="270" fill="%23555"/><rect x="1100" y="110" width="60" height="290" fill="%23555"/><rect x="150" y="100" width="300" height="40" fill="%23555"/><rect x="750" y="100" width="300" height="40" fill="%23555"/></svg>');
      background-size: cover;
      background-position: center bottom;
      opacity: 0.8;
    }
    
    .title-container {
      position: relative;
      text-align: center;
      z-index: 2;
      margin-bottom: 80px;
    }
    
    .main-title {
      font-size: 5rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(74, 144, 226, 0.8), 0 0 50px rgba(74, 144, 226, 0.6);
      background: linear-gradient(to right, #4a90e2, #9370db, #4a90e2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulsate 3s infinite alternate;
    }
    
    .subtitle {
      font-size: 1.5rem;
      font-weight: 300;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #8ab4f8;
      margin-bottom: 40px;
    }
    
    .button-container {
      display: flex;
      gap: 30px;
      z-index: 2;
    }
    
    .menu-button {
      padding: 20px 40px;
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      background: rgba(10, 20, 40, 0.7);
      border: 2px solid #4a90e2;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
    }
    
    .menu-button:hover {
      background: rgba(20, 40, 80, 0.9);
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(74, 144, 226, 0.8);
    }
    
    .menu-button.multiplayer {
      background: rgba(80, 20, 40, 0.7);
      border: 2px solid #e24a90;
      box-shadow: 0 0 20px rgba(226, 74, 144, 0.5);
    }
    
    .menu-button.multiplayer:hover {
      background: rgba(120, 30, 60, 0.9);
      box-shadow: 0 0 30px rgba(226, 74, 144, 0.8);
    }
    
    .neural-glows {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0.7;
    }
    
    .neural-path {
      position: absolute;
      background: rgba(74, 144, 226, 0.1);
      border-radius: 50%;
      filter: blur(15px);
      animation: neuralFloat 20s infinite linear;
    }
    
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 5s infinite ease-in-out;
    }
    
    .explosion {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(74, 144, 226, 0.8) 0%, transparent 70%);
      opacity: 0;
      transform: scale(0);
      z-index: 2;
    }
    
    @keyframes pulsate {
      0% {
        text-shadow: 0 0 20px rgba(74, 144, 226, 0.8), 0 0 50px rgba(74, 144, 226, 0.6);
      }
      100% {
        text-shadow: 0 0 30px rgba(74, 144, 226, 1), 0 0 70px rgba(74, 144, 226, 0.8), 0 0 100px rgba(74, 144, 226, 0.6);
      }
    }
    
    @keyframes neuralFloat {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      100% {
        transform: translate(100px, 200px) rotate(360deg);
      }
    }
    
    @keyframes twinkle {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }
    
    /* Game Container (Initially Hidden) */
    #game-container {
      display: none;
      width: 100%;
      height: 100%;
    }
    
    /* API Access Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    
    .modal.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .modal-content {
      background: rgba(10, 20, 40, 0.95);
      border: 2px solid #4a90e2;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
    }
    
    .modal-title {
      font-size: 1.5rem;
      color: #4a90e2;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .modal-text {
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .main-title {
        font-size: 3rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .button-container {
        flex-direction: column;
        gap: 15px;
      }
      
      .menu-button {
        padding: 15px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div id="landing-page">
    <div class="neural-glows" id="neural-glows"></div>
    <div class="stars" id="stars"></div>
    <div class="stonehenge-bg"></div>
    
    <div class="title-container">
      <h1 class="main-title">GALAXYCRAFT</h1>
      <p class="subtitle">2025 ENGINE</p>
    </div>
    
    <div class="button-container">
      <button class="menu-button" id="singleplayer-btn">SINGLE PLAYER</button>
      <button class="menu-button multiplayer" id="multiplayer-btn">MULTIPLAYER</button>
    </div>
  </div>
  
  <!-- Game Container -->
  <div id="game-container">
    <!-- The entire GalaxyCraft game will be loaded here -->
  </div>
  
  <!-- API Access Modal -->
  <div class="modal" id="api-modal">
    <div class="modal-content">
      <h2 class="modal-title">MULTIPLAYER ACCESS</h2>
      <p class="modal-text">Multiplayer mode requires API access to connect to the GalaxyCraft universe. This will allow your instance to synchronize with other players in real-time.</p>
      <p class="modal-text">Do you grant permission to access the GalaxyCraft API?</p>
      <div class="modal-buttons">
        <button class="menu-button" id="api-accept">ACCEPT</button>
        <button class="menu-button multiplayer" id="api-decline">DECLINE</button>
      </div>
    </div>
  </div>

  <script>
    // Create neural network glows
    function createNeuralGlows() {
      const container = document.getElementById('neural-glows');
      const count = 15;
      
      for (let i = 0; i < count; i++) {
        const glow = document.createElement('div');
        glow.className = 'neural-path';
        
        // Random size and position
        const size = Math.random() * 200 + 50;
        glow.style.width = `${size}px`;
        glow.style.height = `${size}px`;
        glow.style.left = `${Math.random() * 100}%`;
        glow.style.top = `${Math.random() * 100}%`;
        
        // Random animation duration and delay
        glow.style.animationDuration = `${Math.random() * 30 + 10}s`;
        glow.style.animationDelay = `-${Math.random() * 20}s`;
        
        container.appendChild(glow);
      }
    }
    
    // Create stars
    function createStars() {
      const container = document.getElementById('stars');
      const count = 200;
      
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random size and position
        const size = Math.random() * 3;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        
        // Random animation duration and delay
        star.style.animationDuration = `${Math.random() * 5 + 2}s`;
        star.style.animationDelay = `-${Math.random() * 5}s`;
        
        container.appendChild(star);
      }
    }
    
    // Create explosion effect
    function createExplosion(x, y) {
      const explosion = document.createElement('div');
      explosion.className = 'explosion';
      
      document.getElementById('landing-page').appendChild(explosion);
      
      // Position the explosion
      explosion.style.left = `${x}px`;
      explosion.style.top = `${y}px`;
      
      // Animate the explosion
      const size = Math.random() * 100 + 50;
      explosion.animate([
        { width: '0px', height: '0px', opacity: 1 },
        { width: `${size}px`, height: `${size}px`, opacity: 0 }
      ], {
        duration: 1000,
        easing: 'ease-out'
      });
      
      // Remove after animation
      setTimeout(() => {
        explosion.remove();
      }, 1000);
    }
    
    // Random explosions
    function startRandomExplosions() {
      setInterval(() => {
        if (Math.random() > 0.7) {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight * 0.8;
          createExplosion(x, y);
        }
      }, 1500);
    }
    
    // Load the GalaxyCraft game
    function loadGame(isMultiplayer = false) {
      // Fade out landing page
      const landingPage = document.getElementById('landing-page');
      landingPage.classList.add('fade-out');
      
      // Load the game after a delay
      setTimeout(() => {
        // Show game container
        const gameContainer = document.getElementById('game-container');
        gameContainer.style.display = 'block';
        
        // In a real implementation, we would load the GalaxyCraft game here
        // For this example, we'll just show a placeholder
        gameContainer.innerHTML = `
          <div style="display: flex; justify-content: center; align-items: center; height: 100%; flex-direction: column; gap: 20px;">
            <h1 style="color: #4a90e2; font-size: 2.5rem;">GALAXYCRAFT 2025 ENGINE</h1>
            <p style="color: #8ab4f8; font-size: 1.2rem;">${isMultiplayer ? 'MULTIPLAYER MODE' : 'SINGLE PLAYER MODE'}</p>
            <p style="color: #fff; max-width: 600px; text-align: center; line-height: 1.5;">
              The GalaxyCraft game would load here with all the features you described:<br>
              - WASD arcade controls<br>
              - NFT crafting system (Hulls, Engines, Skins)<br>
              - $WEBXOS economy<br>
              - Planet and sector ownership<br>
              - Multiplayer universe synchronization
            </p>
            <button id="back-to-menu" class="menu-button" style="margin-top: 30px;">BACK TO MENU</button>
          </div>
        `;
        
        // Add event listener for back button
        document.getElementById('back-to-menu').addEventListener('click', () => {
          gameContainer.style.display = 'none';
          gameContainer.innerHTML = '';
          landingPage.classList.remove('fade-out');
        });
      }, 1500);
    }
    
    // Initialize the landing page
    function init() {
      createNeuralGlows();
      createStars();
      startRandomExplosions();
      
      // Add event listeners to buttons
      document.getElementById('singleplayer-btn').addEventListener('click', () => {
        loadGame(false);
      });
      
      document.getElementById('multiplayer-btn').addEventListener('click', () => {
        // Show API access modal
        document.getElementById('api-modal').classList.add('active');
      });
      
      // API modal buttons
      document.getElementById('api-accept').addEventListener('click', () => {
        document.getElementById('api-modal').classList.remove('active');
        loadGame(true);
      });
      
      document.getElementById('api-decline').addEventListener('click', () => {
        document.getElementById('api-modal').classList.remove('active');
      });
    }
    
    // Start when page loads
    window.addEventListener('load', init);
  </script>
</body>
</html>
