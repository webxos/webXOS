<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Locker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            position: relative;
        }
        .hologram-container {
            width: 220px;
            height: 180px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .hologram {
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 20px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }
        .grid-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            opacity: 0.5;
        }
        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 8px, rgba(0, 255, 0, 0.5) 8px, rgba(0, 255, 0, 0.5) 10px);
            animation: shiftGrid 10s infinite linear;
        }
        .grid-wireframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00ff00;
        }
        .grid-plane {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            animation: pulsePlane 5s infinite;
        }
        .neural-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 8px #00ff00;
        }
        .neural-line {
            position: absolute;
            height: 1px;
            background: #00ff00;
            opacity: 0.6;
            transform-origin: 0 0;
        }
        .button-container {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            z-index: 1;
        }
        .btn {
            padding: 8px 14px;
            font-size: 12px;
            color: #000000;
            background: #00ff00;
            border: none;
            cursor: pointer;
        }
        .console-section {
            width: 100%;
            max-width: 200px;
            margin: 10px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 0;
        }
        .console-section textarea {
            width: 180%;
            height: 120px;
            padding: 10px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
            resize: none;
            margin-top: 10px;
            margin-left: -80px;
            margin-right: -80px;
        }
        .console-section button {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .console-section #consoleOutput {
            margin-top: 5px;
            font-size: 12px;
            color: #00ff00;
            word-wrap: break-word;
        }
        .file-upload {
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: inline-block;
        }
        .file-upload span {
            font-size: 12px;
            color: #00ff00;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            padding: 12px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
        }
        .popup h3 {
            margin: 0 0 10px;
            font-size: 14px;
        }
        .popup input {
            width: 100%;
            padding: 6px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .popup .btn {
            width: 100%;
            margin: 5px 0 0;
            padding: 8px 14px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        footer {
            width: 100%;
            max-width: 200px;
            text-align: center;
            font-size: 10px;
            color: #00ff00;
            margin-top: 10px;
        }
        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }
        @keyframes shiftGrid {
            0% { background-position: 0 0; }
            100% { background-position: 80px 80px; }
        }
        @keyframes pulsePlane {
            0%, 100% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.1) translateZ(12px); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="hologram-container">
            <div class="hologram" id="hologram"></div>
        </div>
        <div class="console-section">
            <textarea id="consoleInput" placeholder="Enter message"></textarea>
            <div class="file-upload">
                <label for="fileInput" class="btn">Upload File</label>
                <input type="file" id="fileInput">
                <span id="fileName"></span>
            </div>
            <button onclick="clearConsole()">Clear</button>
            <div id="consoleOutput"></div>
        </div>
        <div class="button-container">
            <button class="btn" onclick="generateGrid()">Generate</button>
            <button class="btn" onclick="copyCode()">Copy</button>
            <button class="btn" onclick="showExecutePopup()">Execute</button>
        </div>
    </div>

    <div class="popup-overlay" id="executeOverlay"></div>
    <div class="popup" id="executePopup">
        <h3>Execute Grid</h3>
        <input type="text" id="executeInput" placeholder="Enter serial (e.g., HOLO-20250503-1234567-ABCD)">
        <button class="btn" onclick="executeGrid()">Submit</button>
        <button class="btn" onclick="closeExecutePopup()">Cancel</button>
    </div>

    <footer>
        © WebXOS 2025<br>
        Usage: Generate encrypts grid with neural-encoded message and file, generates serial and holo codes. Copy saves codes. Execute loads grid and data. Offline-capable. Use at your own Risk.
    </footer>

    <script>
        const hologram = document.getElementById('hologram');
        const consoleInput = document.getElementById('consoleInput');
        const consoleOutput = document.getElementById('consoleOutput');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const executePopup = document.getElementById('executePopup');
        const executeOverlay = document.getElementById('executeOverlay');
        const executeInput = document.getElementById('executeInput');
        let serialCounter = parseInt(localStorage.getItem('serialCounter')) || 1;
        let serialMap = new Map(JSON.parse(localStorage.getItem('serialMap')) || []);
        let currentSerial = '';
        let currentCode = '';
        let currentFile = null;

        function saveState() {
            localStorage.setItem('serialCounter', serialCounter);
            localStorage.setItem('serialMap', JSON.stringify([...serialMap]));
        }

        function hashCode(str) {
            let hash = 2166136261;
            for (let i = 0; i < str.length; i++) {
                hash ^= str.charCodeAt(i);
                hash *= 16777619;
            }
            return Math.abs(hash);
        }

        function encryptMessage(message, serial) {
            const seed = hashCode(serial);
            let encrypted = '';
            for (let i = 0; i < message.length; i++) {
                const charCode = message.charCodeAt(i);
                const shift = (seed >> (i % 32)) & 0xFF;
                encrypted += String.fromCharCode((charCode + shift) % 256);
            }
            return btoa(encrypted);
        }

        function decryptMessage(encrypted, serial) {
            try {
                const seed = hashCode(serial);
                const decoded = atob(encrypted);
                let decrypted = '';
                for (let i = 0; i < decoded.length; i++) {
                    const charCode = decoded.charCodeAt(i);
                    const shift = (seed >> (i % 32)) & 0xFF;
                    decrypted += String.fromCharCode((charCode - shift + 256) % 256);
                }
                return decrypted;
            } catch (e) {
                return '';
            }
        }

        function generateHoloCode() {
            const glyphs = 'ΔΩΨΘΣΦΓΛΞΠ0123456789#@&%*+-=><ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let code = '';
            for (let i = 0; i < 16; i++) {
                code += glyphs.charAt(Math.floor(Math.random() * glyphs.length));
            }
            return `Ω-CODE: ${code}`;
        }

        function generateSerialNumber() {
            let serial;
            do {
                const date = new Date().toISOString().slice(0, 10).replace(/-/g, '');
                const paddedNumber = String(serialCounter++).padStart(7, '0');
                const suffix = Math.random().toString(36).substr(2, 4).toUpperCase();
                serial = `HOLO-${date}-${paddedNumber}-${suffix}`;
            } while (serialMap.has(serial));
            return serial;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function computeNeuralClusters(data, seed) {
            const neuronCount = 64;
            const neurons = new Array(neuronCount).fill(0);
            const weights = new Array(neuronCount).fill().map(() => new Array(neuronCount).fill(0));
            const hash = hashCode(seed + data);
            const rand = (min, max) => min + ((hash % 10000) / 10000) * (max - min);

            for (let i = 0; i < neuronCount; i++) {
                neurons[i] = (hash >> (i % 32)) & 1 ? 1 : -1;
            }

            for (let i = 0; i < neuronCount; i++) {
                for (let j = 0; j < neuronCount; j++) {
                    if (i !== j) {
                        weights[i][j] = neurons[i] * neurons[j] / neuronCount;
                    }
                }
            }

            for (let iter = 0; iter < 3; iter++) {
                for (let i = 0; i < neuronCount; i++) {
                    let sum = 0;
                    for (let j = 0; j < neuronCount; j++) {
                        sum += weights[i][j] * neurons[j];
                    }
                    neurons[i] = sum > 0 ? 1 : -1;
                }
            }

            const positions = [];
            const connections = [];
            for (let i = 0; i < neuronCount; i++) {
                if (neurons[i] === 1) {
                    positions.push({
                        x: rand(-80, 80),
                        y: rand(-80, 80),
                        z: rand(-80, 80)
                    });
                }
            }
            for (let i = 0; i < positions.length; i++) {
                for (let j = i + 1; j < positions.length; j++) {
                    const dist = Math.sqrt(
                        (positions[i].x - positions[j].x) ** 2 +
                        (positions[i].y - positions[j].y) ** 2 +
                        (positions[i].z - positions[j].z) ** 2
                    );
                    if (dist < 50) {
                        connections.push({ from: i, to: j });
                    }
                }
            }

            return { positions, connections };
        }

        function generateImageFromSeed(seed, serial, message = '', fileData = null) {
            hologram.innerHTML = '';
            hologram.classList.remove('revealed');

            const hash = hashCode(seed);
            const rand = (min, max) => min + (hash % (max - min + 1));
            const randFloat = (min, max) => min + ((hash % 10000) / 10000) * (max - min);

            const gridBase = document.createElement('div');
            gridBase.className = 'grid-base';
            gridBase.style.opacity = randFloat(0.4, 0.6);
            hologram.appendChild(gridBase);

            const layerCount = rand(2, 4);
            for (let i = 0; i < layerCount; i++) {
                const layer = document.createElement('div');
                layer.className = 'grid-layer';
                const z = randFloat(-60, 60) * (i + 1) / layerCount;
                layer.style.cssText = `
                    transform: translateZ(${z}px) rotateY(${randFloat(-12, 12)}deg) rotateX(${randFloat(-12, 12)}deg);
                    opacity: ${randFloat(0.3, 0.7)};
                `;
                hologram.appendChild(layer);
            }

            const wireframeCount = rand(1, 2);
            for (let i = 0; i < wireframeCount; i++) {
                const wireframe = document.createElement('div');
                wireframe.className = 'grid-wireframe';
                const z = randFloat(-50, 50);
                const scale = randFloat(0.8, 1.1);
                wireframe.style.cssText = `
                    transform: translateZ(${z}px) scale(${scale}) rotateX(${randFloat(-20, 20)}deg) rotateY(${randFloat(-20, 20)}deg);
                    opacity: ${randFloat(0.5, 0.9)};
                `;
                hologram.appendChild(wireframe);
            }

            const planeCount = rand(2, 3);
            for (let i = 0; i < planeCount; i++) {
                const plane = document.createElement('div');
                plane.className = 'grid-plane';
                const width = randFloat(40, 100);
                const height = randFloat(40, 100);
                const left = randFloat(0, 100 - (width / 1.8));
                const top = randFloat(0, 100 - (height / 1.8));
                const z = randFloat(-80, 80);
                plane.style.cssText = `
                    width: ${width}px;
                    height: ${height}px;
                    left: ${left}%;
                    top: ${top}%;
                    transform: translateZ(${z}px) rotateX(${randFloat(-35, 35)}deg) rotateY(${randFloat(-35, 35)}deg);
                `;
                hologram.appendChild(plane);
            }

            const data = (message || '') + (fileData ? JSON.stringify({ name: fileData.name, type: fileData.type, size: fileData.size }) : '');
            const { positions, connections } = computeNeuralClusters(data, serial);
            positions.forEach(pos => {
                const dot = document.createElement('div');
                dot.className = 'neural-dot';
                dot.style.cssText = `
                    left: ${90 + pos.x}px;
                    top: ${90 + pos.y}px;
                    transform: translateZ(${pos.z}px);
                `;
                hologram.appendChild(dot);
            });
            connections.forEach(conn => {
                const from = positions[conn.from];
                const to = positions[conn.to];
                const dx = to.x - from.x;
                const dy = to.y - from.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                const line = document.createElement('div');
                line.className = 'neural-line';
                line.style.cssText = `
                    width: ${length}px;
                    left: ${90 + from.x}px;
                    top: ${90 + from.y}px;
                    transform: rotate(${angle}deg) translateZ(${from.z}px);
                `;
                hologram.appendChild(line);
            });

            let outputText = `${serial}\n${currentCode}`;
            if (message) outputText += `\nMessage: ${message}`;
            if (fileData && fileData.name) {
                outputText += `\nAttached file: <a href="${fileData.data || '#'}" download="${fileData.name}" style="color: #00ff00;" ${fileData.data ? '' : 'onclick="downloadFile(\'' + serial + '\')"'}>${fileData.name}</a> (${fileData.type}, ${formatFileSize(fileData.size)})`;
            }
            consoleOutput.innerHTML = outputText;

            setTimeout(() => {
                hologram.classList.add('revealed');
            }, 100);
        }

        function generateGrid() {
            let newCode;
            do {
                newCode = generateHoloCode();
            } while (Array.from(serialMap.values()).some(data => data.code === newCode));
            currentSerial = generateSerialNumber();
            currentCode = newCode;
            const encryptedMessage = consoleInput.value ? encryptMessage(consoleInput.value, currentSerial) : '';
            const fileData = currentFile ? { name: currentFile.name, type: currentFile.type, size: currentFile.size, data: '' } : null;
            if (currentFile) {
                const reader = new FileReader();
                reader.onload = () => {
                    fileData.data = reader.result;
                    serialMap.set(currentSerial, { code: newCode, encryptedMessage, fileData });
                    saveState();
                    generateImageFromSeed(newCode, currentSerial, consoleInput.value, fileData);
                };
                reader.readAsDataURL(currentFile);
            } else {
                serialMap.set(currentSerial, { code: newCode, encryptedMessage, fileData });
                saveState();
                generateImageFromSeed(newCode, currentSerial, consoleInput.value, fileData);
            }
        }

        function downloadFile(serial) {
            const data = serialMap.get(serial);
            if (data && data.fileData && data.fileData.data) {
                const link = document.createElement('a');
                link.href = data.fileData.data;
                link.download = data.fileData.name;
                link.click();
            } else {
                alert('File data not available!');
            }
        }

        function showExecutePopup() {
            executeInput.value = '';
            executePopup.style.display = 'block';
            executeOverlay.style.display = 'block';
        }

        function closeExecutePopup() {
            executePopup.style.display = 'none';
            executeOverlay.style.display = 'none';
        }

        function executeGrid() {
            const userInput = executeInput.value.trim();
            if (!userInput) {
                alert('Please enter a serial number!');
                consoleOutput.textContent = 'Error: No serial entered';
                return;
            }

            const serialMatch = userInput.match(/HOLO-\d{8}-\d{7}-[A-Z0-9]{4}/);
            const userSerial = serialMatch ? serialMatch[0] : userInput;

            if (!serialMatch) {
                alert('Invalid serial format! Use e.g., HOLO-20250503-1234567-ABCD');
                consoleOutput.textContent = 'Error: Invalid serial format';
                return;
            }

            try {
                if (serialMap.has(userSerial)) {
                    const { code, encryptedMessage, fileData } = serialMap.get(userSerial);
                    const message = encryptedMessage ? decryptMessage(encryptedMessage, userSerial) : '';
                    currentSerial = userSerial;
                    currentCode = code;
                    currentFile = fileData;
                    consoleInput.value = message; // Restore message to input
                    fileNameDisplay.textContent = fileData ? `${fileData.name} (${formatFileSize(fileData.size)})` : '';
                    generateImageFromSeed(code, userSerial, message, fileData);
                    consoleOutput.innerHTML = `${userSerial}\n${code}${message ? `\nMessage: ${message}` : ''}${fileData && fileData.name ? `\nAttached file: <a href="${fileData.data || '#'}" download="${fileData.name}" style="color: #00ff00;" ${fileData.data ? '' : 'onclick="downloadFile(\'' + userSerial + '\')"'}>${fileData.name}</a> (${fileData.type}, ${formatFileSize(fileData.size)})` : ''}`;
                } else {
                    const newCode = generateHoloCode();
                    serialMap.set(userSerial, { code: newCode, encryptedMessage: '', fileData: null });
                    saveState();
                    currentSerial = userSerial;
                    currentCode = newCode;
                    currentFile = null;
                    consoleInput.value = '';
                    fileNameDisplay.textContent = '';
                    generateImageFromSeed(newCode, userSerial, '', null);
                    consoleOutput.innerHTML = `${userSerial}\n${newCode}\nNo data found, initialized new grid`;
                }
                closeExecutePopup();
            } catch (e) {
                alert('Error loading grid: ' + e.message);
                consoleOutput.textContent = 'Error: Failed to load grid - ' + e.message;
            }
        }

        function copyCode() {
            if (currentSerial && currentCode) {
                const code = `${currentSerial}\n${currentCode}`;
                navigator.clipboard.writeText(code).then(() => {
                    alert('Code copied: ' + code);
                }).catch(err => {
                    alert('Failed to copy: ' + err);
                });
            } else {
                alert('Generate or execute a grid first!');
            }
        }

        function clearConsole() {
            consoleInput.value = '';
            fileInput.value = '';
            fileNameDisplay.textContent = '';
            consoleOutput.textContent = '';
            currentFile = null;
        }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                currentFile = e.target.files[0];
                fileNameDisplay.textContent = `${currentFile.name} (${formatFileSize(currentFile.size)})`;
            } else {
                currentFile = null;
                fileNameDisplay.textContent = '';
            }
        });

        window.addEventListener('load', () => {
            const initCode = generateHoloCode();
            const date = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            const initSerial = `HOLO-${date}-${String(serialCounter).padStart(7, '0')}-INIT`;
            generateImageFromSeed(initCode, initSerial, '', null);
            consoleOutput.textContent = `${initSerial}\n${initCode}`;
            currentSerial = initSerial;
            currentCode = initCode;
        });
    </script>
</body>
</html>
