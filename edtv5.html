<script>
    // Main Application Variables
    let scene, cam, ren, clock;
    let userObj, objects = [];
    let faceDirection = 0, userDetected = false;
    let stream, faceMesh, camera, objectDetector;
    let isFrontCam = true;
    const user = new THREE.Vector3(0, 1, 0);
    let animationId = null;\nlet gimbalYaw = 0;\nlet gimbalPitch = 0;\nlet facePitch = 0;
    let serviceWorkerUrl = null;
    let mirrorDragging = false;
    let mirrorOffset = { x: 0, y: 0 };
    // 3D Data Schema
    const geometryDataSchema = {
        version: "1.0",
        timestamp: "",
        metadata: {
            app: "edTV_CHANNEL_5",
            captureType: "face_objects_3d",
            coordinateSystem: "right_handed"
        },
        faceGeometry: {
            vertices: [],
            normals: [],
            faces: [],
            landmarks: []
        },
        environmentObjects: [],
        camera: {
            position: { x: 0, y: 0, z: 0 },
            rotation: { x: 0, y: 0, z: 0 },
            fov: 75
        }
    };
    // DOM utility functions
    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);
    function init() {
        try {
            init3D();
            setupFaceDetection();
            setupObjectDetection();
            setupServiceWorker();
            setupEventListeners();
            autoStartMirror();
            animate();
           
            console.log("3D Data Capture initialized successfully");
        } catch (error) {
            console.error('Initialization error:', error);
        }
    }
    function init3D() {
        try {
            // Initialize Three.js scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
           
            cam = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            cam.position.set(
            user.x + Math.sin(faceDirection * Math.PI / 180) * Math.cos(facePitch * Math.PI / 180) * 5,
            user.y + 2 + Math.sin(facePitch * Math.PI / 180) * 5,
            user.z + Math.cos(faceDirection * Math.PI / 180) * Math.cos(facePitch * Math.PI / 180) * 5
        );
           
            const canvas = $('#visualizationCanvas');
            ren = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: false,
                powerPreference: "high-performance"
            });
            ren.setSize(window.innerWidth, window.innerHeight);
            ren.setPixelRatio(Math.min(window.devicePixelRatio, 2));
           
            clock = new THREE.Clock();
            // Lighting
            scene.add(new THREE.AmbientLight(0x003300));
            const dir = new THREE.DirectionalLight(0x00ff00, 0.4);
            dir.position.set(5, 10, 5);
            scene.add(dir);
            // Grid
            const gridSize = 20, gridDiv = 20;
            const gridMat = new THREE.LineBasicMaterial({ color: 0x004400 });
            const gridGeo = new THREE.BufferGeometry();
            const positions = [];
            for (let i = -gridSize / 2; i <= gridSize / 2; i += gridSize / gridDiv) {
                positions.push(i, 0, -gridSize / 2, i, 0, gridSize / 2);
                positions.push(-gridSize / 2, 0, i, gridSize / 2, 0, i);
            }
            gridGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            scene.add(new THREE.LineSegments(gridGeo, gridMat));
            // User object
            userObj = new THREE.Mesh(
                new THREE.SphereGeometry(0.2, 16, 16),
                new THREE.MeshBasicMaterial({ color: 0x00ffff })
            );
            userObj.position.copy(user);
            scene.add(userObj);
            // User direction arrow
            const arrowGeometry = new THREE.ConeGeometry(0.1, 0.3, 8);
            const arrowMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const userArrow = new THREE.Mesh(arrowGeometry, arrowMaterial);
            userArrow.position.set(0, 0.3, 0);
            userArrow.rotation.x = Math.PI / 2;
            userObj.add(userArrow);
            cam.lookAt(user);
            ren.render(scene, cam);
           
        } catch (error) {
            console.error('3D initialization error:', error);
            throw new Error(`3D setup failed: ${error.message}`);
        }
    }
    function setupFaceDetection() {
        try {
            faceMesh = new FaceMesh({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }
            });
           
            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
           
            faceMesh.onResults(onFaceMeshResults);
           
            console.log("Face Mesh detection initialized");
        } catch (error) {
            console.error('Face detection setup error:', error);
        }
    }
    async function setupObjectDetection() {
        try {
            objectDetector = await cocoSsd.load();
            console.log("Object detection initialized");
        } catch (error) {
            console.error('Object detection setup error:', error);
        }
    }
    function generateFaceGeometry(landmarks) {
        const vertices = [];
        const normals = [];
        const faces = [];
        const landmarkData = [];
        // Convert landmarks to 3D vertices
        landmarks.forEach((landmark, index) => {
            vertices.push(landmark.x * 2, landmark.y * 2, (landmark.z || 0) * 2);
            normals.push(0, 1, 0); // Simple normals
            landmarkData.push({
                x: landmark.x,
                y: landmark.y,
                z: landmark.z || 0,
                index: index
            });
        });
        // Create simple triangular faces using MediaPipe face connections
        // Note: This is a simplified triangulation - real implementation would use FACEMESH_TESSELATION
        for (let i = 0; i < landmarks.length - 2; i += 3) {
            faces.push(i, i + 1, i + 2);
        }
        return { vertices, normals, faces, landmarks: landmarkData };
    }
    function onFaceMeshResults(results) {
        userDetected = results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0;
        $('#hudWarning').style.display = userDetected ? 'none' : 'block';
       
        const canvas = $('#webcamCanvas');
        const ctx = canvas.getContext('2d');
       
        // Clear and draw the video frame
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (results.image) {
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
        }
        if (userDetected) {
            const landmarks = results.multiFaceLandmarks[0];
           
            // Draw face mesh
            drawConnectors(ctx, landmarks, FACEMESH_TESSELATION, { color: '#C0C0C070', lineWidth: 1 });
            drawConnectors(ctx, landmarks, FACEMESH_RIGHT_EYE, { color: '#FF3030', lineWidth: 1 });
            drawConnectors(ctx, landmarks, FACEMESH_LEFT_EYE, { color: '#30FF30', lineWidth: 1 });
            drawConnectors(ctx, landmarks, FACEMESH_FACE_OVAL, { color: '#E0E0E0', lineWidth: 2 });
           
            // Generate and store face geometry
            const faceGeometry = generateFaceGeometry(landmarks);
            geometryDataSchema.faceGeometry = faceGeometry;
           
            // Calculate face direction
            const leftCheek = landmarks[234];
            const rightCheek = landmarks[454];
            const yaw = Math.atan2(
                (rightCheek.x - leftCheek.x) * canvas.width,
                (rightCheek.z - leftCheek.z) * 1000
            ) * 180 / Math.PI;
\n            const forehead = landmarks[10];
            const chin = landmarks[152];
            const pitch = Math.atan2(
              (chin.y - forehead.y) * canvas.height,
              (forehead.z - chin.z) * 1000 + 0.001
            ) * 180 / Math.PI;
            facePitch = pitch;
            const nose = landmarks[1];
            const normX = nose.x;
            const normY = nose.y;
            const errorX = normX - 0.5;
            const errorY = normY - 0.5;
            gimbalYaw -= errorX * 0.1;
            gimbalPitch -= errorY * 0.1;
            faceDirection = yaw + gimbalYaw;
            facePitch = pitch + gimbalPitch;
           
            faceDirection = yaw;
            $('#calibStatus').textContent = `CAPTURING - FACING: ${yaw.toFixed(0)}Â°`;
            $('#faceDirectionArrow').style.transform = `translate(-50%, -50%) rotate(${yaw}deg)`;
           
            // Update camera data
            geometryDataSchema.camera.position = {
                x: cam.position.x,
                y: cam.position.y,
                z: cam.position.z
            };
            geometryDataSchema.camera.rotation = {
                x: cam.rotation.x,
                y: cam.rotation.y,
                z: cam.rotation.z
            };
           
            // Run object detection if available
            if (objectDetector && results.image) {
                runObjectDetection(results.image);
            }
           
            updateObjects(landmarks);
            updateRadar();
            updateStatusPanel();
           
        } else {
            $('#calibStatus').textContent = 'CALIBRATING - FACE NOT DETECTED';
            $('#faceDirectionArrow').style.transform = `translate(-50%, -50%) rotate(0deg)`;
            updateStatusPanel();
        }
    }
    async function runObjectDetection(image) {\n        detectColoredSphere(image);\n
        try {
            const predictions = await objectDetector.detect(image);
           
            // Clear existing objects
            objects.forEach(obj => {
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) obj.material.dispose();
                scene.remove(obj);
            });
            objects = [];
            geometryDataSchema.environmentObjects = [];
           
            // Create 3D objects from detections
            predictions.forEach((pred, index) => {
                const bbox = pred.bbox;
                const centerX = bbox[0] + bbox[2] / 2;
                const centerY = bbox[1] + bbox[3] / 2;
               
                // Map to 3D space
                const posX = (centerX / 640 - 0.5) * 10;
                const posY = (0.5 - centerY / 480) * 7.5;
                const posZ = 3 + (bbox[3] * 0.01);
               
                // Create different shapes based on object class
                let geometry;
                const classLower = pred.class.toLowerCase();
               
                if (classLower.includes('cup') || classLower.includes('bottle')) {
                    geometry = new THREE.CylinderGeometry(0.2, 0.2, 0.4, 8);
                } else if (classLower.includes('book') || classLower.includes('laptop')) {
                    geometry = new THREE.BoxGeometry(0.3, 0.2, 0.05);
                } else if (classLower.includes('phone')) {
                    geometry = new THREE.BoxGeometry(0.15, 0.25, 0.02);
                } else {
                    geometry = new THREE.SphereGeometry(0.2, 8, 6);
                }
               
                const material = new THREE.MeshBasicMaterial({
                    color: 0x00ff00,
                    wireframe: true
                });
               
                const obj = new THREE.Mesh(geometry, material);
                obj.position.set(posX, posY + 1, posZ);
               
                // Store object data
                obj.userData = {
                    type: 'detected_object',
                    class: pred.class,
                    confidence: pred.score,
                    bbox: bbox
                };
               
                scene.add(obj);
                objects.push(obj);
               
                // Add to export schema
                geometryDataSchema.environmentObjects.push({
                    class: pred.class,
                    confidence: pred.score,
                    position: { x: posX, y: posY + 1, z: posZ },
                    bbox: bbox,
                    geometry: {
                        type: geometry.type,
                        parameters: geometry.parameters
                    }
                });
            });
           
            updateStatusPanel();
           
        } catch (error) {
            console.error('Object detection error:', error);
        }
    }
    function updateObjects(landmarks) {
        // Additional procedural objects for demonstration
        const numObjects = Math.floor(Math.random() * 3) + 2;
       
        for (let i = 0; i < numObjects; i++) {
            const angle = (Math.random() * 120 - 60 + faceDirection) * Math.PI / 180;
            const distance = 2 + Math.random() * 5;
           
            const pos = new THREE.Vector3(
                user.x + Math.sin(angle) * distance,
                user.y + (Math.random() * 2),
                user.z + Math.cos(angle) * distance
            );
           
            let geometry;
            const shapeType = Math.floor(Math.random() * 3);
           
            switch(shapeType) {
                case 0:
                    geometry = new THREE.BoxGeometry(0.3, 0.3, 0.3);
                    break;
                case 1:
                    geometry = new THREE.SphereGeometry(0.2, 8, 6);
                    break;
                case 2:
                    geometry = new THREE.ConeGeometry(0.15, 0.4, 8);
                    break;
            }
           
            const material = new THREE.MeshBasicMaterial({
                color: 0xff00ff,
                wireframe: true
            });
           
            const obj = new THREE.Mesh(geometry, material);
            obj.position.copy(pos);
           
            obj.userData = {
                type: 'procedural',
                id: i,
                distance: distance
            };
           
            scene.add(obj);
            objects.push(obj);
           
            // Add to export schema
            geometryDataSchema.environmentObjects.push({
                class: 'procedural_object',
                type: geometry.type,
                position: { x: pos.x, y: pos.y, z: pos.z },
                parameters: geometry.parameters
            });
        }
    }
    function updateRadar() {
        const canvas = $('#radarCanvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
       
        // Clear radar
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, width, height);
       
        // Draw radar circles
        ctx.strokeStyle = '#0f0';
        ctx.lineWidth = 1;
       
        ctx.beginPath();
        ctx.arc(width/2, height/2, 40, 0, Math.PI * 2);
        ctx.stroke();
       
        ctx.beginPath();
        ctx.arc(width/2, height/2, 25, 0, Math.PI * 2);
        ctx.stroke();
       
        ctx.beginPath();
        ctx.arc(width/2, height/2, 10, 0, Math.PI * 2);
        ctx.stroke();
       
        // Draw crosshairs
        ctx.beginPath();
        ctx.moveTo(width/2, 10);
        ctx.lineTo(width/2, height - 10);
        ctx.stroke();
       
        ctx.beginPath();
        ctx.moveTo(10, height/2);
        ctx.lineTo(width - 10, height/2);
        ctx.stroke();
       
        // Draw objects on radar
        objects.forEach(obj => {
            const dx = obj.position.x - user.x;
            const dz = (obj.position.z - user.z);
            const angle = Math.atan2(dx, dz) - (faceDirection * Math.PI / 180);
            const distance = Math.hypot(dx, dz);
           
            if (distance < 7) {
                const radarX = width/2 + Math.sin(angle) * (distance / 7) * 40;
                const radarY = height/2 - Math.cos(angle) * (distance / 7) * 40;
               
                ctx.fillStyle = obj.userData.type === 'detected_object' ? '#0f0' : '#f0f';
                ctx.beginPath();
                ctx.arc(radarX, radarY, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        });
       
        // Draw user position
        ctx.fillStyle = '#0ff';
        ctx.beginPath();
        ctx.arc(width/2, height/2, 2, 0, Math.PI * 2);
        ctx.fill();
       
        // Draw direction indicator
        ctx.strokeStyle = '#ff0';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(width/2, height/2);
        ctx.lineTo(
            width/2 + Math.sin(faceDirection * Math.PI / 180) * 15,
            height/2 - Math.cos(faceDirection * Math.PI / 180) * 15
        );
        ctx.stroke();
    }
    function updateStatusPanel() {
        $('#objectCount').textContent = objects.length;
        $('#faceCount').textContent = userDetected ? '1' : '0';
       
        const facePoints = geometryDataSchema.faceGeometry.vertices.length / 3;
        const objectPoints = geometryDataSchema.environmentObjects.reduce((total, obj) => {
            return total + (obj.geometry ? Object.keys(obj.geometry.parameters || {}).length : 0);
        }, 0);
       
        $('#dataPointCount').textContent = facePoints + objectPoints;
    }
    function exportGeometryData() {
        try {
            // Update timestamp
            geometryDataSchema.timestamp = new Date().toISOString();
           
            // Sanitize and prepare data
            const exportData = JSON.parse(JSON.stringify(geometryDataSchema, (key, value) => {
                if (typeof value === 'string') {
                    return value.replace(/[<>"'&]/g, '');
                }
                if (typeof value === 'number' && !isFinite(value)) {
                    return 0;
                }
                return value;
            }));
           
            // Copy to clipboard
            navigator.clipboard.writeText(JSON.stringify(exportData, null, 2))
                .then(() => {
                    $('#calibStatus').textContent = '3D DATA COPIED TO CLIPBOARD';
                    $('#exportBtn').classList.add('active');
                    setTimeout(() => $('#exportBtn').classList.remove('active'), 2000);
                   
                    console.log("3D Geometry data exported:", exportData);
                })
                .catch(error => {
                    console.error('Clipboard error:', error);
                    $('#calibStatus').textContent = 'EXPORT FAILED';
                });
               
        } catch (error) {
            console.error('Export error:', error);
            $('#calibStatus').textContent = 'EXPORT ERROR';
        }
    }
    function clearData() {
        // Clear objects from scene
        objects.forEach(obj => {
            if (obj.geometry) obj.geometry.dispose();
            if (obj.material) obj.material.dispose();
            scene.remove(obj);
        });
        objects = [];
       
        // Reset data schema
        geometryDataSchema.faceGeometry = { vertices: [], normals: [], faces: [], landmarks: [] };
        geometryDataSchema.environmentObjects = [];
        geometryDataSchema.timestamp = "";
       
        updateStatusPanel();
        $('#calibStatus').textContent = 'DATA CLEARED';
       
        setTimeout(() => {
            if (userDetected) {
                $('#calibStatus').textContent = 'READY FOR CAPTURE';
            }
        }, 1000);
    }
    function autoStartMirror() {
        setTimeout(() => {
            openMirror();
            startWebcam();
        }, 1000);
    }
    function openMirror() {
        $('#mirrorPopup').style.display = 'block';
        $('#mirrorBtn').classList.add('active');
    }
    function closeMirror() {
        $('#mirrorPopup').style.display = 'none';
        $('#mirrorBtn').classList.remove('active');
        stopWebcam();
    }
    function startWebcam() {
        if (stream) {
            return;
        }
       
        const status = $('#calibStatus');
        status.textContent = 'INITIALIZING CAMERA...';
       
        try {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            isFrontCam = isMobile;
           
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: isFrontCam ? 'user' : 'environment',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            })
            .then(s => {
                stream = s;
               
                const video = document.createElement('video');
                video.id = 'webcamVideo';
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                video.style.display = 'none';
                document.body.appendChild(video);
               
                camera = new Camera(video, {
                    onFrame: async () => {
                        await faceMesh.send({ image: video });
                    },
                    width: 640,
                    height: 480
                });
               
                camera.start();
               
                const canvas = $('#webcamCanvas');
                canvas.width = 300;
                canvas.height = 200;
               
                status.textContent = 'READY FOR 3D CAPTURE';
               
                console.log("Webcam started successfully");
            })
            .catch(error => {
                console.error('Webcam error:', error);
               
                let errorMessage = 'CAMERA ACCESS DENIED';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'CAMERA ACCESS DENIED BY USER';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'NO CAMERA FOUND';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = 'CAMERA NOT SUPPORTED';
                }
               
                status.textContent = errorMessage;
                stream = null;
            });
           
        } catch (error) {
            console.error('Webcam setup error:', error);
            status.textContent = 'WEBCAM SETUP FAILED';
        }
    }
    function stopWebcam() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
            stream = null;
           
            if (camera) {
                camera.stop();
            }
           
            const video = $('#webcamVideo');
            if (video) video.remove();
           
            $('#calibStatus').textContent = 'WEBCAM STOPPED';
        }
    }
    function centerView() {
        cam.position.set(0, 2, 5);
        cam.lookAt(user);
    }
    function setupEventListeners() {
        // Mirror button
        $('#mirrorBtn').addEventListener('click', () => {
            if ($('#mirrorPopup').style.display === 'block') {
                closeMirror();
            } else {
                openMirror();
                startWebcam();
            }
        });
       
        // Export button
        $('#exportBtn').addEventListener('click', exportGeometryData);
       
        // Clear button
        $('#clearBtn').addEventListener('click', clearData);
       
        // Mirror close button
        $('.mirror-close').addEventListener('click', closeMirror);
       
        // Scene click area
        $('#sceneClickArea').addEventListener('click', centerView);
       
        // Mirror dragging
        const mirrorHeader = $('.mirror-header');
        const mirrorPopup = $('#mirrorPopup');
       
        mirrorHeader.addEventListener('mousedown', startDrag);
        mirrorHeader.addEventListener('touchstart', startDrag);
       
        function startDrag(e) {
            e.preventDefault();
            mirrorDragging = true;
           
            const rect = mirrorPopup.getBoundingClientRect();
            if (e.type === 'mousedown') {
                mirrorOffset.x = e.clientX - rect.left;
                mirrorOffset.y = e.clientY - rect.top;
            } else if (e.type === 'touchstart') {
                mirrorOffset.x = e.touches[0].clientX - rect.left;
                mirrorOffset.y = e.touches[0].clientY - rect.top;
            }
           
            document.addEventListener('mousemove', dragMirror);
            document.addEventListener('touchmove', dragMirror);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
        }
       
        function dragMirror(e) {
            if (!mirrorDragging) return;
            e.preventDefault();
           
            let clientX, clientY;
            if (e.type === 'mousemove') {
                clientX = e.clientX;
                clientY = e.clientY;
            } else if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }
           
            mirrorPopup.style.left = (clientX - mirrorOffset.x) + 'px';
            mirrorPopup.style.top = (clientY - mirrorOffset.y) + 'px';
            mirrorPopup.style.transform = 'none';
        }
       
        function stopDrag() {
            mirrorDragging = false;
            document.removeEventListener('mousemove', dragMirror);
            document.removeEventListener('touchmove', dragMirror);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
        }
       
        // Window resize
        window.addEventListener('resize', () => {
            cam.aspect = window.innerWidth / window.innerHeight;
            cam.updateProjectionMatrix();
            ren.setSize(window.innerWidth, window.innerHeight);
        }, { passive: true });
       
        // Cleanup
        window.addEventListener('beforeunload', cleanup);
       
        console.log("Event listeners setup complete");
    }
    function cleanup() {
        if (animationId) {
            cancelAnimationFrame(animationId);
        }
       
        if (stream) {
            stopWebcam();
        }
       
        if (scene) {
            scene.traverse(object => {
                if (object.geometry) object.geometry.dispose();
                if (object.material) {
                    if (Array.isArray(object.material)) {
                        object.material.forEach(material => material.dispose());
                    } else {
                        object.material.dispose();
                    }
                }
            });
        }
       
        if (serviceWorkerUrl) {
            URL.revokeObjectURL(serviceWorkerUrl);
        }
    }
    function setupServiceWorker() {
        if ('serviceWorker' in navigator) {
            try {
                const swScript = `
                    const CACHE_NAME = '3d-capture-cache-v1';
                    const urlsToCache = [
                        '/',
                        '/index.html',
                        'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js',
                        'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js',
                        'https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js',
                        'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js',
                        'https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js',
                        'https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js',
                        'https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js',
                        'https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'
                    ];
                   
                    self.addEventListener('install', (event) => {
                        self.skipWaiting();
                        event.waitUntil(
                            caches.open(CACHE_NAME).then((cache) => {
                                return cache.addAll(urlsToCache);
                            })
                        );
                    });
                   
                    self.addEventListener('activate', (event) => {
                        self.clients.claim();
                    });
                   
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then(response => {
                                return response || fetch(event.request);
                            })
                        );
                    });
                `;
               
                const swBlob = new Blob([swScript], { type: 'application/javascript' });
                serviceWorkerUrl = URL.createObjectURL(swBlob);
               
                navigator.serviceWorker.register(serviceWorkerUrl)
                    .then((registration) => {
                        console.log('Service Worker registered successfully');
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
               
            } catch (error) {
                console.error('Service Worker setup error:', error);
            }
        }
    }
    
function detectColoredSphere(image) {
  const canvas = document.createElement('canvas');
  canvas.width = image.width;
  canvas.height = image.height;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(image, 0, 0);
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  let count = 0;
  let sumX = 0;
  let sumY = 0;
  for (let i = 0; i < imageData.data.length; i += 4) {
    const r = imageData.data[i];
    const g = imageData.data[i+1];
    const b = imageData.data[i+2];
    if (r > 150 && g < 80 && b < 80) {
      const x = (i / 4) % canvas.width;
      const y = Math.floor((i / 4) / canvas.width);
      sumX += x;
      sumY += y;
      count++;
    }
  }
  if (count > 100) {
    const centerX = sumX / count;
    const centerY = sumY / count;
    const radius = Math.sqrt(count / Math.PI);
    const f = 640;
    const realRadius = 0.1;
    const pixelRadius = radius;
    let z = (f * realRadius) / pixelRadius;
    if (!isFinite(z) || z < 0.1) z = 3;
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    const posX = (centerX - cx) * z / f;
    const posY = (cy - centerY) * z / f;
    const posZ = z;
    const geometry = new THREE.SphereGeometry(realRadius, 8, 6);
    const material = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
    const obj = new THREE.Mesh(geometry, material);
    obj.position.set(posX, posY + 1, posZ);
    obj.userData = { type: 'colored_sphere', confidence: count / (canvas.width * canvas.height) };
    scene.add(obj);
    objects.push(obj);
    geometryDataSchema.environmentObjects.push({
      class: 'colored_sphere',
      confidence: obj.userData.confidence,
      position: { x: posX, y: posY + 1, z: posZ },
      geometry: { type: 'SphereGeometry', parameters: geometry.parameters }
    });
  }
}
\nfunction animate() {
        animationId = requestAnimationFrame(animate);
        const deltaTime = clock.getDelta();
       
        // Update user arrow direction
        if (userObj && userObj.children.length > 0) {
            const arrow = userObj.children[0];
            arrow.rotation.y = -faceDirection * Math.PI / 180;
        }
       
        // Animate objects
        objects.forEach((obj, index) => {
            obj.rotation.y += deltaTime * 0.5;
           
            // Add subtle floating animation
            obj.position.y += Math.sin(Date.now() * 0.001 + index) * 0.005;
        });
       
        // Update camera
        cam.position.set(
            user.x + Math.sin(faceDirection * Math.PI / 180) * 5,
            user.y + 2,
            user.z + Math.cos(faceDirection * Math.PI / 180) * 5
        );
        cam.lookAt(user);
       
        // Render scene
        ren.render(scene, cam);
    }
    // Initialize the application
    window.addEventListener('load', init);
