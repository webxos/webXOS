version: '3.8'
services:
  vial:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
    environment:
      - MCP_TOKEN=${MCP_TOKEN}

# Instructions:
# - Runs Node.js server on port 8080
# - Mounts uploads/ for persistent storage
# - Create .env with MCP_TOKEN=your_secure_token
# - Run: `docker-compose up -d`
