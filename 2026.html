<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY NEW YEARS!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #00ff88;
        }
        
        #galaxy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
            width: 90%;
            max-width: 800px;
        }
        
        .main-logo {
            font-size: 72px;
            font-weight: 900;
            color: transparent;
            background: linear-gradient(45deg, #00ff88, #00aaff, #cc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 
                0 0 30px #00ff88,
                0 0 60px rgba(0, 255, 136, 0.5);
            letter-spacing: 5px;
            margin-bottom: 10px;
            animation: logo-pulse 4s infinite alternate;
        }
        
        @keyframes logo-pulse {
            0% { 
                text-shadow: 
                    0 0 20px #00ff88,
                    0 0 40px rgba(0, 255, 136, 0.3);
                transform: translate(-50%, -50%) scale(1);
            }
            100% { 
                text-shadow: 
                    0 0 40px #00ff88,
                    0 0 80px rgba(0, 255, 136, 0.5),
                    0 0 120px rgba(0, 255, 136, 0.2);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
        
        .subtitle {
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            letter-spacing: 3px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .year-display {
            font-size: 42px;
            color: #00ff88;
            text-shadow: 0 0 25px #00ff88;
            margin-bottom: 30px;
            letter-spacing: 10px;
            animation: year-shift 8s infinite alternate;
        }
        
        @keyframes year-shift {
            0% { 
                letter-spacing: 8px;
                color: #00ff88;
            }
            50% {
                letter-spacing: 12px;
                color: #00aaff;
            }
            100% { 
                letter-spacing: 8px;
                color: #cc00ff;
            }
        }
        
        .url-display {
            font-size: 18px;
            color: rgba(0, 255, 136, 0.7);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            letter-spacing: 1px;
            margin-top: 30px;
            opacity: 0.9;
        }
        
        .controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 50px;
            color: #00ff88;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
        
        .control-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff88;
            font-size: 24px;
            transition: opacity 0.5s ease;
        }
        
        .loading-bar {
            width: 300px;
            height: 3px;
            background: rgba(0, 255, 136, 0.2);
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            margin-top: 10px;
            font-size: 14px;
            color: rgba(0, 255, 136, 0.7);
        }
        
        .stars-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .info-panel {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            font-size: 12px;
            color: #00ff88;
            max-width: 200px;
            backdrop-filter: blur(5px);
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .info-panel:hover {
            opacity: 1;
        }
        
        .info-title {
            color: #00ffff;
            font-size: 14px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #00ff88;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .main-logo {
                font-size: 48px;
                letter-spacing: 3px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .year-display {
                font-size: 32px;
                letter-spacing: 6px;
            }
            
            .controls {
                bottom: 20px;
                left: 20px;
                right: 20px;
                justify-content: center;
            }
            
            .control-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .info-panel {
                top: 20px;
                right: 20px;
                left: 20px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div>HAPPY NEW YEARS...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loading-progress"></div>
        </div>
        <div class="loading-text" id="loading-text">Loading cosmic particles...</div>
    </div>
    
    <!-- Three.js Container -->
    <div id="galaxy"></div>
    
    <!-- Starfield Canvas -->
    <canvas class="stars-canvas" id="stars-canvas"></canvas>
    
    <!-- Logo & Text -->
    <div class="logo-container">
        <div class="main-logo">webXOS</div>
        <div class="subtitle">HAPPY NEW YEARS</div>
        <div class="year-display">2025 → 2026</div>
        <div class="url-display">webxos.netlify.app</div>
    </div>
    
    <!-- Info Panel -->
    <div class="info-panel">
        <div class="info-title">GALACTIC STATUS</div>
        <div class="info-item">STARS: <span class="info-value" id="star-count">0</span></div>
        <div class="info-item">COMETS: <span class="info-value" id="comet-count">0</span></div>
        <div class="info-item">FPS: <span class="info-value" id="fps">60</span></div>
        <div class="info-item">TIME: <span class="info-value" id="current-time">00:00</span></div>
    </div>
    
    <!-- Controls -->
    <div class="controls">
        <button class="control-btn" id="play-pause">
            <span id="play-icon">▶</span>
            <span id="play-text">PAUSE</span>
        </button>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            particleCount: 1500,
            maxComets: 8,
            galaxyCount: 3,
            autoPlay: true,
            showFPS: true
        };
        
        // State
        let scene, camera, renderer;
        let stars = [];
        let comets = [];
        let galaxies = [];
        let isPlaying = CONFIG.autoPlay;
        let lastTime = performance.now();
        let frameCount = 0;
        let fps = 60;
        let time = 0;
        
        // Initialize loading screen
        let loadingProgress = 0;
        const loadingInterval = setInterval(() => {
            loadingProgress += Math.random() * 15;
            if (loadingProgress > 100) loadingProgress = 100;
            
            document.getElementById('loading-progress').style.width = loadingProgress + '%';
            
            if (loadingProgress < 30) {
                document.getElementById('loading-text').textContent = 'Loading cosmic particles...';
            } else if (loadingProgress < 60) {
                document.getElementById('loading-text').textContent = 'Initializing neural network...';
            } else if (loadingProgress < 90) {
                document.getElementById('loading-text').textContent = 'Calibrating time portal...';
            } else {
                document.getElementById('loading-text').textContent = 'Ready for temporal journey';
            }
        }, 100);
        
        // Initialize the galaxy
        function initGalaxy() {
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 50, 300);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 50);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "low-power"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            document.getElementById('galaxy').appendChild(renderer.domElement);
            
            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0x003322, 0.3);
            scene.add(ambientLight);
            
            // Add central light (for the logo)
            const centralLight = new THREE.PointLight(0x00ff88, 1, 100);
            centralLight.position.set(0, 0, 0);
            scene.add(centralLight);
            
            // Create starfield
            createStarfield();
            
            // Create galaxies
            createGalaxies();
            
            // Create comets
            createComets();
            
            // Create floating webXOS logo
            createLogo();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation
            animate();
            
            // Hide loading screen
            setTimeout(() => {
                clearInterval(loadingInterval);
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 1500);
        }
        
        // Create starfield (optimized for performance)
        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);
            const sizes = new Float32Array(CONFIG.particleCount);
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                // Random position in a sphere
                const radius = 50 + Math.random() * 200;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);
                
                // Color (mostly neon green/blue)
                if (Math.random() > 0.7) {
                    // Green stars
                    colors[i * 3] = 0.0;
                    colors[i * 3 + 1] = 1.0;
                    colors[i * 3 + 2] = 0.5;
                } else {
                    // Blue stars
                    colors[i * 3] = 0.0;
                    colors[i * 3 + 1] = 0.6;
                    colors[i * 3 + 2] = 1.0;
                }
                
                // Random size
                sizes[i] = Math.random() * 1.5 + 0.5;
                
                // Store star data
                stars.push({
                    index: i,
                    radius: radius,
                    phi: phi,
                    theta: theta,
                    speed: 0.0001 + Math.random() * 0.0002
                });
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            starGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const starMaterial = new THREE.PointsMaterial({
                size: 1.0,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });
            
            const starField = new THREE.Points(starGeometry, starMaterial);
            scene.add(starField);
            
            // Store for animation
            window.starField = starField;
            window.starPositions = positions;
            
            // Update HUD
            document.getElementById('star-count').textContent = CONFIG.particleCount.toLocaleString();
        }
        
        // Create spiral galaxies
        function createGalaxies() {
            for (let g = 0; g < CONFIG.galaxyCount; g++) {
                const galaxy = new THREE.Group();
                
                // Galaxy core
                const coreGeometry = new THREE.SphereGeometry(2, 16, 16);
                const coreMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ff88,
                    transparent: true,
                    opacity: 0.8
                });
                
                const core = new THREE.Mesh(coreGeometry, coreMaterial);
                galaxy.add(core);
                
                // Galaxy arms
                const armCount = 2 + Math.floor(Math.random() * 2);
                const starsPerArm = 30 + Math.floor(Math.random() * 30);
                const armRadius = 10 + Math.random() * 15;
                
                for (let arm = 0; arm < armCount; arm++) {
                    const armAngle = (arm / armCount) * Math.PI * 2;
                    
                    for (let i = 0; i < starsPerArm; i++) {
                        const distance = (i / starsPerArm) * armRadius;
                        const angle = armAngle + (distance / 3) * (Math.PI * 2);
                        const height = (Math.random() - 0.5) * 2;
                        
                        const starGeometry = new THREE.SphereGeometry(0.2, 8, 8);
                        const starMaterial = new THREE.MeshBasicMaterial({
                            color: Math.random() > 0.5 ? 0x00ff88 : 0x00aaff,
                            transparent: true,
                            opacity: 0.6
                        });
                        
                        const star = new THREE.Mesh(starGeometry, starMaterial);
                        
                        star.position.x = Math.cos(angle) * distance;
                        star.position.z = Math.sin(angle) * distance;
                        star.position.y = height;
                        
                        galaxy.add(star);
                    }
                }
                
                // Position galaxy
                const orbitRadius = 40 + g * 30;
                const orbitAngle = (g / CONFIG.galaxyCount) * Math.PI * 2;
                
                galaxy.position.x = Math.cos(orbitAngle) * orbitRadius;
                galaxy.position.z = Math.sin(orbitAngle) * orbitRadius;
                galaxy.position.y = (Math.random() - 0.5) * 20;
                
                galaxy.userData = {
                    orbitRadius: orbitRadius,
                    orbitAngle: orbitAngle,
                    orbitSpeed: 0.0005 + Math.random() * 0.0005,
                    rotationSpeed: 0.001 + Math.random() * 0.001,
                    stars: starsPerArm * armCount
                };
                
                scene.add(galaxy);
                galaxies.push(galaxy);
            }
        }
        
        // Create comets
        function createComets() {
            for (let i = 0; i < CONFIG.maxComets; i++) {
                createComet(i);
            }
            
            // Update HUD
            document.getElementById('comet-count').textContent = CONFIG.maxComets;
        }
        
        function createComet(index) {
            const cometGroup = new THREE.Group();
            
            // Comet head
            const headGeometry = new THREE.SphereGeometry(0.5, 8, 6);
            const headMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.9
            });
            
            const head = new THREE.Mesh(headGeometry, headMaterial);
            cometGroup.add(head);
            
            // Comet trail
            const trailLength = 8;
            const trailGeometry = new THREE.BufferGeometry();
            const trailPositions = new Float32Array(trailLength * 3);
            
            for (let i = 0; i < trailLength; i++) {
                trailPositions[i * 3] = 0;
                trailPositions[i * 3 + 1] = 0;
                trailPositions[i * 3 + 2] = 0;
            }
            
            trailGeometry.setAttribute('position', new THREE.BufferAttribute(trailPositions, 3));
            
            const trailMaterial = new THREE.LineBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.5,
                linewidth: 1
            });
            
            const trail = new THREE.Line(trailGeometry, trailMaterial);
            cometGroup.add(trail);
            
            // Random starting position and velocity
            const radius = 30 + Math.random() * 70;
            const angle = Math.random() * Math.PI * 2;
            const height = (Math.random() - 0.5) * 40;
            
            cometGroup.position.x = Math.cos(angle) * radius;
            cometGroup.position.y = height;
            cometGroup.position.z = Math.sin(angle) * radius;
            
            cometGroup.userData = {
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.3,
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.3
                ),
                trailPositions: trailPositions,
                trailIndex: 0,
                resetThreshold: 150
            };
            
            scene.add(cometGroup);
            comets.push(cometGroup);
        }
        
        // Create floating webXOS logo
        function createLogo() {
            // Create a simple 3D text effect with geometry
            const logoGroup = new THREE.Group();
            
            // Create "W" shape
            const createLetter = (letter, xOffset) => {
                // Simplified letter geometry
                const points = [];
                
                switch(letter) {
                    case 'W':
                        points.push(new THREE.Vector3(0, 2, 0));
                        points.push(new THREE.Vector3(-1, 0, 0));
                        points.push(new THREE.Vector3(0, 1, 0));
                        points.push(new THREE.Vector3(1, 0, 0));
                        points.push(new THREE.Vector3(0, 2, 0));
                        break;
                    case 'E':
                        points.push(new THREE.Vector3(0, 2, 0));
                        points.push(new THREE.Vector3(-1, 2, 0));
                        points.push(new THREE.Vector3(-1, 1, 0));
                        points.push(new THREE.Vector3(0, 1, 0));
                        points.push(new THREE.Vector3(-1, 1, 0));
                        points.push(new THREE.Vector3(-1, 0, 0));
                        points.push(new THREE.Vector3(0, 0, 0));
                        break;
                    case 'B':
                        points.push(new THREE.Vector3(0, 2, 0));
                        points.push(new THREE.Vector3(-1, 2, 0));
                        points.push(new THREE.Vector3(-1, 1, 0));
                        points.push(new THREE.Vector3(0, 1, 0));
                        points.push(new THREE.Vector3(-1, 1, 0));
                        points.push(new THREE.Vector3(-1, 0, 0));
                        points.push(new THREE.Vector3(0, 0, 0));
                        break;
                    case 'X':
                        points.push(new THREE.Vector3(-1, 2, 0));
                        points.push(new THREE.Vector3(1, 0, 0));
                        points.push(new THREE.Vector3(0, 1, 0));
                        points.push(new THREE.Vector3(1, 2, 0));
                        points.push(new THREE.Vector3(-1, 0, 0));
                        break;
                    case 'O':
                        // Create a simple circle
                        for (let i = 0; i <= 32; i++) {
                            const angle = (i / 32) * Math.PI * 2;
                            points.push(new THREE.Vector3(
                                Math.cos(angle) * 0.8,
                                Math.sin(angle) * 0.8 + 1,
                                0
                            ));
                        }
                        break;
                    case 'S':
                        points.push(new THREE.Vector3(1, 2, 0));
                        points.push(new THREE.Vector3(-1, 2, 0));
                        points.push(new THREE.Vector3(-1, 1, 0));
                        points.push(new THREE.Vector3(1, 1, 0));
                        points.push(new THREE.Vector3(1, 0, 0));
                        points.push(new THREE.Vector3(-1, 0, 0));
                        break;
                }
                
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({
                    color: 0x00ff88,
                    linewidth: 2
                });
                
                const letterMesh = new THREE.Line(geometry, material);
                letterMesh.position.x = xOffset * 3;
                return letterMesh;
            };
            
   
            // Add glow effect
            const glowGeometry = new THREE.SphereGeometry(6, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff88,
                transparent: true,
                opacity: 0.05,
                wireframe: true
            });
            
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            logoGroup.add(glow);
            
            // Position and add to scene
            logoGroup.position.y = 5;
            logoGroup.userData = {
                floatSpeed: 0.003,
                floatOffset: Math.random() * Math.PI * 2,
                rotationSpeed: 0.001
            };
            
            scene.add(logoGroup);
            window.logo = logoGroup;
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const currentTime = performance.now();
            const delta = (currentTime - lastTime) / 1000;
            lastTime = currentTime;
            
            time += delta;
            
            if (isPlaying) {
                // Rotate camera slowly
                camera.position.x = Math.cos(time * 0.05) * 60;
                camera.position.z = Math.sin(time * 0.05) * 60;
                camera.lookAt(0, 0, 0);
                
                // Animate stars (subtle movement)
                if (window.starPositions) {
                    const positions = window.starPositions;
                    stars.forEach(star => {
                        star.theta += star.speed;
                        
                        const i = star.index * 3;
                        positions[i] = star.radius * Math.sin(star.phi) * Math.cos(star.theta);
                        positions[i + 1] = star.radius * Math.sin(star.phi) * Math.sin(star.theta);
                        positions[i + 2] = star.radius * Math.cos(star.phi);
                    });
                    
                    window.starField.geometry.attributes.position.needsUpdate = true;
                }
                
                // Animate galaxies
                galaxies.forEach(galaxy => {
                    // Orbit around center
                    galaxy.userData.orbitAngle += galaxy.userData.orbitSpeed;
                    galaxy.position.x = Math.cos(galaxy.userData.orbitAngle) * galaxy.userData.orbitRadius;
                    galaxy.position.z = Math.sin(galaxy.userData.orbitAngle) * galaxy.userData.orbitRadius;
                    
                    // Rotate galaxy
                    galaxy.rotation.y += galaxy.userData.rotationSpeed;
                    
                    // Float up and down
                    galaxy.position.y += Math.sin(time + galaxy.userData.orbitAngle) * 0.01;
                });
                
                // Animate comets
                comets.forEach(comet => {
                    // Move comet
                    comet.position.add(comet.userData.velocity);
                    
                    // Update trail
                    const trail = comet.children[1];
                    const positions = trail.geometry.attributes.position.array;
                    
                    // Shift trail positions
                    for (let i = (comet.userData.trailPositions.length / 3) - 1; i > 0; i--) {
                        positions[i * 3] = positions[(i - 1) * 3];
                        positions[i * 3 + 1] = positions[(i - 1) * 3 + 1];
                        positions[i * 3 + 2] = positions[(i - 1) * 3 + 2];
                    }
                    
                    // Set new head position
                    positions[0] = 0;
                    positions[1] = 0;
                    positions[2] = 0;
                    
                    trail.geometry.attributes.position.needsUpdate = true;
                    
                    // Reset comet if it goes too far
                    if (comet.position.length() > comet.userData.resetThreshold) {
                        const radius = 30 + Math.random() * 70;
                        const angle = Math.random() * Math.PI * 2;
                        const height = (Math.random() - 0.5) * 40;
                        
                        comet.position.x = Math.cos(angle) * radius;
                        comet.position.y = height;
                        comet.position.z = Math.sin(angle) * radius;
                        
                        comet.userData.velocity = new THREE.Vector3(
                            (Math.random() - 0.5) * 0.3,
                            (Math.random() - 0.5) * 0.1,
                            (Math.random() - 0.5) * 0.3
                        );
                    }
                });
                
                // Animate logo
                if (window.logo) {
                    window.logo.rotation.y += window.logo.userData.rotationSpeed;
                    window.logo.position.y = 5 + Math.sin(time * window.logo.userData.floatSpeed + window.logo.userData.floatOffset) * 2;
                }
            }
            
            // Render
            renderer.render(scene, camera);
            
            // Update FPS counter
            updateFPS();
            
            // Update time display
            updateTimeDisplay();
        }
        
        // Update FPS counter
        function updateFPS() {
            frameCount++;
            
            if (frameCount >= 60) {
                const now = performance.now();
                fps = Math.round((frameCount * 1000) / (now - lastTime));
                frameCount = 0;
                lastTime = now;
                
                if (CONFIG.showFPS) {
                    document.getElementById('fps').textContent = fps;
                }
            }
        }
        
        // Update time display
        function updateTimeDisplay() {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0');
            document.getElementById('current-time').textContent = timeString;
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Setup controls
        function setupControls() {
            const playPauseBtn = document.getElementById('play-pause');
            const playIcon = document.getElementById('play-icon');
            const playText = document.getElementById('play-text');
            
            playPauseBtn.addEventListener('click', () => {
                isPlaying = !isPlaying;
                
                if (isPlaying) {
                    playIcon.textContent = '⏸';
                    playText.textContent = 'PAUSE';
                } else {
                    playIcon.textContent = '▶';
                    playText.textContent = 'PLAY';
                }
            });
            
            // Auto-play if configured
            if (CONFIG.autoPlay) {
                isPlaying = true;
                playIcon.textContent = '⏸';
                playText.textContent = 'PAUSE';
            }
        }
        
        // Initialize canvas starfield
        function initCanvasStars() {
            const canvas = document.getElementById('stars-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const canvasStars = [];
            const starCount = 200;
            
            // Create canvas stars
            for (let i = 0; i < starCount; i++) {
                canvasStars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: 0.1 + Math.random() * 0.3,
                    brightness: 0.3 + Math.random() * 0.7
                });
            }
            
            // Animate canvas stars
            function animateCanvasStars() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                canvasStars.forEach(star => {
                    // Move star
                    star.x -= star.speed;
                    
                    // Reset if off screen
                    if (star.x < -10) {
                        star.x = canvas.width + 10;
                        star.y = Math.random() * canvas.height;
                    }
                    
                    // Draw star
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0, 255, 136, ${star.brightness})`;
                    ctx.fill();
                    
                    // Add glow
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size * 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0, 255, 136, ${star.brightness * 0.3})`;
                    ctx.fill();
                });
                
                requestAnimationFrame(animateCanvasStars);
            }
            
            animateCanvasStars();
            
            // Handle resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        // Initialize everything
        window.addEventListener('DOMContentLoaded', () => {
            initCanvasStars();
            initGalaxy();
            setupControls();
            
            // Update time display immediately
            updateTimeDisplay();
        });
    </script>
</body>
