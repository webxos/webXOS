<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Launch Sequence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Orbitron', sans-serif;
            background: #000000;
            color: #39FF14;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
            position: relative;
        }
        #app-container {
            width: 100%;
            max-width: 1200px; /* Increased for desktop */
            min-height: 800px; /* Adjusted for desktop */
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #39FF14;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 15px #39FF14;
            margin: 20px;
        }
        h1 {
            font-size: 2rem; /* Larger for desktop */
            text-align: center;
            text-shadow: 0 0 5px #39FF14;
            margin-bottom: 10px;
        }
        #globe-container {
            width: 100%;
            height: 300px; /* Larger for desktop */
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0 0 10px #39FF14;
            cursor: pointer;
        }
        #agent-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive grid for desktop */
            gap: 10px;
            flex-grow: 1;
            width: 100%;
            overflow-y: auto;
            padding: 10px;
        }
        .agent-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #39FF14;
            border-radius: 5px;
            padding: 10px;
            font-size: 0.9rem; /* Slightly larger for desktop */
            text-shadow: 0 0 3px #39FF14;
            box-shadow: 0 0 5px #39FF14;
        }
        .controls {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        button {
            background: transparent;
            border: 1px solid #39FF14;
            color: #39FF14;
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 3px;
            cursor: pointer;
            text-shadow: 0 0 3px #39FF14;
        }
        button:hover {
            background: #39FF14;
            color: #000;
            box-shadow: 0 0 10px #39FF14;
        }
        button:disabled {
            border-color: #333;
            color: #333;
            cursor: not-allowed;
        }
        select, input[type="checkbox"], input[type="text"], input[type="number"] {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #39FF14;
            color: #39FF14;
            padding: 6px;
            font-size: 0.8rem;
            border-radius: 3px;
        }
        select:disabled, input:disabled {
            border-color: #333;
            color: #333;
        }
        #status-bar {
            font-size: 0.8rem;
            text-align: center;
            text-shadow: 0 0 3px #39FF14;
            margin-top: 10px;
        }
        #copyright {
            font-size: 0.8rem;
            text-align: center;
            text-shadow: 0 0 3px #39FF14;
            padding: 10px;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            position: sticky;
            bottom: 0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #39FF14;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #39FF14;
            width: 90%;
            max-width: 400px; /* Adjusted for desktop */
            z-index: 1000;
        }
        .modal h2 {
            font-size: 1.2rem;
            text-shadow: 0 0 3px #39FF14;
            margin-bottom: 10px;
        }
        .modal label {
            font-size: 0.8rem;
            margin: 8px 0 4px;
            display: block;
        }
        .modal input, .modal select {
            width: 100%;
            margin-bottom: 10px;
            font-size: 0.8rem;
        }
        .modal .controls {
            justify-content: space-between;
        }
        #globe-modal {
            width: 90%;
            max-width: 800px; /* Larger for detailed view */
            height: 600px;
        }
        #globe-modal-canvas {
            width: 100%;
            height: 400px;
        }
        @media (max-width: 600px) {
            #app-container {
                max-width: 375px;
                min-height: 667px;
                margin: 10px;
            }
            h1 { font-size: 1.5rem; }
            #globe-container { height: 120px; }
            .agent-card { font-size: 0.7rem; }
            button, select, input { font-size: 0.6rem; padding: 4px; }
            #status-bar, #copyright { font-size: 0.6rem; }
            .modal { max-width: 300px; }
            .modal h2 { font-size: 1rem; }
            .modal label, .modal input, .modal select { font-size: 0.6rem; }
            #globe-modal { max-width: 90%; height: 80%; }
            #globe-modal-canvas { height: 60%; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <h1>Launch Sequence</h1>
        <div id="globe-container"></div>
        <div id="agent-list"></div>
        <div class="controls">
            <button onclick="toggleSimulator()">Toggle Sim/Live</button>
            <button id="launch-seq" onclick="initiateLaunchSequence()">Launch</button>
        </div>
        <div id="status-bar"></div>
        <div id="copyright">© 2025 WebXOS - <span id="current-time"></span></div>
    </div>
    <div id="api-modal" class="modal">
        <h2>Settings - Agent <span id="modal-agent-id"></span></h2>
        <label>Role</label>
        <select id="agent-role">
            <option value="Rocket">Rocket</option>
            <option value="Drone">Drone</option>
            <option value="Satellite">Satellite</option>
        </select>
        <label>API Endpoint</label><input id="api-endpoint" placeholder="API URL">
        <label>API Key</label><input id="api-key" placeholder="API Key">
        <label>IoT Seeding</label><input id="iot-seeding" placeholder="IoT Params">
        <label>Quantum Key</label><input id="quantum-key" placeholder="Quantum Key">
        <label>Quantum Protocol</label>
        <select id="quantum-protocol">
            <option value="BB84">BB84</option>
            <option value="E91">E91</option>
            <option value="None">None</option>
        </select>
        <label>Thrust (kN)</label><input id="thrust" type="number" placeholder="Thrust">
        <label>Altitude Target (km)</label><input id="altitude-target" type="number" placeholder="Altitude">
        <div class="controls">
            <button onclick="testApiConnection()">Test</button>
            <button onclick="saveApiSettings()">Save</button>
            <button onclick="closeModal('api-modal')">Close</button>
        </div>
    </div>
    <div id="globe-modal" class="modal">
        <h2>Agent Locations</h2>
        <div id="globe-modal-canvas"></div>
        <div class="controls">
            <button onclick="closeModal('globe-modal')">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let simulatorMode = true;
        let apiConnections = {};
        let ws = null;
        let agents = [
            { id: 1, type: 'Rocket', status: 'Idle', task: 'None', location: { lat: 28.5, lng: -80.6, alt: 0 }, api: { endpoint: '', key: '', seeding: '' }, iot: { seeding: '' }, quantum: { linked: false, key: '', protocol: 'None' }, controls: { thrust: 0, altitudeTarget: 0 } },
            { id: 2, type: 'Drone', status: 'Idle', task: 'None', location: { lat: 28.6, lng: -80.7, alt: 100 }, api: { endpoint: '', key: '', seeding: '' }, iot: { seeding: '' }, quantum: { linked: false, key: '', protocol: 'None' }, controls: { thrust: 0, altitudeTarget: 0 } },
            { id: 3, type: 'Satellite', status: 'Idle', task: 'None', location: { lat: 28.7, lng: -80.8, alt: 500 }, api: { endpoint: '', key: '', seeding: '' }, iot: { seeding: '' }, quantum: { linked: false, key: '', protocol: 'None' }, controls: { thrust: 0, altitudeTarget: 0 } },
            { id: 4, type: 'Rocket', status: 'Idle', task: 'None', location: { lat: 28.8, lng: -80.9, alt: 0 }, api: { endpoint: '', key: '', seeding: '' }, iot: { seeding: '' }, quantum: { linked: false, key: '', protocol: 'None' }, controls: { thrust: 0, altitudeTarget: 0 } }
        ];

        // Main Globe
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, document.getElementById('globe-container').clientWidth / 300, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(document.getElementById('globe-container').clientWidth, 300);
        document.getElementById('globe-container').appendChild(renderer.domElement);
        const globe = new THREE.Mesh(new THREE.SphereGeometry(5, 32, 32), new THREE.MeshBasicMaterial({ color: 0x39FF14, wireframe: true }));
        scene.add(globe);
        camera.position.z = 10;

        // Globe Modal
        const modalScene = new THREE.Scene();
        const modalCamera = new THREE.PerspectiveCamera(75, 800 / 400, 0.1, 1000);
        const modalRenderer = new THREE.WebGLRenderer();
        modalRenderer.setSize(800, 400);
        document.getElementById('globe-modal-canvas').appendChild(modalRenderer.domElement);
        const modalGlobe = new THREE.Mesh(new THREE.SphereGeometry(5, 64, 64), new THREE.MeshBasicMaterial({ color: 0x39FF14, wireframe: true }));
        modalScene.add(modalGlobe);
        modalCamera.position.z = 8;

        function animateGlobe() {
            requestAnimationFrame(animateGlobe);
            globe.rotation.y += 0.005;
            modalGlobe.rotation.y += 0.005;
            renderer.render(scene, camera);
            if (document.getElementById('globe-modal').style.display === 'block') {
                modalRenderer.render(modalScene, modalCamera);
            }
        }
        animateGlobe();

        function addAgentMarkers(scene, renderer, camera, scale = 1) {
            scene.children = [scene === modalScene ? modalGlobe : globe];
            agents.forEach(agent => {
                const phi = (90 - agent.location.lat) * Math.PI / 180;
                const theta = (agent.location.lng + 180) * Math.PI / 180;
                const radius = 5 + agent.location.alt / 10000;
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.cos(phi);
                const z = radius * Math.sin(phi) * Math.sin(theta);
                const color = agent.type === 'Rocket' ? 0xff0000 : agent.type === 'Drone' ? 0x00ff00 : 0xffff00;
                const marker = new THREE.Mesh(new THREE.SphereGeometry(0.1 * scale, 16, 16), new THREE.MeshBasicMaterial({ color }));
                marker.position.set(x, y, z);
                scene.add(marker);
            });
            renderer.render(scene, camera);
        }

        class MockWebSocket {
            constructor() { this.listeners = []; if (simulatorMode) this.simulateData(); }
            addEventListener(type, callback) { if (type === 'message') this.listeners.push(callback); }
            simulateData() {
                setInterval(() => {
                    const data = agents.map(a => ({
                        id: a.id,
                        location: { lat: a.location.lat + (Math.random() - 0.5) * 0.1, lng: a.location.lng + (Math.random() - 0.5) * 0.1, alt: a.location.alt + (Math.random() - 0.5) * 100 },
                        status: a.status,
                        task: a.task,
                        iotData: { temp: Math.random() * 100, pressure: Math.random() * 1000 }
                    }));
                    this.listeners.forEach(l => l({ data: JSON.stringify(data) }));
                }, 2000);
            }
        }

        function initWebSocket() {
            if (ws) ws.close();
            ws = simulatorMode ? new MockWebSocket() : new WebSocket('wss://your-api-endpoint');
            ws.addEventListener('message', e => {
                const data = JSON.parse(e.data);
                data.forEach(u => {
                    const a = agents.find(a => a.id === u.id);
                    if (a) {
                        a.location = u.location;
                        a.status = u.status;
                        a.task = u.task;
                        a.iot = { seeding: JSON.stringify(u.iotData) };
                    }
                });
                updateAgentList();
                addAgentMarkers(scene, renderer, camera);
                addAgentMarkers(modalScene, modal用途: modalRenderer, modalCamera, 1.5);
            });
            ws.addEventListener('error', () => {
                document.getElementById('status-bar').innerText = 'WebSocket Error';
            });
        }

        function updateAgentList() {
            const list = document.getElementById('agent-list');
            list.innerHTML = agents.map(a => `
                <div class="agent-card">
                    <div>Agent ${a.id} (${a.type})</div>
                    <div>Status: ${a.status}</div>
                    <div>Loc: ${a.location.lat.toFixed(1)}, ${a.location.lng.toFixed(1)}, Alt: ${a.location.alt.toFixed(0)}m</div>
                    <div>Task: ${a.task}</div>
                    <div>API: ${a.api.endpoint || 'None'}</div>
                    <div>IoT: ${a.iot.seeding || 'None'}</div>
                    <div>Quantum: ${a.quantum.protocol} ${a.quantum.linked ? '(Linked)' : ''}</div>
                    <div class="controls">
                        <select onchange="assignTask(${a.id}, this.value)" ${!simulatorMode && !apiConnections[a.id]?.valid ? 'disabled' : ''}>
                            <option value="None">Task</option>
                            <option value="Launch">Launch</option>
                            <option value="Orbit">Orbit</option>
                            <option value="Scan">Scan</option>
                        </select>
                        <button onclick="toggleQuantum(${a.id})">Q-Link</button>
                        <input type="checkbox" onchange="toggleQuantum(${a.id}, this.checked)" ${a.quantum.linked ? 'checked' : ''} ${!simulatorMode && !apiConnections[a.id]?.valid ? 'disabled' : ''}>
                        <button onclick="openApiModal(${a.id})">Settings</button>
                        <button onclick="resetAgent(${a.id})">Reset</button>
                    </div>
                </div>`).join('');
            const isConnected = agents.every(a => apiConnections[a.id]?.valid);
            document.getElementById('launch-seq').disabled = !simulatorMode && !isConnected;
            document.getElementById('status-bar').innerText = simulatorMode ? 'Simulator Mode' : (isConnected ? 'Live Mode: API/IoT Active' : 'Live Mode: API/IoT Offline');
            addAgentMarkers(scene, renderer, camera);
        }

        function assignTask(id, task) {
            const a = agents.find(a => a.id === id);
            a.task = task;
            a.status = task === 'None' ? 'Idle' : `Exec ${task}`;
            if (a.quantum.linked) {
                agents.forEach(other => {
                    if (other.id !== id && other.quantum.linked) {
                        other.task = task;
                        other.status = a.status;
                    }
                });
            }
            if (!simulatorMode && apiConnections[id]?.valid) {
                fetchTelemetry(id, task);
            }
            updateAgentList();
        }

        function toggleQuantum(id, checked = !agents.find(a => a.id === id).quantum.linked) {
            const a = agents.find(a => a.id === id);
            a.quantum.linked = checked;
            if (a.quantum.linked && a.task !== 'None') {
                agents.forEach(other => {
                    if (other.id !== id && other.quantum.linked) {
                        other.task = a.task;
                        other.status = a.status;
                    }
                });
            }
            updateAgentList();
        }

        function resetAgent(id) {
            const a = agents.find(a => a.id === id);
            a.status = 'Idle';
            a.task = 'None';
            a.location = { lat: 28.5 + id * 0.1, lng: -80.6 - id * 0.1, alt: a.type === 'Drone' ? 100 : a.type === 'Satellite' ? 500 : 0 };
            a.quantum.linked = false;
            if (!simulatorMode && apiConnections[id]?.valid) {
                fetchTelemetry(id, 'Reset');
            }
            updateAgentList();
        }

        function initiateLaunchSequence() {
            const seq = ['Pre', 'Ign', 'Asc', 'Orbit'];
            let step = 0;
            const int = setInterval(() => {
                if (step < seq.length) {
                    agents.forEach(a => {
                        a.task = seq[step];
                        a.status = `Exec ${seq[step]}`;
                        a.location.alt += a.type === 'Satellite' ? 1000 : 500;
                        if (!simulatorMode && apiConnections[a.id]?.valid) {
                            fetchTelemetry(a.id, seq[step]);
                        }
                    });
                    updateAgentList();
                    step++;
                } else {
                    clearInterval(int);
                }
            }, 2000);
        }

        async function fetchTelemetry(id, task) {
            const agent = agents.find(a => a.id === id);
            console.log(`API Fetch: ${agent.api.endpoint}, Task: ${task}, IoT: ${agent.iot.seeding}`);
            try {
                const response = await fetch(agent.api.endpoint, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${agent.api.key}` },
                    body: JSON.stringify({ task, iot: agent.iot.seeding })
                });
                return await response.json();
            } catch (e) {
                console.error('API Error:', e);
                return { status: 'Error' };
            }
        }

        function openApiModal(id) {
            const a = agents.find(a => a.id === id);
            document.getElementById('modal-agent-id').innerText = id;
            document.getElementById('agent-role').value = a.type;
            document.getElementById('api-endpoint').value = a.api.endpoint;
            document.getElementById('api-key').value = a.api.key;
            document.getElementById('iot-seeding').value = a.iot.seeding;
            document.getElementById('quantum-key').value = a.quantum.key;
            document.getElementById('quantum-protocol').value = a.quantum.protocol;
            document.getElementById('thrust').value = a.controls.thrust;
            document.getElementById('altitude-target').value = a.controls.altitudeTarget;
            document.getElementById('api-modal').style.display = 'block';
        }

        function openGlobeModal() {
            document.getElementById('globe-modal').style.display = 'block';
            addAgentMarkers(modalScene, modalRenderer, modalCamera, 1.5);
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function saveApiSettings() {
            const id = parseInt(document.getElementById('modal-agent-id').innerText);
            const a = agents.find(a => a.id === id);
            a.type = document.getElementById('agent-role').value;
            a.api.endpoint = document.getElementById('api-endpoint').value;
            a.api.key = document.getElementById('api-key').value;
            a.iot.seeding = document.getElementById('iot-seeding').value;
            a.quantum.key = document.getElementById('quantum-key').value;
            a.quantum.protocol = document.getElementById('quantum-protocol').value;
            a.controls.thrust = parseFloat(document.getElementById('thrust').value) || 0;
            a.controls.altitudeTarget = parseFloat(document.getElementById('altitude-target').value) || 0;
            closeModal('api-modal');
            testApiConnection(id);
        }

        async function validateApiConnection(id) {
            const a = agents.find(a => a.id === id);
            return { valid: !!a.api.endpoint && !!a.api.key && !!a.iot.seeding };
        }

        async function testApiConnection(id) {
            const result = await validateApiConnection(id);
            apiConnections[id] = result;
            updateAgentList();
        }

        function toggleSimulator() {
            simulatorMode = !simulatorMode;
            initWebSocket();
            updateAgentList();
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleString('en-US', { timeZone: 'America/New_York', hour12: true });
        }
        setInterval(updateTime, 1000);

        // Event Listeners
        document.getElementById('globe-container').addEventListener('click', openGlobeModal);
        window.addEventListener('resize', () => {
            const width = document.getElementById('globe-container').clientWidth;
            renderer.setSize(width, 300);
            camera.aspect = width / 300;
            camera.updateProjectionMatrix();
            modalRenderer.setSize(document.getElementById('globe-modal-canvas').clientWidth, 400);
            modalCamera.aspect = document.getElementById('globe-modal-canvas').clientWidth / 400;
            modalCamera.updateProjectionMatrix();
        });

        initWebSocket();
        updateAgentList();
        updateTime();
    </script>
</body>
</html>
