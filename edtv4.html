<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>edTV: CHANNEL 4 // DOGSYNC v2</title>
<meta name="theme-color" content="#000000">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.7"></script>
<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Press Start 2P',cursive;image-rendering:pixelated}
    body{background:#000;color:#0f0;overflow:hidden;height:100vh;user-select:none;-webkit-tap-highlight-color:transparent}
    #appContainer{position:relative;width:100%;height:100vh;overflow:hidden}
    canvas{display:block;width:100%;height:100%}
    .matrix-grid{position:absolute;inset:0;background:linear-gradient(rgba(0,255,0,0.1)1px,transparent 1px),linear-gradient(90deg,rgba(0,255,0,0.1)1px,transparent 1px);background-size:16px 16px;opacity:0.3;pointer-events:none}
    .crt{position:absolute;inset:0;background:linear-gradient(to bottom,transparent 50%,rgba(0,20,0,0.1)50%);background-size:100% 4px;pointer-events:none;animation:stripes 8s linear infinite}
    .scanline{position:absolute;inset:0;background:linear-gradient(transparent 50%,rgba(255,0,255,0.03));background-size:100% 4px;animation:scan 6s linear infinite;pointer-events:none;opacity:0.6}
    @keyframes stripes{0%{background-position:0 0}100%{background-position:0 100%}}
    @keyframes scan{0%{transform:translateY(-100%)}100%{transform:translateY(100%)}}
    
    .top-banner{position:absolute;top:0;left:0;width:100%;height:48px;background:rgba(255,0,255,0.92);border-bottom:4px solid #f0f;display:flex;align-items:center;justify-content:center;z-index:100;animation:glitch 3s infinite}
    @keyframes glitch{
        0%,100%{transform:translate(0)}
        10%,30%,50%,70%,90%{transform:translate(-3px,-3px)}
        20%,40%,60%,80%{transform:translate(6px,3px)}
        15%,45%,75%{clip-path:polygon(0 0,100% 0,100% 30%,0 30%)}
        25%,55%{clip-path:polygon(0 70%,100% 70%,100% 100%,0 100%)}
    }
    .top-banner-text{font-size:11px;color:#000;text-shadow:1px 1px 0 #fff;letter-spacing:1px}

    #pip{
        position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
        width:400px;height:400px;border:6px solid #0ff;border-radius:16px;
        z-index:14;object-fit:cover;background:#000;
        box-shadow:0 0 50px #0ff, inset 0 0 60px rgba(0,255,255,0.25);
    }
    #mask-canvas{
        position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
        width:400px;height:400px;z-index:15;pointer-events:none;
    }

    .dog-detected .top-banner{animation:glitch 0.1s infinite !important;background:#f0f !important}
    .dog-detected #pip{border-color:#f0f;box-shadow:0 0 90px #f0f,0 0 140px #f0f;animation:pulse 1.3s infinite}
    @keyframes pulse{0%,100%{transform:translate(-50%,-50%) scale(1)}50%{transform:translate(-50%,-50%) scale(1.07)}}

    .controls-container{
        position:absolute;bottom:20px;left:50%;transform:translateX(-50%);
        display:flex;gap:16px;z-index:100;flex-wrap:wrap;justify-content:center;
    }
    .ctrl-btn{
        height:68px;background:#000;border:4px solid #0ff;color:#0ff;
        font-size:13px;padding:0 18px;display:flex;align-items:center;justify-content:center;
        cursor:pointer;box-shadow:6px 6px 0 #000;transform:skew(-4deg);transition:all .15s;
    }
    .ctrl-btn:active{background:#0ff;color:#000}
    #switchCam{border-color:#0f0;color:#0f0}
    #switchCam:active{background:#0f0;color:#000}

    #errorLog{
        position:absolute;bottom:100px;left:10px;background:rgba(0,0,0,0.96);border:3px double #f00;padding:10px;
        font-size:7px;color:#f00;z-index:15;max-height:240px;overflow:auto;width:calc(100% - 20px);opacity:0.94;
    }
    .cam-status{
        position:absolute;top:56px;left:50%;transform:translateX(-50%);
        background:rgba(0,0,0,0.8);padding:4px 14px;border:2px solid #0ff;
        color:#0ff;font-size:9px;z-index:16;opacity:0;transition:opacity .4s;
    }
    .cam-status.show{opacity:1}
</style>
</head>
<body>
<div id="appContainer">
    <div class="matrix-grid"></div>
    <div class="crt"></div>
    <div class="scanline"></div>

    <div class="top-banner">
        <div class="top-banner-text">edTV: CHANNEL 4 // DOGSYNC v2</div>
    </div>

    <video id="pip" autoplay playsinline muted></video>
    <canvas id="mask-canvas"></canvas>
    <div class="cam-status" id="camStatus">CAMERA: FRONT</div>

    <div class="controls-container">
        <button id="startSync" class="ctrl-btn">DOGSYNC</button>
        <button id="switchCam" class="ctrl-btn">SWITCH CAM</button>
        <button id="resetBtn" class="ctrl-btn" style="border-color:#ff0;color:#ff0">RESET</button>
    </div>

    <div id="errorLog">
        <div>14:27:08 INFO edTV: CHANNEL 4 // DOGSYNC v2 READY</div>
        <div>14:27:08 INFO FRONT/REAR camera switching enabled</div>
    </div>
</div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';

const video = document.getElementById('pip');
const canvas = document.getElementById('mask-canvas');
const ctx = canvas.getContext('2d');
const logEl = document.getElementById('errorLog');
const camStatus = document.getElementById('camStatus');

let model, dogMask, scene, camera3d, renderer, glitchMaterial;
let currentStream = null;
let isFrontCamera = true;

function log(msg, color = '#00ff00') {
    const time = new Date().toLocaleTimeString('en-GB', {hour:'2-digit',minute:'2-digit',second:'2-digit'});
    const line = document.createElement('div');
    line.style.color = color;
    line.innerHTML = `${time} <span style="color:#0ff">DOGSYNC</span> ${msg}`;
    logEl.appendChild(line);
    logEl.scrollTop = logEl.scrollHeight;
}

async function startCamera(facingMode = "user") {
    // Stop previous stream
    if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
    }

    try {
        currentStream = await navigator.mediaDevices.getUserMedia({
            video: { 
                facingMode: facingMode,
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        });
        
        video.srcObject = currentStream;
        video.play();
        
        canvas.width = 400;
        canvas.height = 400;
        
        isFrontCamera = (facingMode === "user");
        camStatus.textContent = `CAMERA: ${isFrontCamera ? "FRONT" : "REAR"}`;
        camStatus.classList.add('show');
        setTimeout(() => camStatus.classList.remove('show'), 2000);
        
        log(`Camera switched → ${isFrontCamera ? "FRONT" : "REAR"}`, '#00ff00');
    } catch (err) {
        log('Camera access failed', '#ff0000');
        console.error(err);
    }
}

async function loadDogMask() {
    model = await blazeface.load();
    
    scene = new THREE.Scene();
    camera3d = new THREE.PerspectiveCamera(60, 1, 0.1, 10);
    renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(400, 400);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Cyber dog mask
    const geometry = new THREE.IcosahedronGeometry(0.19, 2);
    glitchMaterial = new THREE.MeshBasicMaterial({
        color: 0x00ffff,
        wireframe: true,
        transparent: true,
        opacity: 0.92
    });
    dogMask = new THREE.Mesh(geometry, glitchMaterial);
    dogMask.scale.set(2.4, 2.0, 2.2);
    scene.add(dogMask);

    // Holographic particles
    const pGeo = new THREE.BufferGeometry();
    const pCount = 500;
    const pos = new Float32Array(pCount * 3);
    for(let i = 0; i < pCount * 3; i++) pos[i] = (Math.random() - 0.5) * 3;
    pGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const pMat = new THREE.PointsMaterial({color: 0x00ffff, size: 0.025, transparent: true, opacity: 0.7});
    const particles = new THREE.Points(pGeo, pMat);
    scene.add(particles);

    log('Cyber dog mask loaded', '#00ffff');
}

async function detectLoop() {
    if (!model || video.readyState < 2) {
        requestAnimationFrame(detectLoop);
        return;
    }

    const predictions = await model.estimateFaces(video, false);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (predictions.length > 0) {
        document.body.classList.add('dog-detected');
        const face = predictions[0];
        const start = face.topLeft;
        const end = face.bottomRight;
        const size = [end[0] - start[0], end[1] - start[1]];
        const centerX = (start[0] + end[0]) / 2 / video.videoWidth;
        const centerY = (start[1] + end[1]) / 2 / video.videoHeight;

        // Track face perfectly
        dogMask.position.x = (centerX - 0.5) * 2.1;
        dogMask.position.y = (0.5 - centerY) * 2.1;
        dogMask.scale.set(
            2.4 + size[0]/140,
            2.0 + size[1]/160,
            2.2 + size[0]/180
        );

        // Glitch chaos
        dogMask.rotation.y += 0.06;
        dogMask.rotation.x = Math.sin(Date.now() * 0.012) * 0.35;
        glitchMaterial.color.setHSL((Date.now() * 0.0012) % 1, 1, 0.5);
        glitchMaterial.opacity = 0.75 + Math.random() * 0.25;

        log(`DOG LOCK // CONF ${(face.probability[0]*100).toFixed(1)}%`, '#ff00ff');
    } else {
        document.body.classList.remove('dog-detected');
        dogMask.rotation.y += 0.008;
    }

    renderer.render(scene, camera3d);
    requestAnimationFrame(detectLoop);
}

// BUTTONS
document.getElementById('startSync').onclick = async () => {
    log('INITIATING DOGSYNC v2...');
    await startCamera(isFrontCamera ? "user" : "environment");
    await loadDogMask();
    detectLoop();
    log('DOGSYNC ACTIVE // POINT AT DOG', '#00ffff');
};

document.getElementById('switchCam').onclick = async () => {
    if (!currentStream) {
        log('Start DOGSYNC first', '#ff8800');
        return;
    }
    const newMode = isFrontCamera ? "environment" : "user";
    await startCamera(newMode);
    // Detection continues seamlessly
};

document.getElementById('resetBtn').onclick = () => location.reload();

log('edTV: CHANNEL 4 // DOGSYNC v2 READY');
log('Tap DOGSYNC → then SWITCH CAM anytime');
</script>
</body>
</html>
