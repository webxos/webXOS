<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vial MCP Controller</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Vial MCP Controller</h1>
    
    <div class="mb-4">
      <p><strong>Status:</strong> <span id="status">Initializing</span></p>
      <p><strong>Mode:</strong> <span id="mode">Initializing</span></p>
    </div>

    <div class="mb-4">
      <p><strong>User ID:</strong> <span id="user-id">Not logged in</span></p>
      <p><strong>Balance:</strong> <span id="balance">0 $WEBXOS</span></p>
      <p><strong>Reputation:</strong> <span id="reputation">0</span></p>
      <p><strong>Wallet Address:</strong> <span id="wallet-address">None</span></p>
    </div>

    <div class="mb-4">
      <p><strong>Vial 1:</strong> <span id="vial1-status">Stopped (Balance: 0)</span></p>
      <p><strong>Vial 2:</strong> <span id="vial2-status">Stopped (Balance: 0)</span></p>
      <p><strong>Vial 3:</strong> <span id="vial3-status">Stopped (Balance: 0)</span></p>
      <p><strong>Vial 4:</strong> <span id="vial4-status">Stopped (Balance: 0)</span></p>
    </div>

    <div class="mb-4">
      <button id="auth-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Authenticate</button>
      <button id="google-login-btn" class="bg-red-500 text-white px-4 py-2 rounded">Login with Google</button>
      <button id="void-btn" class="bg-gray-500 text-white px-4 py-2 rounded">Void</button>
      <button id="troubleshoot-btn" class="bg-yellow-500 text-white px-4 py-2 rounded">Troubleshoot</button>
      <button id="quantum-link-btn" class="bg-purple-500 text-white px-4 py-2 rounded">Quantum Link</button>
      <button id="export-btn" class="bg-green-500 text-white px-4 py-2 rounded">Export</button>
    </div>

    <div id="output" class="bg-white p-4 rounded shadow"></div>
  </div>

  <script>
    const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID'; // Set in environment or replace
    const API_URL = 'http://localhost:8000/mcp';

    async function initGoogleSignIn() {
      await new Promise((resolve) => {
        const script = document.createElement('script');
        script.src = 'https://accounts.google.com/gsi/client';
        script.async = true;
        script.onload = resolve;
        document.head.appendChild(script);
      });

      google.accounts.id.initialize({
        client_id: GOOGLE_CLIENT_ID,
        callback: handleGoogleResponse,
        state: generateCsrfToken()
      });

      google.accounts.id.renderButton(
        document.getElementById('google-login-btn'),
        { theme: 'outline', size: 'large' }
      );
    }

    function generateCsrfToken() {
      return Math.random().toString(36).substring(2);
    }

    async function handleGoogleResponse(response) {
      try {
        const res = await fetch(`${API_URL}/execute`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            jsonrpc: '2.0',
            method: 'authentication',
            params: { oauth_token: response.credential, provider: 'google' },
            id: 1
          })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error.message);
        updateUI(data.result);
      } catch (error) {
        document.getElementById('output').innerText = `Error: ${error.message}`;
      }
    }

    function updateUI(authData) {
      document.getElementById('user-id').innerText = authData.user_id;
      document.getElementById('status').innerText = 'Authenticated';
      document.getElementById('mode').innerText = 'Online';
      // Fetch additional user data (balance, reputation, etc.) from MCP server
      fetchUserData(authData.access_token);
    }

    async function fetchUserData(token) {
      try {
        const res = await fetch(`${API_URL}/execute`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            jsonrpc: '2.0',
            method: 'vial-management.getUserData',
            params: {},
            id: 2
          })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error.message);
        document.getElementById('balance').innerText = `${data.result.balance} $WEBXOS`;
        document.getElementById('reputation').innerText = data.result.reputation;
        document.getElementById('wallet-address').innerText = data.result.wallet_address;
      } catch (error) {
        document.getElementById('output').innerText = `Error: ${error.message}`;
      }
    }

    document.getElementById('auth-btn').addEventListener('click', () => {
      google.accounts.id.prompt();
    });

    initGoogleSignIn();
  </script>
</body>
</html>
