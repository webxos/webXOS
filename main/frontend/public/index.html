<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vial MCP Controller</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/css/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Vial MCP Controller</h1>
    
    <div class="mb-4">
      <p><strong>Status:</strong> <span id="status">Initializing</span></p>
      <p><strong>Mode:</strong> <span id="mode">Initializing</span></p>
      <p><strong>WebSocket:</strong> <span id="websocket-status">Disconnected</span></p>
    </div>

    <div class="mb-4">
      <p><strong>User ID:</strong> <span id="user-id">Not logged in</span></p>
      <p><strong>Balance:</strong> <span id="balance">0 $WEBXOS</span></p>
      <p><strong>Reputation:</strong> <span id="reputation">0</span></p>
      <p><strong>Wallet Address:</strong> <span id="wallet-address">None</span></p>
    </div>

    <div class="mb-4">
      <p><strong>Vial 1:</strong> <span id="vial1-status">Stopped (Balance: 0)</span></p>
      <p><strong>Vial 2:</strong> <span id="vial2-status">Stopped (Balance: 0)</span></p>
      <p><strong>Vial 3:</strong> <span id="vial3-status">Stopped (Balance: 0)</span></p>
      <p><strong>Vial 4:</strong> <span id="vial4-status">Stopped (Balance: 0)</span></p>
    </div>

    <div class="mb-4">
      <textarea id="claude-code" class="w-full h-32 p-2 border rounded" placeholder="Enter Claude-generated code"></textarea>
      <textarea id="wallet-import" class="w-full h-32 p-2 border rounded" placeholder="Paste wallet markdown to import"></textarea>
      <button id="execute-claude-btn" class="bg-indigo-500 text-white px-4 py-2 rounded">Execute Claude Code</button>
      <button id="import-wallet-btn" class="bg-teal-500 text-white px-4 py-2 rounded">Import Wallet</button>
      <button id="auth-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Authenticate</button>
      <button id="google-login-btn" class="bg-red-500 text-white px-4 py-2 rounded">Login with Google</button>
      <button id="void-btn" class="bg-gray-500 text-white px-4 py-2 rounded">Void</button>
      <button id="troubleshoot-btn" class="bg-yellow-500 text-white px-4 py-2 rounded">Troubleshoot</button>
      <button id="quantum-link-btn" class="bg-purple-500 text-white px-4 py-2 rounded">Quantum Link</button>
      <button id="export-btn" class="bg-green-500 text-white px-4 py-2 rounded">Export</button>
      <button id="mine-btn" class="bg-orange-500 text-white px-4 py-2 rounded">Mine Vial</button>
    </div>

    <div id="output" class="bg-white p-4 rounded shadow"></div>
  </div>

  <script src="/js/auth_handler.js"></script>
  <script src="/js/websocket_handler.js"></script>
  <script src="/js/vial_controller.js"></script>
  <script>
    document.getElementById('import-wallet-btn').addEventListener('click', async () => {
      const markdown = document.getElementById('wallet-import').value;
      const userId = document.getElementById('user-id').innerText;
      if (!userId || userId === 'Not logged in') {
        document.getElementById('output').innerText = 'Error: Please authenticate first';
        return;
      }
      try {
        const res = await fetch('http://localhost:8000/mcp/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            jsonrpc: '2.0',
            method: 'wallet.importWallet',
            params: { user_id: userId, markdown },
            id: 4
          })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error.message);
        document.getElementById('output').innerText = `Imported ${data.result.imported_vials.length} vials, new balance: ${data.result.total_balance}`;
      } catch (error) {
        document.getElementById('output').innerText = `Error: ${error.message}`;
      }
    });

    document.getElementById('mine-btn').addEventListener('click', async () => {
      const userId = document.getElementById('user-id').innerText;
      if (!userId || userId === 'Not logged in') {
        document.getElementById('output').innerText = 'Error: Please authenticate first';
        return;
      }
      try {
        const res = await fetch('http://localhost:8000/mcp/execute', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            jsonrpc: '2.0',
            method: 'wallet.mineVial',
            params: { user_id: userId, vial_id: 'vial1', nonce: Math.floor(Math.random() * 1000000) },
            id: 5
          })
        });
        const data = await res.json();
        if (data.error) throw new Error(data.error.message);
        document.getElementById('output').innerText = `Mining result: Hash=${data.result.hash}, Reward=${data.result.reward}`;
      } catch (error) {
        document.getElementById('output').innerText = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
