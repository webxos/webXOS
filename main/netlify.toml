[build]
  command = "npm install"
  functions = "api"
  publish = "public"

[dev]
  command = "npm run dev"
  port = 8000
  targetPort = 8888

[[redirects]]
  from = "/v1/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/v1/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[context.production.environment]
  NODE_ENV = "production"
