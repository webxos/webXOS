     [build]
       command = "pip install -r backend/requirements.txt"
       functions = "netlify/functions"
       publish = "."

     [[redirects]]
       from = "/api/*"
       to = "/.netlify/functions/:splat"
       status = 200
       force = true

     [functions]
       directory = "netlify/functions"
       node_bundler = "esbuild"
     
