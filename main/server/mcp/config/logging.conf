[loggers]
keys=root,vial_mcp

[handlers]
keys=console,file

[formatters]
keys=simple,structured

[logger_root]
level=INFO
handlers=console,file

[logger_vial_mcp]
level=DEBUG
handlers=console,file
qualname=vial_mcp
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=structured
args=('logs/vial_mcp.log', 'a')

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_structured]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s - trace_id=%(otelTraceID)s - span_id=%(otelSpanID)s
datefmt=%Y-%m-%d %H:%M:%S
