# main/server/mcp/config/prometheus.yml
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'vial_mcp'
    static_configs:
      - targets: ['localhost:8000']
        labels:
          group: 'vial_mcp_controller'
  - job_name: 'vial_mcp_quantum'
    static_configs:
      - targets: ['localhost:8001']
        labels:
          group: 'quantum_service'
  - job_name: 'vial_mcp_auth'
    static_configs:
      - targets: ['localhost:8002']
        labels:
          group: 'auth_service'
