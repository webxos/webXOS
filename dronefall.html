<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRONE FALL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        body {
            background: #000000;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            border: 2px solid #00ff00;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 20;
        }
        
        #menu-screen {
            background: rgba(0, 0, 0, 0.95);
        }
        
        #game-over-screen {
            display: none;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: pulse 2s infinite;
            text-align: center;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
            50% { text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
            100% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
        }
        
        .btn {
            padding: 12px 30px;
            margin: 10px;
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .btn:hover {
            background: #00ff00;
            color: #000000;
            box-shadow: 0 0 15px #00ff00;
        }
        
        .ui-element {
            position: absolute;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            font-size: 18px;
            font-weight: bold;
        }
        
        #timer {
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        #drones-destroyed {
            top: 20px;
            right: 20px;
            font-size: 18px;
        }
        
        .hit-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.3);
            pointer-events: none;
            z-index: 14;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            z-index: 30;
            display: none;
            animation: pulse 1s infinite;
        }
        
        .instructions {
            max-width: 600px;
            text-align: center;
            margin: 20px 0;
            line-height: 1.6;
            color: #00ff99;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .countdown {
                font-size: 80px;
            }
            
            .instructions {
                font-size: 14px;
                padding: 0 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay">
            <div id="timer" class="ui-element">01:00</div>
            <div id="drones-destroyed" class="ui-element">DRONES: 0</div>
            
            <div class="hit-indicator"></div>
            <div class="countdown" id="countdown">3</div>
        </div>
        
        <div id="menu-screen" class="screen">
            <h1>DRONE FALL BETA TEST</h1>
            <p class="instructions">
                CLICK AND DRAG 
                the green laser to destroys red drones as possible!
                DESTROY AS MANY RED DRONES AS POSSIBLE IN 60 SECONDS!<br><br>
                
            </p>
            <button class="btn" id="start-btn">by webXOS 2025</button>
        </div>
        
        <div id="game-over-screen" class="screen">
            <h1>BETA TEST COMPLETE</h1>
            <p class="instructions" id="final-score">DRONES DESTROYED: 0</p>
            <button class="btn" id="restart-btn">NEW BATTLE</button>
            <button class="btn" id="menu-btn">MAIN MENU</button>
        </div>
    </div>

    <script>
        // Game variables
        let canvas, ctx;
        let gameActive = false;
        let dronesDestroyed = 0;
        let player;
        let enemies = [];
        let particles = [];
        let lastTime = 0;
        let animationId;
        let isMobile = false;
        let gameTime = 60;
        let timerInterval;
        let countdownActive = false;
        let spawnMultiplier = 1.0;
        
        // Mouse/touch tracking
        let mouseX = 0;
        let mouseY = 0;
        
        // Performance optimization
        const MAX_PARTICLES = 20;
        const MAX_ENEMIES = 25;
        
        // Background elements (simplified for performance)
        let stars = [];
        
        // DOM elements
        const menuScreen = document.getElementById('menu-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const timerDisplay = document.getElementById('timer');
        const dronesDestroyedDisplay = document.getElementById('drones-destroyed');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const menuBtn = document.getElementById('menu-btn');
        const finalScoreDisplay = document.getElementById('final-score');
        const hitIndicator = document.querySelector('.hit-indicator');
        const countdown = document.getElementById('countdown');
        
        // Initialize the game
        function init() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            
            // Check if mobile
            isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth < 768;
            
            // Create player (sword drone) with broad sword design
            player = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                bladeLength: 60,
                bladeWidth: 12,
                hiltLength: 15,
                hiltWidth: 8,
                handleLength: 20,
                handleWidth: 6,
                bladeColor: '#00ff00',
                hiltColor: '#333333',
                handleColor: '#555555'
            };
            
            // Generate simple background
            generateBackground();
            
            // Set up event listeners
            setupEventListeners();
            
            // Start game loop
            gameLoop(0);
        }
        
        function generateBackground() {
            // Create minimal stars for performance
            stars = [];
            for (let i = 0; i < 30; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5 + 0.5,
                    brightness: Math.random() * 0.8 + 0.2
                });
            }
        }
        
        function setupEventListeners() {
            // Button events
            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', startGame);
            menuBtn.addEventListener('click', showMenu);
            
            // Window resize
            window.addEventListener('resize', () => {
                canvas.width = canvas.parentElement.clientWidth;
                canvas.height = canvas.parentElement.clientHeight;
                generateBackground();
            });
            
            // Mouse movement for desktop
            if (!isMobile) {
                canvas.addEventListener('mousemove', (e) => {
                    updateMousePosition(e);
                    if (gameActive) {
                        player.x = mouseX;
                        player.y = mouseY;
                        applyBoundaryConstraints();
                    }
                    e.preventDefault();
                });
            }
            
            // Touch movement for mobile
            if (isMobile) {
                canvas.addEventListener('touchstart', (e) => {
                    if (!gameActive) return;
                    updateTouchPosition(e.touches[0]);
                    player.x = mouseX;
                    player.y = mouseY;
                    applyBoundaryConstraints();
                    e.preventDefault();
                });
                
                canvas.addEventListener('touchmove', (e) => {
                    if (!gameActive) return;
                    updateTouchPosition(e.touches[0]);
                    player.x = mouseX;
                    player.y = mouseY;
                    applyBoundaryConstraints();
                    e.preventDefault();
                });
            }
            
            function updateMousePosition(e) {
                const rect = canvas.getBoundingClientRect();
                mouseX = e.clientX - rect.left;
                mouseY = e.clientY - rect.top;
            }
            
            function updateTouchPosition(touch) {
                const rect = canvas.getBoundingClientRect();
                mouseX = touch.clientX - rect.left;
                mouseY = touch.clientY - rect.top;
            }
        }
        
        function applyBoundaryConstraints() {
            // Calculate the actual boundaries based on sword dimensions
            // This prevents the sword from getting stuck in corners
            
            // X boundaries - account for blade width
            const minX = player.bladeWidth / 2;
            const maxX = canvas.width - player.bladeWidth / 2;
            
            // Y boundaries - account for blade length at top and handle at bottom
            const minY = player.bladeLength / 2;
            const maxY = canvas.height - player.handleLength / 2;
            
            // Apply constraints
            player.x = Math.max(minX, Math.min(maxX, player.x));
            player.y = Math.max(minY, Math.min(maxY, player.y));
        }
        
        function startGame() {
            gameActive = false;
            dronesDestroyed = 0;
            spawnMultiplier = 1.0;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            enemies = [];
            particles = [];
            
            dronesDestroyedDisplay.textContent = 'DRONES: 0';
            timerDisplay.textContent = '01:00';
            timerDisplay.style.color = '#00ff00';
            
            menuScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Start countdown
            startCountdown();
        }
        
        function startCountdown() {
            countdownActive = true;
            countdown.style.display = 'block';
            let count = 3;
            countdown.textContent = count;
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdown.textContent = count;
                } else {
                    countdown.textContent = 'GO!';
                    setTimeout(() => {
                        countdown.style.display = 'none';
                        countdownActive = false;
                        gameActive = true;
                        
                        // Start enemy spawning
                        spawnEnemy();
                        
                        // Start game timer
                        startTimer();
                    }, 500);
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        
        function startTimer() {
            clearInterval(timerInterval);
            gameTime = 60;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                gameTime--;
                updateTimerDisplay();
                
                // Increase spawn multiplier every 10 seconds
                if (gameTime % 10 === 0 && gameTime < 60) {
                    spawnMultiplier += 0.5;
                }
                
                if (gameTime <= 0) {
                    clearInterval(timerInterval);
                    gameOver();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(gameTime / 60);
            const seconds = gameTime % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is running out
            if (gameTime <= 10) {
                timerDisplay.style.color = '#ff0000';
            } else {
                timerDisplay.style.color = '#00ff00';
            }
        }
        
        function showMenu() {
            clearInterval(timerInterval);
            gameActive = false;
            menuScreen.style.display = 'flex';
            gameOverScreen.style.display = 'none';
        }
        
        function gameOver() {
            gameActive = false;
            finalScoreDisplay.textContent = `DRONES DESTROYED: ${dronesDestroyed}`;
            gameOverScreen.style.display = 'flex';
        }
        
        function spawnEnemy() {
            if (!gameActive) return;
            
            // Spawn enemies at a rate that increases over time
            // Base count increases with spawn multiplier
            const baseCount = 2;
            const enemyCount = Math.min(
                Math.floor(baseCount * spawnMultiplier),
                MAX_ENEMIES - enemies.length
            );
            
            for (let i = 0; i < enemyCount; i++) {
                // Limit total enemies for performance
                if (enemies.length >= MAX_ENEMIES) break;
                
                const enemy = {
                    x: Math.random() * canvas.width,
                    y: -30 - Math.random() * 100,
                    width: 20,
                    height: 20,
                    speed: 2 + Math.random() * 2,
                    color: '#ff0000',
                    health: 1
                };
                
                enemies.push(enemy);
            }
            
            // Continue spawning enemies with adjusted rate based on multiplier
            const spawnInterval = Math.max(500, 1500 / spawnMultiplier);
            setTimeout(spawnEnemy, spawnInterval);
        }
        
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Move enemy
                enemy.y += enemy.speed;
                
                // Remove if off screen
                if (enemy.y > canvas.height + 50) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                // Calculate blade collision area
                const bladeTop = player.y - (player.bladeLength + player.hiltLength/2 + 15);
                const bladeBottom = player.y - player.hiltLength/2;
                const bladeLeft = player.x - player.bladeWidth/2;
                const bladeRight = player.x + player.bladeWidth/2;
                
                // Check if enemy is within the blade area
                if (enemy.x + enemy.width/2 > bladeLeft - 5 && 
                    enemy.x - enemy.width/2 < bladeRight + 5 &&
                    enemy.y + enemy.height/2 > bladeTop - 5 && 
                    enemy.y - enemy.height/2 < bladeBottom + 5) {
                    
                    // Destroy enemy on contact with blade
                    createExplosion(enemy.x, enemy.y, enemy.color);
                    enemies.splice(i, 1);
                    dronesDestroyed++;
                    dronesDestroyedDisplay.textContent = `DRONES: ${dronesDestroyed}`;
                    
                    // Show hit indicator
                    showHitIndicator();
                }
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                
                // Update particle
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 0.03; // Faster fade for performance
                
                // Remove if faded out
                if (particle.alpha <= 0 || particles.length > MAX_PARTICLES) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function createExplosion(x, y, color) {
            // Limit particles for performance
            const particleCount = Math.min(8, MAX_PARTICLES - particles.length);
            
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3;
                
                particles.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 2 + 1,
                    color: color,
                    vx: Math.sin(angle) * speed,
                    vy: Math.cos(angle) * speed,
                    alpha: 1
                });
            }
        }
        
        function showHitIndicator() {
            hitIndicator.style.opacity = '1';
            hitIndicator.style.width = '50px';
            hitIndicator.style.height = '50px';
            
            setTimeout(() => {
                hitIndicator.style.opacity = '0';
                hitIndicator.style.width = '0px';
                hitIndicator.style.height = '0px';
            }, 200);
        }
        
        function drawBackground() {
            // Draw a simple black background
            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw minimal stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function drawPlayer() {
            ctx.save();
            
            // Translate to player position
            ctx.translate(player.x, player.y);
            
            // Draw the sword - broad sword design with longer blade
            // Draw handle (bottom part)
            ctx.fillStyle = player.handleColor;
            ctx.fillRect(
                -player.handleWidth/2, 
                player.hiltLength/2, 
                player.handleWidth, 
                player.handleLength
            );
            
            // Draw hilt (middle part)
            ctx.fillStyle = player.hiltColor;
            ctx.fillRect(
                -player.hiltWidth/2, 
                -player.hiltLength/2, 
                player.hiltWidth, 
                player.hiltLength
            );
            
            // Draw blade (top part) - longer blade
            ctx.fillStyle = player.bladeColor;
            ctx.shadowBlur = 8;
            ctx.shadowColor = '#00ff00';
            
            // Main blade
            ctx.fillRect(
                -player.bladeWidth/2, 
                -player.bladeLength - player.hiltLength/2, 
                player.bladeWidth, 
                player.bladeLength
            );
            
            // Blade tip
            ctx.beginPath();
            ctx.moveTo(-player.bladeWidth/2, -player.bladeLength - player.hiltLength/2);
            ctx.lineTo(0, -player.bladeLength - player.hiltLength/2 - 15);
            ctx.lineTo(player.bladeWidth/2, -player.bladeLength - player.hiltLength/2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.moveTo(enemy.x, enemy.y - enemy.height/2);
                ctx.lineTo(enemy.x + enemy.width/2, enemy.y + enemy.height/2);
                ctx.lineTo(enemy.x - enemy.width/2, enemy.y + enemy.height/2);
                ctx.closePath();
                ctx.fill();
            });
        }
        
        function drawParticles() {
            particles.forEach(particle => {
                ctx.globalAlpha = particle.alpha;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }
        
        function update() {
            if (!gameActive || countdownActive) return;
            
            updateEnemies();
            updateParticles();
        }
        
        function draw() {
            drawBackground();
            drawParticles();
            drawEnemies();
            drawPlayer();
        }
        
        function gameLoop(timestamp) {
            // Performance optimization - limit updates for low-end devices
            const deltaTime = timestamp - lastTime;
            
            // Update at approximately 60fps
            if (deltaTime > 16) {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update game state
                update();
                
                // Draw everything
                draw();
                
                lastTime = timestamp;
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Start the game when the window loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
