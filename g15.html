<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Locker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            position: relative;
        }
        .hologram-container {
            width: 220px;
            height: 180px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .hologram {
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 20px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }
        .grid-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            opacity: 0.5;
        }
        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 8px, rgba(0, 255, 0, 0.5) 8px, rgba(0, 255, 0, 0.5) 10px);
            animation: shiftGrid 10s infinite linear;
        }
        .grid-wireframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00ff00;
        }
        .grid-plane {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            animation: pulsePlane 5s infinite;
        }
        .neural-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulseDot 2s infinite;
        }
        .neural-line {
            position: absolute;
            background: rgba(0, 255, 0, 0.5);
            height: 2px;
            transform-origin: 0 0;
            animation: pulseLine 3s infinite;
        }
        .protein-cluster {
            position: absolute;
            transform-style: preserve-3d;
            animation: foldCluster 6s infinite ease-in-out;
        }
        .button-container {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            z-index: 1;
        }
        .btn {
            padding: 8px 14px;
            font-size: 12px;
            color: #000000;
            background: #00ff00;
            border: none;
            cursor: pointer;
        }
        .console-section {
            width: 100%;
            max-width: 220px;
            margin: 10px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 0;
        }
        .console-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
            resize: none;
            margin-top: 10px;
        }
        .console-section button {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .console-section #consoleOutput {
            margin-top: 5px;
            font-size: 12px;
            color: #00ff00;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
        }
        .file-upload {
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: inline-block;
        }
        .file-upload span {
            font-size: 12px;
            color: #00ff00;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            padding: 12px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
        }
        .popup h3 {
            margin: 0 0 10px;
            font-size: 14px;
        }
        .popup input, .popup textarea {
            width: 100%;
            padding: 6px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .popup .btn {
            width: 100%;
            margin: 5px 0 0;
            padding: 8px 14px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        footer {
            width: 100%;
            max-width: 220px;
            text-align: center;
            font-size: 10px;
            color: #00ff00;
            margin-top: 10px;
        }
        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }
        @keyframes shiftGrid {
            0% { background-position: 0 0; }
            100% { background-position: 80px 80px; }
        }
        @keyframes pulsePlane {
            0%, 100% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.1) translateZ(12px); }
        }
        @keyframes pulseDot {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
        }
        @keyframes pulseLine {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        @keyframes foldCluster {
            0% { transform: rotateX(0deg) rotateY(0deg) scale(1); }
            50% { transform: rotateX(180deg) rotateY(180deg) scale(1.2); }
            100% { transform: rotateX(360deg) rotateY(360deg) scale(1); }
        }
    </style>

<body>
    <div class="app-container">
        <div class="hologram-container">
            <div class="hologram" id="hologram"></div>
        </div>
        <div class="console-section">
            <textarea id="consoleInput" placeholder="Enter message"></textarea>
            <div class="file-upload">
                <label for="fileInput" class="btn">Upload File</label>
                <input type="file" id="fileInput">
                <span id="fileName"></span>
            </div>
            <button onclick="clearConsole()">Clear</button>
            <div id="consoleOutput"></div>
        </div>
        <div class="button-container">
            <button class="btn" onclick="generateGrid()">Generate</button>
            <button class="btn" onclick="copyCode()">Copy</button>
            <button class="btn" onclick="showExecutePopup()">Execute</button>
        </div>
    </div>

    <div class="popup-overlay" id="executeOverlay"></div>
    <div class="popup" id="executePopup">
        <h3>Execute Grid</h3>
        <input type="text" id="executeInput" placeholder="Enter serial (e.g., HOLO-000001-A7K)">
        <button class="btn" onclick="executeGrid()">Submit</button>
        <button class="btn" onclick="closeExecutePopup()">Cancel</button>
    </div>

    <footer>
        © WebXOS 2025<br>
        Usage: Generate encrypts data into a shareable code with protein-like clusters. Copy to share (e.g., via email). Execute decrypts and loads data. Offline capable. Max 10 MB uploads. Use at your own risk.
    </footer>

    <script>
        // IndexedDB setup
        const dbName = 'GridLockerDB';
        const storeName = 'grids';
        let db;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, 13);
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    if (!db.objectStoreNames.contains(storeName)) {
                        db.createObjectStore(storeName, { keyPath: 'serial' });
                    }
                };
                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };
                request.onerror = (event) => reject(event.target.error);
            });
        }

        // Utility functions
        async function generateKey() {
            return await crypto.subtle.generateKey(
                { name: 'AES-GCM', length: 256 },
                true,
                ['encrypt', 'decrypt']
            );
        }

        async function exportKey(key) {
            const exported = await crypto.subtle.exportKey('raw', key);
            return btoa(String.fromCharCode(...new Uint8Array(exported)));
        }

        async function importKey(base64) {
            const keyData = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
            return await crypto.subtle.importKey(
                'raw',
                keyData,
                { name: 'AES-GCM' },
                true,
                ['encrypt', 'decrypt']
            );
        }

        async function encryptData(data, key) {
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encoded = new TextEncoder().encode(data);
            const encrypted = await crypto.subtle.encrypt(
                { name: 'AES-GCM', iv },
                key,
                encoded
            );
            return { iv: Array.from(iv), data: Array.from(new Uint8Array(encrypted)) };
        }

        async function decryptData(encrypted, key) {
            const iv = new Uint8Array(encrypted.iv);
            const data = new Uint8Array(encrypted.data);
            const decrypted = await crypto.subtle.decrypt(
                { name: 'AES-GCM', iv },
                key,
                data
            );
            return new TextDecoder().decode(decrypted);
        }

        // Hopfield Network for data encoding
        class HopfieldNetwork {
            constructor(size = 16) {
                this.size = size;
                this.weights = Array(size).fill().map(() => Array(size).fill(0));
            }

            train(patterns) {
                for (let pattern of patterns) {
                    for (let i = 0; i < this.size; i++) {
                        for (let j = 0; j < this.size; j++) {
                            if (i !== j) {
                                this.weights[i][j] += pattern[i] * pattern[j];
                            }
                        }
                    }
                }
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        this.weights[i][j] /= patterns.length;
                    }
                }
            }

            encode(data) {
                const pattern = new Array(this.size).fill(0);
                for (let i = 0; i < data.length && i < this.size; i++) {
                    pattern[i] = (data.charCodeAt(i) % 2) * 2 - 1; // Binary to bipolar (-1, 1)
                }
                return pattern;
            }

            recall(pattern) {
                let newPattern = [...pattern];
                for (let i = 0; i < this.size; i++) {
                    let sum = 0;
                    for (let j = 0; j < this.size; j++) {
                        sum += this.weights[i][j] * newPattern[j];
                    }
                    newPattern[i] = sum >= 0 ? 1 : -1;
                }
                return newPattern;
            }
        }

        // Random Tree Node
        class TreeNode {
            constructor(data, depth = 0) {
                this.data = data;
                this.children = [];
                this.depth = depth;
                this.id = Math.random().toString(36).substr(2, 9);
            }

            addChild(node) {
                this.children.push(node);
            }
        }

        function buildRandomTree(dataChunks, maxDepth = 3, maxChildren = 3) {
            const root = new TreeNode(null, 0);
            let nodes = [root];
            let chunkIndex = 0;

            while (nodes.length > 0 && chunkIndex < dataChunks.length) {
                const current = nodes.shift();
                if (current.depth >= maxDepth) continue;

                const childCount = Math.floor(Math.random() * maxChildren) + 1;
                for (let i = 0; i < childCount && chunkIndex < dataChunks.length; i++) {
                    const child = new TreeNode(dataChunks[chunkIndex], current.depth + 1);
                    current.addChild(child);
                    nodes.push(child);
                    chunkIndex++;
                }
            }

            while (chunkIndex < dataChunks.length) {
                const node = nodes[Math.floor(Math.random() * nodes.length)] || root;
                const child = new TreeNode(dataChunks[chunkIndex], node.depth + 1);
                node.addChild(child);
                chunkIndex++;
            }

            return root;
        }

        // Visualization with Hopfield-inspired neural dots
        function generateVisualization(tree, serial, hopfield) {
            const hologram = document.getElementById('hologram');
            hologram.innerHTML = '';

            const gridBase = document.createElement('div');
            gridBase.className = 'grid-base';
            gridBase.style.opacity = 0.5;
            hologram.appendChild(gridBase);

            const layerCount = Math.floor(Math.random() * 3) + 2;
            for (let i = 0; i < layerCount; i++) {
                const layer = document.createElement('div');
                layer.className = 'grid-layer';
                const z = (Math.random() - 0.5) * 60 * (i + 1) / layerCount;
                layer.style.cssText = `
                    transform: translateZ(${z}px) rotateY(${Math.random() * 24 - 12}deg) rotateX(${Math.random() * 24 - 12}deg);
                    opacity: ${Math.random() * 0.4 + 0.3};
                `;
                hologram.appendChild(layer);
            }

            const wireframeCount = Math.floor(Math.random() * 2) + 1;
            for (let i = 0; i < wireframeCount; i++) {
                const wireframe = document.createElement('div');
                wireframe.className = 'grid-wireframe';
                const z = (Math.random() - 0.5) * 50;
                const scale = Math.random() * 0.3 + 0.8;
                wireframe.style.cssText = `
                    transform: translateZ(${z}px) scale(${scale}) rotateX(${Math.random() * 40 - 20}deg) rotateY(${Math.random() * 40 - 20}deg);
                    opacity: ${Math.random() * 0.4 + 0.5};
                `;
                hologram.appendChild(wireframe);
            }

            const planeCount = Math.floor(Math.random() * 2) + 2;
            for (let i = 0; i < planeCount; i++) {
                const plane = document.createElement('div');
                plane.className = 'grid-plane';
                const width = Math.random() * 60 + 40;
                const height = Math.random() * 60 + 40;
                const left = Math.random() * (100 - width / 1.8);
                const top = Math.random() * (100 - height / 1.8);
                const z = (Math.random() - 0.5) * 80;
                plane.style.cssText = `
                    width: ${width}px;
                    height: ${height}px;
                    left: ${left}%;
                    top: ${top}%;
                    transform: translateZ(${z}px) rotateX(${Math.random() * 70 - 35}deg) rotateY(${Math.random() * 70 - 35}deg);
                `;
                hologram.appendChild(plane);
            }

            // Protein-like clusters with Hopfield patterns
            const clusters = [];
            function traverse(node, x = 90, y = 90, z = 0, depth = 0) {
                if (node.data) {
                    const pattern = hopfield.encode(JSON.stringify(node.data));
                    clusters.push({ nodes: [{ x, y, z, id: node.id, pattern }], depth });
                } else {
                    let clusterNodes = [];
                    node.children.forEach((child, i) => {
                        const angle = (i / node.children.length) * 2 * Math.PI;
                        const radius = 20 / (depth + 1);
                        const childX = x + radius * Math.cos(angle);
                        const childY = y + radius * Math.sin(angle);
                        const childZ = z + (Math.random() - 0.5) * 15;
                        if (child.data) {
                            const pattern = hopfield.encode(JSON.stringify(child.data));
                            clusterNodes.push({ x: childX, y: childY, z: childZ, id: child.id, pattern });
                        }
                        traverse(child, childX, childY, childZ, depth + 1);
                    });
                    if (clusterNodes.length > 0) {
                        clusters.push({ nodes: clusterNodes, depth });
                    }
                }
            }
            traverse(tree);

            clusters.forEach((cluster, index) => {
                const clusterDiv = document.createElement('div');
                clusterDiv.className = 'protein-cluster';
                clusterDiv.style.left = `${cluster.nodes[0].x}px`;
                clusterDiv.style.top = `${cluster.nodes[0].y}px`;
                clusterDiv.style.transform = `translateZ(${cluster.nodes[0].z}px)`;

                cluster.nodes.forEach(node => {
                    const dot = document.createElement('div');
                    dot.className = 'neural-dot';
                    dot.style.left = `${node.x - cluster.nodes[0].x}px`;
                    dot.style.top = `${node.y - cluster.nodes[0].y}px`;
                    dot.style.transform = `translateZ(${node.z - cluster.nodes[0].z}px)`;
                    // Color based on Hopfield pattern state
                    dot.style.background = node.pattern[0] === 1 ? '#00ff00' : '#00cc00';
                    clusterDiv.appendChild(dot);
                });

                for (let i = 0; i < cluster.nodes.length - 1; i++) {
                    const n1 = cluster.nodes[i];
                    const n2 = cluster.nodes[i + 1];
                    const line = document.createElement('div');
                    line.className = 'neural-line';
                    const dx = n2.x - n1.x;
                    const dy = n2.y - n1.y;
                    const length = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                    line.style.width = `${length}px`;
                    line.style.left = `${n1.x - cluster.nodes[0].x}px`;
                    line.style.top = `${n1.y - cluster.nodes[0].y}px`;
                    line.style.transform = `rotate(${angle}deg) translateZ(${n1.z - cluster.nodes[0].z}px)`;
                    clusterDiv.appendChild(line);
                }

                hologram.appendChild(clusterDiv);
            });
        }

        // Serial and Code generation
        let serialCounter = parseInt(localStorage.getItem('serialCounter')) || 1;
        const serialMap = new Map(JSON.parse(localStorage.getItem('serialMap')) || []);

        function saveState() {
            localStorage.setItem('serialCounter', serialCounter);
            localStorage.setItem('serialMap', JSON.stringify([...serialMap]));
        }

        function generateCrypticCode() {
            const glyphs = 'ΔΩΨΘΣΦΩΓΛΞΠΩ0123456789#@&%*+-=><';
            let code = '';
            for (let i = 0; i < 9; i++) {
                code += glyphs.charAt(Math.floor(Math.random() * glyphs.length));
            }
            return `Ω-CODE: ${code}`;
        }

        function generateSerialNumber() {
            let serial;
            do {
                const paddedNumber = String(serialCounter++).padStart(6, '0');
                const suffix = Math.random().toString(36).substr(2, 3).toUpperCase();
                serial = `HOLO-${paddedNumber}-${suffix}`;
            } while (serialMap.has(serial));
            saveState();
            return serial;
        }

        // Main app logic
        const consoleInput = document.getElementById('consoleInput');
        const consoleOutput = document.getElementById('consoleOutput');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const executePopup = document.getElementById('executePopup');
        const executeOverlay = document.getElementById('executeOverlay');
        const executeInput = document.getElementById('executeInput');
        let currentFile = null;
        let currentSerial = '';
        let currentCode = '';

        async function generateGrid() {
            try {
                if (!db) {
                    alert('Database not ready. Please try again.');
                    return;
                }

                const message = consoleInput.value;
                if (!message && !currentFile) {
                    alert('Enter a message or upload a file!');
                    return;
                }

                const key = await generateKey();
                const keyBase64 = await exportKey(key);

                let dataChunks = [];
                const hopfield = new HopfieldNetwork();
                if (message) {
                    const encrypted = await encryptData(message, key);
                    dataChunks.push({ type: 'message', data: encrypted });
                    hopfield.train([hopfield.encode(message)]);
                }
                if (currentFile) {
                    if (currentFile.size > 10 * 1024 * 1024) {
                        alert('File exceeds 10 MB limit!');
                        return;
                    }
                    const fileData = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = () => reject(reader.error);
                        reader.readAsArrayBuffer(currentFile);
                    });
                    const encrypted = await encryptData(
                        JSON.stringify({
                            name: currentFile.name,
                            type: currentFile.type,
                            data: Array.from(new Uint8Array(fileData))
                        }),
                        key
                    );
                    dataChunks.push({ type: 'file', data: encrypted });
                    hopfield.train([hopfield.encode(currentFile.name)]);
                }

                const tree = buildRandomTree(dataChunks);
                const serial = generateSerialNumber();
                let code;
                do {
                    code = generateCrypticCode();
                } while (Array.from(serialMap.values()).some(data => data.code === code));

                serialMap.set(serial, { code, key: keyBase64, tree });
                saveState();

                const tx = db.transaction([storeName], 'readwrite');
                const store = tx.objectStore(storeName);
                store.put({ serial, tree, key: keyBase64, code });
                await new Promise((resolve, reject) => {
                    tx.oncomplete = resolve;
                    tx.onerror = () => reject(tx.error);
                });

                currentSerial = serial;
                currentCode = code;
                consoleOutput.textContent = `${serial}\n${code}`;
                generateVisualization(tree, serial, hopfield);
            } catch (e) {
                console.error('generateGrid error:', e);
                alert('Failed to generate grid: ' + e.message);
            }
        }

        function serializeTree(tree) {
            return {
                data: tree.data,
                children: tree.children.map(child => serializeTree(child))
            };
        }

        function deserializeTree(obj) {
            const node = new TreeNode(obj.data);
            obj.children.forEach(childObj => node.addChild(deserializeTree(childObj)));
            return node;
        }

        async function executeGrid() {
            try {
                const serial = executeInput.value;
                if (!serial.match(/HOLO-\d{6}-[A-Z0-9]{3}/)) {
                    alert('Invalid serial format! Use e.g., HOLO-000001-A7K');
                    return;
                }

                const tx = db.transaction([storeName], 'readonly');
                const store = tx.objectStore(storeName);
                const request = store.get(serial);
                const result = await new Promise((resolve, reject) => {
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });

                if (!result) {
                    alert('Serial not found!');
                    return;
                }

                const { key: keyBase64, tree: treeObj, code } = result;
                const key = await importKey(keyBase64);
                const tree = deserializeTree(treeObj);
                const hopfield = new HopfieldNetwork();

                let message = '';
                let fileData = null;
                async function traverse(node) {
                    if (node.data) {
                        if (node.data.type === 'message') {
                            message = await decryptData(node.data.data, key);
                            hopfield.train([hopfield.encode(message)]);
                        } else if (node.data.type === 'file') {
                            const decrypted = await decryptData(node.data.data, key);
                            const parsed = JSON.parse(decrypted);
                            fileData = {
                                name: parsed.name,
                                type: parsed.type,
                                data: new Uint8Array(parsed.data)
                            };
                            hopfield.train([hopfield.encode(parsed.name)]);
                        }
                    }
                    for (const child of node.children) {
                        await traverse(child);
                    }
                }
                await traverse(tree);

                consoleInput.value = message;
                consoleOutput.innerHTML = `${serial}\n${code}`;
                if (fileData) {
                    const blob = new Blob([fileData.data], { type: fileData.type });
                    const url = URL.createObjectURL(blob);
                    consoleOutput.innerHTML += `\nFile: <a href="${url}" download="${fileData.name}" style="color: #00ff00;">${fileData.name}</a> (${fileData.type}, ${formatFileSize(fileData.data.length)})`;
                }
                generateVisualization(tree, serial, hopfield);

                currentSerial = serial;
                currentCode = code;
                serialMap.set(serial, { code, key: keyBase64, tree });
                saveState();

                closeExecutePopup();
            } catch (e) {
                console.error('executeGrid error:', e);
                alert('Invalid or corrupted serial: ' + e.message);
            }
        }

        function copyCode() {
            if (currentSerial && currentCode) {
                const code = `${currentSerial}\n${currentCode}`;
                navigator.clipboard.writeText(code).then(() => {
                    alert('Code copied!');
                }).catch(err => {
                    console.error('Copy failed:', err);
                    alert('Failed to copy: ' + err);
                });
            } else {
                alert('Generate a grid first!');
            }
        }

        function clearConsole() {
            consoleInput.value = '';
            fileInput.value = '';
            fileNameDisplay.textContent = '';
            consoleOutput.textContent = '';
            currentFile = null;
            currentSerial = '';
            currentCode = '';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                currentFile = e.target.files[0];
                fileNameDisplay.textContent = `${currentFile.name} (${formatFileSize(currentFile.size)})`;
            } else {
                currentFile = null;
                fileNameDisplay.textContent = '';
            }
        });

        function showExecutePopup() {
            executeInput.value = '';
            executePopup.style.display = 'block';
            executeOverlay.style.display = 'block';
        }

        function closeExecutePopup() {
            executePopup.style.display = 'none';
            executeOverlay.style.display = 'none';
        }

        // Initialize
        window.addEventListener('load', async () => {
            try {
                await initDB();
                const initTree = new TreeNode(null);
                initTree.addChild(new TreeNode({ type: 'init', data: {} }));
                const hopfield = new HopfieldNetwork();
                const initSerial = `HOLO-${String(serialCounter).padStart(6, '0')}-INIT`;
                const initCode = generateCrypticCode();
                generateVisualization(initTree, initSerial, hopfield);
                consoleOutput.textContent = `${initSerial}\n${initCode}`;
                currentSerial = initSerial;
                currentCode = initCode;
            } catch (e) {
                console.error('Initialization failed:', e);
                alert('Failed to initialize app: ' + e.message);
            }
        });
    </script>
</body>
</html>
