<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridLocker Quantum</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            position: relative;
        }
        .hologram-container {
            width: 220px;
            height: 180px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1), transparent);
        }
        .hologram {
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 20px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }
        .grid-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            opacity: 0.5;
        }
        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 8px, rgba(0, 255, 0, 0.5) 8px, rgba(0, 255, 0, 0.5) 10px);
            animation: shiftGrid 10s infinite linear;
        }
        .grid-wireframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00ff00;
        }
        .grid-plane {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            animation: pulsePlane 5s infinite;
        }
        .neural-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            border-radius: 50%;
            animation: quantumPulse 2s infinite ease-in-out;
            box-shadow: 0 0 8px #00ff00;
        }
        .button-container {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            z-index: 1;
        }
        .btn {
            padding: 8px 14px;
            font-size: 12px;
            color: #000000;
            background: #00ff00;
            border: none;
            cursor: pointer;
        }
        .console-section {
            width: 100%;
            max-width: 200px;
            margin: 10px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 0;
        }
        .console-section textarea {
            width: 180%;
            height: 1200%;
            padding: 10px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
            resize: none;
            margin-top: 10px;
            margin-left: -80px;
            margin-right: -80px;
        }
        .console-section button {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .console-section #consoleOutput {
            margin-top: 5px;
            font-size: 12px;
            color: #00ff00;
            word-wrap: break-word;
        }
        .file-upload {
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: inline-block;
        }
        .file-upload span {
            font-size: 12px;
            color: #00ff00;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            padding: 12px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
        }
        .popup h3 {
            margin: 0 0 10px;
            font-size: 14px;
        }
        .popup input {
            width: 100%;
            padding: 6px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .popup .btn {
            width: 100%;
            margin: 5px 0 0;
            padding: 8px 14px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        footer {
            width: 100%;
            max-width: 200px;
            text-align: center;
            font-size: 10px;
            color: #00ff00;
            margin-top: 10px;
        }
        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }
        @keyframes shiftGrid {
            0% { background-position: 0 0; }
            100% { background-position: 80px 80px; }
        }
        @keyframes pulsePlane {
            0%, 100% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.1) translateZ(12px); }
        }
        @keyframes quantumPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="hologram-container" id="hologramContainer">
            <div class="hologram" id="hologram"></div>
        </div>
        <div class="console-section">
            <textarea id="consoleInput" placeholder="Enter message"></textarea>
            <div class="file-upload">
                <label for="fileInput" class="btn">Upload File</label>
                <input type="file" id="fileInput">
                <span id="fileName"></span>
            </div>
            <button onclick="clearConsole()">Clear</button>
            <div id="consoleOutput"></div>
        </div>
        <div class="button-container">
            <button class="btn" onclick="generateGrid()">Generate</button>
            <button class="btn" onclick="copyCode()">Copy</button>
            <button class="btn" onclick="showExecutePopup()">Execute</button>
        </div>
    </div>

    <div class="popup-overlay" id="executeOverlay"></div>
    <div class="popup" id="executePopup">
        <h3>Execute Grid</h3>
        <input type="text" id="executeInput" placeholder="Enter serial (e.g., HOLO-000001-A7K)">
        <button class="btn" onclick="executeGrid()">Submit</button>
        <button class="btn" onclick="closeExecutePopup()">Cancel</button>
    </div>

    <footer>
        © WebXOS 2025<br>
        Usage: Generate encrypts grid with message/file, stores data in QNN grid using serial/code. Copy shares codes. Execute regenerates data from codes. Use at your own Risk.
    </footer>

    <script>
        const hologram = document.getElementById('hologram');
        const hologramContainer = document.getElementById('hologramContainer');
        const consoleInput = document.getElementById('consoleInput');
        const consoleOutput = document.getElementById('consoleOutput');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const executePopup = document.getElementById('executePopup');
        const executeOverlay = document.getElementById('executeOverlay');
        const executeInput = document.getElementById('executeInput');
        let currentSerial = '';
        let currentCode = '';
        let currentFile = null;
        const MAX_STORAGE = 1 * 1024 * 1024 * 1024; // 1GB
        const NODE_COUNT = 100; // Number of QNN nodes (neural dots)

        // Deterministic PRNG for regeneration
        class PRNG {
            constructor(seed) {
                this.seed = hashCode(seed);
            }
            next() {
                this.seed = (this.seed * 1664525 + 1013904223) % 2**32;
                return this.seed / 2**32;
            }
        }

        // QNN Node
        class QNNNode {
            constructor(id, x, y, z, serial, code) {
                this.id = id;
                this.position = { x, y, z };
                this.prng = new PRNG(serial + code + id);
                this.state = this.prng.next(); // Simulated superposition
                this.data = '';
            }
            encodeData(data) {
                this.data = data;
                this.state = (this.state + hashCode(data)) % 1;
            }
            decodeData() {
                return this.data;
            }
        }

        // QNN Network
        class QNN {
            constructor(serial, code) {
                this.nodes = [];
                const prng = new PRNG(serial + code);
                for (let i = 0; i < NODE_COUNT; i++) {
                    const x = prng.next() * 180;
                    const y = prng.next() * 180;
                    const z = (prng.next() * 100) - 50;
                    this.nodes.push(new QNNNode(i, x, y, z, serial, code));
                }
            }
            encode(data) {
                const chunkSize = Math.ceil(data.length / this.nodes.length);
                let offset = 0;
                for (let node of this.nodes) {
                    const chunk = data.slice(offset, offset + chunkSize);
                    node.encodeData(chunk);
                    offset += chunkSize;
                }
            }
            decode() {
                return this.nodes.map(node => node.decodeData()).join('');
            }
        }

        // Geometric Compression
        class GeometricCompressor {
            static compress(data, serial, code) {
                // Huffman coding + fractal encoding
                const prng = new PRNG(serial + code);
                const freq = {};
                for (let char of data) {
                    freq[char] = (freq[char] || 0) + 1;
                }
                const sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]);
                const codes = {};
                sorted.forEach(([char], i) => {
                    codes[char] = i.toString(2).padStart(8, '0');
                });
                let compressed = '';
                for (let char of data) {
                    compressed += codes[char];
                }
                // Fractal encoding: reduce redundancy using PRNG
                const fractalSeed = prng.next();
                const fractalMap = {};
                for (let i = 0; i < compressed.length; i += 8) {
                    const chunk = compressed.slice(i, i + 8);
                    if (!fractalMap[chunk]) {
                        fractalMap[chunk] = Math.floor(prng.next() * 1000).toString(36);
                    }
                }
                let fractalCompressed = '';
                for (let i = 0; i < compressed.length; i += 8) {
                    const chunk = compressed.slice(i, i + 8);
                    fractalCompressed += fractalMap[chunk];
                }
                return { data: fractalCompressed, codes, fractalMap };
            }
            static decompress(compressed, codes, fractalMap, serial, code) {
                const prng = new PRNG(serial + code);
                const reverseFractalMap = Object.fromEntries(Object.entries(fractalMap).map(([k, v]) => [v, k]));
                let binary = '';
                for (let chunk of compressed.match(/.{1,3}/g) || []) {
                    binary += reverseFractalMap[chunk] || '';
                }
                let decompressed = '';
                let buffer = '';
                const reverseCodes = Object.fromEntries(Object.entries(codes).map(([k, v]) => [v, k]));
                for (let bit of binary) {
                    buffer += bit;
                    if (reverseCodes[buffer]) {
                        decompressed += reverseCodes[buffer];
                        buffer = '';
                    }
                }
                return decompressed;
            }
        }

        function hashCode(str) {
            let hash = 2166136261;
            for (let i = 0; i < str.length; i++) {
                hash ^= str.charCodeAt(i);
                hash *= 16777619;
            }
            return Math.abs(hash);
        }

        function encryptMessage(message, serial, code, gridState) {
            const seed = hashCode(serial + code + gridState);
            let encrypted = '';
            for (let i = 0; i < message.length; i++) {
                const charCode = message.charCodeAt(i);
                const shift = (seed >> (i % 32)) & 0xFF;
                encrypted += String.fromCharCode((charCode + shift) % 256);
            }
            return btoa(encrypted);
        }

        function decryptMessage(encrypted, serial, code, gridState) {
            const seed = hashCode(serial + code + gridState);
            const decoded = atob(encrypted);
            let decrypted = '';
            for (let i = 0; i < decoded.length; i++) {
                const charCode = decoded.charCodeAt(i);
                const shift = (seed >> (i % 32)) & 0xFF;
                decrypted += String.fromCharCode((charCode - shift + 256) % 256);
            }
            return decrypted;
        }

        function generateCrypticCode(serial) {
            const prng = new PRNG(serial);
            const glyphs = 'ΔΩΨΘΣΦΩΓΛΞΠΩ0123456789#@&%*+-=><';
            let code = '';
            for (let i = 0; i < 9; i++) {
                code += glyphs.charAt(Math.floor(prng.next() * glyphs.length));
            }
            return `Ω-CODE: ${code}`;
        }

        function generateSerialNumber() {
            const counter = Math.floor(Date.now() / 1000) % 1000000; // Deterministic counter
            const paddedNumber = String(counter).padStart(6, '0');
            const suffix = Math.random().toString(36).substr(2, 3).toUpperCase();
            return `HOLO-${paddedNumber}-${suffix}`;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function generateImageFromSeed(serial, code, message = '', fileData = null, qnn = null) {
            hologram.innerHTML = '';
            hologramContainer.innerHTML = '<div class="hologram" id="hologram"></div>';
            const hologram = document.getElementById('hologram');
            hologram.classList.remove('revealed');

            const prng = new PRNG(serial + code);
            const randFloat = (min, max) => min + prng.next() * (max - min);

            const gridBase = document.createElement('div');
            gridBase.className = 'grid-base';
            gridBase.style.opacity = randFloat(0.4, 0.6);
            hologram.appendChild(gridBase);

            const layerCount = Math.floor(randFloat(2, 4));
            for (let i = 0; i < layerCount; i++) {
                const layer = document.createElement('div');
                layer.className = 'grid-layer';
                const z = randFloat(-60, 60) * (i + 1) / layerCount;
                layer.style.cssText = `
                    transform: translateZ(${z}px) rotateY(${randFloat(-12, 12)}deg) rotateX(${randFloat(-12, 12)}deg);
                    opacity: ${randFloat(0.3, 0.7)};
                `;
                hologram.appendChild(layer);
            }

            const wireframeCount = Math.floor(randFloat(1, 2));
            for (let i = 0; i < wireframeCount; i++) {
                const wireframe = document.createElement('div');
                wireframe.className = 'grid-wireframe';
                const z = randFloat(-50, 50);
                const scale = randFloat(0.8, 1.1);
                wireframe.style.cssText = `
                    transform: translateZ(${z}px) scale(${scale}) rotateX(${randFloat(-20, 20)}deg) rotateY(${randFloat(-20, 20)}deg);
                    opacity: ${randFloat(0.5, 0.9)};
                `;
                hologram.appendChild(wireframe);
            }

            const planeCount = Math.floor(randFloat(2, 3));
            for (let i = 0; i < planeCount; i++) {
                const plane = document.createElement('div');
                plane.className = 'grid-plane';
                const width = randFloat(40, 100);
                const height = randFloat(40, 100);
                const left = randFloat(0, 100 - (width / 1.8));
                const top = randFloat(0, 100 - (height / 1.8));
                const z = randFloat(-80, 80);
                plane.style.cssText = `
                    width: ${width}px;
                    height: ${height}px;
                    left: ${left}%;
                    top: ${top}%;
                    transform: translateZ(${z}px) rotateX(${randFloat(-35, 35)}deg) rotateY(${randFloat(-35, 35)}deg);
                `;
                hologram.appendChild(plane);
            }

            // Add neural dots
            qnn.nodes.forEach(node => {
                const dot = document.createElement('div');
                dot.className = 'neural-dot';
                dot.style.left = `${node.position.x}px`;
                dot.style.top = `${node.position.y}px`;
                dot.style.transform = `translateZ(${node.position.z}px)`;
                dot.style.animationDelay = `${node.state}s`;
                hologramContainer.appendChild(dot);
            });

            let outputText = `${serial}\n${code}`;
            if (message) outputText += `\nMessage: ${message}`;
            if (fileData) {
                outputText += `\nAttached file: <a href="${fileData.data}" download="${fileData.name}" style="color: #00ff00;">${fileData.name}</a> (${fileData.type}, ${formatFileSize(fileData.size)})`;
            }
            consoleOutput.innerHTML = outputText;

            setTimeout(() => {
                hologram.classList.add('revealed');
            }, 100);
        }

        function generateGrid() {
            currentSerial = generateSerialNumber();
            currentCode = generateCrypticCode(currentSerial);
            const qnn = new QNN(currentSerial, currentCode);
            const gridState = JSON.stringify(qnn.nodes.map(n => n.position));
            let data = consoleInput.value;
            let fileData = null;

            if (currentFile) {
                const reader = new FileReader();
                reader.onload = () => {
                    fileData = { name: currentFile.name, type: currentFile.type, size: currentFile.size, data: reader.result };
                    data += reader.result;
                    const { data: compressed, codes, fractalMap } = GeometricCompressor.compress(data, currentSerial, currentCode);
                    if (compressed.length > MAX_STORAGE) {
                        alert('Data exceeds 1GB limit!');
                        return;
                    }
                    qnn.encode(compressed);
                    const encryptedMessage = encryptMessage(consoleInput.value, currentSerial, currentCode, gridState);
                    generateImageFromSeed(currentSerial, currentCode, consoleInput.value, fileData, qnn);
                    consoleOutput.innerHTML = `${currentSerial}\n${currentCode}\nEncrypted: ${encryptedMessage}`;
                };
                reader.readAsDataURL(currentFile);
            } else {
                const { data: compressed, codes, fractalMap } = GeometricCompressor.compress(data, currentSerial, currentCode);
                if (compressed.length > MAX_STORAGE) {
                    alert('Data exceeds 1GB limit!');
                    return;
                }
                qnn.encode(compressed);
                const encryptedMessage = encryptMessage(data, currentSerial, currentCode, gridState);
                generateImageFromSeed(currentSerial, currentCode, data, null, qnn);
                consoleOutput.innerHTML = `${currentSerial}\n${currentCode}\nEncrypted: ${encryptedMessage}`;
            }
        }

        function executeGrid() {
            const userInput = executeInput.value;
            if (userInput) {
                const serialMatch = userInput.match(/HOLO-\d{6}-[A-Z0-9]{3}/);
                const userSerial = serialMatch ? serialMatch[0] : null;

                if (userSerial) {
                    const userCode = generateCrypticCode(userSerial); // Deterministic code
                    const qnn = new QNN(userSerial, userCode);
                    const gridState = JSON.stringify(qnn.nodes.map(n => n.position));
                    const compressed = qnn.decode();
                    const { codes, fractalMap } = regenerateCompressionMetadata(userSerial, userCode);
                    const decompressed = GeometricCompressor.decompress(compressed, codes, fractalMap, userSerial, userCode);
                    const message = decryptMessage(decompressed, userSerial, userCode, gridState);
                    let fileData = null;
                    if (currentFile && decompressed.includes('data:')) {
                        fileData = {
                            name: currentFile.name,
                            type: currentFile.type,
                            size: currentFile.size,
                            data: decompressed.match(/data:[^;]+;base64,[^"]+/)[0]
                        };
                    }
                    currentSerial = userSerial;
                    currentCode = userCode;
                    generateImageFromSeed(userSerial, userCode, message, fileData, qnn);
                    closeExecutePopup();
                } else {
                    alert('Invalid serial format! Use e.g., HOLO-000001-A7K');
                    consoleOutput.textContent = '';
                }
            } else {
                alert('Please enter a serial number!');
                consoleOutput.textContent = '';
            }
        }

        function regenerateCompressionMetadata(serial, code) {
            const prng = new PRNG(serial + code);
            const freq = {};
            const data = generateSyntheticData(serial, code); // Simulate original data distribution
            for (let char of data) {
                freq[char] = (freq[char] || 0) + 1;
            }
            const sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]);
            const codes = {};
            sorted.forEach(([char], i) => {
                codes[char] = i.toString(2).padStart(8, '0');
            });
            const fractalMap = {};
            for (let i = 0; i < 256; i++) {
                const chunk = i.toString(2).padStart(8, '0');
                fractalMap[chunk] = Math.floor(prng.next() * 1000).toString(36);
            }
            return { codes, fractalMap };
        }

        function generateSyntheticData(serial, code) {
            const prng = new PRNG(serial + code);
            let data = '';
            for (let i = 0; i < 1000; i++) {
                data += String.fromCharCode(Math.floor(prng.next() * 256));
            }
            return data;
        }

        function copyCode() {
            if (currentSerial && currentCode) {
                const code = `${currentSerial}\n${currentCode}`;
                navigator.clipboard.writeText(code).then(() => {
                    alert('Code copied: ' + code);
                }).catch(err => {
                    alert('Failed to copy: ' + err);
                });
            } else {
                alert('Generate or execute a grid first!');
            }
        }

        function clearConsole() {
            consoleInput.value = '';
            fileInput.value = '';
            fileNameDisplay.textContent = '';
            consoleOutput.textContent = '';
            currentFile = null;
        }

        function showExecutePopup() {
            executeInput.value = '';
            executePopup.style.display = 'block';
            executeOverlay.style.display = 'block';
        }

        function closeExecutePopup() {
            executePopup.style.display = 'none';
            executeOverlay.style.display = 'none';
        }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                currentFile = e.target.files[0];
                fileNameDisplay.textContent = `${currentFile.name} (${formatFileSize(currentFile.size)})`;
            } else {
                currentFile = null;
                fileNameDisplay.textContent = '';
            }
        });

        window.addEventListener('load', () => {
            const initSerial = generateSerialNumber();
            const initCode = generateCrypticCode(initSerial);
            const qnn = new QNN(initSerial, initCode);
            generateImageFromSeed(initSerial, initCode, '', null, qnn);
            consoleOutput.textContent = `${initSerial}\n${initCode}`;
            currentSerial = initSerial;
            currentCode = initCode;
        });
    </script>
</body>
