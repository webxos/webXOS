<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridLocker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000000;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            min-height: 100vh;
        }
        .app-container {
            width: 100%;
            max-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            position: relative;
        }
        .hologram-container {
            width: 220px;
            height: 180px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .hologram {
            width: 180px;
            height: 180px;
            position: absolute;
            top: 0;
            left: 20px;
            transform-style: preserve-3d;
            animation: rotateHologram 30s infinite linear;
        }
        .grid-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00ff00, #00cc00);
            opacity: 0.5;
        }
        .grid-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 8px, rgba(0, 255, 0, 0.5) 8px, rgba(0, 255, 0, 0.5) 10px);
            animation: shiftGrid 10s infinite linear;
        }
        .grid-wireframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #00ff00;
        }
        .grid-plane {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            animation: pulsePlane 5s infinite;
        }
        .neural-dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff00;
        }
        .neural-connector {
            position: absolute;
            background: rgba(0, 255, 0, 0.3);
            transform-origin: 0 0;
        }
        .button-container {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            z-index: 1;
        }
        .btn {
            padding: 8px 14px;
            font-size: 12px;
            color: #000000;
            background: #00ff00;
            border: none;
            cursor: pointer;
        }
        .console-section {
            width: 100%;
            max-width: 200px;
            margin: 10px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 0;
        }
        .console-section textarea {
            width: 180%;
            height: 1200%;
            padding: 10px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
            resize: none;
            margin-top: 10px;
            margin-left: -80px;
            margin-right: -80px;
        }
        .console-section button {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }
        .console-section #consoleOutput {
            margin-top: 5px;
            font-size: 12px;
            color: #00ff00;
            word-wrap: break-word;
        }
        .file-upload {
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            padding: 6px 12px;
            background: #00ff00;
            color: #000000;
            border: none;
            cursor: pointer;
            font-size: 12px;
            display: inline-block;
        }
        .file-upload span {
            font-size: 12px;
            color: #00ff00;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            padding: 12px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 1000;
        }
        .popup h3 {
            margin: 0 0 10px;
            font-size: 14px;
        }
        .popup input {
            width: 100%;
            padding: 6px;
            background: #000000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .popup .btn {
            width: 100%;
            margin: 5px 0 0;
            padding: 8px 14px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        footer {
            width: 100%;
            max-width: 200px;
            text-align: center;
            font-size: 10px;
            color: #00ff00;
            margin-top: 10px;
        }
        @keyframes rotateHologram {
            0% { transform: rotateY(0deg) rotateX(15deg); }
            100% { transform: rotateY(360deg) rotateX(15deg); }
        }
        @keyframes shiftGrid {
            0% { background-position: 0 0; }
            100% { background-position: 80px 80px; }
        }
        @keyframes pulsePlane {
            0%, 100% { transform: scale(1) translateZ(0); }
            50% { transform: scale(1.1) translateZ(12px); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="hologram-container">
            <div class="hologram" id="hologram"></div>
        </div>
        <div class="console-section">
            <textarea id="consoleInput" placeholder="Enter message"></textarea>
            <div class="file-upload">
                <label for="fileInput" class="btn">Upload File</label>
                <input type="file" id="fileInput">
                <span id="fileName"></span>
            </div>
            <button onclick="clearConsole()">Clear</button>
            <div id="consoleOutput"></div>
        </div>
        <div class="button-container">
            <button class="btn" onclick="generateGrid()">Generate</button>
            <button class="btn" onclick="copyCode()">Copy</button>
            <button class="btn" onclick="showExecutePopup()">Execute</button>
        </div>
    </div>

    <div class="popup-overlay" id="executeOverlay"></div>
    <div class="popup" id="executePopup">
        <h3>Execute Grid</h3>
        <input type="text" id="executeInput" placeholder="Enter serial (e.g., HOLO-000001-A7K)">
        <button class="btn" onclick="executeGrid()">Submit</button>
        <button class="btn" onclick="closeExecutePopup()">Cancel</button>
    </div>

    <footer>
        © WebXOS 2025<br>
        Usage: Generate encrypts grid with message and optional file, generates 2 serial codes. Copy saves serials. Execute loads grid, message, and file from serials. Use at your own Risk.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <script>
        const hologram = document.getElementById('hologram');
        const consoleInput = document.getElementById('consoleInput');
        const consoleOutput = document.getElementById('consoleOutput');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const executePopup = document.getElementById('executePopup');
        const executeOverlay = document.getElementById('executeOverlay');
        const executeInput = document.getElementById('executeInput');
        let serialCounter = parseInt(localStorage.getItem('serialCounter')) || 1;
        let serialMap = new Map(JSON.parse(localStorage.getItem('serialMap')) || []);
        let currentSerial = '';
        let currentCode = '';
        let currentFile = null;

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('serialCounter', serialCounter);
            localStorage.setItem('serialMap', JSON.stringify([...serialMap]));
        }

        // Hash function for seeding
        function hashCode(str) {
            let hash = 2166136261;
            for (let i = 0; i < str.length; i++) {
                hash ^= str.charCodeAt(i);
                hash *= 16777619;
            }
            return Math.abs(hash);
        }

        // Geometrical Deep Learning-inspired Encryption
        function geometricEncrypt(message, serial) {
            const seed = hashCode(serial);
            let graph = [];
            // Create a 64x64 grid graph representation
            for (let i = 0; i < 64; i++) {
                for (let j = 0; j < 64; j++) {
                    graph.push({ x: i, y: j, value: 0 });
                }
            }
            // Map message to graph nodes
            for (let i = 0; i < message.length; i++) {
                const idx = (seed + i) % (64 * 64);
                graph[idx].value = message.charCodeAt(i);
            }
            // Simulate GNN message passing
            let encrypted = '';
            for (let i = 0; i < graph.length; i++) {
                if (graph[i].value !== 0) {
                    const shift = (seed >> (i % 32)) & 0xFF;
                    encrypted += String.fromCharCode((graph[i].value + shift) % 256);
                }
            }
            return btoa(encrypted);
        }

        function geometricDecrypt(encrypted, serial) {
            const seed = hashCode(serial);
            const decoded = atob(encrypted);
            let graph = [];
            for (let i = 0; i < 64; i++) {
                for (let j = 0; j < 64; j++) {
                    graph.push({ x: i, y: j, value: 0 });
                }
            }
            let charIndex = 0;
            for (let i = 0; i < graph.length && charIndex < decoded.length; i++) {
                if ((seed + charIndex) % (64 * 64) === i) {
                    const shift = (seed >> (i % 32)) & 0xFF;
                    graph[i].value = (decoded.charCodeAt(charIndex) - shift + 256) % 256;
                    charIndex++;
                }
            }
            let decrypted = '';
            for (let i = 0; i < graph.length; i++) {
                if (graph[i].value !== 0) {
                    decrypted += String.fromCharCode(graph[i].value);
                }
            }
            return decrypted;
        }

        // Compression using pako (gzip)
        function compressData(data) {
            try {
                const uint8Array = new TextEncoder().encode(data);
                const compressed = pako.gzip(uint8Array);
                return btoa(String.fromCharCode.apply(null, compressed));
            } catch (e) {
                console.error('Compression error:', e);
                return data;
            }
        }

        function decompressData(compressed) {
            try {
                const binary = atob(compressed);
                const uint8Array = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    uint8Array[i] = binary.charCodeAt(i);
                }
                const decompressed = pako.ungzip(uint8Array, { to: 'string' });
                return decompressed;
            } catch (e) {
                console.error('Decompression error:', e);
                return compressed;
            }
        }

        // Generate cryptic code
        function generateCrypticCode() {
            const glyphs = 'ΔΩΨΘΣΦΩΓΛΞΠΩ0123456789#@&%*+-=><';
            let code = '';
            for (let i = 0; i < 9; i++) {
                code += glyphs.charAt(Math.floor(Math.random() * glyphs.length));
            }
            return `Ω-CODE: ${code}`;
        }

        // Generate serial number
        function generateSerialNumber(code, message, file) {
            let serial;
            do {
                const paddedNumber = String(serialCounter++).padStart(6, '0');
                const suffix = Math.random().toString(36).substr(2, 3).toUpperCase();
                serial = `HOLO-${paddedNumber}-${suffix}`;
            } while (serialMap.has(serial));
            const encryptedMessage = message ? compressData(geometricEncrypt(message, serial)) : '';
            const fileData = file ? { name: file.name, type: file.type, size: file.size, data: '' } : null;
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    fileData.data = compressData(reader.result);
                    serialMap.set(serial, { code, encryptedMessage, fileData });
                    saveState();
                };
                reader.readAsDataURL(file);
            } else {
                serialMap.set(serial, { code, encryptedMessage, fileData });
                saveState();
            }
            return serial;
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Generate hologram with Hopkins Neural Dots
        function generateImageFromSeed(seed, serial, message = '', fileData = null) {
            hologram.innerHTML = '';
            hologram.classList.remove('revealed');

            const hash = hashCode(seed);
            const rand = (min, max) => min + (hash % (max - min + 1));
            const randFloat = (min, max) => min + ((hash % 10000) / 10000) * (max - min);

            // Grid base
            const gridBase = document.createElement('div');
            gridBase.className = 'grid-base';
            gridBase.style.opacity = randFloat(0.4, 0.6);
            hologram.appendChild(gridBase);

            // Grid layers
            const layerCount = rand(2, 4);
            for (let i = 0; i < layerCount; i++) {
                const layer = document.createElement('div');
                layer.className = 'grid-layer';
                const z = randFloat(-60, 60) * (i + 1) / layerCount;
                layer.style.cssText = `
                    transform: translateZ(${z}px) rotateY(${randFloat(-12, 12)}deg) rotateX(${randFloat(-12, 12)}deg);
                    opacity: ${randFloat(0.3, 0.7)};
                `;
                hologram.appendChild(layer);
            }

            // Wireframes
            const wireframeCount = rand(1, 2);
            for (let i = 0; i < wireframeCount; i++) {
                const wireframe = document.createElement('div');
                wireframe.className = 'grid-wireframe';
                const z = randFloat(-50, 50);
                const scale = randFloat(0.8, 1.1);
                wireframe.style.cssText = `
                    transform: translateZ(${z}px) scale(${scale}) rotateX(${randFloat(-20, 20)}deg) rotateY(${randFloat(-20, 20)}deg);
                    opacity: ${randFloat(0.5, 0.9)};
                `;
                hologram.appendChild(wireframe);
            }

            // Planes
            const planeCount = rand(2, 3);
            for (let i = 0; i < planeCount; i++) {
                const plane = document.createElement('div');
                plane.className = 'grid-plane';
                const width = randFloat(40, 100);
                const height = randFloat(40, 100);
                const left = randFloat(0, 100 - (width / 1.8));
                const top = randFloat(0, 100 - (height / 1.8));
                const z = randFloat(-80, 80);
                plane.style.cssText = `
                    width: ${width}px;
                    height: ${height}px;
                    left: ${left}%;
                    top: ${top}%;
                    transform: translateZ(${z}px) rotateX(${randFloat(-35, 35)}deg) rotateY(${randFloat(-35, 35)}deg);
                `;
                hologram.appendChild(plane);
            }

            // Hopkins Neural Dots (64x64 grid)
            const gridSize = 64;
            const cellSize = 180 / gridSize; // Fit within 180px hologram
            const dots = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (Math.random() < 0.1) { // Sparse dots
                        const dot = document.createElement('div');
                        dot.className = 'neural-dot';
                        const x = i * cellSize;
                        const y = j * cellSize;
                        dot.style.left = `${x}px`;
                        dot.style.top = `${y}px`;
                        dot.style.transform = `translateZ(${randFloat(-20, 20)}px)`;
                        hologram.appendChild(dot);
                        dots.push({ x, y, z: randFloat(-20, 20) });
                    }
                }
            }

            // Neural Connectors
            for (let i = 0; i < dots.length; i++) {
                for (let j = i + 1; j < dots.length; j++) {
                    if (Math.random() < 0.05) { // Sparse connections
                        const dx = dots[j].x - dots[i].x;
                        const dy = dots[j].y - dots[i].y;
                        const dz = dots[j].z - dots[i].z;
                        const length = Math.sqrt(dx * dx + dy * dy + dz * dz);
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        const connector = document.createElement('div');
                        connector.className = 'neural-connector';
                        connector.style.width = `${length}px`;
                        connector.style.height = '1px';
                        connector.style.left = `${dots[i].x}px`;
                        connector.style.top = `${dots[i].y}px`;
                        connector.style.transform = `rotate(${angle}deg) translateZ(${dots[i].z}px)`;
                        hologram.appendChild(connector);
                    }
                }
            }

            // Output
            let outputText = `${currentSerial}\n${currentCode}`;
            if (message) outputText += `\nMessage: ${message}`;
            if (fileData) {
                outputText += `\nAttached file: <a href="${fileData.data}" download="${fileData.name}" style="color: #00ff00;">${fileData.name}</a> (${fileData.type}, ${formatFileSize(fileData.size)})`;
            }
            consoleOutput.innerHTML = outputText;

            setTimeout(() => {
                hologram.classList.add('revealed');
            }, 100);
        }

        // Generate grid
        function generateGrid() {
            let newCode;
            do {
                newCode = generateCrypticCode();
            } while (Array.from(serialMap.values()).some(data => data.code === newCode));
            currentSerial = generateSerialNumber(newCode, consoleInput.value, currentFile);
            currentCode = newCode;
            generateImageFromSeed(newCode, currentSerial, consoleInput.value, currentFile ? { name: currentFile.name, type: currentFile.type, size: currentFile.size, data: '' } : null);
            consoleOutput.innerHTML = `${currentSerial}\n${currentCode}`;
            if (currentFile) {
                consoleOutput.innerHTML += `\nAttached file: <a href="#" onclick="downloadFile('${currentSerial}')" style="color: #00ff00;">${currentFile.name}</a> (${currentFile.type}, ${formatFileSize(currentFile.size)})`;
            }
        }

        // Download file
        function downloadFile(serial) {
            const data = serialMap.get(serial);
            if (data && data.fileData && data.fileData.data) {
                const decompressed = decompressData(data.fileData.data);
                const link = document.createElement('a');
                link.href = decompressed;
                link.download = data.fileData.name;
                link.click();
            }
        }

        // Show execute popup
        function showExecutePopup() {
            executeInput.value = '';
            executePopup.style.display = 'block';
            executeOverlay.style.display = 'block';
        }

        // Close execute popup
        function closeExecutePopup() {
 W            executePopup.style.display = 'none';
            executeOverlay.style.display = 'none';
        }

        // Execute grid
        function executeGrid() {
            const userInput = executeInput.value;
            if (userInput) {
                const serialMatch = userInput.match(/HOLO-\d{6}-[A-Z0-9]{3}/);
                const userSerial = serialMatch ? serialMatch[0] : null;

                if (userSerial) {
                    if (serialMap.has(userSerial)) {
                        const { code, encryptedMessage, fileData } = serialMap.get(userSerial);
                        const message = encryptedMessage ? geometricDecrypt(decompressData(encryptedMessage), userSerial) : '';
                        currentSerial = userSerial;
                        currentCode = code;
                        currentFile = fileData;
                        generateImageFromSeed(code, userSerial, message, fileData);
                    } else {
                        const newCode = generateCrypticCode();
                        serialMap.set(userSerial, { code: newCode, encryptedMessage: '', fileData: null });
                        saveState();
                        currentSerial = userSerial;
                        currentCode = newCode;
                        currentFile = null;
                        generateImageFromSeed(newCode, userSerial);
                        consoleOutput.innerHTML = `${currentSerial}\n${currentCode}`;
                    }
                    closeExecutePopup();
                } else {
                    alert('Invalid serial format! Use e.g., HOLO-000001-A7K');
                    consoleOutput.textContent = '';
                }
            } else {
                alert('Please enter a serial number!');
                consoleOutput.textContent = '';
            }
        }

        // Copy code
        function copyCode() {
            if (currentSerial && currentCode) {
                const code = `${currentSerial}\n${currentCode}`;
                navigator.clipboard.writeText(code).then(() => {
                    alert('Code copied: ' + code);
                }).catch(err => {
                    alert('Failed to copy: ' + err);
                });
            } else {
                alert('Generate or execute a grid first!');
            }
        }

        // Clear console
        function clearConsole() {
            consoleInput.value = '';
            fileInput.value = '';
            fileNameDisplay.textContent = '';
            consoleOutput.textContent = '';
            currentFile = null;
        }

        // File input handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                currentFile = e.target.files[0];
                fileNameDisplay.textContent = `${currentFile.name} (${formatFileSize(currentFile.size)})`;
            } else {
                currentFile = null;
                fileNameDisplay.textContent = '';
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            const initCode = generateCrypticCode();
            const initSerial = `HOLO-${String(serialCounter).padStart(6, '0')}-INIT`;
            generateImageFromSeed(initCode, initSerial);
            consoleOutput.textContent = `${initSerial}\n${initCode}`;
            currentSerial = initSerial;
            currentCode = initCode;
        });
    </script>
</body>
</html>
