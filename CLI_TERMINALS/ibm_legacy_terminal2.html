<!DOCTYPE html>
<html>
<head>
    <title>IBM/CLI System Terminal - by webXOS</title>
    <style>
        /* Inline CSS for maximum bit saving and BIOS aesthetic */
        body {
            background-color: #000000; /* Pure black background */
            color: #00ff00; /* Neon green text */
            font-family: 'Courier New', Courier, monospace; /* Monospaced font */
            margin: 0;
            padding: 10px;
            font-size: 14px;
            line-height: 1.4;
            overflow-y: scroll;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .terminal-output {
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
        }
        .prompt-area {
            display: flex;
            margin-top: 10px;
        }
        .prompt {
            margin-right: 5px;
        }
        .input-field {
            background-color: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: inherit;
            width: 100%;
            outline: none;
        }
        /* Flickering effect for retro feel */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                    0 0 4px #00ff00,
                    0 0 11px #00ff00,
                    0 0 19px #00ff00;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        .flicker {
            animation: flicker 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal-output" id="output">
            <!-- Initial boot sequence simulation -->
            <p class="flicker">IBM/CLI System Terminal - by webXOS</p>
            <p>MEMORY TEST: 640KB OK</p>
            <p>LOADING KERNAL... [DONE]</p>
            <p>AI SUBSYSTEM READY. AWAITING COMMAND.</p>
            <p>-----------------------------------</p>
        </div>
        <div class="prompt-area">
            <span class="prompt">C:\&gt;</span>
            <input type="text" class="input-field" id="input" autofocus onkeydown="handleInput(event)">
        </div>
    </div>
    
    <script>
        // Inline JavaScript for core terminal functionality and AI interaction simulation
        const inputField = document.getElementById('input');
        const outputArea = document.getElementById('output');
        
        function handleInput(event) {
            if (event.key === 'Enter') {
                const command = inputField.value;
                inputField.value = '';
                logToOutput('C:\\> ' + command);
                processCommand(command);
            }
        }
        
        function logToOutput(message) {
            outputArea.innerHTML += '<p>' + message + '</p>';
            // Auto-scroll to bottom
            outputArea.scrollTop = outputArea.scrollHeight;
        }
        
        // Simulating the LLM response within the 70s constraints
        function processCommand(command) {
            const lowerCommand = command.toLowerCase().trim();
            let response = 'ERROR: SYNTAX INCORRECT. TYPE HELP FOR COMMANDS.';
            
            if (lowerCommand === 'help') {
                response = 'COMMANDS: STATUS, DIAGS, ASK [QUERY], CLEAR, EXIT';
            } else if (lowerCommand === 'status') {
                response = 'SYSTEM STATUS: OPERATIONAL. AI LOAD: 12.4%.';
            } else if (lowerCommand === 'diags') {
                response = 'RUNNING DIAGNOSTICS... CPU [OK], MEM [OK], I/O [WARNING: TAPE DRIVE OFFLINE]';
            } else if (lowerCommand.startsWith('ask ')) {
                const query = command.substring(4);
                // The AI function: a hardcoded simulation of what the LLM would *do*
                response = `AI_RESPONSE: Query processed for "${query}". Finding optimal solution now... Result: [SIMULATED DATA RETRIEVAL SUCCESSFUL]`;
            } else if (lowerCommand === 'clear') {
                outputArea.innerHTML = '';
                response = 'CONSOLE CLEARED.';
            } else if (lowerCommand === 'exit') {
                response = 'TERMINATING SESSION. GOODBYE.';
            }

            // Simulate the delay of a mainframe interaction
            setTimeout(() => {
                logToOutput(response);
            }, 500); 
        }
    </script>
</body>
</html>
