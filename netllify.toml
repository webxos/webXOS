[build]
  command = "npm install"
  functions = "main/api/mcp/netlify/functions"
  publish = "main/frontend/public"

[dev]
  command = "npm install"
  port = 8888
  targetPort = 80
  publish = "main/frontend/public"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET,POST,OPTIONS"
    Access-Control-Allow-Headers = "Content-Type,Authorization"
