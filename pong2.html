<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
            padding: 3px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #gameTitle {
            color: white;
            text-shadow: 0 0 2px white;
            font-size: 14px;
            text-align: center;
            width: 100%;
            padding: 2px 0;
            z-index: 11;
        }
        #gameCanvas {
            border: 1px solid white;
            width: 100%;
            max-width: 280px;
            height: auto;
            aspect-ratio: 4 / 5;
            margin: 0 auto;
            display: block;
            position: relative;
        }
        #startMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            z-index: 10;
            width: 70%;
            max-width: 300px;
            font-size: 16px;
        }
        #startMenu.initial {
            font-size: 16px;
            padding: 15px;
            width: 70%;
            max-width: 300px;
        }
        #startMenu h1 {
            margin: 5px 0;
            font-size: 24px;
        }
        #startMenu p {
            margin: 2px 0;
        }
        #startButton {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            z-index: 10;
        }
        .arrow {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }
        #timer {
            color: white;
            font-size: 10px;
            z-index: 10;
            margin-top: 4px;
        }
        .copyright {
            color: white;
            font-size: 8px;
            position: fixed;
            bottom: 5px;
            z-index: 10;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 600px) {
            .game-container {
                max-width: 90%;
                padding: 5px 0;
            }
            #gameTitle {
                font-size: 18px;
                padding: 3px 0;
            }
            #gameCanvas {
                max-width: 350px;
            }
            #startMenu {
                padding: 20px;
                max-width: 400px;
                font-size: 20px;
                width: 80%;
            }
            #startMenu.initial {
                font-size: 20px;
                padding: 20px;
                width: 80%;
                max-width: 400px;
            }
            #startMenu h1 {
                font-size: 30px;
                margin: 8px 0;
            }
            #startButton {
                padding: 10px 20px;
                font-size: 20px;
                margin-top: 12px;
            }
            .controls {
                gap: 15px;
                margin-top: 12px;
            }
            .arrow {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            #timer {
                font-size: 14px;
                margin-top: 6px;
            }
        }

        @media (min-width: 601px) {
            #gameCanvas {
                max-width: 350px;
            }
            #gameTitle {
                font-size: 16px;
            }
            .controls {
                margin-top: 12px;
                gap: 15px;
            }
            .arrow {
                width: 50px;
                height: 50px;
                font-size: 22px;
            }
            #timer {
                margin-top: 6px;
                font-size: 12px;
            }
            #startMenu {
                padding: 15px;
                max-width: 350px;
                font-size: 18px;
            }
            #startMenu.initial {
                font-size: 18px;
                padding: 15px;
                width: 70%;
                max-width: 350px;
            }
            #startMenu h1 {
                font-size: 28px;
            }
            #startButton {
                padding: 10px 18px;
                font-size: 18px;
            }
            .copyright {
                font-size: 10px;
                bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="gameTitle">Emoji Pong</div>
        <canvas id="gameCanvas"></canvas>
        <div id="startMenu" class="initial">
            <h1>Emoji Pong</h1>
            <p>Use ‚Üê and ‚Üí arrows to move</p>
            <p>New emoji every 10s</p>
            <p>Survive as long as you can!</p>
            <p>¬© 2025 WebXOS</p>
            <button id="startButton">Start Game</button>
        </div>
        <div id="timer">Time: 0s</div>
        <div class="controls">
            <div class="arrow" id="leftArrow">‚Üê</div>
            <div class="arrow" id="rightArrow">‚Üí</div>
        </div>
    </div>
    <div class="copyright">¬© 2025 WebXOS</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMenu = document.getElementById('startMenu');
        const startButton = document.getElementById('startButton');
        const leftArrow = document.getElementById('leftArrow');
        const rightArrow = document.getElementById('rightArrow');
        const timerDisplay = document.getElementById('timer');

        canvas.width = Math.min(window.innerWidth * 0.9, 280);
        canvas.height = canvas.width * 1.25;

        const paddleWidth = 80;
        const paddleHeight = 10;
        const ballRadius = 15;
        let playerX = canvas.width / 2 - paddleWidth / 2;
        let computerX = canvas.width / 2 - paddleWidth / 2;
        const paddleSpeed = 8;

        let balls = [];
        let gameRunning = false;
        let lastBallTime = 0;
        let leftPressed = false;
        let rightPressed = false;
        let startTime = 0;
        let elapsedTime = 0;

        const emojis = [
            'üòÄ', 'üòÉ', 'üòÑ', 'üòÅ', 'üòÜ', 'üòÖ', 'üòÇ', 'ü§£', 'üòä', 'üòá',
            'üôÇ', 'üôÉ', 'üòâ', 'üòå', 'üòç', 'ü•∞', 'üòò', 'üòó', 'üòô', 'üòö',
            'üòã', 'üòõ', 'üòú', 'üòù', 'ü§ë', 'ü§ó', 'ü§©', 'ü§™', 'ü§®', 'üßê',
            'ü§ì', 'üòé', 'ü§•', 'üòè', 'üò£', 'üò•', 'üòÆ', 'ü§ê', 'üòØ', 'üò™',
            'üò´', 'üò¥', 'üòå', 'üòì', 'üòî', 'üòï', 'üòñ', 'üò§', 'üò≠', 'üò¶',
            'üòß', 'üò®', 'üò∞', 'üò±', 'üò≥', 'üòµ', 'üò°', 'üò†', 'ü§¨', 'üò∑',
            'ü§í', 'ü§ï', 'ü§¢', 'ü§Æ', 'ü§ß', 'üòà', 'üëø', 'üëπ', 'üë∫', 'üíÄ',
            'üëª', 'üëΩ', 'üëæ', 'ü§ñ', 'üéÉ', 'üò∫', 'üò∏', 'üòπ', 'üòª', 'üòº',
            'üòΩ', 'üôÄ', 'üòø', 'üòæ', 'ü§≤', 'üëê', 'üôå', 'üëè', 'ü§ù', 'üëç',
            'üëé', 'üëä', '‚úä', 'ü§õ', 'ü§ú', 'ü§û', '‚úåÔ∏è', 'ü§ü', 'üëå', 'ü§è'
        ];

        function resizeCanvas() {
            const maxWidth = window.innerWidth > 600 ? 350 : 350;
            canvas.width = Math.min(window.innerWidth * 0.9, maxWidth);
            canvas.height = canvas.width * 1.25;
            playerX = canvas.width / 2 - paddleWidth / 2;
            computerX = canvas.width / 2 - paddleWidth / 2;
        }

        window.addEventListener('resize', resizeCanvas);

        function initBall() {
            const offset = (Math.random() - 0.5) * 200;
            return {
                x: canvas.width / 2 + offset,
                y: canvas.height / 2,
                dx: (Math.random() - 0.5) * 4,
                dy: Math.random() > 0.5 ? -3 : 3,
                emoji: emojis[Math.floor(Math.random() * emojis.length)]
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            ctx.fillRect(playerX, canvas.height - paddleHeight - 20, paddleWidth, paddleHeight);
            ctx.fillRect(computerX, 10, paddleWidth, paddleHeight);

            balls.forEach(ball => {
                ctx.font = `${ballRadius * 2}px Arial`;
                ctx.fillStyle = 'white';
                ctx.fillText(ball.emoji, ball.x - ballRadius, ball.y + ballRadius);
            });
        }

        function update() {
            if (!gameRunning) return;

            elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            timerDisplay.textContent = `Time: ${elapsedTime}s`;

            if (balls.length > 0) {
                let closestBall = balls.reduce((prev, curr) => 
                    Math.abs(curr.y - 10) < Math.abs(prev.y - 10) ? curr : prev
                );
                let targetX = closestBall.x - paddleWidth / 2;
                computerX += (targetX - computerX) * 0.1;
                computerX = Math.max(0, Math.min(canvas.width - paddleWidth, computerX));
            }

            if (leftPressed) playerX = Math.max(0, playerX - paddleSpeed);
            if (rightPressed) playerX = Math.min(canvas.width - paddleWidth, playerX + paddleSpeed);

            for (let i = balls.length - 1; i >= 0; i--) {
                let ball = balls[i];
                ball.x += ball.dx;
                ball.y += ball.dy;

                if (Math.abs(ball.dx) < 0.1) ball.dx += (Math.random() - 0.5) * 0.2;
                if (Math.abs(ball.dy) < 0.1) ball.dy += (Math.random() - 0.5) * 0.2;

                if (ball.x + ballRadius > canvas.width || ball.x - ballRadius < 0) {
                    ball.dx = -ball.dx * 1.05;
                }

                if (ball.y + ballRadius > canvas.height - paddleHeight - 20 &&
                    ball.y < canvas.height - 20 &&
                    ball.x > playerX && ball.x < playerX + paddleWidth) {
                    ball.dy = -Math.abs(ball.dy) * 1.05;
                    ball.y = canvas.height - paddleHeight - 20 - ballRadius;
                }

                if (ball.y - ballRadius < 10 + paddleHeight &&
                    ball.y > 10 &&
                    ball.x > computerX && ball.x < computerX + paddleWidth) {
                    ball.dy = Math.abs(ball.dy) * 1.05;
                    ball.y = 10 + paddleHeight + ballRadius;
                }

                if (ball.y < 0) {
                    balls.splice(i, 1);
                } else if (ball.y > canvas.height) {
                    gameRunning = false;
                    balls = [];
                    showGameOver();
                    return;
                }
            }

            if (Date.now() - lastBallTime > 10000 && balls.length < 5) {
                balls.push(initBall());
                lastBallTime = Date.now();
            }
        }

        function gameLoop() {
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }

        function showGameOver() {
            startMenu.style.display = 'block';
            startMenu.classList.remove('initial');
            const nftNumber = `NFT #${elapsedTime.toString().padStart(6, '0')}`;
            startMenu.innerHTML = `
                <h1>Game Over</h1>
                <p>Time: ${elapsedTime}s</p>
                <p>${nftNumber}</p>
                <p>Click to Restart</p>
                <p>¬© 2025 WebXOS</p>
                <button id="startButton">Restart</button>
            `;
            document.getElementById('startButton').addEventListener('click', initGame);
        }

        function initGame() {
            balls = [initBall()];
            playerX = canvas.width / 2 - paddleWidth / 2;
            computerX = canvas.width / 2 - paddleWidth / 2;
            startTime = Date.now();
            elapsedTime = 0;
            lastBallTime = Date.now();
            gameRunning = true;
            startMenu.style.display = 'none';
            timerDisplay.style.display = 'block';
            gameLoop();
        }

        startButton.addEventListener('click', initGame);

        leftArrow.addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
        });
        leftArrow.addEventListener('touchend', () => leftPressed = false);
        rightArrow.addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
        });
        rightArrow.addEventListener('touchend', () => rightPressed = false);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.key === 'ArrowRight') rightPressed = true;
        });
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
        });

        timerDisplay.style.display = 'none';
    </script>
</body>
</html>
